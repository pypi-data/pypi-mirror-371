[project]
name = "kmpico"
version = "0.0.2" # 배포 버전
authors = [
    { name="limtae", email="edh427@sen.go.kr" },
]
description = "kyungmoon_A user-friendly MicroPython library for Raspberry Pi Pico to control various sensors and modules."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT License" }
keywords = ["micropython", "raspberry pi pico", "pico", "sensors", "electronics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Hardware",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"