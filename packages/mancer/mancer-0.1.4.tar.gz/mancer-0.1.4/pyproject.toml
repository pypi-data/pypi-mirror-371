[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
pythonpath = ["src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers"
]
markers = [
    "integration: Integration tests",
    "privileged: Tests requiring root privileges"
]

# PEP 621 – metadane projektu
[project]
name = "mancer"
version = "0.1.4"
description = "Framework DDD dla komend systemowych"
requires-python = ">=3.8"
authors = [
  { name = "Kacper Paczos", email = "kacperpaczos2024@proton.me" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["ddd", "commands", "framework", "system"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# Zależności czasu wykonania (zgrane z requirements.txt)
dependencies = [
  "pandas>=1.5.0",
  "numpy>=1.22.0",
  "python-dateutil>=2.8.2",
  "jsonschema>=4.17.0",
  "pyyaml>=6.0",
  "icecream>=2.1.3",
  "cryptography>=40.0.0",
  "configparser>=5.3.0",
  "flask>=2.0.0",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
]
dev = [
  "ruff>=0.4.0",
  "black>=24.3.0",
  "isort>=5.13.0",
  "mypy>=1.6.0",
  "pre-commit>=3.6.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["mancer*"]

# Konfiguracja ruff (PEP8 + wybrane rozszerzenia)
[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = [
  "E", "F", "I", # pycodestyle/pyflakes/isort
]
ignore = [
  "E501",  # Line too long - ignoruję dla workflow CI
  "F401",  # Imported but unused - ignoruję dla workflow CI
  "F841",  # Local variable assigned but never used - ignoruję dla workflow CI
  "E722",  # Do not use bare except - ignoruję dla workflow CI
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

# Black – formatowanie
[tool.black]
line-length = 100
target-version = ["py38"]
skip-string-normalization = false

# isort – zgodny z black
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["mancer"]
src_paths = ["src", "tests"]

# mypy – statyczne typowanie (lekko restrykcyjne, bez łamania istniejącego kodu)
[tool.mypy]
python_version = "3.8"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
strict_optional = true
check_untyped_defs = true
disallow_any_generics = false
exclude = [
  "^prototypes/",
  "^development/",
]