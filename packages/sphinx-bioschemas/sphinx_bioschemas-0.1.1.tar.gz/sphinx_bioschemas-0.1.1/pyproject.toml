[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
  "setuptools-scm",
]

[project]
name = "sphinx-bioschemas"
description = "A Sphinx extension that inserts a Bioschemas profiles or any kind schema.org structured metadata."
readme = "README.rst"
license = "MIT"
authors = [{ name = "Toni Hermoso Pulido", email = 'toni.hermoso@crg.eu' }]
requires-python = ">=3.10"
dependencies = [
    "docutils>=0.16",
    "pyyaml",
    "sphinx>=4.0"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Sphinx :: Extension",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Documentation",
  "Topic :: Documentation :: Sphinx"
]
dynamic = [
  "version",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short -v"

[project.urls]
Homepage = "https://github.com/biocorecrg/sphinx-bioschemas"
Issues = "https://github.com/biocorecrg/sphinx-bioschemas/issues"

[project.optional-dependencies]
test = [
    "pytest"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "sphinx_bioschemas.__version__" }

[tool.setuptools.packages.find]
where = [
  ".",
] # list of folders that contain the packages (["."] by default)
include = [
  "sphinx_bioschemas*",
] # package names should match these glob patterns (["*"] by default)
namespaces = true # allow scanning PEP 420 namespaces (true by default)
