[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "siren-agent-toolkit"
version = "0.1.1"
description = "Agent toolkit for Siren notification platform"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Siren", email = "support@trysiren.io" }
]
keywords = ["siren", "notifications", "agent", "toolkit", "ai", "openai", "langchain", "crewai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP",
]
requires-python = ">=3.8"

dependencies = [
    "trysiren>=0.1.1",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
langchain = ["langchain>=0.1.0", "langchain-core>=0.1.0"]
crewai = ["crewai>=0.1.0", "crewai-tools>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "python-dotenv>=1.0.0",
]
all = [
    "openai>=1.0.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "crewai>=0.1.0",
    "crewai-tools>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/KeyValueSoftwareSystems/siren-agent-toolkit"
Repository = "https://github.com/KeyValueSoftwareSystems/siren-agent-toolkit.git"
Documentation = "https://docs.trysiren.io"
"Bug Tracker" = "https://github.com/KeyValueSoftwareSystems/siren-agent-toolkit/issues"

[tool.hatch.build.targets.wheel]
packages = ["agenttoolkit"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"