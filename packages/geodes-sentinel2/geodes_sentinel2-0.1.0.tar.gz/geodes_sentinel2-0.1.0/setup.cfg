[metadata]
name = geodes-sentinel2
version = attr: geodes_sentinel2.__version__
author = Adam Serghini
author_email = your.email@example.com
description = A Python package for searching, downloading, and processing Sentinel-2 satellite imagery from the GEODES portal
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Adam-serghini/geodes-sentinel2
project_urls =
    Bug Tracker = https://github.com/Adam-serghini/geodes-sentinel2/issues
    Documentation = https://geodes-sentinel2.readthedocs.io
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: GIS
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires =
    click>=8.0
    requests>=2.25
    pydantic>=2.0
    python-dotenv>=0.19
    pandas>=1.3
    geopandas>=0.10
    rasterio>=1.2
    shapely>=1.8
    tqdm>=4.60
    pyyaml>=5.4

[options.packages.find]
exclude = 
    tests*
    docs*
    examples*

[options.extras_require]
dev =
    pytest>=7.0
    pytest-cov>=3.0
    black>=22.0
    ruff>=0.0.250
    mypy>=0.950
    pre-commit>=2.20
    sphinx>=4.5
    sphinx-rtd-theme>=1.0
    
[options.entry_points]
console_scripts =
    geodes-sentinel2 = geodes_sentinel2.cli:main
    gs2 = geodes_sentinel2.cli:main