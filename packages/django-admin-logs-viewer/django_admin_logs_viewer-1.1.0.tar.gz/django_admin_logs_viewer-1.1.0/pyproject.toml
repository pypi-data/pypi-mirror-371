[build-system]
requires = ["setuptools>=69.3"]
build-backend = "setuptools.build_meta"

[project]
name = "django-admin-logs-viewer"
version = "1.1.0"
dependencies=[
    "Django>=5.2",
    "pytz>=2020.0",
]
description = "A Django admin extension for displaying log files directly from the admin panel."
readme = "README.md"
requires-python = ">= 3.10"
authors = [
    {name = "Aleksander Wojsz", email = "wojszalek@gmail.com"},
]
license = "MIT"
classifiers = [
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/AleksanderWojsz/django-admin-logs-viewer"

[tool.setuptools.packages.find]
exclude = ["example_project*"]
