[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autoemailwarn"
version = "0.2.0"
description = "A simple SMTP email sender wrapper (QQ Mail default)"
requires-python = ">=3.8"
license = { text = "Proprietary" }
authors = [
  { name = "Your Name" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["autoemailwarn"]