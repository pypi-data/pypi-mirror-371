site_name: Mesoscopy
site_url: https://docs.mesoscopy.org/
repo_url: https://github.com/DuguidLab/mesoscopy
repo_name: DuguidLab/mesoscopy

theme:
  name: material
  # favicon: assets/mesoscopy_logo_icon.png
  # custom_dir: docs/overrides
  font:
    text: Montserrat 
  # logo: assets/mesoscopy_logo_icon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    # - navigation.indexes
    # - toc.integrate
    - navigation.top
    - navigation.tabs
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: blue
      toggle:
        icon: material/moon-waxing-crescent
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  # - stylesheets/dark-hc.css
  # - stylesheets/dark-mc.css
  # - stylesheets/dark.css
  # - stylesheets/light-hc.css
  # - stylesheets/light-mc.css
  # - stylesheets/light.css

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            docstring_style: google
            docstring_section_style: list
            members_order: source
  - search
  # - material-plausible

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - mkdocs-click

extra:
  homepage: https://mesoscopy.org
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orgs/DuguidLab
    - icon: material/web
      link: https://www.duguidlab.com
  # analytics:
  #   provider: plausible
  #   domain: docs.mesoscopy.org

copyright: Copyright &copy; 2024 Constantinos Eleftheriou

