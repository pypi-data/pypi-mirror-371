[build-system]
requires = [
    "setuptools>=60",
    "setuptools_scm[toml]>=3.4",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "condor_support/_version.py"

[tool.pytest.ini_options]
addopts = "-r a"

[project.urls]
"Bug Tracker" = "https://git.ligo.org/joseph-areeda/omicron-gap/-/issues"
"Source Code" = "https://git.ligo.org/joseph-areeda/omicron-gap.git"

[project]
name = "condor_support"
authors = [ { name = "Joseph Areeda", email = "joseph.areeda@ligo.org" } ]
description = "Utilities to analyze and fill gaps in omicron triggers"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "ligotimegps >=1.2.1",
  "gwpy>=3.0.7",
  "matplotlib >=3.3.0",
  "numpy",
  "astropy",
  "python-dateutil",
  "pytz",
  "gpstime",
  "ja-webutils",
  "htcondor",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
]

[tool.setuptools]
packages = ['condor_support']

[project.scripts]
condor-history-scraper = 'condor_support.condor_history_scraper:main'
condor-log-scraper = 'condor_support.log_scraper:main'