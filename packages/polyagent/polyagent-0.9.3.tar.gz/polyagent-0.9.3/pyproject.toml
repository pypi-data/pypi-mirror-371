[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polyagent"
version = "0.9.3"
description = "A unified interface for managing stateful conversations with various CLI-based AI agents"
requires-python = ">=3.8"
dependencies = [
    "instructor",
    "openai",
    "pydantic",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]
