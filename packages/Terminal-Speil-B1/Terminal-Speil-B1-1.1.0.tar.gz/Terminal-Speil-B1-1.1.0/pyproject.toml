[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Terminal-Speil-B1"
version = "1.1.0"
description = "You can play the game by running the following commands(in you terminal): pip install pipx  | pipx install Terminal-Speil-B1 | terminal-speil-b1 | The full description of the game is given below."
authors = [{name = "Basanta Bhandari", email = "bhandari.basanta.47@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
keywords = ["game", "adventure", "medieval", "terminal", "text-based", "CLI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment :: Role-Playing",
]

[project.scripts]
terminal-speil-b1 = "Terminal_Speil_Main:main"

[project.urls]
Homepage = "https://github.com/basanta-bhandari/Summer_of_Making"
Repository = "https://github.com/basanta-bhandari/Summer_of_Making"

[tool.setuptools]
py-modules = ["Terminal_Speil_Main", "utils", "game_data"]