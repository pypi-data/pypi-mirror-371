[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "compshs"
version = "1.1.4"
dependencies = [
    "tqdm>=4.64",
    "spacy>=3.8.3",
    "scikit-learn>=1.6.0",
    "matplotlib>=3.7.0",
    "pyLDAvis>=3.4.1",
    "altair>=5.5.0",
    "scattertext>=0.1.19"
]
authors = [{name = "CompSHS team"}]
maintainers = [{name = "Simon Delarue", email = "simon.delarue@telecom-paris.fr"}]
description = "Computational Social Sciences"
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "BSD License"}
keywords = ["compshs"]
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12'
]
requires-python = ">= 3.9"

[tool.setuptools.packages.find]
where = ["."]

[project.optional-dependencies]
test = ["pytest",
        "note",
        "pluggy>=0.7.1",
        "tqdm>=4.64",
        "sphinx==5.0.2",
        "sphinx_rtd_theme==1.0",
        "numpydoc==1.4.0",
        "flake8==4.0.1",
        "pytest-cov>=3.0.0",
        "bumpversion==0.6",
        "wheel==0.38.2"
]

[project.urls]
Repository = "https://gitlab.telecom-paris.fr/compshs-team/compshs"
Documentation = "https://compshs.readthedocs.io/"
Changelog = "https://gitlab.telecom-paris.fr/compshs-team/compshs/blob/master/HISTORY.rst"
