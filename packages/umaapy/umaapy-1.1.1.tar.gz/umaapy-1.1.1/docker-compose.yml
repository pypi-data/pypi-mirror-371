services:
  umaapy-dev:
    image: dkreed747/umaapy-dev:latest
    container_name: umaapy-dev
    build:
      context: .
      dockerfile: ./Dockerfile
      target: develop
    environment:
      DISPLAY: host.docker.internal:0.0
    volumes:
      - umaapy-dev-vol:/workspace
      - home-vol:/root
    working_dir: /workspace
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    tty: true
    stdin_open: true
    networks:
      - net

volumes:
  umaapy-dev-vol:
    name: umaapy-dev-vol
    external: false
  home-vol:
    name: home-vol
    external: false

networks:
  net:
    name: umaapy-dev-network
    external: false
