[project]
name = "asyncyt"
dynamic = ["version"]
description = "A fully asynchronous media downloader for 1000+ websites, powered by yt-dlp and FFmpeg"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name="MahiroX36", email="mahiroc36@gmail.com" }]
keywords = ["youtube", "downloader", "async", "yt-dlp", "ffmpeg", "python"]
dependencies = [
  "aiohttp",
  "aiofiles",
  "pydantic>=2.0",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/mahirox36/AsyncYT"
Documentation = "https://asyncyt.mahirou.online/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "asyncyt/_version.py"