[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SynMem"
version = "0.1.7"
description = "A Modern 4-Stage Synthetic Memory"
authors = [
  { name="Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com" },
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    "Pillow",
    "rapidfuzz",
    "numpy"
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "AI", "Agents", "Memory", "Productivity", "Automation", "Voice Assistant", "Chatbot", "LLM", "Large Language Model"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"
