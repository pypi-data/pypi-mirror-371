name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml' 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install required packages explicitly to ensure duckdb is available
        pip install duckdb rapidfuzz pytest || true
        pip install -r requirements.txt || true
        # install the package in editable mode so tests can import tometo_tomato
        pip install -e .
    - name: Run tests
      run: |
        pytest -q
