[project]
name = "bumpwright"
version = "0.2.0"
description = "Static public-API diff + heuristics to suggest semantic version bumps."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Lewis Morris", email = "lewis@arched.dev" }]
license = { file = "LICENSE" }
dependencies = [
  "libcst>=1.4.0",
  "tomlkit>=0.13.2",
  "jinja2>=3.1",
  "pyyaml>=6.0",
  "graphql-core>=3.2",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Version Control",
]
keywords = ["semantic-versioning", "semver", "api", "diff", "release"]

[project.urls]
homepage = "https://github.com/arched-dev/bumpwright"
repository = "https://github.com/arched-dev/bumpwright"
documentation = "https://lewis-morris.github.io/bumpwright/"
bug_tracker = "https://github.com/arched-dev/bumpwright/issues"

[project.scripts]
bumpwright = "bumpwright:main"

[project.optional-dependencies]
test = [
  "pytest",
  "flask",
  "fastapi",
  "alembic",
  "sqlalchemy",
  "tomlkit",
  "click",
]
  docs = [
    "sphinx>=7.3",
    "sphinx-wagtail-theme",
    "sphinx-autodoc-typehints>=2.2",
    "sphinx-copybutton>=0.5.2",
    "myst-parser",
    "sphinx-click",
    "sphinxcontrib-mermaid",
    "sphinx-inline-tabs",
    "sphinx_design"
  ]
dev = [
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.5",
  "black>=24.0",
  "isort>=5.12",
  "anybadge>=1.14",
]

[tool.ruff]
line-length = 127
target-version = "py311"
extend-exclude = ["docs"]


[tool.ruff.lint]
select = ["E", "F", "W", "PL"]
ignore = [
  "PLR0912",
  "PLR1702",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-q"

[tool.setuptools.package-data]
"bumpwright" = ["templates/*.j2"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[changelog]
path = "CHANGELOG.md"
