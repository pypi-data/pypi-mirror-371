[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eternal-math"
version = "0.1.0"
description = "An open-source software platform for exploring, proving, and generating mathematical concepts"
readme = "README.md"
license = "MIT"
keywords = ["mathematics", "number-theory", "symbolic-math", "visualization", "proofs"]
authors = [
    { name = "Dmitrii Murygin", email = "dmitrij.murygin7@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.21.0",
    "sympy>=1.9",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.urls]
"Homepage" = "https://github.com/Vooblin/eternal-math"
"Bug Reports" = "https://github.com/Vooblin/eternal-math/issues"
"Source" = "https://github.com/Vooblin/eternal-math"

[project.scripts]
eternal-math = "eternal_math.cli:main"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
