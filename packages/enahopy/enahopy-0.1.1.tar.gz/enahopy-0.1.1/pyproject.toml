[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enahopy"
version = "0.1.1"
authors = [
    {name = "Paul Camacho", email = "pcamacho447@gmail.com"}
]
description = "Libreria Python para analisis de microdatos ENAHO del INEI Peru"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"

keywords = [
    "enaho", "peru", "inei", "survey", "microdata",
    "encuesta", "hogares", "estadistica", "analisis"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0"
]

[project.optional-dependencies]
full = [
    "pyreadstat>=1.1.0",
    "dask[complete]>=2021.0.0",
    "geopandas>=0.10.0",
    "plotly>=5.0.0"
]

dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0"
]

[project.urls]
Homepage = "https://github.com/elpapx/enahopy"
Repository = "https://github.com/elpapx/enahopy"
Issues = "https://github.com/elpapx/enahopy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["enahopy*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100