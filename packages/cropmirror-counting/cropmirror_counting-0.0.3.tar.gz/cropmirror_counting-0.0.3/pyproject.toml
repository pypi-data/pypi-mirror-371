[project]
name = "cropmirror-counting"
version = "0.0.3"
description = "云稷识别算法库"
readme = "README.md"
authors = [{ name = "Long.liu" }, { name = "Wenchang" },{name="ChenQiu"}]
license = { text = "MIT License" }
requires-python = ">=3.10,<4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    # "CCNet (>=1.0.3)",
    "chardet (>=5.2.0)",
    "fiona (>=1.10.1)",
    "GDAL",
    "loguru (>=0.7.3)",
    "matplotlib (>=3.10.1)",
    "numpy (>=2.2.5)",
    "Pillow (>=11.2.1)",
    "rtree (>=1.4.0)",
    "sahi (>=0.11.22)",
    "scipy (>=1.15.2)",
    "setuptools (>=75.8.0)",
    "Shapely (>=2.1.0)",
    "torch (>=2.7.0)",
    "torchvision (>=0.22.0)",
    "ultralytics (>=8.3.105)","rasterio","tifffile"
]

[project.urls]
# homepage = "https://cropmirror.com/cropmirror-utils.org/"
repository = "https://github.com/cropmirror/counting"
# documentation = "https://cropmirror.com/cropmirror-utils/docs/"
"Bug Tracker" = "https://github.com/cropmirror/counting/issues"

[tool.poetry]
packages = [
    { include = "sahi_predict", from = "counting", to = "cropmirror_counting" }, # from cropmirror_counting import sahi_predict
    { include = "utils", from = "counting", to = "cropmirror_counting" }, # from cropmirror_counting import sahi_predict

]
source = [
    {name="tsinghua",url="https://pypi.tuna.tsinghua.edu.cn/simple",priority="primary"}
]
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
