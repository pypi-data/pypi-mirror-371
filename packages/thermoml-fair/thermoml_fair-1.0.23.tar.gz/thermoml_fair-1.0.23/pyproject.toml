[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thermoml_fair"
version = "1.0.23"
description = "Parser and data utilities for ThermoML datasets"
authors = [
    { name="Angela C. Davis", email="angela.cf.davis@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
license = "GPL-3.0-or-later"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]",
    "xmlschema>=1.11.0",
    "pandas",
    "numpy",
    "requests",
    "xmltodict",
    "pymatgen",
    "charset-normalizer",
    "chardet",
]

[project.scripts]
thermoml-fair = "thermoml_fair.scripts.cli:app"

[project.optional-dependencies]
parquet = ["pyarrow", "fastparquet"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["thermoml_fair*"]
exclude = ["thermoml_fair.tests*", "thermoml_fair.data/test_data/*.xsd*"]
