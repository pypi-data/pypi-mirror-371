[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-hreflang"
version = "0.1.0"
description = "LangChain tools for hreflang SEO analysis using hreflang.org API"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Nick Jasuja", email = "nikhilesh@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12"
dependencies = [
    "langchain>=0.1.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=0.19.0",
]
keywords = [
    "langchain",
    "hreflang", 
    "seo",
    "international",
    "ai",
    "agents",
    "crewai"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "twine>=3.0",
    "build>=0.7",
    "python-dotenv>=0.19.0",
]
crewai = ["crewai>=0.1.0"]
all = [
    "crewai>=0.1.0",
    "pytest>=6.0", 
    "black>=21.0",
]

[project.urls]
Homepage = "https://github.com/diffen/langchain-hreflang"
Documentation = "https://github.com/diffen/langchain-hreflang#readme"
Repository = "https://github.com/diffen/langchain-hreflang.git"
"Bug Reports" = "https://github.com/diffen/langchain-hreflang/issues"
Changelog = "https://github.com/diffen/langchain-hreflang/blob/main/CHANGELOG.md"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
