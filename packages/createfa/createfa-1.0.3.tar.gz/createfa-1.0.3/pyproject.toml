[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "createfa"
version = "1.0.3"
authors = [
    {name = "Bonito Fotso", email = "bonitofotso55@gmail.com"},
]
description = "Un générateur d'applications FastAPI avec structure complète"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["fastapi", "create", "api", "web", "framework"]
dependencies = [
    "click>=8.0.0",
    "jinja2>=3.0.0",
    "colorama>=0.4.0",
]

[project.urls]
"Homepage" = "https://github.com/bonitoFotso/create_fastapi"
"Bug Tracker" = "https://github.com/bonitoFotso/create_fastapi/issues"

[project.scripts]
fastapi-gen = "create_fastapi.cli:main"
createfastapi = "create_fastapi.cli:main"
