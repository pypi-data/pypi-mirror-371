[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "morsecode-handler"
version = "0.0.1"
description = "Encode and decode Morse code with custom errors, language JSON dictionaries, and CLI support."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ricardo", email = "ricardo.lee.cm@gmail.com" }
]
requires-python = ">=3.7"
dependencies = []

keywords = ["morse", "morse code", "encode", "decode", "cli", "language", "handler"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Linguistic"
]

[project.urls]
Homepage = "https://github.com/mricardo888/morsecode"
Repository = "https://github.com/mricardo888/morsecode.git"
Issues = "https://github.com/mricardo888/morsecode/issues"

[project.scripts]
morsecode = "morsecode.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
morsecode = ["data/*.json"]

[tool.setuptools.packages.find]
include = ["morsecode_handler*"]

# --- Optional developer tooling ---

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-q"

[tool.flake8]
max-line-length = 100
exclude = ["build", "dist", ".venv"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
