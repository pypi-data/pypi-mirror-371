[build-system]
requires = ["setuptools>=72.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyexvalid"
version = "0.1.1"
description = "A Python package for external validation of clinical prediction models."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]

authors = [
    {name = "Yiran Zhang", email = "yiran.zhang@manchester.ac.uk"}
]

keywords = ["clinical prediction", "external validation", "risk models", "healthcare"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "scipy",
    "seaborn",
    "statsmodels"
]

[project.urls]
Homepage = "https://github.com/YiranZhang1014/pyexvalid"
Bug_Tracker = "https://github.com/YiranZhang1014/pyexvalid/issues"

[tool.setuptools.packages.find]
where = ["src"]