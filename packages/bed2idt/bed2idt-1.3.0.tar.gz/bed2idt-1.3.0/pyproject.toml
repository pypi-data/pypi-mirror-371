[project]
name = "bed2idt"
version = "1.3.0"
description = "Converts primer.bed files to IDT ordering templates"
authors = [{ name = "ChrisKent", email = "chrisgkent@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "BSD-3-Clause"
dependencies = [
    "xlsxwriter>=3.1.2,<4",
    "typer>=0.16.1",
    "primalbedtools>=0.10.1",
]

[project.scripts]
bed2idt = "bed2idt.main:app"

[dependency-groups]
dev = [
    "pytest>=7.4.3,<8",
    "ruff>=0.3.4,<0.4",
    "pre-commit>=4.0.1,<5",
    "pandas>=2.3.1,<3",
    "openpyxl>=3.1.5,<4",
]
docs = ["mkdocs-material>=9.6.17,<10",  "mkdocs>=1.6.1"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

