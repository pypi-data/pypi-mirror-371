name: Release to PyPI

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=noteparser --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: release
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  create-github-release:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write  # Required for creating releases

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the tag name
        TAG=${GITHUB_REF#refs/tags/}

        # Install Python for changelog generator
        pip install --upgrade pip

        # Generate automated changelog
        python3 scripts/generate-changelog.py --version "$TAG"

        # Extract release notes for this version
        python3 scripts/generate-changelog.py --version "$TAG" || echo "Fallback: using simple changelog"

        # Create release notes from latest changelog entry
        if [ -f CHANGELOG.md ]; then
          # Extract just the latest version's content
          sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n -1 | tail -n +3 > release_notes.md
        else
          echo "### Changes in this release" > release_notes.md
          echo "- See commit history for details" >> release_notes.md
        fi

        # Set output for GitHub release
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          # NoteParser ${{ github.ref_name }}

          ## üöÄ What's New
          This release includes major AI integration improvements and production deployment capabilities.

          ### ‚ú® AI Features
          - Interactive AI dashboard with document analysis
          - Natural language knowledge base queries
          - AI-enhanced document parsing and insights
          - Real-time service health monitoring

          ### üèóÔ∏è Production Ready
          - Complete Docker production deployment stack
          - Automated deployment scripts with rollback support
          - Comprehensive monitoring with Prometheus and Grafana
          - Production-grade security and performance optimizations

          ### üß™ Testing & Quality
          - 100+ comprehensive test cases
          - Performance benchmarks and load testing
          - CI/CD pipeline with automated releases

          ${{ steps.changelog.outputs.changelog }}

          ## üì¶ Installation

          ```bash
          # Install with all features
          pip install noteparser[all]==${{ github.ref_name }}

          # Install with AI features only
          pip install noteparser[ai]==${{ github.ref_name }}

          # Verify installation
          noteparser --version
          noteparser ai health
          ```

          ## üîó Links
          - [Documentation](https://github.com/CollegeNotesOrg/noteparser#readme)
          - [AI Services Setup](https://github.com/CollegeNotesOrg/noteparser-ai-services)
          - [PyPI Package](https://pypi.org/project/noteparser/${{ github.ref_name }}/)

          ---

          ü§ñ *This release was automated with GitHub Actions*
        draft: false
        prerelease: false

  docker-build:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: collegenotesorg/noteparser
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
