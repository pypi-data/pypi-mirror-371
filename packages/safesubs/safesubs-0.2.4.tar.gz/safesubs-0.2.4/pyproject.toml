[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "safesubs"
version = "0.2.4"
description = "Проверка обязательных подписок пользователей в Telegram ботах с локальным кэшем"
authors = [{ name="PGSAVE", email="i@sxve.it" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp<=3.11.18",
]

[project.urls]
"Homepage" = "https://github.com/PGSAVE/safesubs"
"Repository" = "https://github.com/PGSAVE/safesubs"
