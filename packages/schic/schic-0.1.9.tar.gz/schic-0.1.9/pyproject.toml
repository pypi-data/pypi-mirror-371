[project]
name = "schic"
version = "0.1.9"
description = "single cell HiC analysis package"
authors = [
    {name = "DeYing Zhang",email = "legendzdy@dingtalk.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer (>=0.15.2)",
    "basebio (>=0.4.8)",
    "umi-tools (>=1.1.6)",
    "matplotlib (>=3.10.0)",
    "seaborn (>=0.13.2)",
    "pairtools (>=1.1.2,<2.0.0)"
]

[project.scripts]
schic = 'schic.main:app'

[[tool.poetry.source]]
name = "pypi2"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
