[metadata]
name = octanedb
version = 1.0.1
description = A lightweight, high-performance Python vector database library with ChromaDB compatibility
long_description = file: README.md
long_description_content_type = text/markdown
author = Rijin
author_email = rijinraj856@gmail.com
url = https://github.com/RijinRaju/octanedb
project_urls = 
	Bug Tracker = https://github.com/RijinRaju/octanedb/issues
	Documentation = https://github.com/RijinRaju/octanedb#readme
	Source Code = https://github.com/RijinRaju/octanedb
	Changelog = https://github.com/RijinRaju/octanedb/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Database
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic
keywords = vector-database, vector-search, embeddings, similarity-search, machine-learning, ai, chromadb-compatible, hnsw, fast, lightweight
license = MIT
license_file = LICENSE
platforms = any
python_requires = >=3.8

[options]
packages = find:
package_dir = 
	= .
include_package_data = True
zip_safe = False
install_requires = 
	numpy>=1.21.0
	h5py>=3.7.0
	msgpack>=1.0.0
	tqdm>=4.62.0
	sentence-transformers>=2.2.0
	transformers>=4.20.0
	torch>=1.12.0

[options.packages.find]
include = octanedb*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=5.0.0
	mypy>=1.0.0
docs = 
	sphinx>=5.0.0
	sphinx-rtd-theme>=1.0.0
	myst-parser>=0.18.0
benchmark = 
	matplotlib>=3.5.0
	pandas>=1.4.0
	seaborn>=0.11.0
all = 
	octanedb[dev,docs,benchmark]

[options.entry_points]
console_scripts = 
	octanedb = octanedb.cli:main
gui_scripts = 
	octanedb-gui = octanedb.cli:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,*.egg-info

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = octanedb

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	unit: marks tests as unit tests

[egg_info]
tag_build = 
tag_date = 0

