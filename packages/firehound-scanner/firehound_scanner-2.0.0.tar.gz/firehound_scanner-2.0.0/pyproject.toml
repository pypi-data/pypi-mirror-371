[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "firehound-scanner"
version = "2.0.0"
description = "Firebase security scanner for iOS apps"
readme = "README.md"
# License specified in LICENSE file and classifiers
authors = [
    {name = "Covert Labs", email = "firehound@covertlabs.io"}
]
requires-python = ">=3.8"
dependencies = [
    # Add any Python package dependencies here
    # Note: ipatool is not a Python package, so it won't be here
]
keywords = ["firebase", "security", "scanner", "ios", "mobile", "pentesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/covertlabsaus/firehound"
"Bug Reports" = "https://github.com/covertlabsaus/firehound/issues"
Source = "https://github.com/covertlabsaus/firehound"
Documentation = "https://firehound.covertlabs.io"

[project.scripts]
firehound = "firehound_package.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"firehound_package" = ["wordlists/*"]

[tool.setuptools.packages.find]
# Automatically find packages (equivalent to find_packages())
