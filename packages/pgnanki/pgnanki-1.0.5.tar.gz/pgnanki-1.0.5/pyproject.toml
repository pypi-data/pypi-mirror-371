[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "pgnanki"
version = "1.0.5"
description = "Making Anki notes of type Chess 2.0 for one color's positions in a PGN."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
maintainers = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
keywords = [
  "anki",
  "chess",
  "pgn",
]
dependencies = ["chess"]

[project.urls]
Homepage = "https://github.com/JohnADawson/pgnanki"
Documentation = "https://github.com/JohnADawson/pgnanki/blob/master/src/pgnanki.py"
