[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bt-recover"
dynamic = ["version"]
description = "Download BrightTalk videos from m3u8 streams"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["brighttalk", "video", "downloader", "m3u8"]
authors = [
    { name = "Kevin O'Connor", email = "kevin@kevinbytes.com" },
]
dependencies = [
    "ffmpeg-python>=0.2.0",
    "requests>=2.31.0",
    "tqdm>=4.65.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/KevinOBytes/bt-recover"
Documentation = "https://github.com/KevinOBytes/bt-recover#readme"
Issues = "https://github.com/KevinOBytes/bt-recover/issues"

[project.scripts]
bt-recover = "bt_recover.cli:main"

[tool.hatch.version]
path = "src/bt_recover/__version__.py"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.12.1",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.5.0",
    "types-requests>=2.31.0",
    "pytest-cov>=4.1.0",
    "tox>=4.11.4",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bt_recover"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=bt_recover --cov-report=term-missing"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["ffmpeg.*"]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E501"] 