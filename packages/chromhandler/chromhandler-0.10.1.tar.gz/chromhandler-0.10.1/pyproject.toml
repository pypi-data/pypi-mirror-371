[tool.poetry]
name = "chromhandler"
version = "0.10.1"
description = "Tool for processing chromatography data"
authors = ["haeussma <83341109+haeussma@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "chromhandler" },
    { include = "chromatopy" }   # shim
]


[tool.poetry.dependencies]
python = "^3.10"
calipytion = "^1.0.0"
pyenzyme =">=2.1.0,<3.0.0"
plotly = ">=5.19,<6"
pydantic = ">=2,<3"
rich = ">=13.7,<14"
loguru = ">=0.7,<1"

[tool.poetry.group.dev.dependencies]
pydantic = { version = ">=2,<3", extras = ["mypy"] }
ruff = "<1.0.0"
pytest = "^8.0.2"
devtools = "^0.12.2"
mkdocs-material = "^9.6.16"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
nbval = "^0.11.0"
mkdocs-jupyter = "^0.25.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pydantic.mypy]
init_typed = true

[tool.pytest.ini_options]
markers = [
    "readers: marks tests as slow (deselect with '-m \"not slow\"')",
    "core: marks tests as core (deselect with '-m \"not core\"')",
]

[tool.mypy]
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
line_length = 120
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_return_any = true
check_untyped_defs = true
strict = true

[tool.ruff.lint]
extend-select = ["I"]