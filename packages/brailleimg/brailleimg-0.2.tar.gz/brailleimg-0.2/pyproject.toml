[project]
name = "brailleimg"
version = "0.2"
description = "Image to braillecode converter"
authors = [ { name = "Dash", email = "dash@wind.garden" } ]
dependencies = [
    "numpy",
    "pillow>=11.3.0",
]
requires-python='>=3.12'

[project.scripts]
brailleimg = "brailleimg.__main__:main"

[project.optional-dependencies]
tests = ["pytest"]

[tool.ruff]
line-length = 80

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
