[project]
name = "bitteragent"
version = "0.1.1"
description = "Minimal Python CLI agent with native tools for shell execution and file operations"
readme = "README.md"
authors = [{name = "Alice Hau", email = "alice.a.hau@gmail.com"}]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12"
dependencies = [
    "click",
    "python-dotenv",
    "anthropic",
]

[project.optional-dependencies]
dev = [
    "terminal-bench>=0.2.17",
]

[project.scripts]
bitteragent = "bitteragent.__main__:cli"

[project.urls]
Homepage = "https://github.com/alicehau/bitteragent"
Repository = "https://github.com/alicehau/bitteragent"
Issues = "https://github.com/alicehau/bitteragent/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["bitteragent", "bitteragent.*"]
exclude = ["tbench", "tbench.*", "tests", "tests.*"]
