[mode]
# Пока хранение только в файлах.
storage_mode = "files"

[backend]
# Путь к директории, где будут храниться заметки. 
# Скрипт парсит только переменную $HOME. Если нужен особенныый путь, то нужно его прописать полностью.
path_to_storage_directory = "$HOME/terminal_note"

file_extension = "md"  # Расширение файла с заметкой: txt, md (без точки .md)
file_reader = "cat"  # Утилита для чтения не md файлов: bat, cat, less

[template]
path_to_template_note = "$HOME/terminal_note/templates/template.md"  # Путь к файлу с шаблоном.

[editor]
editor = "vi"  # Редактор в котором удобно писать заметки: vi, vim, nvim, micro, nano и т.д.
