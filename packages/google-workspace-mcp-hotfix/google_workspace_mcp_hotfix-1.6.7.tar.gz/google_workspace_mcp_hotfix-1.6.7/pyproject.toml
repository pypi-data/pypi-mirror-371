[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google-workspace-mcp-hotfix"

version = "1.6.7"
description = "MCP server for Google Workspace integration"
authors = [
    {name = "Arclio Team", email = "info@arclio.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "google-api-python-client>=2.86.0",
    "google-auth>=2.22.0",
    "google-auth-oauthlib>=1.0.0",
    "google-auth-httplib2>=0.1.0",
    "pytz>=2023.3",
    "python-dotenv>=1.0.0",
    "markdown>=3.5.0",
    "beautifulsoup4>=4.12.0",
    "mcp>=1.7.0",
    "markdowndeck>=0.1.4",
    "pyhumps>=3.8.0",
]

[project.scripts]
google-workspace-worker = "google_workspace_mcp.__main__:main"

[project.optional-dependencies]
dev = []

[tool.hatch.build.targets.wheel]
packages = ["src/google_workspace_mcp"]

[tool.hatch.metadata]
allow-direct-references = true
