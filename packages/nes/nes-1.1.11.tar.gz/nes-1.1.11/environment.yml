channels:
  - conda-forge
  - anaconda

dependencies:
  - python=3.10
  - libnetcdf=*=mpi_*
  - netCDF4=*=mpi_*
  - h5py=*=mpi_*
  - pytest-cov
  - pycodestyle>=2.10.0
  - geopandas>=0.10.2
  - rtree>=0.9.0
  - numpy>=1.20.0
  - pyproj~=3.2.1
  - setuptools>=66.1.1
  - pytest>=7.2.1
  - shapely
  - mpi4py ~= 3.1.4
  - eccodes
  - python-eccodes
  - filelock
  - configargparse
  - psutil
  - pyyaml
  - rasterio
  - openpyxl
  - jupyter
  - ipykernel
  - pip
  - pip:
      - argcomplete

variables:
  CC: mpicc
  CXX: mpicxx
  LDFLAGS: -shared
