[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "astdoc"
version = "1.3.2"
description = "A lightweight Python library for parsing AST and extracting docstring information. Automatically generate documentation from Python source code by analyzing abstract syntax trees and docstrings."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = [
  "ast",
  "documentation",
  "docstring",
  "parser",
  "code-analysis",
  "documentation-generator",
  "python",
  "static-analysis",
  "code-documentation",
  "api-documentation",
  "google-style",
  "numpy-style",
  "sphinx",
  "mkdocs",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Intended Audience :: Developers",
  "Framework :: MkDocs",
  "Framework :: Sphinx",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Documentation = "https://daizutabi.github.io/astdoc/"
Source = "https://github.com/daizutabi/astdoc"
Issues = "https://github.com/daizutabi/astdoc/issues"
Changelog = "https://github.com/daizutabi/astdoc/blob/main/CHANGELOG.md"

[dependency-groups]
dev = ["jinja2", "pytest-clarity", "pytest-cov", "pytest-randomly"]
docs = ["mkapi", "mkdocs-material"]

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = ["--doctest-modules", "--cov=astdoc", "--cov-report=lcov:lcov.info"]

[tool.coverage.report]
exclude_lines = [
  "except ImportError",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = ["tests/examples/*.py", "example/*.py"]

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A005",
  "ANN002",
  "ANN003",
  "ARG001",
  "ARG002",
  "C901",
  "D105",
  "D203",
  "D213",
  "FBT001",
  "FBT002",
  "PERF401",
  "PGH003",
  "PLC0415",
  "PLR0911",
  "PLR0912",
  "PLR2004",
  "SIM102",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "ARG", "D", "FBT", "PLR", "PYI024", "RUF", "S"]

[tool.basedpyright]
include = ["src", "tests"]
exclude = ["tests/examples"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportIncompatibleVariableOverride = false
reportUnusedCallResult = false
