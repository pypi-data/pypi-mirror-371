[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
nutrient_dws = [
    "py.typed",
]
nutrient_dws_scripts = [
    "LLM_DOC.md"
]

[project]
name = "nutrient-dws"
version = "2.0.0"
description = "Python client library for Nutrient Document Web Services API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Nutrient", email = "support@nutrient.io"},
]
keywords = ["nutrient", "pdf", "document", "processing", "api", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "httpx>=0.24.0,<1.0.0",
    "aiofiles>=23.0.0,<25.0.0",
    "typing_extensions>=4.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "types-aiofiles>=24.1.0",
    "build>=1.2.2.post1,<2",
    "twine>=6.1.0,<7",
    "python-dotenv>=1.1.1"
]

[project.urls]
Homepage = "https://github.com/PSPDFKit/nutrient-dws-client-python"
Documentation = "https://github.com/PSPDFKit/nutrient-dws-client-python/blob/main/README.md"
Repository = "https://github.com/PSPDFKit/nutrient-dws-client-python"
"Bug Tracker" = "https://github.com/PSPDFKit/nutrient-dws-client-python/issues"

[project.scripts]
dws-add-claude-code-rule = "nutrient_dws_scripts.add_claude_code_rule:main"
dws-add-cursor-rule = "nutrient_dws_scripts.add_cursor_rule:main"
dws-add-github-copilot-rule = "nutrient_dws_scripts.add_github_copilot_rule:main"
dws-add-junie-rule = "nutrient_dws_scripts.add_junie_rule:main"
dws-add-windsurf-rule = "nutrient_dws_scripts.add_windsurf_rule:main"

[tool.ruff]
target-version = "py310"


[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E501",  # Line too long
    "B904",  # Within an `except` clause, raise exceptions with `raise ... from err` or `raise ... from None` to distinguish them from errors in exception handling
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D107",  # Missing docstring in __init__
    "D205",  # 1 blank line required between summary line and description
    "UP007", # Use `X | Y` for type annotations
    "UP038", # Use `X | Y` in `isinstance` call instead of `(X, Y)` - not supported in Python 3.10 runtime
    "UP045", # Use `X | None` for type annotations
    "N802",  # Function name should be lowercase
    "N803",  # Argument name should be lowercase
    "N815",  # Variable in class scope should not be mixedCase
    "N811",  # Constant imported as non-constant
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = []  # Don't require docstrings in tests, allow asserts

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = false
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
disallow_any_unimported = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_any_unimported = false

[[tool.mypy.overrides]]
module = "PIL.*"
ignore_missing_imports = true

# Pytest configuration moved to pytest.ini

[tool.coverage.run]
source = ["src/nutrient_dws"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
directory = "htmlcov"
