[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gamma-scanner"
version = "1.0.0"
description = "Advanced string manipulation and pattern matching engine with unique DSL syntax"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Harish Santhanalakshmi Ganesan", email = "harishsg99@gmail.com"}
]
maintainers = [
    {name = "Harish Santhanalakshmi Ganesan", email = "harishsg99@gmail.com"}
]
keywords = ["security", "pattern-matching", "dsl", "text-analysis", "malware-detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "build>=1.2.2.post1",
    "setuptools>=75.3.2",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.scripts]
gamma-scanner = "gamma_scanner.cli:main"
gamma = "gamma_scanner.cli:main"

[project.urls]
Homepage = "https://github.com/gammascanner/gamma-scanner"
"Bug Reports" = "https://github.com/gammascanner/gamma-scanner/issues"
"Source" = "https://github.com/gammascanner/gamma-scanner"
"Documentation" = "https://gamma-scanner.readthedocs.io/"

[tool.setuptools]
packages = ["gamma_scanner"]

[tool.setuptools.package-data]
gamma_scanner = ["examples/*.gamma"]
