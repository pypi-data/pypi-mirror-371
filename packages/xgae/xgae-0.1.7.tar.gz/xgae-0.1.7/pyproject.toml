[project]
name = "xgae"
version = "0.1.7"
description = "Extreme General Agent Engine"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "colorlog>=6.9.0",
    "langchain-mcp-adapters>=0.1.4",
    "langgraph>=0.3.21",
    "litellm>=1.74.8",
    "mcp>=1.12.1",
    "langfuse>=2.60.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["log/*"]

[project.scripts]
xgae-tools = "xgae.tools.without_general_tools_app:main"
