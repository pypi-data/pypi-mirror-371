[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "mug"
version = "0.0.3"
description = "CLI to capture, tag, and query project docs with user-defined XML/tags embedded in Markdown files."
readme = "README.md"
requires-python = ">=3.11"        # use >=3.8 only if you need it
dependencies = [
  "mypy>=1.11",
  "xmlschema>=2.0",
]

[project.scripts]
mug = "mug.cli:main"


# Tell hatchling what to package (src layout)
[tool.hatch.build.targets.wheel]
packages = ["src/mug"]            # or ["src/obk"]
include = [
  "src/mug/py.typed",             # keep if you ship typing
  # "src/mug/xsd/*.xsd",
  # "src/mug/templates/*.xml",
]

# Use extras for dev/test, and have hatch pull them in
[project.optional-dependencies]
test = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.10.0",
  "python-dotenv>=1.0.0",
  # "toml",                        # only if supporting <3.11
]
qa = [
  "mypy>=1.10",
  "ruff>=0.5",
  "black>=24.0",
]

[tool.hatch.envs.default]
features = ["test", "qa"]


[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
mug = ["py.typed"]
