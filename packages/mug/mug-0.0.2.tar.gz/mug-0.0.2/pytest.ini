[pytest]
# Where to import your package from (no trailing dot; more robust on Windows/macOS/Linux)
pythonpath =
    src

# Keep coverage in defaults (your test enforces this), but drop -q so CLI can choose verbosity.
addopts = -ra --cov=src --cov-report=term-missing --cov-fail-under=100

# Discover tests here (you can add more roots if needed)
testpaths =
    tests

# Be more permissive: support normal test files *and* your dated filenames
python_files =
    test_*.py
    *_test.py
    test_20????????T????????[+-]????.py

# Skip common junk dirs during discovery
norecursedirs =
    .git
    .venv
    venv
    build
    dist

# Useful markers
markers =
    req(*ids): one or more requirement ID references
    integration: marks tests as integration (deselect with '-m \"not integration\"')
    slow: marks tests as slow (deselect with '-m \"not slow\"')
    e2e: end-to-end tests
