[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-statusline"
version = "1.8.0"
description = "Real-time session tracking and analytics for Claude Code"
readme = "README.md"
authors = [
    {name = "Ersin KoÃ§", email = "ersinkoc@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = [
    "claude",
    "claude-code",
    "statusline",
    "monitoring",
    "analytics",
    "ai",
    "anthropic",
    "session-tracking",
    "cost-tracking",
    "developer-tools",
]
dependencies = [
    "psutil>=5.9.0",
    "colorama>=0.4.6",
]

[project.urls]
Homepage = "https://github.com/ersinkoc/claude-statusline"
Documentation = "https://github.com/ersinkoc/claude-statusline/blob/main/README.md"
Repository = "https://github.com/ersinkoc/claude-statusline"
"Bug Tracker" = "https://github.com/ersinkoc/claude-statusline/issues"
Changelog = "https://github.com/ersinkoc/claude-statusline/blob/main/CHANGELOG.md"

[project.scripts]
claude-statusline = "claude_statusline.cli:main"
claude-status = "claude_statusline.statusline:main"
claude-daemon = "claude_statusline.daemon:main"
claude-rebuild = "claude_statusline.rebuild:main"
claude-theme = "claude_statusline.unified_theme_system:main"
claude-analytics = "claude_statusline.usage_analytics:main"
claude-budget = "claude_statusline.budget_manager:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "build>=0.10",
    "twine>=4.0",
]

[tool.setuptools]
packages = ["claude_statusline"]
include-package-data = true

[tool.setuptools.package-data]
claude_statusline = [
    "*.json",
    "*.md",
    "templates/*.json",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"