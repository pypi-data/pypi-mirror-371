[project]
name = "proqtor"
version = "2.2.0"
description = "A command-line based tool for authoring programming questions at scale."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE.txt" }

authors = [{ name = "Livin Nector", email = "livinnector2001@gmail.com" }]

dependencies = [
  "pyyaml",
  "pydantic",
  "fire",
  "marko",
  "Jinja2",
  "strenum>=0.4.15",
  "termcolor>=2.5.0",
  "ipython~=8.0",
  "unidecode>=1.4.0",
]

[project.optional-dependencies]
genai = [
  "langchain-groq>=0.2.3",
  "langchain-openai>=0.3.2",
  "langchain>=0.3.15",
]

[project.urls]
[project.scripts]
proq = "proqtor.cli:main"


[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["templates/**/*", "data/*"]


[tool.bumpversion]
current_version = "2.2.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"


[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.4", "ruff>=0.7.2"]


[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 88

[tool.ruff.lint]
select = ["F", "E", "I", "W", "N", "D"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]


[tool.ruff.lint.pydocstyle]
convention = "google"
