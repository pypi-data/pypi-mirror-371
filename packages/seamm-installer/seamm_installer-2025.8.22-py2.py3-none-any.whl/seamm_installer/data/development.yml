name: seamm-dev
channels:
  - conda-forge
dependencies:
  - pip
  - python

  - seamm
  - seamm-installer
  
  - connexion >=2.7
  - email-validator
  - fasteners
  - flask>2.0
  - flask-authorize
  - flask-bootstrap
  - flask-cors
  - flask-debugtoolbar
  - flask-jwt-extended>=4.1.0
  - flask-mail
  - flask-marshmallow
  - flask-moment
  - flask-sqlalchemy
  - flask-wtf
  - requests
  - seamm-datastore
  - seamm-util
  - six
  - sqlalchemy
  - swagger-ui-bundle
  - wtforms

  # For testing:
  - pytest
  - pytest-cov
  - pytest-flask
  - pytest-mock
  - pytest-selenium
  - selenium

  # For development
  - black
  - flake8
  - nodejs
  - pygments
  - sphinx
  - twine
  - watchdog
  
  - pip:
    - seamm-jobserver
    
    # For development
    - build
    - rinohtype
    - sphinx-rtd-theme
    - pystemmer
    
