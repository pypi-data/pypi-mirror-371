# .github/workflows/release.yml
name: "Build & Publish"

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # host Python, cibuildwheel makes all others

      - name: Clean wheelhouse and build artifacts
        run: |
          rm -rf dist/ build/ *.egg-info wheelhouse/

      - name: Install gfortran (macOS)
        if: runner.os == 'macOS'
        run: brew install gcc libomp

      - name: Check gfortran version
        if: runner.os == 'macOS'
        run: which gfortran-14

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.*

      - name: Build wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "pp* *-musllinux_* cp*-manylinux_i686"
          CIBW_TEST_COMMAND: "pytest -q {project}/tests -k 'not slow' -x"
          CIBW_TEST_EXTRAS: "test"
          CIBW_ENVIRONMENT: >
            OMP_NUM_THREADS=1
            OPENBLAS_NUM_THREADS=1
          CIBW_BEFORE_BUILD_LINUX: |
            curl -L https://anaconda.org/multibuild-wheels-staging/openblas-libs/v0.3.27/download/openblas-v0.3.27-manylinux2014_x86_64.tar.gz | tar xz
            cp -r usr /opt/openblas
            ls -l /opt/openblas/local/lib/libopenblas.so
          CIBW_ENVIRONMENT_LINUX: >
            LD_LIBRARY_PATH=/opt/openblas/local/lib:$LD_LIBRARY_PATH
            CMAKE_ARGS="-DBLAS_LIBRARIES=/opt/openblas/local/lib/libopenblas.so -DBLAS_INCLUDE_DIR=/opt/openblas/local/include -DBLAS_VENDOR=OpenBLAS"
            OPENBLAS_NUM_THREADS=1
            OMP_NUM_THREADS=1
          CIBW_ENVIRONMENT_PASS_LINUX: >
            LD_LIBRARY_PATH
            CMAKE_ARGS
            OPENBLAS_NUM_THREADS
            OMP_NUM_THREADS
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=15.0
            CMAKE_ARGS="-DBLAS_VENDOR=Apple"
            FC=gfortran-14
          CIBW_ENVIRONMENT_PASS_MACOS: >
            MACOSX_DEPLOYMENT_TARGET
            CMAKE_ARGS
            FC
          CIBW_ARCHS_MACOS: arm64
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Build sdist
        run: python -m pip install build && python -m build --sdist -o wheelhouse

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}
          path: wheelhouse/*
  publish:
    needs: build-wheels
    runs-on: ubuntu-22.04
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-Linux
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: wheels-macOS
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p dist/flat
          find dist -name '*.whl' -exec cp {} dist/flat/ \;
          find dist -name '*.tar.gz' -exec cp {} dist/flat/ \;

      - uses: pypa/gh-action-pypi-publish@v1.11.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/flat

