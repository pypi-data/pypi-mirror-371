[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503,
	E501
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.pytest_cache,
	.mypy_cache,
	.coverage,
	htmlcov,
	.venv,
	venv,
	env
per-file-ignores = 
	__init__.py:F401
	tests/*:C901
	tests/*:F401,F811,F841
	tests/*:E712,F541
	tests/*:E402

[bdist_wheel]
universal = 0

[options]
include_package_data = True

[options.package_data]
rmnpy = 
	_libs/*

[egg_info]
tag_build = 
tag_date = 0

