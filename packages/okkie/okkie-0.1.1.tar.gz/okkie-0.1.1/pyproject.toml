[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "okkie"
version = "0.1.1"
description = "Convert text into okkie language"
authors = [{ name="Chris van Meer", email="chris@van-meer.net" }]
maintainers = [{ name="Chris van Meer", email="chris@van-meer.net" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["okkie", "language"]

[project.scripts]
okkie = "okkie.cli:main"

[project.urls]
Homepage = "https://github.com/chrisvanmeer/okkie"
Repository = "https://github.com/chrisvanmeer/okkie.git"
Issues = "https://github.com/chrisvanmeer/okkie/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["okkie"]
