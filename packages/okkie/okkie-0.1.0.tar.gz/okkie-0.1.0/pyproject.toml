[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "okkie"
version = "0.1.0"
description = "Convert text into okkie language"
authors = [{ name="Chris van Meer", email="chris@van-meer.net" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[project.scripts]
okkie = "okkie.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["okkie"]

