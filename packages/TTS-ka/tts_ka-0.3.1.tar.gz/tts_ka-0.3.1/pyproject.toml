[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "TTS_ka"
version = "0.3.1"
authors = [
  { name="David Chincharashvili", email="davidchincharashvili@gmail.com" },
]
description = "A simple text to speech program using edge-tts library"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = [
    "edge-tts>=6.1.9",
    "pydub>=0.25.1",  # optional / recommended runtime helpers
    "tqdm>=4.65.0",
    "pyperclip>=1.8.2",
    # ffmpeg must be installed on the system (not a pip package)
]

[project.urls]
"Homepage" = "https://github.com/DavidTbilisi/TTS.git"

[project.scripts]
TTS_ka = "TTS_ka.main:main"