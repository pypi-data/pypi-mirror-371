[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hgc-scripts"
version = "1.0.2"
requires-python = ">=3.13"
dependencies = [
    "lxml>=5.2.0",
    "httpx>=0.27.0",
]

[tool.setuptools.packages.find]
include = ["scripts*"]

[project.scripts]
svg-extract-images = "scripts.extract_svg_images:main"
