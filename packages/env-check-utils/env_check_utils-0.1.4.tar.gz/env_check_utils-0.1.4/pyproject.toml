[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "env-check-utils"
version = "0.1.4"
description = "A CLI tool to check, validate, and manage .env files"
authors = [
    {name = "Rohit Thakan", email = "rohitthakan2001@gmail.com"}
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0",   # for YAML schema support
    "toml>=0.10; python_version<'3.11'",  # fallback TOML parser for <3.11
]

[project.scripts]
env-check = "env_check.cli:main"

[tool.setuptools.packages.find]
include = ["env_check*"]
exclude = ["source*"]

