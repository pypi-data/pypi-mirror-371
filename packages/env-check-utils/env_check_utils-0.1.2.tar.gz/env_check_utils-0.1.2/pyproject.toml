[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "env-check-utils"
version = "0.1.2"
description = "A CLI tool to check, validate, and manage .env files"
authors = [
    {name = "Rohit Thakan", email = "rohitthakan2001@gmail.com"}
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.7"
dependencies = []

[project.scripts]
env-check = "env_check.cli:main"

[tool.setuptools.packages.find]
include = ["env_check*"]
exclude = ["source*"]

