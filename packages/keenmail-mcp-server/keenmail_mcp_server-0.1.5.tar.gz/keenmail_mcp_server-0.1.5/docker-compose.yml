version: '3.8'

services:
  keenmail-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: keenmail-mcp-server:latest
    container_name: keenmail-mcp-server
    restart: unless-stopped
    environment:
      # Required KeenMail API credentials
      - KEENMAIL_API_KEY=${KEENMAIL_API_KEY}
      - KEENMAIL_SECRET=${KEENMAIL_SECRET}
      # Optional configuration
      - KEENMAIL_BASE_URL=${KEENMAIL_BASE_URL:-https://app.keenmail.com/api/v1}
      - KEENMAIL_PROVIDER_ID=${KEENMAIL_PROVIDER_ID}
      - KEENMAIL_FROM_EMAIL=${KEENMAIL_FROM_EMAIL}
    # Expose STDIO for MCP communication
    stdin_open: true
    tty: true
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "from keenmail_mcp.config import KeenMailConfig; KeenMailConfig()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Labels for organization
    labels:
      - "com.keenmail.service=mcp-server"
      - "com.keenmail.version=0.1.3"
      - "com.keenmail.description=KeenMail MCP Server"

# Optional: Create a bridge network for isolation
networks:
  default:
    driver: bridge
    name: keenmail-mcp-network