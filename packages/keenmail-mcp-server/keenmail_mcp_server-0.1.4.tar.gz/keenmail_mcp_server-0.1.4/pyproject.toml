[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keenmail-mcp-server"
version = "0.1.4"
description = "MCP server for KeenMail API integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Renesa Patel", email = "renesa@optimoz.com"}
]
keywords = ["mcp", "email", "keenmail", "server", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
keenmail-mcp-server = "keenmail_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/optimoz-inc/keenmail-mcp-server"
Repository = "https://github.com/optimoz-inc/keenmail-mcp-server"
Issues = "https://github.com/optimoz-inc/keenmail-mcp-server/issues"
Organization = "https://optimoz.com"

[tool.hatch.build.targets.wheel]
packages = ["src/keenmail_mcp"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "ISC", "PIE", "T20", "PYI", "PT", "Q"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "twine>=6.1.0",
]
