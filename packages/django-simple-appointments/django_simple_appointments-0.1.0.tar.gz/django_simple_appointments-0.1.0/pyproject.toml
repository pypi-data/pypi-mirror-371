[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-simple-appointments"
version = "0.1.0"
description = "A simple reusable Django app for managing appointments"
authors = [{ name="Lucas Eduardo", email="lucaseduardo.s07@gmail.com" }]
license = { text="MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "Django>=4.0",
]

classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "model-bakery>=1.20.5",
]

[tool.setuptools.packages.find]
include = ["simple_appointments*"]

[project.urls]
Homepage = "https://github.com/lucas-eduardo7/django-simple-appointments"
Documentation = "https://github.com/lucas-eduardo7/django-simple-appointments#readme"
