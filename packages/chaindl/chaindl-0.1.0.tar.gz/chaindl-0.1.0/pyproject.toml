[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["chaindl*"]
exclude = ["assets*"]

[project]
name = "chaindl"
version = "0.1.0"
authors = [
  { name="Dhruvan Gnanadhandayuthapani", email="dhruvan2006@gmail.com" },
]
description = "Download crypto on-chain data with a single line of code "
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pandas",
    "beautifulsoup4",
    "seleniumbase",
    "selenium",
    "selenium-wire",
    "blinker==1.7.0"
]

[project.urls]
Homepage = "https://github.com/dhruvan2006/chaindl"
Documentation = "https://chaindl.readthedocs.io/"
PyPI = "https://pypi.org/project/chaindl/"
Issues = "https://github.com/dhruvan2006/chaindl/issues"
