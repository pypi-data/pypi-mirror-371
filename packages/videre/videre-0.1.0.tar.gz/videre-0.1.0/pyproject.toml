[project]
name = "videre"
version = "0.1.0"
description = "Simple GUI framework based on Pygame"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "cursword>=0.1.1",
    "filedial>=0.1.0",
    "fonttools>=4.59.1",
    "numpy>=2.3.2",
    "pillow>=11.3.0",
    "pygame>=2.6.1",
    "pyperclip>=1.9.0",
    "tqdm>=4.67.1",
    "unicodedataplus>=16.0.0.post1",
]

[project.urls]
Repository = "https://github.com/ductorex/videre"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-regressions>=2.8.2",
    "ruff>=0.12.10",
]

[tool.ruff.lint.per-file-ignores]
# Do not complain about unused imports in __init__ files.
"__init__.py" = ["F401"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["videre"]

[tool.hatch.build.targets.wheel]
include = ["videre"]
