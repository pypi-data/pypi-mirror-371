[project]
name = "pyxdaq"
version = "0.3.1"
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"

requires-python = ">=3.11"
dependencies = [
    "colorlog",
    "dataclass_wizard",
    "pylibxdaq==0.4.*",
    "numpy",
    "rich",
    "tqdm",
    "matplotlib",
    "tzdata",           # https://github.com/rnag/dataclass-wizard/pull/181
]

[project.urls]
Homepage = "https://github.com/kontex-neuro/pyxdaq"

[tool.setuptools.packages.find]
include = ["pyxdaq", "pyxdaq.*"]

[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"pyxdaq.resources.config" = ["*.json"]

[tool.pytest.ini_options]
testpaths = "tests"

[project.scripts]
xdaq-diagnosis = "pyxdaq.tools.self_diagnosis:main"
