[project]
name = "vcosmos-mcp-server"
version = "0.1.7"
description = "A Model Context Protocol (MCP) server for querying vCosmos Test Logic API - UUTs and Tasks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Iverson Lu", email = "iverson.lu@hp.com"}
]
maintainers = [
    {name = "Iverson Lu", email = "iverson.lu@hp.com"}
]
keywords = ["mcp", "vcosmos", "test", "api", "model-context-protocol", "automation", "hp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "mcp>=1.13.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/vcosmos-mcp-server"
Repository = "https://github.com/yourusername/vcosmos-mcp-server"
Documentation = "https://github.com/yourusername/vcosmos-mcp-server#readme"
"Bug Tracker" = "https://github.com/yourusername/vcosmos-mcp-server/issues"

[project.scripts]
vcosmos-mcp-server = "vcosmos_mcp_server.server:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vcosmos_mcp_server"]
