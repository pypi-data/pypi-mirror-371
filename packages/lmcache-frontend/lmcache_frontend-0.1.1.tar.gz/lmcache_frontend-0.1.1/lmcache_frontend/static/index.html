<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMCache Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1>LMCache Cluster Monitoring</h1>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <select id="nodeSelector" class="form-select">
                        <option value="">-- Select Target Node --</option>
                    </select>
                </div>
                <div class="col-md-6 text-end">
                    <span id="currentNode" class="badge bg-info fs-6">No node selected</span>
                </div>
            </div>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">Overview</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="metrics-tab" data-bs-toggle="tab" data-bs-target="#metrics" type="button" role="tab">Metrics</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="threads-tab" data-bs-toggle="tab" data-bs-target="#threads" type="button" role="tab">Threads</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="loglevel-tab" data-bs-toggle="tab" data-bs-target="#loglevel" type="button" role="tab">Log Level</button>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0" id="myTabContent">
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <h3>Node Overview</h3>
                <div id="overviewContent">Please select a target node first</div>
            </div>

            <div class="tab-pane fade" id="metrics" role="tabpanel">
                <h3>Performance Metrics</h3>
                <pre id="metricsContent">Please select a target node first</pre>
            </div>

            <div class="tab-pane fade" id="threads" role="tabpanel">
                <h3>Thread Information</h3>
                <pre id="threadsContent">Please select a target node first</pre>
            </div>

            <div class="tab-pane fade" id="loglevel" role="tabpanel">
                <h3>Log Level Management</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="loggerInput" class="form-label">Logger Name (leave empty for all)</label>
                            <input type="text" class="form-control" id="loggerInput" placeholder="Enter logger name">
                        </div>
                        <div class="mb-3">
                            <label for="logLevelSelector" class="form-label">Log Level</label>
                            <select class="form-select" id="logLevelSelector">
                                <option value="">-- Read Level --</option>
                                <option value="TRACE">TRACE</option>
                                <option value="DEBUG">DEBUG</option>
                                <option value="INFO">INFO</option>
                                <option value="WARN">WARN</option>
                                <option value="ERROR">ERROR</option>
                                <option value="FATAL">FATAL</option>
                                <option value="OFF">OFF</option>
                            </select>
                        </div>
                        <button id="setLogLevelBtn" class="btn btn-primary">Set Level</button>
                    </div>
                    <div class="col-md-6">
                        <h4>Current Log Levels</h4>
                        <pre id="logLevelContent">Please select a target node first</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
