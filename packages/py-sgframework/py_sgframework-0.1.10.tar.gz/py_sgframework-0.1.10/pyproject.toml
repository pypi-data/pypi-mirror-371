[project]
name = "py-sgframework"
version = "0.1.10"
description = "sgFramework Python Library"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "langchain>=0.3.27",
    "langchain-mcp-adapters>=0.1.9",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.dagster]
module_name = "py-sgframework"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "anyio>=4.10.0",
    "pytest-asyncio>=1.1.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "pytest-twisted>=1.14.3",
    "autobahn>=24.4.2",
    "twisted>=25.5.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
