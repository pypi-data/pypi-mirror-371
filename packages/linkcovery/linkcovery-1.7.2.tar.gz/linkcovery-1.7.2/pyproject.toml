[project]
name = "linkcovery"
version = "1.7.2"
description = "A modern, fast, and intuitive bookmark management CLI tool"
readme = "README.md"
license = "MIT"
keywords = ["bookmark", "link", "management", "cli", "python"]
authors = [{name = "Arian Omrani"}]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "httpx[http2]>=0.28.1",
    "platformdirs>=4.3.8",
    "pydantic>=2.10.0",
    "sqlalchemy>=2.0.38",
    "typer>=0.16.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]
build = [
    "pyinstaller>=6.14.2",
]

[project.scripts]
linkcovery = "linkcovery.cli:cli_app"

[project.urls]
Homepage = "https://github.com/arian24b/linkcovery"
Issues = "https://github.com/arian24b/linkcovery/issues"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"] # Standard checks + isort

[tool.mypy]
python_version = "1.7.2"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["linkcovery"]
