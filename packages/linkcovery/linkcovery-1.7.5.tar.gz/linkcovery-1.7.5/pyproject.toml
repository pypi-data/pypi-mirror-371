[project]
name = "linkcovery"
version = "1.7.5"
description = "A modern, fast, and intuitive bookmark management CLI tool"
readme = "README.md"
license = "MIT"
keywords = ["bookmark", "link", "management", "cli", "python"]
authors = [{name = "Arian Omrani", email = "arian24b@gmail.com"}]
maintainers = [{name = "Arian Omrani", email = "arian24b@gmail.com"}]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "httpx[http2]>=0.28.1",
    "platformdirs>=4.3.8",
    "pydantic>=2.10.0",
    "sqlalchemy>=2.0.38",
    "typer>=0.16.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]

[project.scripts]
linkcovery = "linkcovery.cli:cli_app"

[project.urls]
Homepage = "https://github.com/arian24b/linkcovery"
Issues = "https://github.com/arian24b/linkcovery/issues"
Changelog = "https://github.com/arian24b/linkcovery/blob/main/CHANGELOG.md"
Documentation = "https://github.com/arian24b/linkcovery#readme"

[tool.ruff]
line-length = 120
target-version = "1.7.5"
fix = true
show-fixes = true

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "S",      # bandit
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
    "LOG",    # flake8-logging
    "RUF",    # Ruff-specific rules
]
ignore = [
    "S101",   # Use of assert detected (needed for tests)
    "T20",    # print statements (CLI tool)
    "A003",   # Class attribute shadows builtin
]

[tool.mypy]
python_version = "1.7.5"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["linkcovery"]
