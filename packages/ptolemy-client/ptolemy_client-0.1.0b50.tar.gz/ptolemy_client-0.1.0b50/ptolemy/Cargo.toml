[package]
name = "ptolemy"
version = "0.1.0-beta.50"
edition = "2021"
readme = "README.md"

[lib]
name = "ptolemy"

[build-dependencies]
tonic-build = "0.12.3"

[features]
openssl = [ "dep:openssl",]
vendored = [ "openssl",]

[dependencies.openssl]
version = "0.10.72"
features = [ "vendored",]
optional = true

[dependencies.protoc-bin-vendored]
version = "3.1.0"
optional = true

[dependencies.tonic]
workspace = true

[dependencies.prost]
workspace = true

[dependencies.tokio]
workspace = true

[dependencies.tonic-types]
workspace = true

[dependencies.prost-types]
workspace = true

[dependencies.serde]
workspace = true

[dependencies.serde_repr]
workspace = true

[dependencies.uuid]
workspace = true

[dependencies.serde_json]
workspace = true

[dependencies.heck]
workspace = true

[dependencies.tracing]
workspace = true
