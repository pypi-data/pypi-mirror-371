[project]
name = "mcp-server-dnspod"
version = "0.1.8"
description = "MCP Server for Tencent Cloud DNSPod"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "tencentcloud-sdk-python-common==3.0.1375",
    "tencentcloud-sdk-python-dnspod==3.0.1375"
]

[project.scripts]
mcp-server-dnspod = "mcp_server_dnspod:main"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_dnspod"]
