[metadata]
name = crosslab_soa_service_programming
version = 0.4.0
author = Pierre Helbing
author_email = pierre.helbing@tu-ilmenau.de
description = The CrossLab SOA programming Service.
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9, <3.14
include_package_data = True
install_requires = 
	crosslab_soa_client
	pyee

[options.packages.find]
where = src

[options.package_data]
* = py.typed

[egg_info]
tag_build = 
tag_date = 0

