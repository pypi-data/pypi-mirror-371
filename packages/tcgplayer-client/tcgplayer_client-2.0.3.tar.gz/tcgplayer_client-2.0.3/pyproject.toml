[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tcgplayer_client"
version = "2.0.3"
description = "Python client library for TCGplayer API with async support, rate limiting, and comprehensive endpoint coverage"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Josh Wilhelmi", email = "josh@gobby.ai"}
]
maintainers = [
    {name = "Josh Wilhelmi", email = "josh@gobby.ai"}
]
keywords = ["tcgplayer", "api", "trading-cards", "async", "mtg", "pokemon", "yugioh"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Games/Entertainment :: Board Games",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/joshwilhelmi/tcgplayer-python"
Documentation = "https://github.com/joshwilhelmi/tcgplayer-python#readme"
Repository = "https://github.com/joshwilhelmi/tcgplayer-python"
Issues = "https://github.com/joshwilhelmi/tcgplayer-python/issues"
Changelog = "https://github.com/joshwilhelmi/tcgplayer-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["tcgplayer_client*"]
exclude = ["tests*", "venv*", "*.egg-info*", "dist*", "old*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=tcgplayer_client",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"
