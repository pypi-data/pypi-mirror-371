[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neuroquery"
dynamic = ["version"]
description = "Meta-analysis of neuroimaging studies."
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICENSE"]
authors = [
    {name = "Jérôme Dockès", email = "jerome@dockes.org"},
]
keywords = ["neuroimaging", "meta-analysis"]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "joblib (>=1.1.1)",
    "nilearn (>=0.9.2)",
    "lxml",
    "numpy (>=1.23.5)",
    "pandas (>=1.5.3)",
    "requests",
    "regex",
    "scikit-learn (>=1.2.1)",
    "scipy (>=1.9.3)",
]

[project.urls]
"Source code" = "https://github.com/neuroquery/neuroquery"

[project.optional-dependencies]
dev = [
    "coverage",
    "nltk (>=3.4.5)",
    "pytest",
    "pytest-cov",
]
stemming = [
    "nltk (>=3.4.5)",
]

[tool.hatch.version]
path = "src/neuroquery/VERSION.txt"
pattern = "^(?P<version>.*)$"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.dependencies]
joblib = ">=1.1.1"
nilearn = ">=0.9.2"
lxml = "*"
numpy = ">=1.23.5"
pandas = ">=1.5.3"
requests = "*"
regex = "*"
scikit-learn = ">=1.2.1"
scipy = ">=1.9.3"
nltk = ">=3.4.5"

[tool.pixi.pypi-dependencies]
neuroquery = { path = ".", editable = true }

[tool.pixi.feature.test.dependencies]
pytest = "*"
pytest-cov = "*"
coverage = "*"

[tool.pixi.feature.test.tasks]
test = { cmd = "pytest -vsl --cov=neuroquery tests" }

[tool.pixi.feature.min-dependencies.dependencies]
joblib = "==1.1.1"
nilearn = "==0.9.2"
lxml = "*"
numpy = "==1.23.5"
pandas = "==1.5.3"
requests = "*"
regex = "*"
scikit-learn = "==1.2.1"
scipy = "==1.9.3"

[tool.pixi.feature.py310.dependencies]
python = "~=3.10.0"

[tool.pixi.feature.py313.dependencies]
python = "~=3.13.0"


[tool.pixi.environments]
py310-min-deps = ["py310", "min-dependencies", "test"]
py313-latest-deps = ["py313", "test"]