[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rendu"
version = "0.1.0"
authors = [
    {name = "Mattia Borsalino", email = "mattia.borsalino@gmail.com"},
]
description = "A library to programmatically create presentation slide decks"
readme = "README.md"
requires-python = ">=3.7.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["presentation", "report", "slide", "powerpoint", "keynote"]
dependencies = []

[project.urls]

[tool.setuptools.packages.find]
exclude = ["*misc*"]

[tool.setuptools.package-data]
rendu = ["report/*"]
