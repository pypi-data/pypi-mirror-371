[package]
name = "mcp-sqlserver-filesystem"
version = "0.2.2"
description = "Enhanced MCP server for SQL Server and filesystem access with dual interface support"
authors = ["PJ <peng.it@qq.com>"]
license = "MIT"
repository = "https://github.com/ppengit/mcp-sqlserver-filesystem"
default-run = "mcp-sqlserver-filesystem"
edition = "2021"
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0", features = [ "fs-rename-file", "fs-read-dir", "fs-read-file", "fs-create-dir", "fs-copy-file", "window-unmaximize", "fs-remove-file", "window-close", "clipboard-write-text", "window-unminimize", "window-maximize", "window-hide", "fs-remove-dir", "fs-exists", "window-start-dragging", "window-show", "window-minimize", "clipboard-read-text", "http-request", "fs-write-file", "shell-open", "notification-all"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
uuid = { version = "1.0", features = ["v4"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
