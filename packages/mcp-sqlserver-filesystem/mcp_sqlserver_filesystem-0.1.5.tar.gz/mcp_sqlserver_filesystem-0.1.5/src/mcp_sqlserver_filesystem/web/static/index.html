<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP SQL Server Filesystem - Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>MCP SQL Server Filesystem</h1>
                <div class="header-actions">
                    <div class="server-status" id="serverStatus">
                        <span class="status-indicator"></span>
                        <span class="status-text">连接中...</span>
                    </div>
                    <button id="settingsBtn" class="btn btn-icon" title="设置">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97L2.46 14.6c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.63Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="sidebar">
                <nav class="nav-menu">
                    <button class="nav-item active" data-tab="database">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3C7.58 3 4 4.79 4 7s3.58 4 8 4 8-1.79 8-4-3.58-4-8-4M4 9v3c0 2.21 3.58 4 8 4s8-1.79 8-4V9c0 2.21-3.58 4-8 4s-8-1.79-8-4m0 5v3c0 2.21 3.58 4 8 4s8-1.79 8-4v-3c0 2.21-3.58 4-8 4s-8-1.79-8-4Z"/>
                        </svg>
                        数据库
                    </button>
                    <button class="nav-item" data-tab="filesystem">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2Z"/>
                        </svg>
                        文件系统
                    </button>
                    <button class="nav-item" data-tab="console">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 3H4c-1.11 0-2 .89-2 2v11c0 1.11.89 2 2 2h3l-1 2v1h12v-1l-1-2h3c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2m0 13H4V5h16v11Z"/>
                        </svg>
                        控制台
                    </button>
                </nav>
            </div>

            <div class="content-area">
                <!-- Database Tab -->
                <div id="database" class="tab-content active">
                    <div class="content-header">
                        <h2>SQL Server 数据库管理</h2>
                        <button id="connectBtn" class="btn btn-primary">连接数据库</button>
                    </div>
                    
                    <div class="connection-info" id="connectionInfo" style="display: none;">
                        <div class="info-card">
                            <h3>连接信息</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>服务器:</label>
                                    <span id="serverName">-</span>
                                </div>
                                <div class="info-item">
                                    <label>数据库:</label>
                                    <span id="databaseName">-</span>
                                </div>
                                <div class="info-item">
                                    <label>认证方式:</label>
                                    <span id="authMethod">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sql-editor">
                        <div class="editor-header">
                            <h3>SQL 查询</h3>
                            <div class="editor-actions">
                                <button id="executeBtn" class="btn btn-success" disabled>执行</button>
                                <button id="clearBtn" class="btn btn-secondary">清空</button>
                            </div>
                        </div>
                        <textarea id="sqlEditor" placeholder="输入SQL查询语句..." rows="8"></textarea>
                    </div>

                    <div class="results-area">
                        <div class="results-header">
                            <h3>查询结果</h3>
                        </div>
                        <div id="sqlResults" class="results-content">
                            <div class="empty-state">
                                <p>执行SQL查询后，结果将在这里显示</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filesystem Tab -->
                <div id="filesystem" class="tab-content">
                    <div class="content-header">
                        <h2>文件系统管理</h2>
                        <div class="path-bar">
                            <input type="text" id="currentPath" placeholder="输入路径..." value="C:\\" readonly>
                            <button id="browseBtn" class="btn btn-primary">浏览</button>
                        </div>
                    </div>

                    <div class="file-explorer">
                        <div class="explorer-toolbar">
                            <button id="refreshBtn" class="btn btn-icon" title="刷新">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35Z"/>
                                </svg>
                            </button>
                            <button id="newFolderBtn" class="btn btn-secondary">新建文件夹</button>
                            <button id="uploadBtn" class="btn btn-secondary">上传文件</button>
                        </div>
                        
                        <div id="fileList" class="file-list">
                            <div class="empty-state">
                                <p>选择文件夹以浏览文件</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Console Tab -->
                <div id="console" class="tab-content">
                    <div class="content-header">
                        <h2>系统控制台</h2>
                        <button id="clearConsoleBtn" class="btn btn-secondary">清空</button>
                    </div>
                    
                    <div class="console-area">
                        <div id="consoleOutput" class="console-output"></div>
                        <div class="console-input">
                            <input type="text" id="consoleCommand" placeholder="输入命令..." />
                            <button id="executeCommandBtn" class="btn btn-primary">执行</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>数据库服务器:</label>
                    <input type="text" id="dbServer" placeholder="localhost\\SQLEXPRESS">
                </div>
                <div class="form-group">
                    <label>数据库名称:</label>
                    <input type="text" id="dbName" placeholder="master">
                </div>
                <div class="form-group">
                    <label>认证方式:</label>
                    <select id="authType">
                        <option value="windows">Windows 认证</option>
                        <option value="sql">SQL Server 认证</option>
                    </select>
                </div>
                <div class="form-group" id="sqlAuthGroup" style="display: none;">
                    <label>用户名:</label>
                    <input type="text" id="dbUser" placeholder="sa">
                    <label>密码:</label>
                    <input type="password" id="dbPassword">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="btn btn-primary">保存</button>
                <button class="btn btn-secondary close-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
