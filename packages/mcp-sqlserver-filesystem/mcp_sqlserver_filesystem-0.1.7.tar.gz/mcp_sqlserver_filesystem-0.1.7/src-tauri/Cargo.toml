[package]
name = "mcp-sqlserver-filesystem"
version = "0.1.4"
description = "Enhanced MCP server for SQL Server and filesystem access with dual interface support"
authors = ["PJ <peng.it@qq.com>"]
license = "MIT"
repository = "https://github.com/ppengit/mcp-sqlserver-filesystem"
default-run = "mcp-sqlserver-filesystem"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5", features = ["api-all"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
uuid = { version = "1.0", features = ["v4"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]