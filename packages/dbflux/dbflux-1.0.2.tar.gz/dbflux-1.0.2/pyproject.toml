[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dbflux"
version = "1.0.2"
description = "A simple database management abstraction layer built on SQLAlchemy"
authors = [
    { name = "Abbas Bachari", email = "abbas-bachari@hotmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "SQLAlchemy>=2.0.0",
]

keywords = ["database", "SQLAlchemy", "ORM", "Python"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage      = "https://github.com/abbas-bachari/dbflux"
documentation = "https://github.com/abbas-bachari/dbflux#readme"
bug-tracker   = "https://github.com/abbas-bachari/dbflux/issues"
