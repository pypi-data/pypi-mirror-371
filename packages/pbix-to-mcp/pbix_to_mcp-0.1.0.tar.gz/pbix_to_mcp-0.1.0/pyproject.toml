[project]
name = "pbix-to-mcp"
version = "0.1.0"
description = "Convert Power BI (.pbix) files to Model Context Protocol (MCP) servers using Google's genai-toolbox"
readme = "README.md"
authors = [
    {name = "Generated by GenAI Toolbox"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["powerbi", "mcp", "genai-toolbox", "business-intelligence", "data-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pbixray>=0.3.3",
    "pandas>=1.5.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/gavinHuang/pbix-to-mcp"
Repository = "https://github.com/gavinHuang/pbix-to-mcp"
Issues = "https://github.com/gavinHuang/pbix-to-mcp/issues"

[project.scripts]
pbix-to-mcp = "pbix_to_mcp.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pbix_to_mcp*"]

[tool.setuptools.package-data]
pbix_to_mcp = ["templates/*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100
