[project]
name = "qcdb"
version = "0.1.1"
description = "Knowledge management app to interface with quantum chemical calculations"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "orca-studio>=0.2.13",
    "typer>=0.16.1",
]

[project.scripts]
qcdb = "qcdb.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
