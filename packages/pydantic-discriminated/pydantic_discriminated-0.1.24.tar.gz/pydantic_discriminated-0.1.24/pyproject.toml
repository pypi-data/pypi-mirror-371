[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydantic-discriminated"
version = "0.1.24"
description = "Type-safe discriminated unions for Pydantic models"
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
]
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "pydantic", 
    "discriminated", 
    "unions", 
    "polymorphic", 
    "validation", 
    "serialization",
]
authors = [
    {name = "Talbot Knighton", email = "talbotknighton@gmail.com"},
]
maintainers = [
    {name = "Talbot Knighton", email = "talbotknighton@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
    "flake8>=6.0.0",
    "mkdocs>=1.4.2",
    "mkdocs-material>=9.2.0",
    "mkdocs-redirects>=1.0.0",
    "hatchling>=1.11.0",
    "mike",
    "mkdocstrings[python]>=0.20.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-gen-files>=0.3.0",
    "mkdocs-section-index>=0.2.0",
    "mkdocs-material-extensions>=1.0.0",
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/talbotknighton/pydantic-discriminated"
"Bug Tracker" = "https://github.com/talbotknighton/pydantic-discriminated/issues"
"Documentation" = "https://talbotknighton.github.io/pydantic-discriminated/"
"Source Code" = "https://github.com/talbotknighton/pydantic-discriminated"
"PyPI" = "https://pypi.org/project/pydantic-discriminated/"

# Configure src directory as a source
[tool.hatch.build]
packages = ["src"]

# This will ensure the package is installed as pydantic_discriminated
[tool.hatch.build.targets.wheel]
packages = ["src/pydantic_discriminated"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "LICENSE",
    "README.md",
    "pyproject.toml",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
pythonpath = [".", "src"]
minversion = "6.0"
addopts = "--cov=src/pydantic_discriminated --cov-report=term-missing --cov-report=xml"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
testpaths = ["tests"]