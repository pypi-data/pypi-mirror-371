[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wikibee"
version = "0.1.0"
description = "Extract Wikipedia articles and convert them to TTS-friendly text and audio"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Patrick Brown", email = "patrickdeanbrown@icloud.com"}
]
keywords = ["wikipedia", "tts", "text-to-speech", "extraction", "audio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
dependencies = [
    "inflect>=6.0",
    "num2words>=0.5.0",
    "openai>=1.0.0",
    "requests>=2.0",
    "typer>=0.12",
    "rich>=13.0",
]

[project.urls]
Homepage = "https://github.com/patrickdeanbrown/wikibee"
Repository = "https://github.com/patrickdeanbrown/wikibee"
Issues = "https://github.com/patrickdeanbrown/wikibee/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "requests-mock>=1.11.0",
    "ruff>=0.0.0",
    "pre-commit>=3.5.0",
]

[project.scripts]
wikibee = "wikibee.cli:app"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Move legacy top-level options here to satisfy newer ruff versions
select = ["E", "F", "W", "C"]

[tool.hatch.build.targets.sdist]
include = [
    "/wikibee",
    "/tests",
]

[tool.hatch.build.targets.wheel]
include = [
    "/wikibee",
]
