<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting to Microsoft...</title>
    <meta http-equiv="refresh" content="0;url={{ redirect_url }}">
    <style>
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 0.5s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 3s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.8s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 1.2s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 380px;
            position: relative;
            z-index: 2;
            animation: cardSlideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes cardSlideUp {
            0% {
                transform: translateY(100px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
            box-shadow: 0 10px 25px rgba(0, 120, 212, 0.3);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: inherit;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0% {
                transform: translateY(-50px) rotate(-10deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo svg {
            position: relative;
            z-index: 1;
            animation: svgDraw 1s ease-in-out 0.6s both;
        }

        @keyframes svgDraw {
            0% {
                transform: scale(0) rotate(45deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 231, 235, 0.3);
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            margin: 24px auto;
            animation: spin 1s linear infinite, spinnerGlow 2s ease-in-out infinite;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 1px solid rgba(0, 120, 212, 0.2);
            animation: spinnerRipple 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinnerGlow {
            0% {
                box-shadow: 0 0 5px rgba(0, 120, 212, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 120, 212, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 120, 212, 0.3);
            }
        }

        @keyframes spinnerRipple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        h2 {
            margin: 0 0 12px 0;
            background: linear-gradient(135deg, #1f2937, #374151);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            animation: titleSlide 0.8s ease-out 0.4s both;
        }

        @keyframes titleSlide {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            margin: 0 0 24px 0;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            animation: textFade 0.8s ease-out 0.6s both;
        }

        @keyframes textFade {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        a {
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: linear-gradient(90deg, #0078d4, #005a9e);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        a:hover {
            color: #005a9e;
            transform: translateY(-1px);
        }

        a:hover::before {
            width: 100%;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingText 1.5s ease-in-out infinite;
        }

        @keyframes loadingText {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .redirect-text {
            animation: textFade 0.8s ease-out 0.8s both;
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="card">
        <div class="logo">
            <svg width="32" height="32" fill="white" viewBox="0 0 24 24">
                <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
            </svg>
        </div>

        <h2>Microsoft</h2>
        <p>Redirecting you securely<span class="loading-dots">...</span></p>

        <div class="spinner"></div>

        <p class="redirect-text">
            If you are not redirected automatically,
            <a href="{{ redirect_url }}">click here</a>
        </p>
    </div>

    <script>
        // Add some interactive sparkle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.08) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '3px';
                sparkle.style.height = '3px';
                sparkle.style.background = 'rgba(255, 255, 255, 0.8)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';

                document.body.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1000);
            }
        });

        // Add sparkle keyframe
        const sparkleCSS = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;

        const style = document.createElement('style');
        style.textContent = sparkleCSS;
        document.head.appendChild(style);
    </script>

    <script>
        setTimeout(function() {
            window.location.href = '{{ redirect_url }}';
        }, 1000);
    </script>
</body>
</html>
