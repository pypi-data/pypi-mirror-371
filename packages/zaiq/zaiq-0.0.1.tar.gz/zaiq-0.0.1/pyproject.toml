[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zaiq"
version = "0.0.1"
description = "zaiq - AI Capacity Orchestrator. Steady distribution of surplus AI capacity through intelligent queueing."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "zaiq-dev"},
]
keywords = [
    "ai",
    "orchestrator", 
    "claude",
    "capacity",
    "queue",
    "development",
    "automation",
    "bmad",
    "singapore"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://zaiq-dev.com"
Documentation = "https://github.com/zaiq-dev/zaiq"
Repository = "https://github.com/zaiq-dev/zaiq.git"
"Bug Tracker" = "https://github.com/zaiq-dev/zaiq/issues"

[project.scripts]
zaiq = "zaiq:main"