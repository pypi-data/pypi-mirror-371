site_name: libCacheSim Python
site_url: https://cachemon.github.io/libCacheSim-python/
repo_url: https://github.com/cacheMon/libCacheSim-python
repo_name: cacheMon/libCacheSim-python
edit_uri: edit/main/docs/src/

docs_dir: src

nav:
  - Home: 
    - libCacheSim Python: index.md
    - Getting Started: 
      - getting_started/quickstart.md
      - getting_started/installation.md
    - Examples:
      - examples/reader.md
      - examples/simulation.md
      - examples/analysis.md
      - examples/plugins.md
  - User Guide:
    - FAQ: faq.md
  - Developer Guide:
    - General: developer.md
  - API Reference:
    - API Documentation: api.md

theme:
  name: material
  # logo: assets/logos/logo-only-light.ico
  # favicon: assets/logos/logo-only-light.ico
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Open Sans
  features:
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.prune
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            User Guide: 用户指南
            Developer Guide: 开发者指南
            API Reference: API参考
            Examples: 使用示例

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - tables
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cacheMon/libCacheSim-python

