#################################################
# Project metadata
#################################################
[project]
name = "whisper-eval-serbian"
version = "0.0.34"
description = "An evaluation framework for Serbian Whisper models."
readme = "README.md"
requires-python = ">=3.10,<4.0"
license-files = ["LICENSE"]
license = "Apache-2.0"
authors = [
    { name = "Dejan ÄŒugalj", email = "dejan@textintellect.com" }
]
maintainers = [
   { name = "Dejan ÄŒugalj", email = "dejan@textintellect.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: Serbian",
]
keywords = ["TTS", "ASR", "Serbian", "Audio", "AI"]

dependencies = [
    "transformers>=4.55.0",
    "datasets>=3.4.1,<4.0.0",
    "evaluate>=0.4.5",
    "jiwer>=4.0.0",
    "rouge-score>=0.1.2",
    "sacrebleu>=2.5.1",
    "soundfile>=0.13.1",
    "librosa>=0.11.0",
    "tqdm>=4.67.1",
    "cyrtranslit>=1.1.1",
]

[project.optional-dependencies]
dev = [
    "torch>=2.7.0",
    "loguru>=0.7.3",
    "python-dotenv>=1.1.0",
    "torchvision>=0.22.0",
    "torchaudio>=2.7.0",
    "torchmetrics>=1.8.0",
    "pandas>=2.3.1",
    "ruff>=0.11.10",
    "pytest>=8.3.5",
    "pre-commit>=4.2.0",
    "black>=24.4.2",
    "jupyterlab>=4.4.2",
    "ipywidgets>=8.1.7",
    "seaborn>=0.13.2",
]

[project.urls]
Repository = "https://github.com/DeanChugall/AiDA.git"
Documentation = "https://aida.guru/docs"
Homepage = "https://aida.guru"


#################################################
# Poetry DEV Dependencies (This is OK to keep)
#################################################
[tool.poetry.group.dev.dependencies]
ruff = "^0.12.8"
pytest = "^8.3.5"
pre-commit = "^4.2.0"
black = "^25.1.0"
jupyterlab = "^4.4.2"
ipywidgets = "^8.1.7"
cyrtranslit = "^1.1.1"
seaborn = "^0.13.2"


# Code style
[tool.ruff]
line-length = 119



[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["lighteval"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


#################################################
# Pytest config
#################################################
[tool.pytest.ini_options]
minversion = "8.3.3"
addopts = "-s"
python_files = ["tests.py", "test_*.py"]


#################################################
# Setuptools config (for editable installs)
#################################################
# Building package
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
