[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "chinese-herbal-sentiment"
dynamic = ["version"]
description = "Chinese Herbal Medicine E-commerce Sentiment Analysis System"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Luo Chengwen", email = "luochengwen@turingai.cc"},
    {name = "Chen Xingqiang", email = "chenxingqiang@turingai.cc"}
]
maintainers = [
    {name = "Luo Chengwen", email = "luochengwen@turingai.cc"},
    {name = "Chen Xingqiang", email = "chenxingqiang@turingai.cc"}
]
keywords = [
    "sentiment-analysis",
    "chinese-herbal-medicine", 
    "e-commerce",
    "nlp",
    "machine-learning",
    "deep-learning",
    "bert",
    "textcnn",
    "textrank",
    "supply-chain",
    "quality-evaluation"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "jieba>=0.42.1",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "wordcloud>=1.8.0",
    "networkx>=2.6.0",
    "openpyxl>=3.0.0",
    "tqdm>=4.62.0",
    "gensim>=4.0.0",
    "xlrd>=2.0.0",
]

[project.optional-dependencies]
deep_learning = [
    "torch>=1.9.0",
    "tensorflow>=2.6.0",
    "transformers>=4.11.0",
    "keras>=2.6.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
all = [
    "torch>=1.9.0",
    "tensorflow>=2.6.0",
    "transformers>=4.11.0",
    "keras>=2.6.0",
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/chenxingqiang/chinese-herbal-sentiment"
Documentation = "https://github.com/chenxingqiang/chinese-herbal-sentiment#readme"
Repository = "https://github.com/chenxingqiang/chinese-herbal-sentiment"
"Bug Tracker" = "https://github.com/chenxingqiang/chinese-herbal-sentiment/issues"

[project.scripts]
chinese-herbal-analyze = "scripts.analyze_sentiment:main"
chinese-herbal-keywords = "scripts.extract_keywords:main"
chinese-herbal-full = "scripts.full_analysis:main"

[tool.setuptools]
packages = ["chinese_herbal_sentiment"]

[tool.setuptools.package-data]
"chinese_herbal_sentiment" = ["models/*", "models/bert_sentiment_model/*"]

[tool.setuptools.dynamic]
version = {attr = "chinese_herbal_sentiment.__version__"}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "tensorflow.*",
    "transformers.*",
    "keras.*",
]
ignore_missing_imports = true
