[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prompt-roulette"
version = "1.0.1"
description = "A chaotic prompt injection tool that occasionally returns brand-damaging statements"
readme = "README.md"
authors = [{name = "Dan Gurney"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/dgurns/prompt-roulette"
Repository = "https://github.com/dgurns/prompt-roulette"