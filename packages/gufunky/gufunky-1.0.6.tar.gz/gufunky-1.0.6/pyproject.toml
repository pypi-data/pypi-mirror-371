[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "gufunky"
version = "1.0.6"
description = "Looping through NumPy arrays like generalized universal functions."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
maintainers = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
keywords = [
  "array",
  "arrays",
  "gufunc",
  "gufuncs",
  "numpy",
]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/JohnADawson/gufunky"
Documentation = "https://github.com/JohnADawson/gufunky/blob/master/src/gufunky/__init__.py"
