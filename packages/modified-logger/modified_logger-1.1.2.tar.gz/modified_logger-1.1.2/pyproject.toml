[project]
name = "modified-logger"
version = "1.1.2"
description = "Personal logging abstract from python's logging library that fits my needs"
authors = [
    { name = "James Baker", email = "james.baker@vanderbilt.edu" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "black>=24.8.0",
]
