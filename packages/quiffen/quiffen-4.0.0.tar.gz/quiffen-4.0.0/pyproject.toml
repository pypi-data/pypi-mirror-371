[project]
authors = [
    { name = "Isaac Harris-Holt", email = "isaac@harris-holt.com" },
]
requires-python = ">=3.9,<3.14"
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "python-dateutil>=2.8.2,<3.0.0",
]
name = "quiffen"
version = "4.0.0"
description = "Quiffen"
readme = "README.rst"
keywords = [
    "qif",
    "finance",
    "data processing",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/isaacharrisholt/quiffen"
repository = "https://github.com/isaacharrisholt/quiffen"
documentation = "https://quiffen.readthedocs.io/en/latest/"

[project.optional-dependencies]
pandas = [
    "numpy>=1.20;python_version<'3.13'",
    "pandas>2.2.0,<3.0.0;python_version<'3.13'",
    "numpy>=2.3.1;python_version>='3.13'",
    "pandas>=2.3.0;python_version>='3.13'",
]

[dependency-groups]
dev = [
    "pytest<8.0.0,>=7.2.0",
    "ruff>=0.0.254,<1.0.0",
    "tox<5.0.0,>=4.4.6",
    "pre-commit<4.0.0,>=3.1.1",
    "tox-uv>=1.17.0",
    "pandas-stubs==2.2.2.240807",
    "mypy>=1.14.1",
    "types-python-dateutil>=2.9.0.20241206",
    "ty>=0.0.1a19",
]

[tool.pdm.build]
includes = []

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "I",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.pyright]
pythonVersion = "3.9"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
