[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsextract"
version = "1.0.2"
description = "WhatsExtract Python SDK"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = [
  "requests>=2.31.0",
  "aiohttp>=3.9.0"
]
license = { text = "MIT" }
authors = [{ name = "WhatsExtract" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development :: Libraries"
]
# pandas is optional; install later if you need the DataFrame helper

[project.urls]
Homepage = "https://example.com"
