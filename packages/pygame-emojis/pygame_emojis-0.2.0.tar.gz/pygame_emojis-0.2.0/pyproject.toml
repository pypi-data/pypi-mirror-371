[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pygame_emojis"
version = "0.2.0"
authors = [
  { name="Lionel42", email="lionel@sciencegames.ch" },
  { name="Bora", email="boraofficial@duck.com" },
]
description = "API for using emojis in pygame."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
    "emoji",
    "cairosvg",
]


[project.urls]
"Homepage" = "https://github.com/ScienceGamez/pygame_emojis"
"Bug Tracker" = "https://github.com/ScienceGamez/pygame_emojis/issues"


[tool.pytest.ini_options]
markers = [
    "unit: Unit tests that test individual functions in isolation",
    "integration: Integration tests that test multiple components together",
    "performance: Performance and benchmarking tests",
    "slow: Tests that take a long time to run",
    "network: Tests that require network access",
    "requires_cairo: Tests that require CairoSVG to be installed",
    "requires_emojis: Tests that require emoji files to be downloaded",
]
