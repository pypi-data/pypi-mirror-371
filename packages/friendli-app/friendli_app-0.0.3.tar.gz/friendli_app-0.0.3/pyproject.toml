[build-system]
requires = [ "setuptools>=61.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "friendli-app"
version = "0.0.3"
description = "Friendli App - AI agent framework with CLI and SDK"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [ { name = "FriendliAI Teams", email = "eng@friendli.ai" } ]
dependencies = [
  # CLI dependencies
  "typer>=0.15.0",
  "rich>=13.9.0",
  "pydantic>=2.10.0",
  "httpx[http2]>=0.28.0",
  "trogon>=0.6.0",
  "questionary>=2.0.1",
  "graphql-core>=3.2.5",
  "websockets>=14.0",
  "eval-type-backport>=0.2.0",
  # SDK dependencies
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.32.0",
  "starlette>=0.41.0",
]

[tool.bumpversion]
current_version = "0.0.3"
commit = true
tag = true
serialize = [ "{major}.{minor}.{patch}" ]
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"

[project.scripts]
fa = "friendli_app.main:main"
friendli-app = "friendli_app.main:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = [ "src" ] } }

[tool.uv]
dev-dependencies = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.21.0",
  "ruff>=0.8.0",
  "mypy>=1.5.0",
  "mdformat>=0.7.0",
  "mdformat-gfm>=0.3.0",
  "mdformat-tables>=0.4.0",
]

[tool.ruff]
line-length = 100
target-version = "py313"
include = [ "src/**/*.py", "examples/**/*.py" ]
exclude = [
  ".git",
  "__pycache__",
  ".venv",
  "venv",
  "build",
  "dist",
  ".eggs",
  "*.egg-info",
  ".ruff_cache",
  ".mypy_cache",
  ".pytest_cache",
  ".conductor",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "RUF", # Ruff-specific rules
]
ignore = [
  "E501",   # line too long (handled by formatter)
  "B008",   # do not perform function calls in argument defaults
  "SIM102", # Use a single if statement instead of nested if statements
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = [ "friendli_app" ]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.mdformat]
wrap = 100
number = false
end_of_line = "lf"
