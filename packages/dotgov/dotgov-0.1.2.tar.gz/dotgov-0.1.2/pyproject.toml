[project]
name = "dotgov"
version = "0.1.2"
description = "A library for accessing government Open Data"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Germán Muñoz", email = "46906587+munozbravo@users.noreply.github.com" },
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = ["pydantic>=2.11.7", "python-dotenv>=1.1.1", "requests>=2.32.4"]

[project.urls]
Homepage = "https://github.com/munozbravo/dotgov"
Documentation = "https://munozbravo.github.io/dotgov/"


[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bpython>=0.25",
    "marimo>=0.14.17",
    "pandas>=2.3.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "responses>=0.25.8",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "pymdown-extensions>=10.16.1",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = ["--import-mode=importlib", "-ra"]
markers = [
    "unit: fast, offline tests using HTTP mocking",
    "integration: live Socrata API calls (opt-in)",
]
log_cli = true
log_cli_level = "INFO"
