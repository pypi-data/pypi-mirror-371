[build-system]
requires = ["setuptools>=42", "wheel", "pybind11", "scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "py-p-audio"
version = "0.1.0"
description = "Cross-platform audio playback/recording (C++/PortAudio/ASIO/WASAPI) with Python bindings"
authors = [
  { name="Your Name", email="your@email.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: C++",
  "Operating System :: Microsoft :: Windows",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/yourname/py-p-audio"
Repository = "https://github.com/yourname/py-p-audio"
Issues = "https://github.com/yourname/py-p-audio/issues"