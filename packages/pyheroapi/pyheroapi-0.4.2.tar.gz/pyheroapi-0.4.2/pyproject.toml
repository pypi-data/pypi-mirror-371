[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyheroapi"
version = "0.4.2"
description = "Easy-to-use Python client for Kiwoom Securities REST API with intuitive interface"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kiwoom API Client", email = "contact@example.com" }
]
keywords = ["kiwoom", "securities", "trading", "api", "korea", "stock"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
realtime = [
    "websockets>=11.0.0",
]
all = [
    "websockets>=11.0.0",
]
dev = [
    # Core testing
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xdist>=3.0.0",
    "pytest-json-report>=1.5.0",
    
    # HTTP mocking and responses
    "responses>=0.23.0",
    "httpx>=0.24.0",
    
    # Code quality and formatting
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pydocstyle>=6.3.0",
    "doc8>=1.1.0",
    
    # Security and vulnerability scanning
    "bandit>=1.7.5",
    "safety>=2.3.0",
    
    # Performance and monitoring
    "psutil>=5.9.0",
    "memory-profiler>=0.60.0",
    
    # Real-time functionality
    "websockets>=11.0.0",
    
    # Documentation and examples
    "jupyter>=1.0.0",
    "notebook>=6.5.0",
]

[project.urls]
Homepage = "https://github.com/gejyn14/pyheroapi"
Documentation = "https://github.com/gejyn14/pyheroapi#readme"
Repository = "https://github.com/gejyn14/pyheroapi.git"
Issues = "https://github.com/gejyn14/pyheroapi/issues"

[tool.hatch.build.targets.wheel]
packages = ["pyheroapi"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
