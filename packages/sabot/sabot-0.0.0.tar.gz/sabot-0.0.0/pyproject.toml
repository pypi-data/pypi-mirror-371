[project]
name = "sabot"
version = "0.0.0"
description = "A command-line note-taking database."
readme = "readme.md"
requires-python = ">=3.13"
dependencies = ["click>=8.2.1"]

[project.optional-dependencies]
test = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-mypy>=1.0.1",
]

[project.scripts]
sabot = "sabot.__main__:main"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42", "wheel"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.setuptools.packages.find]
where = ["sabot"]
