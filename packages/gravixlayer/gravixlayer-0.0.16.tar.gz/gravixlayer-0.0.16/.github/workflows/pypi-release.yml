name: Publish and Release to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

  create-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract custom release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Looking for custom release notes for version $VERSION"
          
          # Look for custom release notes file
          RELEASE_NOTES_FILE="release_notes_$VERSION.md"
          
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "Found custom release notes file: $RELEASE_NOTES_FILE"
            cp "$RELEASE_NOTES_FILE" release_notes.md
          else
            echo "No custom release notes found, creating default"
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            echo "Version $VERSION release with updates and improvements." >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/gravixlayer/gravixlayer-python/compare/v$(git describe --tags --abbrev=0 HEAD^)...v$VERSION" >> release_notes.md
          fi
          
          echo "Release notes content:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
