[build-system]
requires = [
    "pdm-backend >= 2.4.0",
    "python-dotenv",
    "pytz",
    "mysql-connector-python >= 8.3.0",
]
build-backend = "pdm.backend"

[project]
name = "niamkeltd_pylib"
version = "1.0.5"
authors = [
    { name = "Damaani Webber", email = "damaaniwebber@gmail.com" },
]
description = "Niamke Ltd python library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-only"
license-files = [
    "LICEN[CS]E*",
]

[project.urls]
Homepage = "https://github.com/NiamkeSolutions/niamkeltd-python-library"
Issues = "https://github.com/NiamkeSolutions/niamkeltd-python-library/issues"

