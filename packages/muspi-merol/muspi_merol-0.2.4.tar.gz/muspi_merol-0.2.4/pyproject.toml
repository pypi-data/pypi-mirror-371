[project]
name = "muspi-merol"
dynamic = []
description = "CLI utilities for personal use"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich>=13.9,<15",
    "typer-slim~=0.16.1",
]
version = "0.2.4"

[project.optional-dependencies]
all = [
    "mm-chat",
    "mm-read",
]

[project.scripts]
m = "m.cli.main:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "m",
]
excludes = [
    "m/.store",
]

[tool.pdm.version]
source = "file"
path = "m/version.py"
