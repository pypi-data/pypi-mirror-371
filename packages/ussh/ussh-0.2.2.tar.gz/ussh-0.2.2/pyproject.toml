[project]
name = "ussh"
version = "0.2.2"
description = "Command Line Tool to use ssh simply"
readme = "README.md"
requires-python = ">=3.9.1"
dependencies = [
    "click>=8.1.7",
    "tabulate>=0.9.0"
]

[project.scripts]
ussh = "src.main:cli"

[tool.setuptools]
packages = ["src", "src.commands", "src.util"]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
