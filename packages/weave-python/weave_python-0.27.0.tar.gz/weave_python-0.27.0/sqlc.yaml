version: "2"
plugins:
  - name: py
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.3.0.wasm
      sha256: fbedae96b5ecae2380a70fb5b925fd4bff58a6cfb1f3140375d098fbab7b3a3c
sql:
  - schema: "schema/weavesql/weave/migrations"
    queries: "schema/weavesql/weave/queries"
    engine: "postgresql"
    codegen:
      - out: "weave/weavesql/weavedb"
        plugin: "py"
        options:
          package: "weave.weavesql.weavedb"
          emit_async_querier: true
          emit_str_enum: true
          emit_sync_querier: true
          query_parameter_limit: 2