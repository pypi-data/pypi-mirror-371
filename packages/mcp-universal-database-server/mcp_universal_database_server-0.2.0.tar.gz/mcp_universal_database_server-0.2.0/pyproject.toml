[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-universal-database-server"
version = "0.2.0"
description = "Universal MCP server for multiple database connections and operations"
authors = [
    {name = "Adarsh Bhayani", email = "adarsh.bhayani@simformsolutions.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "database", "server", "sql", "nosql", "mongodb", "postgresql", "mysql", "sqlite"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "asyncio-mqtt>=0.16.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "cryptography>=41.0.0",
    # SQL Databases
    "asyncpg>=0.29.0",          # PostgreSQL
    "aiomysql>=0.2.0",          # MySQL
    "aiosqlite>=0.20.0",        # SQLite
    "aioodbc>=0.4.0",           # SQL Server
    "pyodbc>=4.0.0",            # SQL Server ODBC driver
    "sqlalchemy[asyncio]>=2.0.0", # SQL Alchemy for SQL operations
    # NoSQL Databases
    "motor>=3.3.0",             # MongoDB async
    "redis[hiredis]>=5.0.0",    # Redis
    "cassandra-driver>=3.29.0", # Cassandra
    # Cloud Databases
    "google-cloud-firestore>=2.13.0", # Firestore
    "boto3>=1.34.0",            # DynamoDB
    "azure-cosmos>=4.5.0",      # CosmosDB
    # Utilities
    "click>=8.1.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/adarshbhayani/mcp-database-server"
Repository = "https://github.com/adarshbhayani/mcp-database-server"
Documentation = "https://github.com/adarshbhayani/mcp-database-server#readme"
Issues = "https://github.com/adarshbhayani/mcp-database-server/issues"

[project.scripts]
mcp-universal-database-server = "mcp_database_server.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_database_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
