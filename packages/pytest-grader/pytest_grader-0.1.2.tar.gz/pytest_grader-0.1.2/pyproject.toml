[project]
name = "pytest-grader"
version = "0.1.2"
description = "Pytest extension for scoring programming assignments."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build>=1.3.0",
    "pytest>=8",
    "pyyaml>=6.0.2",
    "sqlitedict>=2.1.0",
    "twine>=6.1.0",
]
classifiers = ["Framework :: Pytest"]

[project.scripts]
pytest-grader = "pytest_grader:main"

[tool.setuptools]
packages = ["pytest_grader"]
