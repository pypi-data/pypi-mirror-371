[project]
name = "fluidize"
version = "0.0.5"
description = "Python package for automatic generation of scientific computing software pipelines."
authors = [{ name = "Henry Bae", email = "henry@fluidize.ai" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "asciitree>=0.3.3",
    "docker>=7.1.0",
    "fluidize-sdk>=0.7.0",
    "jinja2>=3.1.6",
    "mlflow>=3.1.4",
    "networkx>=3.2.1",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "universal-pathlib>=0.2.6",
]

[project.urls]
Homepage = "https://Fluidize-Inc.github.io/fluidize-python/"
Repository = "https://github.com/Fluidize-Inc/fluidize-python"
Documentation = "https://Fluidize-Inc.github.io/fluidize-python/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "types-networkx>=3.4.2.20250509",
    "types-pyyaml>=6.0.12.20250809",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fluidize"]

[tool.mypy]
files = ["fluidize"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
exclude = [
    "tests/fixtures/",
    "utils",
    "examples",
]

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # Use `X | Y` for type annotations (not compatible with Python 3.9)
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["fluidize"]

[tool.deptry]
extend_exclude = ["utils", "examples"]
