[metadata]
name = s1_lia
version = 0.3.1
description = Search and download OPERA local incidence angle files for Sentinel-1.
long_description = file: README.md
long_description_content_type = text/markdown
author = Zachary Hoppinen
author_email = zachhoppinen@gmail.com
url = https://github.com/zachhoppinen/s1_lia
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	geopandas
	shapely
	asf_search
	xarray
	rioxarray
	requests
	tqdm

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	s1-lia = s1_lia.app:get_opera_lia

[egg_info]
tag_build = 
tag_date = 0

