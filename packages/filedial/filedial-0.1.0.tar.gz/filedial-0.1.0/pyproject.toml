[project]
name = "filedial"
version = "0.1.0"
description = "Cross-platform file dialogs using tkinter"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.urls]
Repository = "https://github.com/ductorex/filedial"

[dependency-groups]
dev = [
    "ruff>=0.12.10",
]

[tool.ruff.lint.per-file-ignores]
# Do not complain about unused imports in __init__ files.
"__init__.py" = ["F401"]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
