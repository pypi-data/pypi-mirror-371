<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sideko CLI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            background-image: url('https://storage.googleapis.com/sideko.appspot.com/public_assets/website_assets/blob.svg');
            background-size: cover;
            background-position-x: calc(50% + 150px);
            background-position-y: -300;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 4rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }

        .content {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <img class="logo" src="https://storage.googleapis.com/sideko.appspot.com/public_assets/website_assets/sideko-logo.svg" alt="Logo">
    <div class="content">
        <h3>CLI has been authenticated, you can close this window.</h3>
    </div>
</body>

</html>
