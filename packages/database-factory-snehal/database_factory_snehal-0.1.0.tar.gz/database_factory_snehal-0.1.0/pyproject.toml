[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "database-factory-snehal"
version = "0.1.0"
authors = [
  { name="SnehalPradhan", email="snehalpradhan23@gmail.com" },
]
description = "A robust factory for creating self-destructing temporary SQLite databases for testing."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Database"
]
dependencies = [
    "sqlalchemy>=1.4.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/database-factory"
"Bug Tracker" = "https://github.com/yourusername/database-factory/issues"