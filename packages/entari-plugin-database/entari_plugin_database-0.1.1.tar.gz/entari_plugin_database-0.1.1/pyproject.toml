[project]
name = "entari-plugin-database"
version = "0.1.1"
description = "Entari plugin for SQLAlchemy ORM"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "sqlalchemy>=2.0.42",
    "aiosqlite>=0.21.0",
    "graia-amnesia>=0.10.1",
    "tarina<0.8.0,>=0.7.1",
    "arclet-entari<0.16.0,>=0.15.1",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "arclet-entari[full]>=0.15.0",
]
