name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: continuous-integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14.0-rc.2"]
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]


    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # uv doc: https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.12"
      - name: Run ruff
        run: |
          uvx ruff check
          uvx ruff format --check
      - name: Run mypy
        run: |
          uv run mypy
      - name: Building
        run: |
          uv build
      - name: Installing
        run: |
          uv pip install dist/paramclasses-0.4.1-py3-none-any.whl
      - name: Run pytest with coverage
        run: |
          uv run pytest --cov-report=xml
      - name: Upload coverage report to Codecov (Ubuntu, python3.13)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
