name: Test, Build and Release

on:
  push:
    branches: [main]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
  pull_request:
    branches: [main]

env:
  UV_VERSION: "0.8.4"
  UV_FROZEN: "true"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: "3.9"

      - name: Run pre-commit hooks
        run: uvx pre-commit@4.2.0 run --show-diff-on-failure --color=always --all-files

  pytest:
    runs-on: ubuntu-latest
    needs: [pre-commit]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        uses: ./.github/actions/build-frontend

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: uv run --group tests --frozen playwright install firefox chromium

      - name: Run tests
        run: uv run --group tests --frozen pytest --browser firefox --browser chromium

  docs:
    runs-on: ubuntu-latest
    needs: [pre-commit]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: "3.9"

      - name: Build Sphinx docs
        run: |
          uv run --group docs --frozen \
            sphinx-build docs/ docs/_build/ \
              --builder html \
              --fail-on-warning \
              --color \
              --verbose

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags')
    needs:
      - pytest
      - docs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build frontend
        uses: ./.github/actions/build-frontend

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: "3.9"

      - name: Build Python package
        run: uv build --no-sources

      - uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: dist/

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [build]
    environment:
      name: pypi
      url: https://pypi.org/p/streamlit-arborist
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@v4
        with:
          name: package-dist
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
