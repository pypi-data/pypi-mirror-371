[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lineage-rpg"
version = "0.0.50"
description = "An interactive CLI RPG game."
authors = [
  { name = "logicalos", email = "logicalos.dev@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.6"
keywords = ["rpg", "cli", "game", "fun"]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "pyfiglet",
    "cryptography",
    "rich"
]

[project.scripts]
lineage-rpg = "lineage_rpg.main:start_game"