<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<link href='https://fonts.loli.net/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
<style type='text/css'>html {overflow-x: initial !important;}:root { --bg-color:#181a1b; --monospace:"Lucida Console",Consolas,"Courier",monospace; }
html { font-size: 13px; background-color: var(--bg-color); font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; }
body { margin: 0px; padding: 0px; height: auto; bottom: 0px; top: 0px; left: 0px; right: 0px; font-size: 1rem; line-height: 1.42857; overflow-x: hidden; background: inherit; }
*, ::after, ::before { box-sizing: border-box; }
html { font-size: 16px; }
body { font-family: "Open Sans", "Clear Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; color: #c8c3bc; line-height: 1.6; }
#write { max-width: 860px; margin: 0px auto; padding: 20px 20px 100px; }
#write > ul:first-child, #write > ol:first-child { margin-top: 30px; }

h1, h2, h3, h4, h5 { position: relative; margin-top: 1rem; margin-bottom: 1rem; font-weight: bold; line-height: 1.4; cursor: text; }
h1:hover a.anchor, h2:hover a.anchor, h3:hover a.anchor, h4:hover a.anchor, h5:hover a.anchor, h6:hover a.anchor { text-decoration: none; }
h1 tt, h1 code { font-size: inherit; }
h2 tt, h2 code { font-size: inherit; }
h3 tt, h3 code { font-size: inherit; }
h4 tt, h4 code { font-size: inherit; }
h5 tt, h5 code { font-size: inherit; }
h1 { padding-bottom: 0.3em; font-size: 2.10em; line-height: 1.2; border-bottom: 1px solid #34383a; }
h2 { padding-bottom: 0.3em; font-size: 1.6em; line-height: 1.225; border-bottom: 1px solid #34383a; }
h3 { font-size: 1.35em; line-height: 1.43; }
h4 { font-size: 1.1em; }
h5 { font-size: 1em; }
p, blockquote, ul, ol, dl, table { margin: 0.8em 0px; }
li > ol, li > ul { margin: 0px; }
hr { height: 2px; padding: 0px; margin: 16px 0px; border: 0px none; overflow: hidden; box-sizing: content-box; }
li p.first { display: inline-block; }
ul, ol { padding-left: 30px; }
ul:first-child, ol:first-child { margin-top: 0px; }
ul:last-child, ol:last-child { margin-bottom: 0px; }
blockquote { border-left: 4px solid #383d3f; padding: 0px 15px; color: #9D9488; }
blockquote blockquote { padding-right: 0px; }

.CodeMirror-lines { padding-left: 4px; }
.md-fences, code, tt { border: 1px solid #3a383b; border-radius: 3px; padding: 2px 4px 0px; font-size: 0.9em; }
code { background-color: #1e2122; padding: 0px 4px 2px; }

body {
    counter-reset: h2
}

h2:before {
    counter-increment: h2;
    content: counter(h2) ". "
}

</style>
</head>
<body >
<div  id='write'  class = 'is-node'>
@@body@@
</div>
</body>
</html>
