# In pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cendat"
version = "0.4.1"
authors = [
  { name="G. Lance Couzens", email="lance.couzens@gmail.com" },
]
description = "A helper library for exploring and fetching data from the U.S. Census Bureau API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/your_username/cendat"
"Bug Tracker" = "https://github.com/your_username/cendat/issues"

# This section defines the optional dependencies
[project.optional-dependencies]
pandas = ["pandas"]
polars = ["polars"]
all = ["pandas", "polars"]