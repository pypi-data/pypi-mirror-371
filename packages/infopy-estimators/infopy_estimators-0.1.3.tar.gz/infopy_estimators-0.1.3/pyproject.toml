[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "infopy-estimators"
version = "0.1.3"
description = "Information theory related estimators"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Juan Urrutia", email = "juan.urrutia.gandolfo@gmail.com"}
]
classifiers = [
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "scikit-learn"
]

[project.optional-dependencies]
testing = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[project.urls]
Homepage = "https://github.com/jurrutiag/infopy"
Repository = "https://github.com/jurrutiag/infopy"

[tool.hatch.build.targets.wheel]
packages = ["src/infopy"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "SIM", "PL"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
addopts = "--cov=infopy"
testpaths = [
    "tests",
]
