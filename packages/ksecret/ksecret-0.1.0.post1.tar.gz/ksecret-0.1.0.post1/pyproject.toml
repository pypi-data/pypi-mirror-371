[project]
name = "ksecret"
version = "0.1.0-1"
description = "A Kubernetes Secret Helper"
authors = [{ name = "hikari", email = "me@metantesan.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = ["pyyaml>=6.0.2", "rich>=14.0.0", "rich-click>=1.8.9"]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
ksecret = "ksecret.cli:cli"
