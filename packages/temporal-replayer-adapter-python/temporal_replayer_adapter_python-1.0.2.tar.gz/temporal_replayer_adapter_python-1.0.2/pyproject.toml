[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "temporal-replayer-adapter-python"
version = "1.0.2"
description = "Python Replayer Adapter for Temporal workflows with debugging capabilities"
authors = [
    {name = "Duy Phuong Nguyen", email = "knowledge.phuongnguyen@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["temporal", "workflow", "debugging", "replay", "interceptor"]
dependencies = [
    "temporalio>=1.15.0",
    "requests>=2.32.0"
]

[project.urls]
Homepage = "https://github.com/phuongdnguyen/temporal-workflow-replay-debugger"
Repository = "https://github.com/phuongdnguyen/temporal-workflow-replay-debugger"
Issues = "https://github.com/phuongdnguyen/temporal-workflow-replay-debugger/issues"
Documentation = "https://github.com/phuongdnguyen/temporal-workflow-replay-debugger/blob/main/replayer-adapter-python/README.md"

# GitHub Packages configuration
[tool.twine.repository.pypi]
username = "__token__"
password = "${{ secrets.PYPI_TOKEN }}"

[tool.twine.repository.github]
repository = "https://github.com/phuongdnguyen/temporal-workflow-replay-debugger"
username = "__token__"
password = "${{ secrets.GITHUB_TOKEN }}"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
]

[tool.setuptools]
packages = ["replayer_adapter_python"]

[tool.setuptools.package-data]
replayer_adapter_python = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 