[tool.poetry]
name = "todotree"
version = "4.2.1"
description = "todo.txt manager which adds tree printing"
authors = ["chim1aap <fkjansen@protonmail.com>"]
repository = "https://gitlab.com/chim1aap/todotree"
documentation = "https://chim1aap.gitlab.io/todotree/"
readme = "README.md"
license = "Unlicense"
packages = [
  {include = "todotree"}
]
# Files to include in the builded package.
include = [
    "README.md",
    "todotree/examples/*",
    "todotree/completions/*.zsh",
    "todotree/completions/*.bash",
    "todotree/completions/*.fish"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
click = "^8.1.3"
gitpython = "^3.1.31"
xdg-base-dirs = "^6.0.0"
dateutils = "^0.6.12"
pyyaml = "^6.0.1"

# Optional dependencies.
ruamel-yaml = { version = "^0.18", optional = true }

[tool.poetry.extras]
init = ["ruamel-yaml"]

[tool.poetry.group.dev.dependencies]
requests = "^2.28.2, !=2.30.0"
coverage = "^7.2.7"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.6.4"
mypy = "^0.981"
pre-commit = "^2.20.0"
tox = "^3.25.1"
freezegun = "^1.2.2"
pytest-timeout = "^2.2.0"
ruamel-yaml = "^0.18.6"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
pdoc = "^14.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["todotree"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["todotree"]

[tool.pydoc-markdown.loaders]
type = "python"

[tool.pydoc-markdown.renderer]
type = "mkdocs"

# List of commands that will be installed as an executable.
# Note the : at the end.
[tool.poetry.scripts]
todotree = "todotree.Main:root"

