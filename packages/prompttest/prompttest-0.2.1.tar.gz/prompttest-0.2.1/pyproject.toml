[project]
name = "prompttest"
version = "0.2.1"
description = "pytest for LLMs"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Decoding Chris", email = "decodingchris@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "ai", "testing", "pytest", "prompt", "automation", "pypi"]
urls = { Repository = "https://github.com/decodingchris/prompttest" }
dependencies = [
    "anyio>=4.10.0",
    "httpx>=0.28.1",
    "openai>=1.99.9",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "typer>=0.16.0",
]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.9",
]

[project.scripts]
prompttest = "prompttest.cli:app"

[tool.uv]
package = true

[tool.pytest.ini_options]
addopts = [
    "--cov=src/prompttest",
    "--cov-branch",
    "--cov-report=term-missing",
    "--cov-report=html",
]

markers = [
    "unit: fast, isolated tests that focus on a single component",
    "integration: end-to-end or multi-component flows",
    "performance: performance-sensitive tests that may be slower",
]

[tool.coverage.run]
source = ["src/prompttest"]
branch = true


[tool.coverage.report]
exclude_lines = [
    "^if __name__ == .__main__.:$",
]
