[build-system]
requires = ["setuptools>=77.0.0", "wheel"]   # >=77 to support project.license-files
build-backend = "setuptools.build_meta"

[project]
name = "poropto"
version = "0.1.0"
description = "Sustainable multi-objective portfolio optimization with intuitionistic fuzzy linear programming (IIFLP)."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"                               # SPDX expression (no deprecation)
authors = [{ name = "Nazanin Ghaemizadeh", email = "ghaemi.nazanin@ie.sharif.edu" }]
keywords = ["portfolio optimization", "fuzzy", "intuitionistic fuzzy", "pyomo", "ESG", "entropy"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
  "numpy>=1.21",
  "pandas>=1.3",
  "scipy>=1.7",
  "pyomo>=6.4",
  "matplotlib>=3.4"
]

# New (replaces tool.setuptools.license-files)
license-files = ["LICENSE.txt"]

[project.urls]
Homepage = "https://github.com/nazanin-ghaemizadeh/POROPTO-Portfolio-Optimization-Package"
Issues   = "https://github.com/nazanin-ghaemizadeh/POROPTO-Portfolio-Optimization-Package/issues"

[project.scripts]
poropto-opt = "poropto.portfolio_optimization:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["poropto", "poropto.*"]