[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rcode-cli"
version = "1.0.1"
description = "R-Code AI-Powered Interactive Code Assistant - Advanced CLI tool with intelligent coding assistance"
readme = "README.MD"
license = {file = "LICENSE"}
authors = [
    {name = "Rahees Ahmed", email = "raheesahmed256@gmail.com"}
]
maintainers = [
    {name = "Rahees Ahmed", email = "raheesahmed256@gmail.com"}
]
keywords = ["ai", "coding", "assistant", "cli", "development", "langchain", "langgraph", "claude"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "langchain>=0.3.27",
    "langchain-core>=0.3.72",
    "langgraph>=0.6.2",
    "langchain-anthropic>=0.3.18",
    "langchain-openai>=0.3.28",
    "langchain-community>=0.3.27",
    "langchain-tavily>=0.2.11",
    "langchain-text-splitters>=0.3.9",
    "langsmith>=0.4.10",
    "langchain-mcp-adapters>=0.1.9",
    "mcp>=1.12.3",
    "rich>=14.1.0",
    "python-dotenv>=1.1.0",
    "requests>=2.32.0",
    "aiohttp>=3.12.0",
    "tiktoken>=0.9.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.10.0",
    "typing-extensions>=4.14.0",
    "dataclasses-json>=0.6.7",
    "click>=8.2.0",
    "typer>=0.16.0",
    "PyYAML>=6.0.0",
    "psutil>=7.0.0",
    "anthropic>=0.60.0",
    "openai>=1.98.0",
    "numpy>=2.3.0",
    "uvicorn>=0.35.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.20.0",
]
all = [
    "rcode-cli[dev,docs]"
]

[project.urls]
Homepage = "https://github.com/RaheesAhmed/R-Code-CLI"
Documentation = "https://github.com/RaheesAhmed/R-Code-CLI/docs"
Repository = "https://github.com/RaheesAhmed/R-Code-CLI"
Issues = "https://github.com/RaheesAhmed/R-Code-CLI/issues"
Changelog = "https://github.com/RaheesAhmed/R-Code-CLI/releases"

[project.scripts]
rcode = "cli:cli_entry_point"

[tool.setuptools]
package-dir = {"" = "."}
py-modules = ["cli"]

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
exclude = ["tests*", "docs*", "examples*", "langgraph*", "static*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
