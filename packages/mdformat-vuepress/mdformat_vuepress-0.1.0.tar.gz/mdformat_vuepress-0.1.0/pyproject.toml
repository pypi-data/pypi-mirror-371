[project]
name = "mdformat-vuepress"
version = "0.1.0"
description = "Preserve VuePress-style ::: containers in mdformat"
authors = [{ name = "Marius HÃ¶gger", email = "marius.hoegger@hotmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["mdformat", "vuepress", "markdown", "formatter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
requires-python = ">=3.9"
dependencies = [
  "mdformat>=0.7",
  "markdown-it-py>=3",
  "mdit-py-plugins>=0.4"
]

[project.optional-dependencies]
test = [
  "pytest>=6.0",
  "pytest-cov",
]

[project.entry-points."mdformat.parser_extension"]
vuepress = "mdformat_vuepress.plugin"

[project.entry-points."mdformat.plugins"]
vuepress = "mdformat_vuepress.plugin:plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

