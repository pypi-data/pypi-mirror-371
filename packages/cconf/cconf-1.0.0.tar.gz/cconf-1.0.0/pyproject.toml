[project]
name = "cconf"
version = "1.0.0"
description = "Multi-sourced (and optionally encrypted) configuration management."
authors = [
    { name = "Dan Watson", email = "watsond@imsweb.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD" }
dependencies = [
    "cryptography",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[dependency-groups]
dev = [
    "django>=4.2.18",
    "python-tss-sdk",
]

[project.optional-dependencies]
secretserver = ["python-tss-sdk"]
all = ["python-tss-sdk"]

[project.urls]
Homepage = "https://github.com/imsweb/cconf"

[project.scripts]
cconf = "cconf.cli:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.ruff.lint]
extend-select = ["I"]
isort.known-first-party = ["cconf"]

[tool.pyright]
reportPrivateUsage = false
reportMissingModuleSource = false
