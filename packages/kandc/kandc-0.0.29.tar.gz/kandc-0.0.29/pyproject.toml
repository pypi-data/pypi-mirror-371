[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kandc"
version = "0.0.29"
description = "Keys & Caches CLI - Accelerate your Python functions with cloud GPUs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Herdora", email = "contact@herdora.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8,<3.14"
dependencies = [
    "requests>=2.25.0",
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Herdora/kandc"
Repository = "https://github.com/Herdora/kandc.git"
Issues = "https://github.com/Herdora/kandc/issues"

[project.scripts]
kandc = "kandc.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = ["E203"]

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
# Indent with spaces, rather than tabs.
indent-style = "space"