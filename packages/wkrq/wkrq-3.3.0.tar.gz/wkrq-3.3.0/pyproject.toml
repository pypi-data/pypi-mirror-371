[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wkrq"
version = "3.3.0"
description = "A Python implementation of a semantic tableau calculus for weak Kleene logic with restricted quantification"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Bradley P. Allen", email = "bradley.p.allen@gmail.com"},
]
maintainers = [
    {name = "Bradley P. Allen", email = "bradley.p.allen@gmail.com"},
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
    "Typing :: Typed",
]
keywords = [
    "logic",
    "tableau",
    "automated-reasoning",
    "three-valued-logic",
    "weak-kleene",
    "many-valued-logic",
    "philosophical-logic",
    "theorem-proving",
    "paraconsistent-logic",
    "bilateral-predicates",
    "acrq",
]

[project.urls]
Homepage = "https://github.com/bradleypallen/wkrq"
Documentation = "https://github.com/bradleypallen/wkrq/tree/main/docs"
Repository = "https://github.com/bradleypallen/wkrq"
Issues = "https://github.com/bradleypallen/wkrq/issues"
Changelog = "https://github.com/bradleypallen/wkrq/releases"

[project.scripts]
wkrq = "wkrq.cli:main"
acrq-llm = "wkrq.theory_cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "build>=0.10",
    "twine>=4.0",
]
llm = [
    "bilateral-truth>=0.1.0",
    "python-dotenv>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
wkrq = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C90", # mccabe complexity
    "N",   # pep8-naming
]
ignore = [
    "E501",  # line too long (handled by black)
    "C901",  # function too complex (some tableau methods are necessarily complex)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true