[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "electrum-bch"
version = "0.3.9"
description = "Bitcoin Cash Electrum core packaged as elib.bitcoincashElectrum (patched: pure-python ECDSA on Windows)"
readme = "README.md"
requires-python = ">=3.1"
license = { text = "MIT" }
authors = [{ name = "Packaged by Chat Assistant" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet",
]
dependencies = [
  "pyaes>=1.6.1",
  "ecdsa>=0.18.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["elib*"]
