[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "electrum-bch"
version = "0.3.7"  # bump after 0.3.5
description = "Bitcoin Cash Electrum core packaged as elib.bitcoincashElectrum"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Main Dirc" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["elib*"]
