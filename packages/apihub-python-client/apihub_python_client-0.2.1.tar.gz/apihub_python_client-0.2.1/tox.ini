[tox]
envlist = py312, lint, type-check
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0.0
    pytest-mock>=3.10.0
    pytest-cov>=4.0.0
    requests-mock>=1.9.0
    python-dotenv>=1.0.0
commands =
    pytest {posargs} test/ -v

[testenv:lint]
deps =
    ruff>=0.1.0
commands =
    ruff check src/
    ruff format --check src/

[testenv:format]
deps =
    ruff>=0.1.0
commands =
    ruff format src/
    ruff check --fix src/

[testenv:type-check]
deps =
    mypy>=1.0.0
    types-requests>=2.28.0
commands =
    mypy src/apihub_client --ignore-missing-imports

[testenv:coverage]
deps =
    pytest>=7.0.0
    pytest-mock>=3.10.0
    pytest-cov>=4.0.0
    requests-mock>=1.9.0
    python-dotenv>=1.0.0
commands =
    pytest test/ --cov=src/apihub_client --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=85

[testenv:docs]
deps =
    sphinx>=6.0.0
    sphinx-rtd-theme>=1.2.0
    sphinx-autodoc-typehints>=1.19.0
    myst-parser>=0.18.0
commands =
    sphinx-build -W -b html docs docs/_build/html

[testenv:integration]
deps =
    pytest>=7.0.0
    pytest-mock>=3.10.0
    requests-mock>=1.9.0
    python-dotenv>=1.0.0
commands =
    pytest test/test_integration.py -v --tb=short

[testenv:security]
deps =
    bandit[toml]>=1.7.0
    safety>=2.0.0
commands =
    bandit -r src/
    safety check

[testenv:performance]
deps =
    pytest>=7.0.0
    pytest-benchmark>=4.0.0
    pytest-mock>=3.10.0
    requests-mock>=1.9.0
    python-dotenv>=1.0.0
commands =
    pytest test/test_performance.py --benchmark-disable

[flake8]
max-line-length = 88
extend-ignore = E203, W503

[coverage:run]
source = src/apihub_client
omit =
    */test/*
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*
    .tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
