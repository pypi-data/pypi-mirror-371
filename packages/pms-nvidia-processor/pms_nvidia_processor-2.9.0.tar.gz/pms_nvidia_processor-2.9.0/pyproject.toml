[tool.poetry]
name = "pms-nvidia-processor"
version = "2.9.0"
description = "lib for pms nvidia processors"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.*"
pms-inference-engine = ">=2.0.0, <2.1.0"
pms-tensorrt = ">=2.0.0, <2.1.0"
loguru = "*"
numpy = "*"
albumentations = "^1.4.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-order = "^1.2.0"
pms-model-manager = "^1.3.1"
tensorrt = "10.7.0"
pycuda = "2024.1"
tensorrt-cu12-libs = "10.7.0"
tensorrt-cu12-bindings = "10.7.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
