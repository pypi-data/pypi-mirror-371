[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vbaf"
version = "0.1.0"
description = "Vocabulary-Based Adversarial Fuzzing (VB-AF) framework"
authors = [
    { name = "Ameya Srivastava", email = "srivastava.ameya@gmail.com" }
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]

[project.urls]
Homepage = "https://0ameyasr.github.io/VB-AF/"
Repository = "https://github.com/0ameyasr/VB-AF"
Documentation = "https://0ameyasr.github.io/VB-AF/"
Issues = "https://github.com/0ameyasr/VB-AF/issues"
