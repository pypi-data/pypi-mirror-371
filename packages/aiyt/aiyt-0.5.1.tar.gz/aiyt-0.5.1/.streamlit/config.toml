[runner]
magicEnabled = false

[server]
enableStaticServing = true
runOnSave = true
enableXsrfProtection = false
enableCORS = false

[client]
toolbarMode = "viewer"

[theme]
base = "dark"
headingFont = "Baloo, sans-serif"

[[theme.fontFaces]]
family = "Baloo"
url = "app/static/baloo.woff"
weight = 400
style = "normal"
