[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "pptxlib"
version = "0.2.7"
description = "Automate Microsoft PowerPoint operations. Create, modify, and manage PowerPoint presentations programmatically with a simple and intuitive interface"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = [
  "automation",
  "com",
  "microsoft",
  "office",
  "powerpoint",
  "pptx",
  "presentation",
  "win32com",
  "windows",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Text Processing :: Markup",
  "Topic :: Text Processing :: Markup :: XML",
  "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = ["pywin32", "python-dateutil>=2.8.2"]

[project.optional-dependencies]
images = ["pillow>=11"]
figures = ["matplotlib>=3.10"]

[project.urls]
Documentation = "https://github.com/daizutabi/pptxlib"
Source = "https://github.com/daizutabi/pptxlib"
Issues = "https://github.com/daizutabi/pptxlib/issues"

[dependency-groups]
dev = ["matplotlib>=3.10", "pillow>=11", "pytest-clarity>=1", "pytest-cov>=6"]
docs = [
  "ipykernel>=6",
  "mkapi>=4.4",
  "mkdocs-material>=9",
  "mkdocs-nbsync>=0.1",
  "nbconvert>=7",
]

[tool.pytest.ini_options]
addopts = [
  "--cov-report=lcov:lcov.info",
  "--cov=pptxlib",
  "--doctest-modules",
  "-p no:faulthandler",
]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "ANN002",
  "ANN003",
  "ANN401",
  "ARG002",
  "B904",
  "C901",
  "D",
  "D105",
  "D107",
  "D203",
  "D213",
  "DTZ001",
  "DTZ007",
  "EM101",
  "ERA001",
  "FBT001",
  "PGH003",
  "PLC0415",
  "PLR",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
  "A001",
  "ANN",
  "ARG",
  "D",
  "FBT",
  "PD",
  "PLR",
  "PT",
  "S",
  "SIM117",
  "SLF",
]
"src/pptxlib/testing/*" = ["ANN", "T"]

[tool.basedpyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportIncompatibleVariableOverride = false
reportPropertyTypeMismatch = false
reportUnknownArgumentType = false
reportUnknownMemberType =  false
reportUnknownVariableType = false
reportUnnecessaryIsInstance = false
reportUnusedCallResult = false
