[metadata]
name = git-viewer
version = file: src/git_viewer/doc/version.txt
author = erzo
author_email = erzo@posteo.de
description = An interactive git viewer based on urwid. Similar to gitk but in a terminal.
long_description = file: PYPI_README.md
long_description_content_type = text/markdown
url = https://gitlab.com/erzo/git-viewer
project_urls = 
	Bug Tracker = https://gitlab.com/erzo/git-viewer/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Topic :: Software Development :: Version Control :: Git
	Environment :: Console

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 
	urwid < 2.2.0
	packaging

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gitl = git_viewer.main:run
	gits = git_viewer.show:run
	gitd = git_viewer.diff:run

[egg_info]
tag_build = 
tag_date = 0

