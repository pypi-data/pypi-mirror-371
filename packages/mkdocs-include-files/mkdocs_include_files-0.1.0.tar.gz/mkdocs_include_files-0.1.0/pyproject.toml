[project]
name = "mkdocs-include-files"
version = "0.1.0"
description = ""
authors = [
    {name = "Caleb Perkinson",email = "CalebPerkinson@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mkdocs>=1.5.0,<2.0.0"
]

[tool.poetry]
packages = [{include = "mkdocs_include_files", from = "src"}]


[project.entry-points."mkdocs.plugins"]
include-files = "mkdocs_include_files.plugin:IncludeFilesPlugin"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
