[metadata]
name = django-backup-utils
version = 0.3.1
description = A Django app to create and load backups.
long_description = file: README.md
long_description_content_type = text/markdown
author = Benjamin Scherbaum
license = MIT
url = https://gitlab.com/bscherbaum/django-backup-utils
project_urls = 
	Source = https://gitlab.com/bscherbaum/django-backup-utils
classifiers = 
	Environment :: Web Environment
	Framework :: Django :: 3.0
	Framework :: Django :: 4.0
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	Django >= 3.0

[options.package_data]
django_backup_utils = 
	templates/**/*.html

[egg_info]
tag_build = 
tag_date = 0

