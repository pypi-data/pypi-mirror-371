[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frame-transforms"
version = "0.3.1"
readme = "README.md"
python = "^3.10"

description = "Automatically compute and apply coordinate frame transformations"
keywords = ["coordinate", "frame", "transformation", "pose", "geometry", "robotics"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

requires-python = ">=3.10"
dependencies = [
    "numpy >= 2.2",
    "scipy >= 1.15",
]


[project.optional-dependencies]
build = [
    "hatchling",
    "build >= 1.2.2",
    "twine >= 6.1.0",
]

dev = [
    "flake8 >= 7.3",
    "isort >= 5.12",
    "scipy-stubs >= 1.15",
]

test = [
    "pytest >= 8.4",
    "pytest-cov >= 4.0",
]

[project.urls]
Homepage = "https://github.com/MinhxNguyen7/FrameTransforms/"

[tool.pytest.ini_options]
addopts = ["--cov=frame_transforms", "--cov-branch", "--cov-report=term-missing", "--cov-report=html"]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["frame_transforms"]
