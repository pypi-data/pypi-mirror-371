[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ec2-simple-connect"
version = "0.1.0"
description = "A CLI tool to manage and connect to AWS EC2 instances"
readme = "README.md"
authors = [{name = "Meraj", email = "meru.meraj64@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["aws", "ec2", "ssh", "cli"]
dependencies = [
    "boto3>=1.26.0",
    "requests>=2.28.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/meraj64/ec2-simple-connect"

[project.scripts]
ec2-simple-connect = "ec2simpleconnect.cli:main"
