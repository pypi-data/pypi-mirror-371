name: Update Third-Party Licenses

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/licenses.yml'
  workflow_dispatch:

jobs:
  update-licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install the project
        run: uv sync --dev
      
      - name: Install pip-licenses
        run: uv pip install pip-licenses
      
      - name: Generate license file
        run: uv run python scripts/generate_licenses.py
      
      - name: Create Pull Request
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update third-party licenses"
          title: "Update third-party licenses"
          body: |
            This PR updates the THIRD_PARTY_LICENSES.md file based on the latest dependencies.
            
            Auto-generated by GitHub Actions.
          branch: update-licenses
          delete-branch: true
          add-paths: |
            THIRD_PARTY_LICENSES.md
