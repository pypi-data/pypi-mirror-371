[project]
name = "birth_teller"
version = "0.2.1"
description = "A Python package to calculate birthdays and zodiac info"
authors = [
  { name = "Emran Hossain Sagor", email = "imrans4gor@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.0"
license = { text = "GPL-3.0" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

keywords = [
	"birthday",
	"day",
	"birthday",
	"week day",
]

[project.urls]
Repository = "https://github.com/exeebit/birth-teller"
Issues = "https://github.com/exeebit/birth-teller/issues"
Changelog = "https://github.com/exeebit/birth-teller/blob/main/CHANGELOG.md"

[project.scripts]
birth-teller = "birth_teller.cli:main"
