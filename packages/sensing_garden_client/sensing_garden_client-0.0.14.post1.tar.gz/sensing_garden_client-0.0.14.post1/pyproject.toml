[tool.poetry]
name = "sensing_garden_client"
version = "0.0.14.post1"
description = "Sensing Garden Client for API interaction"
authors = ["Deniz Aydemir <deniz@aydemir.us>"]
readme = "README.md"
repository = "https://github.com/daydemir/sensing-garden-client"
packages = [{include = "sensing_garden_client"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.8"
requests = "^2.32.3"
boto3 = "^1.28.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
python-dotenv = "^1.0.0"
pillow = "^10.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
