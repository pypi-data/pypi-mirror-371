[project]
name = "rnl"
version = "1.1.1"
description = "RNL - Robot Navigation Learning"
readme = "README.md"
authors = [{ name = "Nicolasalan", email = "grottimeireles@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.10,<4.0"
dependencies = [
    "gymnasium >=0.28.1, <0.30.0",
    "matplotlib >=3.3",
    "numba >=0.59.1, <0.61.0",
    "shapely >=1.8, <3.0",
    "stable-baselines3 >=2.4.1, <3.0.0",
    "wandb ==0.17.6",
    "numpy>=1.26.4",
    "torch>=2.5.1",
    "pymunk>=6.11.1",
    "tqdm>=4.67.1",
    "backoff>=2.2.1",
    "google-genai>=1.3.0",
    "google-api-core>=2.24.2",
]


[tool.isort]
profile = "black"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
