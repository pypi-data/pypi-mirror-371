[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentik-framework"
version = "1.1.4"
description = "Agentik - a CLI-first, modular agent framework that runs LLMs via OpenRouter."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Vinay Joshi", email = "joshivinay822@gmail.com" },
  { name = "Avinash Raghuvanshi", email = "avi95461@gmail.com" }
]
keywords = ["agents", "cli", "llm", "openrouter", "framework", "automation"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]

dependencies = [
  "typer>=0.12.3",
  "rich>=13.7.1",
  "pydantic>=2.7",
  "pyyaml>=6.0.1",
  "python-dotenv>=1.0.1",
  "httpx>=0.27.0",
  "jinja2>=3.1.3",
  "jsonschema>=4.22.0",   # runtime validation (Step 8)
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.5.5",
  "black>=24.4.2",
  "build>=1.2.1",
  "twine>=5.1.1",
  "mypy>=1.10",
]

[project.scripts]
agentik = "agentik.cli:app"

[project.entry-points."agentik.tools"]
calculator = "agentik.tools.calculator:Calculator"
filereader = "agentik.tools.filereader:FileReader"
websearch = "agentik.tools.websearch:WebSearch"
http_fetch = "agentik.tools.http_fetch:HttpFetchTool"
html_to_text = "agentik.tools.html_to_text:HtmlToTextTool"
write_file = "agentik.tools.write_file:WriteFileTool"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E","F","I","B","UP","N","ANN","C4"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"agentik" = ["templates/**/*"]

[tool.setuptools.packages.find]
include = ["agentik*"]
