{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.6.1/htmx.min.js" ></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{% static 'omero_metrics/css/sidebar.css' %}">
    <title>OMERO metrics</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'omero_metrics/images/metrics_logo.png' %}" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">OMERO metrics</span>
                    <span class="profession">Dashboards</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul style="padding-left: 0px;" class="menu-links">
                    <li  style="padding-left: 0px;" class="nav-link{% if request.path == '/omero_metrics/microscope/' %} active{% endif %}">
                        <a href="{% url 'microscope' %}">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Microscope</span>
                        </a>
                    </li>
                    <li style="padding-left: 0px;" class="nav-link{% if request.path == '/omero_metrics/imageJ_test/' %} active{% endif %}">
<a href="{% url 'imageJ_test' %}">
    <i class='bx bxs-file-doc icon'></i>
                            <span class="text nav-text">ImageJ</span>
                        </a>
                    </li>
                    <li  style="padding-left: 0px;" class="nav-link{% if request.path == '/#/' %} active{% endif %}">
                        <a href="#" data-target="Tests Table">
                            <i class='bx bxs-analyse icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                  <li  style="padding-left: 0px;" class="nav-link{% if request.path == '/' %} active{% endif %}">
                        <a href="#" data-target="Tests Table">
                            <i class='bx bx-brain icon'></i>
                            <span class="text nav-text">Machine Learning</span>
                        </a>
                  </li>


                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#" data-target="Logout">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div>
            {% block content %}
            {% endblock %}
        </div>

    </section>
    <script src="{% static 'omero_metrics/js/sidebar.js' %}"></script>
</body>

</html>
