[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "waifu2x-python"
version = "2.0.2"
description = "High-performance Python wrapper for waifu2x-ncnn-vulkan with GPU/CPU support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Gleidson Rodrigues Nunes", email = "gleidsonrnunes@gmail.com"},
    {name = "AI Assistant"}
]
maintainers = [
    {name = "Gleidson Rodrigues Nunes", email = "gleidsonrnunes@gmail.com"}
]
keywords = [
    "waifu2x", 
    "super-resolution", 
    "image-processing", 
    "computer-vision", 
    "deep-learning",
    "ncnn",
    "vulkan",
    "upscaling",
    "denoising"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Typing :: Typed"
]

dependencies = [
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "flake8>=6.0.0",
    "mypy>=1.4.1",
    "isort>=5.12.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
]

docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.22.0",
    "myst-parser>=1.0.0",
]

[project.scripts]
waifu2x = "waifu2x_python.cli:main"

[project.urls]
Homepage = "https://github.com/gleidsonnunes/waifu2x-python"
Documentation = "https://github.com/gleidsonnunes/waifu2x-python#readme"
Repository = "https://github.com/gleidsonnunes/waifu2x-python.git"
"Bug Tracker" = "https://github.com/gleidsonnunes/waifu2x-python/issues"
"Changelog" = "https://github.com/gleidsonnunes/waifu2x-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
disallow_untyped_decorators = true

[flake8]
max-line-length = 88
extend-ignore = "E203, W503"
max-complexity = 18
select = "B,C,E,F,W,T4,B9"
per-file-ignores = "__init__.py: F401"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=waifu2x_python --cov-report=term-missing"
python_functions = ["test_*"]