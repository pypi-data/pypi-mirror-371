[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "waifu2x-python"
version = "1.0.1"
description = "Python wrapper for waifu2x-ncnn-vulkan"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Gleidson Rodrigues Nunes", email = "gleidsonrnunes@gmail.com"}
]
keywords = ["waifu2x", "upscaling", "image processing", "anime", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.21.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/gleidsonnunes/waifu2x-python"
Documentation = "https://waifu2x-python.readthedocs.io/"
Repository = "https://github.com/gleidsonnunes/waifu2x-python.git"
"Bug Tracker" = "https://github.com/gleidsonnunes/waifu2x-python/issues"

[project.scripts]
waifu2x-upscale = "waifu2x_python.cli:main"