[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram_core"
version = "1.0.0"
description = "The modern MTProto wrapper and Telegram user API client"
readme = "README.md"
authors = [{name = "nsdkinx", email = "nsdkinx@ya.ru" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["telegram", "telegram-api", "mtproto"]
dependencies = []
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/miraclebots-dev/telegram-core"
