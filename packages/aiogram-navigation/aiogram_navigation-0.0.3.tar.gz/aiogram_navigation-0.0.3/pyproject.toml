[build-system]
requires = ["setuptools >= 77.0.3", "aiogram >= 3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiogram-navigation"
version = "0.0.3"
authors = [
  { name="Vladimir Batsura", email="batsura.vs@gmail.com" },
]
description = "Navigation system for aiogram"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

