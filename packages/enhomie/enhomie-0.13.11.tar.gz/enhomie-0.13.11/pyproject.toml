


[project]

name = "enhomie"
description = "Enasis Network Homie Automate"

readme = "README.md"

license.text = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"]

requires-python = ">= 3.11"

dynamic = ["version", "dependencies"]



[project.urls]

Source = "https://github.com/enasisnetwork/enhomie"
Documentation = "https://enasisnetwork.github.io/enhomie/sphinx"



[tool.setuptools.dynamic]

version.attr = "enhomie.__version__"

dependencies.file = ["require/install.txt"]



[tool.setuptools.packages.find]

include = ["enhomie", "enhomie.*"]
