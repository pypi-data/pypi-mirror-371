[metadata]
name = lh-webtool
version = 1.3.4
author = lh9171338
author_email = lihao2015@whu.edu.cn
description = A web tool package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lh9171338/lh-webtool
project_urls = 
	Bug Tracker = https://github.com/lh9171338/lh-webtool/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	aiohttp
	lxml
	beautifulsoup4
	Flask
	lh_tool>=1.8.0
	pywebio==1.8.3

[options.extras_require]
huggingface = 
	huggingface-hub
	hf-transfer

[options.entry_points]
console_scripts = 
	crawler = lh_webtool.crawler:main
	play_image_web = lh_webtool.play_image_web:main
	hf_download = lh_webtool.hf_download:main

[options.packages.find]
where = src

[options.package_data]
* = *.html

[egg_info]
tag_build = 
tag_date = 0

