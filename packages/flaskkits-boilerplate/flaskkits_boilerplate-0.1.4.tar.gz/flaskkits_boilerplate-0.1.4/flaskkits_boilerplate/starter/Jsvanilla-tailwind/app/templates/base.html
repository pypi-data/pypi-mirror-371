<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaskkit - Starter UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 min-h-screen flex flex-col font-inter overflow-hidden">
  
  <!-- Main Content Only -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 relative py-8">
    {% block counter %}{% endblock %}
  </main>

  <!-- Floating Particles Background -->
  <canvas id="particles" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></canvas>
  
  <script src="{{ url_for('static', filename='js/counter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
</body>
</html>
