[project]
name = "starbase-code"
version = "0.1.16"
description = "manage code from random folders into one central place"
authors = [
    { name = "tsomerville2", email = "travis.somerville@gmail.com" },
]
dependencies = [
    "typer>=0.16.0",
    "inquirerpy>=0.3.4",
    "rich>=14.1.0",
    "tinydb>=4.8.2",
    "gitpython>=3.1.45",
    "astor>=0.8.1",
    "toml>=0.10.2",
    "langchain>=0.3.27",
    "langchain-groq>=0.3.6",
    "langchain-anthropic>=0.3.17",
    "ollama>=0.5.1",
    "warpcoder>=0.3.6",
    "behave>=1.2.6",
    "watchdog>=6.0.0",
    "radon>=6.0.1",
    "editdistance>=0.8.1",
    "mcp>=1.0.0",
    "fastmcp>=0.3.0",
    "pathspec>=0.12.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "AGPL-3.0"

[project.scripts]
starbase = "starbase:main"
starbase-mcp-server = "starbase.mcp_server:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "radon>=6.0.1",
    "pip>=25.2",
]
