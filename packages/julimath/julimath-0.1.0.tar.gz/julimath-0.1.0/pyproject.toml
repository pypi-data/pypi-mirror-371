[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "julimath"
version = "0.1.0"
authors = [
  { name="Galih Julian", email="membventra@gmail.com" }
]
description = "A simple & friendly math library for beginners with auto-input, shortcuts, and helpful logs."
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.7"
keywords = ["math", "beginner", "library", "julimath"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Enex-kblm/julimath"
