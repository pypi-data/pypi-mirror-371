# Test on all pushes, deploy on tags
name: Test and Deploy

on:
  # Run tests on all pushes to any branch
  push:
    branches: ["**"]
    tags: ["20*.*.*"]
  # Also run tests on pull requests
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies and run tests
      run: |
        uv sync --extra dev
        uv run pytest

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test]
    # Only run on tag pushes that match our pattern
    if: startsWith(github.ref, 'refs/tags/20')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Verify tag matches version
        run: |
          PACKAGE_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          GIT_TAG=${GITHUB_REF#refs/tags/}
          if [ "$PACKAGE_VERSION" != "$GIT_TAG" ]; then
            echo "Package version ($PACKAGE_VERSION) does not match git tag ($GIT_TAG)"
            exit 1
          fi

      - name: Build and publish package
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        run: |
          uv build
          uv publish
