[tool.poetry]
name = "pyautocausal"
version = "0.1.1"
description = "Automated causal inference pipelines for data scientists"
authors = ["Nicholas Topousis <nicktopousis@gmail.com>", "Yogam Tchokni <yogamtchokni@gmail.com >"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/NickyTops23/pyautocausal"
repository = "https://github.com/NickyTops23/pyautocausal"
documentation = "https://github.com/NickyTops23/pyautocausal/blob/main/README.md"
keywords = ["causal-inference", "econometrics", "statistics", "difference-in-differences", "synthetic-control"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial :: Investment",
]
packages = [{include = "pyautocausal"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
networkx = "^3.4.2"
pandas = ">=1.1.2"
matplotlib = ">=2.2.3"
pyarrow = "^18.1.0"
statsmodels = "^0.14.1"
nbformat = "^5.10.4"
scikit-learn = "^1.6.1"
pyyaml = "^6.0"
linearmodels = "^6.1"
cloudpickle = "^3.1.1"
cvxpy = ">=1.1.7"
numpy = ">=1.17"
scipy = ">=1.4.1"
jinja2 = ">=2.10"

[tool.poetry.group.io]
optional = true

[tool.poetry.group.io.dependencies]
cloudpickle = "^3.0.0"
ipykernel = "^6.29.5"
linearmodels = "^6.1"
fsspec = {extras = ["http"], version = "^2025.7.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
jupyter = "^1.1.1"
nbconvert = "^7.16.6"
nbclient = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
