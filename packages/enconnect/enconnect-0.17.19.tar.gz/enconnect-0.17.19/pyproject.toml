


[project]

name = "enconnect"
description = "Enasis Network Remote Connect"

readme = "README.md"

license.text = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"]

requires-python = ">= 3.11"

dynamic = ["version", "dependencies"]



[project.urls]

Source = "https://github.com/enasisnetwork/enconnect"
Documentation = "https://enasisnetwork.github.io/enconnect/sphinx"



[tool.setuptools.dynamic]

version.attr = "enconnect.__version__"

dependencies.file = ["require/install.txt"]



[tool.setuptools.packages.find]

include = ["enconnect", "enconnect.*"]
