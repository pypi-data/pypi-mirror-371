[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "network-functions"
version = "0.1.2"
description = "Highly optimized and aggregated network functions"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Luca Butera" }]
keywords = ["graphs", "networkx", "shortest path", "csr", "transportation", "geospatial"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "networkx",
  "geopandas",
  "pandas",
  "osmnx",
  "numpy",
  "scipy",
  "shapely",
  "tqdm"
]

[project.optional-dependencies]
geo = ["geopandas>=0.13", "shapely>=2.0", "osmnx>=2.0"]
dev = ["pytest>=7", "pytest-cov", "ruff", "black", "mypy"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
network_functions = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
