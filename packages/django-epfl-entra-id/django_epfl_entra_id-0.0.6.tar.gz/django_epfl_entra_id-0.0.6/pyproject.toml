[build-system]
requires = [
    "pdm-backend >= 2.0.0",
]
build-backend = "pdm.backend"

[project]
name = "django-epfl-entra-id"
dynamic = []
requires-python = ">= 3.6"
dependencies = [
    "mozilla-django-oidc",
    "pyjwt",
]
description = "Custom Microsoft Entra ID Authentication Backend for Django."
keywords = [
    "django",
    "entraid",
    "oidc",
    "authentication",
]
readme = "README.md"
authors = [
    { name = "Lindo Duratti", email = "lindo.duratti@epfl.ch" },
    { name = "William Belle", email = "william.belle@gmail.com" },
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 1.11",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
version = "0.0.6"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/epfl-si/django-epfl-entra-id"
Source = "https://github.com/epfl-si/django-epfl-entra-id"
Tracker = "https://github.com/epfl-si/django-epfl-entra-id/issues"
Changelog = "https://github.com/epfl-si/django-epfl-entra-id/blob/main/CHANGELOG.md"

[tool.pdm.version]
source = "file"
path = "django_epfl_entra_id/__init__.py"

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.black]
line-length = 80
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 80
multi_line_output = 3
include_trailing_comma = "True"

[tool.pytest.ini_options]
addopts = "--cov=django_epfl_entra_id --cov-report=term --cov-report=xml --cov-report=html"
pythonpath = "tests/"
DJANGO_SETTINGS_MODULE = "settings"
