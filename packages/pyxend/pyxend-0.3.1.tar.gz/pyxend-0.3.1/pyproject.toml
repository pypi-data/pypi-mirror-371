[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxend"
version = "0.3.1"
description = "Python framework for building VS Code extensions"
readme = "README.md"
authors = [
  { name = "codeflane", email = "nta16022013@gmail.com" }
]
license = "MIT"
dependencies = [
  "click",
  "jinja2"
]
requires-python = ">=3.7"

[project.scripts]
pyxend = "pyxend.cli:cli"

[tool.setuptools.package-data]
pyxend = ["templates/*", "templates/.*"]