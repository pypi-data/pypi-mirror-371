[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lrdbench"
version = "1.1.1"
description = "A comprehensive framework for long-range dependence estimation with synthetic data generation and analysis. Developed in the Department of Biomedical Engineering at the University of Reading."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Davian R. Chin", email = "d.r.chin@pgr.reading.ac.uk"}
]
maintainers = [
    {name = "Davian R. Chin", email = "d.r.chin@pgr.reading.ac.uk"}
]
keywords = [
    "long-range-dependence",
    "hurst-exponent", 
    "fractional-calculus",
    "time-series-analysis",
    "synthetic-data",
    "benchmarking",
    "estimators",
    "neural-networks",
    "physics-informed",
    "scientific-computing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
    "PyWavelets>=1.1.0",
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "sqlalchemy>=1.4.0",
    "psycopg2-binary>=2.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
]
full = [
    "jax>=0.3.0",
    "jaxlib>=0.3.0",
    "torch>=1.9.0",
    "numba>=0.56.0",
]

[project.urls]
Homepage = "https://github.com/dave2k77/long-range-dependence-project-3"
Documentation = "https://github.com/dave2k77/long-range-dependence-project-3#readme"
Repository = "https://github.com/dave2k77/long-range-dependence-project-3"
"Bug Tracker" = "https://github.com/dave2k77/long-range-dependence-project-3/issues"

[project.scripts]
lrdbench = "scripts.comprehensive_estimator_benchmark:main"
benchmark-estimators = "scripts.comprehensive_estimator_benchmark:main"
confound-analysis = "scripts.confounded_data_benchmark:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["models*", "analysis*"]
exclude = ["web-dashboard*", "setup*", "research*", "tests*", "demos*", "documentation*", "assets*", "confound_results*", "scripts*", "config*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.txt", "*.md"]



[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["data_exploratory_project"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "numpy.*",
    "scipy.*",
    "pandas.*",
    "matplotlib.*",
    "seaborn.*",
    "sklearn.*",
    "torch.*",
    "jax.*",
    "pywt.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
