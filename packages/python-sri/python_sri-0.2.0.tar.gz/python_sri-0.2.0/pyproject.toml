[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "python_sri"
version = "0.2.0"
authors = [
  { name="lv_oz2", email="lv_oz2@icloud.com" },
]
description = "Generate SRI hashes on the fly for some HTML, files, URL or data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE*"]
keywords = ["sri", "subresource integrity"]

[project.urls]
Homepage = "https://github.com/lvoz2/python_sri"
Issues = "https://github.com/lvoz2/python_sri/issues"
Documentation = "https://github.com/lvoz2/python_sri/wiki"

[tool.pytest.ini_options]
addopts = "--cov=python_sri --cov-report term-missing:skip-covered"
