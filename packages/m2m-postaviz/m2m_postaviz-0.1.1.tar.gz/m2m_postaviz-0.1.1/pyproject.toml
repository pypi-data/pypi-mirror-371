[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "m2m-postaviz"
dynamic = ["version"]
authors = [{name = "Pleiade team", email = "leonard.brindel@inria.fr"}]
readme = "README.md"
description = "Post-analysis and visualization of metage2metabo's results"
license = {text = "LGPL-3.0-or-later"}
requires-python = ">= 3.8"
dependencies = [
  'pandas',
  'scipy',
  'padmet',
  'plotly',
  'shiny',
  'shinywidgets',
  'scikit-bio',
  'pyarrow',
  'seaborn',
]

[project.optional-dependencies]
cpu = ["polars"]
lts-cpu = ["polars-lts-cpu"]

[project.scripts]
m2m_postaviz = "m2m_postaviz.cli:main"

[project.urls]
Homepage = "https://gitlab.inria.fr/postaviz/"

[tool.ruff.per-file-ignores]
"ci/*" = ["S"]

[tool.ruff]
extend-exclude = ["static", "ci/templates"]
ignore = [
    "RUF001", # ruff-specific rules ambiguous-unicode-character-string
    "S101", # flake8-bandit assert
    "S308", # flake8-bandit suspicious-mark-safe-usage
    "E501", # pycodestyle line-too-long
    "PTH", # I prefer os.path over Pathlib for now.
]
line-length = 140
select = [
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "E", # pycodestyle errors
    "EXE", # flake8-executable
    "F", # pyflakes
    "I", # isort
    "INT", # flake8-gettext
    "PIE", # flake8-pie
    "PLC", # pylint convention
    "PLE", # pylint errors
    "PT", # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "Q", # flake8-quotes
    "RSE", # flake8-raise
    "RUF", # ruff-specific rules
    "S", # flake8-bandit
    "UP", # pyupgrade
    "W", # pycodestyle warnings
]
src = ["m2m_postaviz", "tests"]
target-version = "py38"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.isort]
forced-separate = ["conftest"]
force-single-line = true

[tool.black]
line-length = 140
target-version = ["py38"]

[tool.setuptools]
packages = ['m2m_postaviz', 'm2m_postaviz.postaviz_test_data']
package-dir = {'m2m_postaviz' = 'm2m_postaviz'}
package-data = {'m2m_postaviz' = ['postaviz_test_data/table_test_postaviz.tar.gz']}

[tool.setuptools.dynamic]
version = {attr = "m2m_postaviz.__version__"}
