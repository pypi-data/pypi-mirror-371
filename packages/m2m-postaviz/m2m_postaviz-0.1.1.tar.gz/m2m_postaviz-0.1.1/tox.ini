[tox]
envlist =
    clean,
    {py39,py311,py312,pypy38,pypy39,pypy310},
    report,
ignore_basepython_conflict = true

[testenv]
basepython =
    ; pypy38: {env:TOXPYTHON:pypy3.8}
    ; pypy39: {env:TOXPYTHON:pypy3.9}
    ; pypy310: {env:TOXPYTHON:pypy3.10}
    ; py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    ; py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    {bootstrap,clean,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps =
    pytest
    pytest-cov
commands =
    
    pytest --junitxml=toxtests.xml --cov ./ --cov-report=term-missing -W ignore::DeprecationWarning -vv tests

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage xml
    coverage html

[testenv:sonar]
skip_install = true
allowlist_externals = sonar-scanner
deps =
    pylint
    pytest
setenv =
    PYTHONPATH = {toxworkdir}/py39/lib/python3.11/site-packages/:{toxworkdir}/py312/lib/python3.11/site-packages/
commands =
    pylint --output-format=parseable --output=pylint-report.txt --exit-zero m2m_postaviz tests
    sonar-scanner -Dsonar.login={env:SONAR_AUTH_TOKEN:}
