repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        description: "An extremely fast Python linter, written in Rust"
        entry: uv run --frozen ruff check
        args: ["--fix"]
        language: system
        types_or: [cython, pyi, python]
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: uv run --frozen black
        language: system
        require_serial: true
        types_or: [python, pyi]
      - id: isort
        name: uv run --frozen isort
        description: "i-sort your imports so you don't have to"
        entry: isort
        args: ["--filter-files"]
        language: system
        require_serial: true
        types_or: [cython, pyi, python]
      - id: uv-lock-check
        name: uv-lock-check
        description: "verify uv.lock is up-to-date"
        entry: uv lock --check
        language: system
        pass_filenames: false
        files: ^(pyproject.toml|uv.lock)$
