]

## AI & Visual Analytics: "pandasai>=3.0.0b2",
analytics = [
    "openai>=1.58.1",
    "pydantic>=2.10.4",
    "pydantic-ai>=0.0.16",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
