# Entity Definitions
# This file contains entity type definitions and their properties

# Entity Definitions
entities:
  Dataset:
    key: datasetKey
    urn_generator: dataset
    properties:
      - platform
      - name
      - env
      - versionId
    aspects:
      datasetProperties: versioned
      schemaMetadata: versioned
      ownership: versioned
      globalTags: versioned
      datasetProfile: timeseries

  DataFlow:
    key: dataFlowKey
    urn_generator: dataFlow
    properties:
      - platform
      - flow_id
      - namespace
      - name
      - env
    aspects:
      dataFlowInfo: versioned

  DataJob:
    key: dataJobKey
    urn_generator: dataJob
    properties:
      - flow_urn
      - job_name
    aspects:
      dataJobInfo: versioned
      documentation: versioned
      sourceCodeLocation: versioned
      sourceCode: versioned
      environmentProperties: versioned
      ownership: versioned
      dataJobInputOutput: versioned
      dataJobRun: timeseries

  CorpUser:
    key: corpUserKey
    urn_generator: corpUser
    properties:
      - username
    aspects:
      corpUserInfo: versioned
      ownership: versioned

  CorpGroup:
    key: corpGroupKey
    urn_generator: corpGroup
    properties:
      - name
    aspects:
      corpGroupInfo: versioned
      ownership: versioned

  Tag:
    key: tagKey
    urn_generator: tag
    properties:
      - key
      - value
    aspects: {}

  Column:
    key: columnKey
    urn_generator: column
    properties:
      - dataset_urn
      - field_path
    aspects:
      columnProperties: versioned
      transformation: versioned
