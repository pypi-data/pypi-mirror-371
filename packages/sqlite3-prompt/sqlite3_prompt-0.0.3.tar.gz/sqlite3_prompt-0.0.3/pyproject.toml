[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlite3-prompt"
version = "0.0.3"
authors = [
  { name="jk.zhou", email="1406584456@qq.com" },
]
description = "一个功能强大的、支持自动补全和语法高亮的SQLite3命令行终端。"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Terminals",
    "Environment :: Console",
]
dependencies = [
    "prompt-toolkit",
    "Pygments",
    "tabulate",
    "platformdirs",
]

[project.scripts]
sqlite-prompt = "sqlite3_prompt.main:main" 
sqlite3-prompt = "sqlite3_prompt.main:main"  

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sqlite3_prompt = ["locales/*/LC_MESSAGES/*.mo"]