---
# PySpelling Configuration for Haive
# Advanced spell checking with comprehensive dictionaries

# âš¡ PERFORMANCE OPTIMIZATION
jobs: 4 # Parallel processing (new in v2.10)
matrix:
  - name: Python source code
    sources:
      - "**/*.py"
      - "!packages/**/tests/**/*.py"
      - "!examples/**/*.py"
      - "!.venv/**/*.py"
      - "!build/**/*.py"
      - "!dist/**/*.py"
    default_encoding: utf-8
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      personal: .aspell.en.pws
    filters:
      - pyspelling.filters.python:
          strings: false
          comments: true
          docstrings: true
  - name: Markdown documentation
    sources: ["**/*.md", "!.venv/**/*.md", "!build/**/*.md", "!dist/**/*.md"]
    default_encoding: utf-8
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      personal: .aspell.en.pws
    filters:
      - pyspelling.filters.markdown:
          markdown_extensions: [pymdownx.superfences]
  - name: RestructuredText documentation
    sources:
      - "**/*.rst"
      - "!.venv/**/*.rst"
      - "!build/**/*.rst"
      - "!dist/**/*.rst"
    default_encoding: utf-8
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      personal: .aspell.en.pws
    filters: [pyspelling.filters.text]
