        language: system
        files: \.(py|md|rst)$
        pass_filenames: false

      # Vale for Google-style docstrings
      - id: vale-prose-lint
        name: Vale Prose Linter
        entry: uv run vale
        language: system
        pass_filenames: true
        types: [markdown, rst, text]
        args: [--config=.vale.ini]

