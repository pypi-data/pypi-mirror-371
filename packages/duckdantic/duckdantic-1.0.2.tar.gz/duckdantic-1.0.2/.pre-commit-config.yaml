  # ğŸ› ï¸ Custom Haive Dev-Tools Integration
  - repo: local
    hooks:
      # ğŸ“¦ Import Quality Management
      - id: import-quality-check
        name: Import Quality Check
        entry: bash
        args:
          - -c
          - "echo '\U0001F4E6 Import quality check available (run: task import-quality)'"
        language: system
        types: [python]
        pass_filenames: false

      # ğŸ¯ Print Statement Management (Ruff T201)
      - id: ruff-print-check
        name: Remove Print Statements
        entry: uv run ruff check --select T201 --fix
        language: system
        types: [python]
        pass_filenames: true

  # ğŸ¤– Advanced Type Annotation Pipeline
  - repo: local
    hooks:
      - id: autotyping
        name: Auto-add Type Annotations
        entry: uv run autotyping
        language: system
        types: [python]
        pass_filenames: true
      - id: monkeytype-apply
        name: Apply MonkeyType Annotations
        entry: bash
        args:
          - -c
          - "echo '\U0001F412 MonkeyType annotations available (run: task monkeytype-apply-all)'"
        language: system
        types: [python]
        pass_filenames: false

  # ğŸ“š Enhanced Documentation Pipeline
  - repo: local
    hooks:
      - id: pydocstringformatter
        name: Format Docstrings (Alternative)
        entry: uv run pydocstringformatter
        args: [--write]
        language: system
        types: [python]
        pass_filenames: true
      - id: docstr-coverage-check
        name: Docstring Coverage Analysis
        entry: uv run docstr-coverage
        args: [--fail-under, "80"]
        language: system
