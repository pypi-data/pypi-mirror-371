      # ğŸ“‹ Changelog Fragment Check (Warning Only)
      - id: changelog-fragment-check
        name: Changelog Fragment Check
        entry: bash
        args:
          - -c
          - |
            if [ -n "$(git diff --cached --name-only | grep -E '^(packages/|src/)' | grep '\.py$')" ]; then
              if [ -z "$(find changes/ -name '*.md' -newer .git/COMMIT_EDITMSG 2>/dev/null)" ]; then
                echo "âš ï¸  Consider adding a changelog fragment in changes/ for your changes."
              fi
            fi
            exit 0
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

