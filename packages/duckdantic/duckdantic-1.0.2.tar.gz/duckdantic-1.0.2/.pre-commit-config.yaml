# ğŸ“‹ Pre-commit Configuration Settings
# ===================================================================
# ğŸ”§ Trunk Integration - Now using trunk's native pre-commit-hooks linter
# Trunk now manages git hooks with pre-commit-hooks@5.0.0 enabled
# This reads our .pre-commit-config.yaml automatically!
default_stages: [pre-commit]
minimum_pre_commit_version: 3.0.0
fail_fast: false
default_language_version:
  python: python3.12
