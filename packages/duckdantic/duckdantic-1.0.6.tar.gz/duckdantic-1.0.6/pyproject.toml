[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
# Core linting, formatting, complexity, and docstring checks
select = [
  "E",
  "F",
  "W",      # pycodestyle (E/W) and pyflakes (F)
  "B",      # bugbear
  "C90",
  "C4",     # flake8-comprehensions
  "DTZ",
  "T10",
  "T20",    # blanket-flake-8 plug-in codes
  "G",
  "I",
  "N",      # naming, imports, unused-names
  "PIE",
  "ARG",
  "ERA",    # productivity rules
  "RET",
  "RSE",
  "SIM",    # return, refactor, simplify
  "PL",
  "TRY",
  "RUF",    # pylintrc and Ruff-specific
  "UP",     # pyupgrade
  "Q",      # qcodes
  "TID251",
  "TID252", # enforce absolute imports
]
ignore = [
  "E501",   # let ruff format handle long lines
  "D100",   # allow missing __init__ doc
  "D104",   # allow missing package doc
  "D107",   # allow missing __str__/__repr__ doc
  "D203",   # no blank line after one-line summary (Google style)
  "D213",   # no blank before closing quotes
  "RET504", # optional semantics rules
  "TRY003", # optional try-except style
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D", "S101", "PLR2004"]
"examples/**/*.py" = ["D", "T20"]

[tool.ruff.lint.mccabe]
max-complexity = 12


[tool.ruff.lint.isort]
known-first-party = ["haive"]
combine-as-imports = true
force-sort-within-sections = true
lines-after-imports = 2


[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.bandit]
exclude_dirs = ["tests", "examples", "scripts"]
skips = ["B101", "B311"]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.doc8]
max-line-length = 100
ignore-path = ["docs/build", "*.egg-info", "**/__pycache__", ".git"]
file-encoding = "utf-8"
ignore = ["D001", "D002", "D004"]

[tool.codespell]
skip = "*.json,*.csv,poetry.lock,.git,*.pyc,*.pyo,*.egg-info,docs/build"
ignore-words-list = "haive,agentic,nd,te,ot,od,ue"
count = true
quiet-level = 2

[tool.yamlfix]
exclude = ["**/.venv/**"]

[tool.pydocstyle]
convention = "google"
match = "(?!test_).*\\.py"
add-ignore = ["D100", "D203"]

[tool.docformatter]
style = "google"
in-place = true

[tool.darglint2]
strictness = 2
ignore_regex = "^_.*"

[tool.autoimport]
disable_move_to_top = false
force_absolute_imports = true
exclude_dirs = [
  "docs",
  "tests/fixtures",
  "build",
  ".git",
  "__pycache__",
  ".trunk",
  ".cache",
]

[tool.trailrunner]
exclude = ["**/.cache/trunk/**", "**/.trunk/**"]

[tool.towncrier]
package_dir = "."
filename = "RELEASE_NOTES.md"
directory = "changes"
title_format = "# Release Notes\n\nCurated release notes and notable changes.\n\nFor a complete commit history, see [CHANGELOG.md](CHANGELOG.md).\n\n<!-- towncrier release notes start -->"
issue_format = "[#{issue}](https://github.com/prim8/haive/issues/{issue})"
template = "changes/.template.md"
start_string = "<!-- towncrier release notes start -->"
underlines = ["", "", ""]
all_bullets = false
ignore = [
  "README.md",
  ".template.md",
  ".gitkeep",
  "feature",
  "bugfix",
  "improvement",
  "deprecation",
  "breaking",
  "security",
  "performance",
  "docs",
  "dev",
  "misc",
]
[[tool.towncrier.type]]
directory = "feature"
name = "🚀 Features"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "🐛 Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "improvement"
name = "✨ Improvements"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "🗑️ Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "breaking"
name = "💥 Breaking Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "🔒 Security"
showcontent = true

[[tool.towncrier.type]]
directory = "performance"
name = "⚡ Performance"
showcontent = true

[[tool.towncrier.type]]
directory = "docs"
name = "📚 Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "dev"
name = "🔧 Development"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "🔀 Miscellaneous"
showcontent = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "scm"         # read current version from git tags
update_changelog_on_bump = false # let git-cliff own the changelog
major_version_zero = true


[tool.uv]

[tool.uv.dependency-groups]
dev = { requires-python = ">=3.12" }
