


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "duckdantic"
version = "1.0.6"
description = "Flexible structural typing and runtime validation for Python"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = [
  "duck-typing",
  "structural-typing",
  "validation",
  "pydantic",
  "runtime-types",
]
authors = [
  { name = "duckdantic", email = "william.astley@algebraicwealth.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = ["typing-extensions>=4.5.0; python_version<'3.11'"]

[project.optional-dependencies]
pydantic = ["pydantic>=2.0.0"]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0",
]
all = ["pydantic>=2.0.0"]

[project.urls]
Documentation = "https://pr1m8.github.io/duckdantic/"
Repository = "https://github.com/pr1m8/duckdantic"
Issues = "https://github.com/pr1m8/duckdantic/issues"
Changelog = "https://github.com/pr1m8/duckdantic/blob/main/CHANGELOG.md"
Source = "https://github.com/duckdantic/duckdantic"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/duckdantic/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/duckdantic tests}"

[tool.coverage.run]
source_pkgs = ["duckdantic", "tests"]
branch = true
parallel = true
omit = ["src/duckdantic/__about__.py"]

[tool.coverage.paths]
duckdantic = ["src/duckdantic", "*/duckdantic/src/duckdantic"]
tests = ["tests", "*/duckdantic/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

