---
name: Trunk Code Quality
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: trunk-${{ github.ref }}
  cancel-in-progress: true
permissions:
  checks: write
  contents: read
jobs:
  trunk_check:
    name: Trunk Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Trunk Code Quality
        uses: trunk-io/trunk-action@v1
