---
name: Cache Trunk
on:
  push:
    branches: [main]
    paths: [.trunk/trunk.yaml]
permissions:
  contents: read
jobs:
  trunk-cache:
    name: Trunk Cache Population
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_DEBUG || 'false' }} # Optional toggle via repo secret
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}
      - name: ðŸ§  Populate Trunk Cache
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: populate_cache_only
