[tox]
envlist = py38,py39,win32
skipsdist = true

[testenv]
# 为所有环境设置镜像源
setenv =
    PIP_INDEX_URL = https://pypi.tuna.tsinghua.edu.cn/simple
    PIP_TRUSTED_HOST = pypi.tuna.tsinghua.edu.cn
commands = 
    uv sync
    pytest -v

[testenv:win32]
platform = win32
image = mcr.microsoft.com/windows/servercore:ltsc2022
