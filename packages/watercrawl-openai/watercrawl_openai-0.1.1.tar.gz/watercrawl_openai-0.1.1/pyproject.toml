[project]
name = "watercrawl-openai"
version = "0.1.1"
authors = [
  { name="AmirMohsen Asaran", email="info@watercrawl.ai" },
]
description = "WaterCrawl OpenAI Plugin"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "watercrawl-plugin>=0.1.0",
    "openai (>=1.101.0,<2.0.0)",
]

[project.urls]
Homepage = "https://github.com/watercrawl/watercrawl-openai"
Issues = "https://github.com/watercrawl/watercrawl-openai/issues"