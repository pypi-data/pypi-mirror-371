
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = [
    "yprov4ml*"
]

[project]
name = "yprov4ml"
version = "0.1.18"
authors = [
  { name="Gabriele Padovani", email="gabriele.padovani@unitn.it" },
]
description = "Part of the yProv suite, and provides a unified interface for logging and tracking provenance information in machine learning experiments, both on distributed as well as large scale experiments."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
    "codecarbon >= 2.8",
    "fvcore == 0.1.5.post20221221",
    "geocoder == 1.38.1",
    "gpustat == 1.1.1",
    "GPUtil == 1.4.0",
    "lightning == 2.5.1",
    "netCDF4 == 1.7.2",
    "numpy",
    "pandas == 2.2.3",
    "psutil == 7.0.0",
    "pydot",
    "torch",
    "torchvision",
    "tqdm == 4.67.1",
    "typing_extensions == 4.13.1",
    "prov",
    "nvitop == 1.4.2",
    "lxml == 5.2.1",
    "rdflib < 7",
]

[project.optional-dependencies]
apple = ["apple_gpu == 0.3.*"]
amd = ["pyamdgpuinfo == 2.1.*"]
nvidia = ["nvitop == 1.3.*"]

[project.urls]
Homepage = "https://github.com/HPCI-Lab/yProvML"
Issues = "https://github.com/HPCI-Lab/yProvML/issues"