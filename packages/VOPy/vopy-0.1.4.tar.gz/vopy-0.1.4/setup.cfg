[flake8]
ignore = E203, E226, E701, W503
max-line-length = 100
exclude = 
	tmp
per-file-ignores = 
	data/*.py: T201
	main.py: T201

[pydocstyle]
ignore = D100,D101,D102,D103,D104,D107

[coverage:report]
omit = 
	test/*
	setup.py
	vopy/version.py
exclude_lines = 
	pass
	@abc.abstractmethod
	@abstractmethod

[egg_info]
tag_build = 
tag_date = 0

