[package]
name = "tensortracker"
version = "0.1.1-dev-11"
edition = "2021"
authors = ["james-a-page"]
description = "A tool for creating and applying diffs to safetensor model files"
license = "MIT"
repository = "https://github.com/james-a-page/tensor-track"
readme = "README.md"

[dependencies]
memmap2 = "0.9.7"
pyo3 = { version = "0.25.1", features = ["extension-module"] }
safetensors = "0.3"     # Official safetensors crate
sha2 = "0.10"           # For hashing
zstd = "0.13"           # Compression
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"     # For header serialization
thiserror = "1.0"     # For error handling
tempfile = "3.20.0"

[lib]
crate-type = ["cdylib"]
