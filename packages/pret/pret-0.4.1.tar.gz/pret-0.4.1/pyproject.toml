[project]
name = "pret"
description = "Python framework to build reactive web apps with seamless server-client interaction"
authors = [
    { name = "Perceval Wajsburt", email = "perceval.wajsburt@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
urls.homepage = "https://github.com/perceval/pret/"
urls.repository = "https://github.com/perceval/pret/"
dynamic = ["version"]
requires-python = ">=3.7,<4.0,!=3.8.1"
dependencies = [
    "ipykernel",
    "quart",
    "typer",
    "pygetsource",
    "cbor2",
    "pret-pycrdt>=0.12.20-post2",
    "watchfiles",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Widget Sets",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 3",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Mime Renderers",
]

# ----- CLI configuration -----
[project.scripts]
pret = "pret.cli:app"

# ----- Development configuration -----
[project.optional-dependencies]
joy = [
    "pret-joy",
]

[dependency-groups]
dev = [
    "hatchling",
    "hatch-jupyter-builder",
    "pret-joy",
    "pytest-asyncio",
    "transcrypt",
]
docs = [
    "mkdocs-eds @ git+https://github.com/percevalw/mkdocs-eds.git@main#egg=mkdocs-eds",
    "pret-joy",
]

# ----- Linting & Testing -----
[tool.ruff]
fix = true
exclude = [
    ".git",
    "__pycache__",
    "__init__.py",
    ".mypy_cache",
    ".pytest_cache",
    ".venv",
    "build",
    "pret/ui/react.py"
]
line-length = 88
lint.select = [
    "E",
    "F",
    "W",
    "I001"
]
lint.fixable = ["E", "F", "W", "I"]

[tool.ruff.lint.extend-per-file-ignores]
# Also ignore `E402` in all `__init__.py` files.
"__init__.py" = ["E402", "F401"]


# ----- Build configuration -----
[tool.hatch.version]
path = "pret/__init__.py"

[build-system]
requires = ["hatchling", "jupyterlab<4.0.0", "pip<=24.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder"]
build-function = "hatch_jupyter_builder.npm_builder"
install-pre-commit-hook = true
optional-editable-build = false
# switched from jlpm (ie locked yarn) to npm because
# yarn doesn't always run post-install, which we need to patch yjs
# waiting for https://github.com/yjs/yjs/pull/731
build-kwargs = { "build_cmd" = "build", "npm" = ["npm"] }
editable-build-kwargs = { "build_cmd" = "build:dev", "npm" = ["npm"] }

[tool.hatch.build]
artifacts = [
    "vendor/transcrypt/transcrypt/modules",
]

[tool.hatch.build.targets.wheel]
packages = [
    "pret",
    "vendor/transcrypt/transcrypt",
]
artifacts = [
    "pret",
    "vendor/transcrypt/transcrypt/modules",
]

[tool.hatch.build.targets.wheel.shared-data]
"pret/js-extension" = "share/jupyter/labextensions/pret"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
transcrypt = { path = "./vendor/transcrypt", editable = true }

[tool.pytest.ini_options]
testpaths = ["tests/pytest"]
