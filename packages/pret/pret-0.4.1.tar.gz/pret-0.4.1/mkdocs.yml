site_name: PRET

repo_url: https://github.com/percevalw/pret
repo_name: percevalw/pret

theme:
  language: en
  name: material
  custom_dir: docs/assets/overrides
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  favicon: assets/logo/pret.svg
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - navigation.prune
    - navigation.top
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - announce.dismiss

nav:
  - Getting Started: index.md
  - Tutorials:
      - Overview: tutorials/index.md
      - tutorials/create-your-first-component.md
        # - composing components
        # - parameterizing components
        # - reacting to events
        # - adding state
      - tutorials/sharing-state.md
        # - creating a shared state
        # - subscribing a component to the state
        # - mutating the state
        # - synchronizing with the backend
      - tutorials/tictactoe.md
      - tutorials/interacting-with-the-server.md
        # - creating a server function
        # - calling a server function
  # - Concepts:
  #     - Overview: concepts/index.md
  #     - concepts/running-in-python.md
  #     - concepts/proxy-state.md
  #     - concepts/running-your-app.md
  - Reference: reference/
  - Changelog: changelog.md

extra:
  version:
    provider: mike
    default: latest
#   Just uncomment the following lines to enable i18n
#   alternate:
#     - name: English
#       link: /en/
#       lang: en
#     - name: Fran√ßais
#       link: /fr/
#       lang: fr

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - assets/termynal/termynal.js

watch:
  - changelog.md
  - pret

plugins:
  - auto_gen_pages:
      package_dirs: ["pret"]
      reference_section: Reference
      exclude_glob: assets/fragments/*
      copy_files:
        changelog.md: changelog.md
  - fix_fonts:
  - cards:
  - search:
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - autorefs:
      priority:
        - .*
        - reference
  - pret_snippet_renderer:
  - mkdocstrings_options_templates:
  - mkdocstrings:
      enable_inventory: true
      custom_templates: docs/assets/templates
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            heading_level: 2
            members_order: source
            show_root_toc_entry: false
            show_signature: false
            merge_init_into_class: true
  - bibtex:
      bibtex_file: "docs/references.bib"
  - clickable_code:
# Just uncomment the following lines to enable i18n
# and start creating .fr.md and .en.md files.
#  - i18n:
#      default_language: en
#      docs_structure: suffix
#      languages:
#        en:
#          name: English
#          build: true
  - mike

markdown_extensions:
  - pymdownx.highlight
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

validation:
  absolute_links: ignore
  unrecognized_links: ignore
