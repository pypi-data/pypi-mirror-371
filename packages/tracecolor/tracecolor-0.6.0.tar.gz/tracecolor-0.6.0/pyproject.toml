[project]
name = "tracecolor"
version = "0.6.0"
authors = [
  { name="Marco Del Pin", email="marco.delpin@gmail.com" },
]
description = "Enhanced Python logger with colorized output, TRACE/PROGRESS levels, and enterprise features (UDP monitoring, file logging, external config) via optional Loguru backend."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "colorlog>=6.0.0",
]
license = { file = "LICENSE" }

[project.optional-dependencies]
enhanced = [
    "loguru>=0.7.2",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/marcodelpin/tracecolor"
Issues = "https://github.com/marcodelpin/tracecolor/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3