[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zh2ru-idterms"
version = "0.1.1"
description = "Chinese→Russian ID terms dictionary (places, authorities, surname/given-name rules) with a bundled SQLite DB."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "mufan" }
]
license = { text = "MIT" }
keywords = ["Chinese", "Russian", "Palladius", "translation", "passport", "driving licence", "SQLite", "toponyms"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://pypi.org/project/zh2ru-idterms/"
Source = "https://pypi.org/project/zh2ru-idterms/"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["zh2ru_idterms*"]

# 非代码资源（把内置数据库一起打包）
[tool.setuptools.package-data]
zh2ru_idterms = ["data/terms.db"]