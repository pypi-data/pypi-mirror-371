[project]
name = "aisert"
version = "0.2.0"
dependencies = [
    "jsonschema>=4.0.0",
    "tiktoken>=0.5.0",
    "anthropic>=0.3.0",
    "pydantic>=2.0.0"
]
authors = [
  { name="haipad", email="hariprayush@gmail.com" },
]
description = "Assert-style validation library for AI outputs - ensure your LLMs behave exactly as expected"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/haipad/aisert"
Issues = "https://github.com/haipad/aisert/issues"

[project.optional-dependencies]
sentence-transformers = [
    "sentence-transformers>=2.0.0",
    "torch>=1.9.0"
]
huggingface = [
    "transformers>=4.0.0",
    "huggingface_hub>=0.16.0",
    "torch>=1.9.0"
]
all = [
    "sentence-transformers>=2.0.0",
    "transformers>=4.0.0",
    "huggingface_hub>=0.16.0",
    "torch>=1.9.0"
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["aisert*", "examples*"]
