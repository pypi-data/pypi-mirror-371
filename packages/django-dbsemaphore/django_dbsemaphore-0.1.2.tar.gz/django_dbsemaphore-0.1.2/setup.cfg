[metadata]
name = django-dbsemaphore
version = file: VERSION
author = nullenenenen
author_email = nullenenenen@gavagai.eu
description = django-dbsemaphore â€” multi-ticket semaphores implemented on top of DB row locks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sr.ht/~nullenenenen/django-dbsemaphore/
keywords = Django semaphore
license = LGPL-3.0+
license_files = LICENSE.txt
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent
	Topic :: Software Development
	Topic :: Database
	Programming Language :: Python :: 3
project_urls = 
	Documentation = https://git.sr.ht/~nullenenenen/django-dbsemaphore/tree/master/item/README.md
	Source = https://git.sr.ht/~nullenenenen/django-dbsemaphore/

[options]
package_dir = 
	= src
packages = 
	dbsemaphore
	dbsemaphore.management.commands
	dbsemaphore.migrations
python_requires = >=3.8
install_requires = 
	Django >=3.2.0
zip_safe = True
include_package_data = True

[options.packages.find]
where = src

[flake8]
ignore = W601,E501,C901,E731,F841,E266,W605
max-line-length = 9000
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

