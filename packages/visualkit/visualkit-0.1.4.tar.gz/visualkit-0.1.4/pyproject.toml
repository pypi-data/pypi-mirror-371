[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visualkit"
version = "0.1.4"
description = "Lightning-fast Python package for video frame effects and transitions. Comprehensive collection of visual effects with optimized OpenCV backend for maximum rendering speed."
readme = "README.md"
authors = [{ name = "Suraj Airi", email = "surajairi.ml@gmail.com" }]
license = { text = "MIT license" }
requires-python = ">=3.9"
dependencies = ["numpy>=2.0.2", "opencv-python>=4.12.0.88"]

[dependency-groups]
dev = ["ruff>=0.12.1"]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
