[project]
name = "llama-deploy-core"
version = "0.3.0a9"
description = "Core models and schemas for LlamaDeploy"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12, <4"
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.2",
]

[build-system]
requires = ["uv_build>=0.7.20,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "llama_deploy.core"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
