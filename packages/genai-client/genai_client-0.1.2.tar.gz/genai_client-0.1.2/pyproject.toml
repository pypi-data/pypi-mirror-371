[project]
name = "genai-client"
version = "0.1.2"
description = "Unified minimal client for OpenAI and Google Gemini responses"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "indumathi" }
]

dependencies = [
    "google-genai>=1.31.0",
    "openai>=1.101.0",
    "python-dotenv>=1.1.1",
    "twine>=6.1.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]
