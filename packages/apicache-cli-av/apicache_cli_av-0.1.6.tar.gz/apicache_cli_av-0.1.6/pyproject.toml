[tool.poetry]
name = "apicache-cli-av"
version = "0.1.6"
description = "Tiny Typer CLI that fetches an API and caches results in SQLite (SQLModel)"
readme = "README.md"
license = "MIT"
authors = ["Austin Varnon <austinvarnon@gmail.com>"]
packages = [{ include = "apicache_cli_av", from = "src" }]
include = ["src/apicache_cli_av/py.typed"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Utilities",
]

[tool.poetry.scripts]
apicache-cli-av = "apicache_cli_av.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.0"
rich = "^13.7.0"
httpx = "^0.27.0"
sqlmodel = "^0.0.18"
sqlite-utils = "^3.36"
click = ">=8.1.0,<8.2"  # or: "==8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
pytest-cov = "^5.0"
ruff = "^0.5.7"
black = "^24.8"
mypy = "^1.11"
types-requests = "^2.32"
respx = "^0.21.1"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "C4", "SIM", "N", "RUF"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["apicache_cli_av"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=apicache_cli_av --cov-report=term-missing"
testpaths = ["tests"]

[tool.poetry.urls]
Homepage = "https://github.com/asvarnon/EnvAndFoundationWorkshop"
Repository = "https://github.com/asvarnon/EnvAndFoundationWorkshop"
Issues = "https://github.com/asvarnon/EnvAndFoundationWorkshop/issues"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[build]
script = [
  "python -m build",
  "python -m twine upload dist/apicache-cli-av-*",
]
