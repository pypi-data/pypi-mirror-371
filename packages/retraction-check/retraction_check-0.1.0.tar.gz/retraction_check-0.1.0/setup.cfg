[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--strict-markers
	--strict-config
	--verbose
	-ra
	--tb=short

[coverage:run]
source = retraction_check
omit = 
	*/tests/*
	*/venv/*
	*/__pycache__/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	class .*\bProtocol\):
	@(abc\.)?abstractmethod

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	.pytest_cache,
	.venv,
	venv,
	build,
	dist,
	*.egg-info

[egg_info]
tag_build = 
tag_date = 0

