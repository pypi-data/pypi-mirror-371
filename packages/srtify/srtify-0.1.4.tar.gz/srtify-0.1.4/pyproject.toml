[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "srtify"
version = "0.1.4"
description = "CLI tool for translating SRT files using Gemini AI"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Hirad", email = "hirad@hirad.it"}
]
keywords = ["srt", "subtitles", "translation", "gemini", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic"
]
dependencies = [
    "chardet>=5.2.0",
    "click>=8.2.1",
    "colorlog>=6.9.0",
    "gemini-srt-translator>=2.1.3",
    "platformdirs>=4.3.8",
    "setuptools>=65.5.1",
    "simple-term-menu>=1.6.6",
    "types-click>=7.1.8",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://git.hirad.it/Hirad/Srtify"
Documentation = "https://git.hirad.it/Hirad/Srtify"
Repository = "https://git.hirad.it/Hirad/Srtify"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "pylint>=3.3.8",
    "ruff>=0.12.9",
]

[project.scripts]
srtify = "srtify.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["srtify*"]
