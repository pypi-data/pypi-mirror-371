[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core>=1.0.0",
]

[project]
name = "blake2signer"
version = "4.0.0"
description = "A library to use BLAKE in keyed hashing mode to sign and verify signed data"
readme = "README.md"
keywords = [
    "blake",
    "crypto",
    "cryptography",
    "digest",
    "hashing",
    "keyed-hashing",
    "mac",
    "signature",
    "signer",
]
license = "MPL-2.0"
license-files = [ "LICENSE" ]
maintainers = [
    { name = "Erus", email = "erudyn@protonmail.com" },
]

authors = [
    { name = "HacKan", email = "hackan@gmail.com" },
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dynamic = [
    "dependencies",
]

optional-dependencies.blake3 = [
    "blake3>1.0.0",
]

urls.Changelog = "https://blake2signer.hackan.net/en/latest/changelog"
urls.Documentation = "https://blake2signer.hackan.net"
urls.Issues = "https://gitlab.com/hackancuba/blake2signer/-/issues"
urls.Repository = "https://gitlab.com/hackancuba/blake2signer"

[tool.poetry]
requires-poetry = ">2.0"

[[tool.poetry.source]]
name = "pythonfuzz"
url = "https://gitlab.com/api/v4/projects/19904939/packages/pypi/simple"
priority = "explicit"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.9"

[tool.poetry.dependencies]
python = ">3.9.1, <4.0"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
darglint = "^1.8.1"
dlint = "^0"
flake8 = "^7"
flake8-2020 = "^1.6.0"
flake8-annotations-complexity = "^0"
flake8-bandit = "^4"
flake8-blind-except = "^0"
flake8-broken-line = "^1"
flake8-bugbear = "^24"
flake8-builtins = "^2"
flake8-comprehensions = "^3.1.4"
flake8-debugger = "^4.0.0"
flake8-docstrings = "^1.4.0"
flake8-eradicate = "*"
flake8-executable = "^2.0.3"
flake8-import-order = "^0"
flake8-logging-format = "^2024"
flake8-no-implicit-concat = "^0"
flake8-pytest-style = "^2"
flake8-quotes = "^3.0.0"
flake8-string-format = "^0"
pep8-naming = "^0"
perflint = "^0"
pydocstyle = "^6"
pylint = "^3"
radon = "^6.0.1"

[tool.poetry.group.tests.dependencies]
blake3 = ">=0.3.4"
coverage = "^7"
invoke = "^2"
junitparser = "^4.0"
pytest = "^8"
pytest-cov = "^6.2"
pytest-custom_exit_code = "^0"
pytest-randomly = "^3.8.0"
pytest-watch = "^4.2.0"
pytest-xdist = { extras = [ "psutil" ], version = "^3" }

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
add-trailing-comma = "^3.1.0"
bandit = "^1.6.2"
mypy = "^1"
pyproject-fmt = "^2.6"
safety = "^3"
scriv = "^1"
toml = "^0"                   # yapf now requires this
types-setuptools = "*"
yapf = "^0"
pyupgrade = "^3.20.0"

[tool.poetry.group.fuzz]
optional = true

[tool.poetry.group.fuzz.dependencies]
# ToDo: pythonfuzz==1.0.10 requires a psutil version that has a security issue
#pythonfuzz = {version = "^1.0.10", source = "pythonfuzz"}

[tool.poetry.group.examples]
optional = true

[tool.poetry.group.examples.dependencies]
fastapi = { extras = [ "all" ], version = "^0.116.1" }

[tool.pyproject-fmt]
column_width = 99
indent = 4
keep_full_version = true
max_supported_python = "3.13"
