
[project]
name = "immich-mcp"
version = "0.4.2"
description = "A server that implements the Model Context Protocol (MCP) for the Immich API. This allows you to use tools that interact with Immich through a standardized interface."
authors = [
    { name = "Jérôme Zeghoudi", email = "jerome.zeghoudi@gmail.com" }
]
dependencies = [
    "mcp",
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.1",
    "python-dotenv>=1.0.1",
    "pydantic>=2.0.0",
    "pydantic-settings",
    "pytest",
    "pytest-asyncio",
    "httpx",
    "respx",
    "tenacity",
]
requires-python = ">=3.10"
license = { text = "MIT" }

[project.scripts]
immich-mcp = "immich_mcp.cli:main"

[project.optional-dependencies]
dev = [
    "pyright",
    "ruff",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

[tool.pytest.ini_options]
pythonpath = ["."]
env = [
    "TESTING=true",
]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.uvicorn.server]
host = "0.0.0.0"
port = 8000
log_level = "info"
