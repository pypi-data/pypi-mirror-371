[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-gosling"
version = "0.1.0"
description = "MCP Gosling - Advanced document processing server for Goose AI using IBM's Docling library"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Michael Anderson", email = "masanderso@users.noreply.github.com" },
]
keywords = [
    "mcp", "docling", "document-processing", "ai", "pdf", "text-extraction",
    "goose", "model-context-protocol", "server"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp[cli]>=1.2.0",
    "docling>=2.0.0",
    "PyPDF2>=3.0.0",
    "certifi>=2023.7.22",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
# uvx compatibility - no additional dependencies needed
uvx = []

[project.urls]
Homepage = "https://github.com/masanderso/goose-docling"
Repository = "https://github.com/masanderso/goose-docling"
Issues = "https://github.com/masanderso/goose-docling/issues"

[project.scripts]
mcp-gosling = "mcp_docling:main"

# uvx metadata
[tool.uv]
# Ensure uvx compatibility with minimum Python version
python-requirement = ">=3.9"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_docling"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
