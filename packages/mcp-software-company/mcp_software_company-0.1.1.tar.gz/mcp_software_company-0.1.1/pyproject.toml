[project]
name = "mcp-software-company"
version = "0.1.1"
description = "A model context protocol server to create software projects by following the workflow of a software company"
readme = "README.md"
requires-python = "==3.11.11"
authors = [{ name = "OptimusAI" }]
maintainers = [{ name = "Saquib Mehmood", email = "climatexai@proton.me" }]
keywords = ["http", "mcp", "llm", "software", "automation"]
dependencies = [
    "mcp[cli]>=0.9.1",
    "metagpt==0.8.1",
    "semantic-kernel==0.4.3.dev0",
]

[project.scripts]
mcp-software-company = "mcp_software_company:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv]