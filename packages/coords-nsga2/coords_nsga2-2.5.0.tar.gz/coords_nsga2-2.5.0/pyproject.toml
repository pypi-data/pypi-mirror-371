[build-system]
requires = ["hatchling>=1.24", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "coords-nsga2"
dynamic = ["version"]
description = "A Python library implementing a coordinate-based NSGA-II for multi-objective optimization."
authors = [
    {name = "Xiaofeng Zhang", email = "xiaofeng1001@outlook.com"}
]
dependencies = [
    "numpy>=1.23",
    "tqdm>=4.64",
    "shapely>=2",
    "matplotlib>=3.6",
    "joblib>=1.4"
]
requires-python = ">= 3.8"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
keywords = ['optimization',"nsga2","coordinates","genetic-algorithm"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://coords-nsga2.cc"

[tool.hatch.version]
source = "vcs"
tag-pattern = "v(?P<version>.*)"

[project.optional-dependencies]
test = [
  "pytest>=8.2",
  "pytest-cov>=5",
  "coverage[toml]>=7.5",
  "hypothesis>=6.100",
  "ruff>=0.11",
  "pre-commit",
  "scipy",
]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-static-i18n"
]

# pytest 相关
[tool.pytest.ini_options]
addopts = "--cov=coords_nsga2 --cov-report=term-missing"
testpaths = ["tests"]

# coverage 相关
[tool.coverage.run]
branch  = true
source  = ["coords_nsga2"]

[tool.coverage.report]
show_missing = true
fail_under   = 70

[tool.hatch.envs.dev]
dependencies = ["coords-nsga2[test]"]

[tool.hatch.envs.dev.scripts]
test = "pytest -q"
cov  = "pytest"
fmt  = "ruff check --fix coords_nsga2 tests"
