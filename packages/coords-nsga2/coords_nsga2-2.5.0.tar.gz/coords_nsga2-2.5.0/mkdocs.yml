site_name: Coords-NSGA2 Docs
site_description: Coords-NSGA2坐标组合多目标优化框架的介绍和使用指南
site_url: https://coords-nsga2.cc
repo_url: https://github.com/ZXF1001/coords-nsga2
theme:
  name: material
  language: en
  palette:
    - scheme: default
      accent: light blue
      toggle:
        icon: material/weather-night
    - scheme: slate
      accent: light blue
      toggle:
        icon: material/weather-sunny
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Installation: install.md
  - Usage: usage.md
  - API Reference: api.md
  - Examples: examples.md

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav_translations:
            Home: 首页
            Installation: 安装指南
            Usage: 使用说明
            API Reference: API参考
            Examples: 示例代码
            

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.smartsymbols
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
