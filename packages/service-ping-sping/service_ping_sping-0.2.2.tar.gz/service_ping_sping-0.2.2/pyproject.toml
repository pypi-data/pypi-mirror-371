[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "service-ping-sping"
version = "0.2.2"
description = "The sping command provides modern HTTP/TCP latency monitoring with real-time terminal visualization"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE.md"}
authors = [
  {name = "dseltzer"}
]
maintainers = [
  {name = "dseltzer"}
]
keywords = ["latency", "http", "tcp", "monitoring", "cli", "tui", "network", "ping", "httping", "terminal"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10", 
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: System :: Monitoring",
  "Topic :: System :: Networking :: Monitoring",
  "Topic :: Terminals",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = [
  "typer>=0.9.0",
  "httpx>=0.27.0",
  "rich>=13.0.0",
]

[project.urls]
Homepage = "https://dseltzer.gitlab.io/sping/"
Repository = "https://gitlab.com/dseltzer/sping.git"
Issues = "https://gitlab.com/dseltzer/sping/-/issues"
Changelog = "https://gitlab.com/dseltzer/sping/-/releases"
"Author Profile" = "https://gitlab.com/dseltzer"

[project.optional-dependencies]
ui = ["textual>=0.58.0"]
dev = ["pytest>=7", "pytest-asyncio>=0.21", "httpx>=0.27.0"]

[project.scripts]
sping = "sping.__main__:main"

[tool.hatch.build]
include = ["sping/**/*", "README.md", "DESIGN.md", "LICENSE.md"]
exclude = ["demo/**/*", "scripts/**/*", "tests/**/*", "*.cast", "*.gif"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
