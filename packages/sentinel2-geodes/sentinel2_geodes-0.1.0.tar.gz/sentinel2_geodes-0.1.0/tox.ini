[tox]
envlist = py{38,39,310,311,312}, lint, type-check
isolated_build = True

[testenv]
deps =
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-mock>=3.11.0
commands =
    pytest tests/ -v --cov=sentinel2_geodes --cov-report=term-missing

[testenv:lint]
deps =
    black>=23.0.0
    ruff>=0.1.0
commands =
    black --check sentinel2_geodes/ tests/
    ruff check sentinel2_geodes/ tests/

[testenv:type-check]
deps =
    mypy>=1.5.0
    types-requests>=2.31.0
commands =
    mypy sentinel2_geodes/

[testenv:docs]
deps =
    sphinx>=7.0.0
    sphinx-rtd-theme>=1.3.0
    myst-parser>=2.0.0
changedir = docs
commands =
    sphinx-build -b html . _build/html