[project]
name = "contract-analysis"
version = "0.1.0"
description = "A Python library for analyzing legal contracts using Azure services."
authors = [
    { name = "Iaroslav Sedrichev", email = "iasedric@microsoft.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "azure-ai-formrecognizer",
    "azure-core",
    "azure-identity",
    "requests",
    "openai",
    "pyyaml",
    "pywin32; sys_platform == 'win32'"
]

[project.optional-dependencies]
test = []

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["contract_analysis"]
