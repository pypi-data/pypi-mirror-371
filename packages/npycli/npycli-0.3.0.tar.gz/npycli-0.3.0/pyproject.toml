[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "npycli"
authors = [
    { name = "Franklyn Vasquez", email = "franklynvasquez24@gmail.com" },
]
description = "CLI program helper/framework"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "MIT" }
keywords = ["cli", "npy", "command line interface"]
classifiers = [
    "Programming Language :: Python :: 3",
]
version = "0.3.0"

[project.urls]
Repository = "https://github.com/Narwhalsss360/npycli"
Issues = "https://github.com/Narwhalsss360/npycli/issues"
