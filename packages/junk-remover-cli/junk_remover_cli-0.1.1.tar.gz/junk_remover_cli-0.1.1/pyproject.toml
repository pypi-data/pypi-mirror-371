[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "junk-remover-cli"
version = "0.1.1"
description = "Universal cleanup executor - Automated deletion of unwanted files and directories"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Junk CLI", email = "maintainer@junk-cli.dev"},
]
keywords = ["cleanup", "cli", "files", "automation", "junk", "delete", "universal", "devtools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Topic :: System :: Systems Administration",
]

[project.urls]
"Homepage" = "https://github.com/junk-cli/junk-remover-cli"
"Bug Reports" = "https://github.com/junk-cli/junk-remover-cli/issues"
"Source" = "https://github.com/junk-cli/junk-remover-cli"
"Documentation" = "https://github.com/junk-cli/junk-remover-cli#readme"

[project.scripts]
junk = "junk.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/junk"]