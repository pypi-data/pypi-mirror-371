[metadata]
author = Tyson Smith
author_email = twsmith@mozilla.com
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Programming Language :: Python :: 3
	Topic :: Software Development :: Testing
description = A tool that enables page interactions via instructions.
keywords = automation testing
license = MPL 2.0
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Mozilla Fuzzing Team
maintainer_email = fuzzing@mozilla.com
name = page-explorer
url = https://github.com/MozillaSecurity/page-explorer

[options]
include_package_data = True
install_requires = 
	selenium
package_dir = 
	= src
packages = 
	page_explorer
python_requires = >=3.9
zip_safe = False

[options.entry_points]
console_scripts = 
	page-explorer = page_explorer.main:main

[options.extras_require]
dev = 
	pre-commit
	tox

[egg_info]
tag_build = 
tag_date = 0

