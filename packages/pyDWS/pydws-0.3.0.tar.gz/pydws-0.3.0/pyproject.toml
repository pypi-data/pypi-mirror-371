[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyDWS"
version = "0.3.0"
description = "A Python package for the analysis of Diffusing Wave Spectroscopy and tracer bead microrheology data."
authors = [
    { name="M. Helfer, C. Zhang, and F. Scheffold", email="frank.scheffold@unifr.ch" }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.3.2",
    "matplotlib>=3.10.5",
    "pandas>=2.3.1",
	"scikit_learn>=1.7.1",
	"scipy>=1.16.1",
	"statsmodels>=0.14.5"
]

[project.optional-dependencies]
dev = ["jupyter"]

[tool.setuptools]
packages = ["pyDWS"]

[tool.setuptools.package-data]
pyDWS = ["*.mplstyle"]


[project.urls]
"Homepage" = "https://github.com/ManuelH26/pyDWS"
"Bug Tracker" = "https://github.com/ManuelH26/pyDWS/issues"