[project]
name = "loadept-mcp-filesystem"
version = "0.3.3"
description = "MCP Server for Filesystem Operations"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "loadept" }]
maintainers = [{ name = "loadept", email = "loadept3@gmail.com" }]
keywords = ["filesystem", "mcp", "llm", "automation"]
dependencies = [
    "mcp>=1.13.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "pydantic>=2.11.7",
]

[project.scripts]
loadept-mcp-filesystem = "loadept_mcp_filesystem:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
