[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "highlighted-pdf-to-anki-flashcards"
version = "0.1.1"
description = "Extract highlighted words from PDFs and turn them into Anki flashcards"
readme = "README.md"
license = { text = "MIT" }  
authors = [
    { name="Ali Jalali", email="a.jalali.248@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
	"argparse",
	"tqdm",
    "PyMuPDF<=1.23.26",
    "googletrans-modified",
]

[project.urls]
Homepage = "https://github.com/Jal-Ali/highlighted-pdf-to-anki-flashcards"

[project.scripts]
pdf2anki = "highlighted_pdf_to_anki_flashcards.cli:main"


