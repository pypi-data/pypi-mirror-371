[metadata]
name = pybacting
version = 0.2.15
description = A python wrapper around Bacting
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BlueObelisk/pybacting
download_url = https://github.com/BlueObelisk/pybacting/releases
project_urls = 
	Bug Tracker = https://github.com/BlueObelisk/pybacting/issues
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Bacting
	Bioclipse
	CDK
	cheminformatics
	chemistry

[options]
install_requires = 
	numpy
	pandas
	scyjava
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints
	sphinx_automodapi

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	E203
	W503
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	pybacting
	tests

[egg_info]
tag_build = 
tag_date = 0

