[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epub-cfi-toolkit"
version = "0.1.0"
description = "A Python toolkit for processing EPUB Canonical Fragment Identifiers (CFIs)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PagePal", email = "info@pagepalapp.com"}
]
maintainers = [
    {name = "PagePal", email = "info@pagepalapp.com"}
]
keywords = ["epub", "cfi", "ebook", "canonical-fragment-identifier"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
]
requires-python = ">=3.8"
dependencies = [
    "lxml>=4.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/PagePalApp/epub-cfi-toolkit"
Repository = "https://github.com/PagePalApp/epub-cfi-toolkit"
Issues = "https://github.com/PagePalApp/epub-cfi-toolkit/issues"

[tool.setuptools.packages.find]
include = ["epub_cfi_toolkit*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true