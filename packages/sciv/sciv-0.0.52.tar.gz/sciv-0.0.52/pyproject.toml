[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sciv"
version = "0.0.52"
authors = [
    { name = "Zheng-Min Yu", email = "yuzmbio@163.com" },
]
keywords = [
    "SCIV",
    "Causal variant",
    "Fine-mapping",
    "Trait",
    "scATAC-seq",
    "Single-cell epiomics"
]
description = "Unveiling the pivotal cell types involved in variant function regulation at a single-cell resolution"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "matplotlib==3.7.1",
    "matplotlib-venn==1.1.2",
    "seaborn==0.11.2",
    "scipy==1.14.1",
    "scanpy==1.9.6",
    "scikit-learn==1.5.2",
    "networkx==3.3",
    "palettable==3.3.3",
    "colormap==1.0.4",
    "easydev==0.13.2",
    "h5py==3.12.1",
    "mudata==0.3.2",
    "PyComplexHeatmap==1.6.1",
    "statannotations==0.6.0",
    "magic-impute==3.0.0",
    "leidenalg==0.10.2",
    "scvi-tools==1.3.3",
    "yzm_file==0.0.2",
    "yzm_log==0.0.2",
    "harmonypy==0.0.10",
    "gseapy==1.1.9"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[project.urls]
github = "https://github.com/YuZhengM/sciv"
