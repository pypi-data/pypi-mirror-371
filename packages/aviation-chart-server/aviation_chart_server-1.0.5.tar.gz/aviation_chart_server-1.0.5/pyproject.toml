[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "aviation-chart-server"
version = "1.0.5"
authors = [
    {name = "Roman Kozulia", email = "romanmuni8@gmail.com"},
]
description = "A Python service for processing and serving FAA aviation charts as tile pyramids"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "certifi>=2025.1.31",
    "charset-normalizer>=3.4.1",
    "idna>=3.10",
    "numpy",
    "requests>=2.32.3",
    "urllib3>=2.3.0",
]

[project.optional-dependencies]
gdal = [
    "gdal>=3.4.0",
]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/eightspokes/chart_processor_package"
Documentation = "https://github.com/eightspokes/chart_processor_package#readme"
Repository = "https://github.com/eightspokes/chart_processor_package"
"Bug Reports" = "https://github.com/eightspokes/chart_processor_package/issues"

[project.scripts]
aviation-chart-server = "aviation_chart_server.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aviation_chart_server*"]

[tool.setuptools.package-data]
aviation_chart_server = [
    "config/*.json",
    "config/*.txt",
]
