[build-system]
requires = ["setuptools>=61", "wheel"]        
build-backend = "setuptools.build_meta"

[project]
name = "torchqubo"
version = "0.1.0"
description = "QUBO solvers in PyTorch (GPU supported)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Ding-Dang Yang", email = "112258018@g.nccu.edu.tw" }]
requires-python = ">=3.8"
dependencies = [
  "torch>=2.0",
  "numpy",
]
keywords = ["QUBO", "optimization", "PyTorch", "GPU"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Example = "https://github.com/Ding-Dang-Yang-ROC/torchqubo"

[project.scripts]
torchqubo = "torchqubo.cli:main"

[tool.setuptools.packages.find]
include = ["torchqubo*"]        

