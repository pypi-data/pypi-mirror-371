[project]
name = "VideoTimestamps"
description = "Get video timestamps."
authors = [
    { name = "moi15moi", email = "moi15moismokerlolilol@gmail.com" },
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.9"
classifiers=[
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Typing :: Typed",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/moi15moi/VideoTimestamps/"
Tracker = "https://github.com/moi15moi/VideoTimestamps/issues/"

[project.optional-dependencies]
dev = [
  "coverage>=7.0.0",
  "mypy>=1.0.0",
  "pillow>=10.0.0",
  "pytest>=8.0.0",
  "ruff>=0.8.4",
]

[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "video_timestamps._version.__version__" }

[tool.setuptools.packages.find]
include = ["video_timestamps*"]

[tool.mypy]
exclude = "build"
files = ["."]
warn_unused_configs = true
strict = true

[tool.coverage.report]
exclude_also = [
  # Don't complain about abstract methods, they aren't run:
  "@(abc\\.)?abstractmethod",
]

[tool.ruff.lint]
exclude = ["__init__.py"]
