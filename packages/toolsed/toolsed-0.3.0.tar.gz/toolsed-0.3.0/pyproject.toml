[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toolsed"
version = "0.3.0"
description = "A collection of tools for developers"
readme = "README.md"
authors = [
    { name = "Froki", email = "iroorp32@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
]


[tool.setuptools.packages]
find = {}

[project.urls]
Homepage = "https://github.com/Frokich/Toolsed"
Repository = "https://github.com/Frokich/Toolsed"
