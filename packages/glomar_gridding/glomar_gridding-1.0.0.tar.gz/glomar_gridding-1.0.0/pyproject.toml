[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glomar_gridding"
version = "1.0.0"
dependencies = [
  "geopandas",
  "netCDF4",
  "numpy!=2.2.6",
  "pandas",
  "polars",
  "pyarrow",
  "pyyaml>=6.0.2",
  "scikit-learn",
  "scipy",
  "statsmodels>=0.14.4",
  "tqdm",
  "xarray",
]
requires-python = ">=3.11"
authors = [
  { name = "Joseph Siddons", email = "josidd@noc.ac.uk" },
  { name = "Agnieszka Faulkner", email = "agfaul@noc.ac.uk" },
  { name = "Richard Cornes", email = "rcornes@noc.ac.uk" },
  { name = "Steven Chan", email = "stchan@noc.ac.uk" },
]
maintainers = [
  { name = "Joseph Siddons", email = "josidd@noc.ac.uk" },
  { name = "Agnieszka Faulkner", email = "agfaul@noc.ac.uk" },
  { name = "Steven Chan", email = "stchan@noc.ac.uk" },
]
description = "National Oceanography Centre library for performing gridding."
readme = "README.md"
license-files = ["LICENSE"]
keywords = [
  "gridding",
  "kriging",
  "ordinary",
  "simple",
  "interpolation",
  "covariance",
  "observations",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
extra = ["ipykernel"]
notebooks = ["matplotlib", "Cartopy"]
docs = [
  "sphinx>=8.2.0",
  "sphinx-autodoc-typehints>=3.1.0",
  "sphinx-rtd-theme>=3.0.2",
]
test = ["pytest>=8.3.4", "pytest-cov>=6.1.1"]
all = [
  "ipykernel",
  "sphinx>=8.2.0",
  "sphinx-autodoc-typehints>=3.1.0",
  "sphinx-rtd-theme>=3.0.2",
  "matplotlib",
  "Cartopy",
]

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py311"
exclude = [".eggs", ".git", ".venv", "build", "venv"]

[tool.ruff.lint]
extend-select = [
  "RUF022", # unsorted-dunder-all
]
ignore = [
  "D205", # blank-line-after-summary
  "D400", # ends-in-period
  "D401", # non-imperative-mood
  "D105", # missing docstring in magic method
]
preview = true
select = [
  "C90",  # mccabe-complexity
  "D",    # docstrings
  "E",    # pycodestyle errors
  "F",    # pyflakes
  "ICN",  # Flake8 Import Conventions
  "N802", # invalid-function-name
  "S",    # bandit
  "W",    # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"docs/*.py" = ["D100", "D101", "D102", "D103"]
"test/**/*test*.py" = ["D100", "D101", "D102", "D103", "N802", "S101", "S311"]
"notebooks/*.ipynb" = ["D100", "D101", "D102", "D103", "N802", "S101", "S311"]

[tool.ruff.format]
quote-style = "double"            # Like Black, use double quotes for strings.
indent-style = "space"            # Like Black, indent with spaces, rather than tabs.
skip-magic-trailing-comma = false # Like Black, respect magic trailing commas.
line-ending = "auto"              # Like Black, automatically detect the appropriate line ending.

[tool.pytest]
python_files = "test_*.py"
testpaths = ["./test"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-import-conventions.aliases]
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"
polars = "pl"
scipy = "sp"
xarray = "xr"
netCDF4 = "nc"

[project.urls]
Repository = "https://git.noc.ac.uk/nocsurfaceprocesses/glomar_gridding.git"

[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.4", "pytest-cov>=6.1.1"]

[tool.hatch.build.targets.sdist]
include = [
  "CHANGES.md",
  "CONTRIBUTING.md",
  "LICENSE",
  "README.md",
  "docs/**/*.rst",
  "docs/Makefile",
  "docs/conf.py",
  "docs/make.bat",
  "test/**/*.py",
  "glomar_gridding/**/*.py",
]
exclude = ["**/*.py[co]", "**/__pycache__", ".*", "doc/_*", "pylintrc"]
