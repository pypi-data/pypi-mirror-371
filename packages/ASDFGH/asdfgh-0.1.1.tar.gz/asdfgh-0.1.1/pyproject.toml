[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ASDFGH"
version = "0.1.1"
description = "A terminal clock with retro and plain themes"
keywords = ["terminal", "clock", "retro", "ascii", "time"]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "colorama>=0.4.0"
]

[project.scripts]
tclock = "clock:quick_start"