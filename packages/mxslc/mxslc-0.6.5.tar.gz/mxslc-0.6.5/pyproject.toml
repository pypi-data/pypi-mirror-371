[build-system]
requires = ["setuptools>=80"]
build-backend = "setuptools.build_meta"

[project]
name = "mxslc"
version = "0.6.5"
dependencies = [
  "MaterialX~=1.39.3",
  "pytest~=8.3.5",
]
authors = [
  { name="Jake Thorn", email="jakethorn1.1@gmail.com" },
]
description = "ShadingLanguageX open-source compiler"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["ShadingLanguageX", "MaterialX", "USD", "shader", "shading language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["."]
include = ["mxslc*"]

[tool.setuptools.package-data]
mxslc = [
    "libraries/**/*.mtlx",
    "libraries/**/*.mxsl"
]

[project.urls]
Homepage = "https://github.com/jakethorn/ShadingLanguageX"
Documentation = "https://github.com/jakethorn/ShadingLanguageX/blob/master/docs/LanguageSpecification.md"
Issues = "https://github.com/jakethorn/ShadingLanguageX/issues"
Changelog = "https://github.com/jakethorn/ShadingLanguageX/blob/master/CHANGELOG.md"
