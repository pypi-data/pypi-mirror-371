[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fileprinter"
version = "0.1.0"
description = "A simple Python package to print file contents with timing"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "pymodules", email = "siewkingoh6@gmail.com"}
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/pymodules/fileprinter"
Issues = "https://github.com/pymodules/fileprinter/issues"
