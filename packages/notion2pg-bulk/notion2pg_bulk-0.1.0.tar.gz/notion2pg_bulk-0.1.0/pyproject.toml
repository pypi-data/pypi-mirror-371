[project]
name = "notion2pg-bulk"
version = "0.1.0"
description = "A Python package that automatically finds and migrates to PostgreSQL all databases in a Notion workspace."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "notion-client>=2.2.1",
    "psycopg2-binary>=2.9.5",
    "sqlalchemy>=2.0.0",
    "tabulate>=0.9.0",
    "tqdm>=4.64.0",
]
authors = [
    { name = "benvigano" }
]
license = { text = "GPL-3.0-or-later" }
keywords = ["notion", "postgresql", "migration", "database", "export", "workspace", "notion export", "notion migrate"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/benvigano/notion2pg-bulk"
Repository = "https://github.com/benvigano/notion2pg-bulk"
Issues = "https://github.com/benvigano/notion2pg-bulk/issues"

[project.scripts]
notion2pg-bulk = "notion2pg_bulk.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
