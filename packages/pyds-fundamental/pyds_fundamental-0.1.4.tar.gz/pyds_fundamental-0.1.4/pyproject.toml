[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyds-fundamental"
version = "0.1.4"
description = "Production-ready implementation of fundamental data structures implemented in Python"
authors = [
    { name = "Emre Kahraman CANIKOGLU", email = "ankaraunifedaisi@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/999-juicewrld/data_structures"
Documentation = "https://999-juicewrld.github.io/data_structures/data_structures.html"
Repository = "https://github.com/999-juicewrld/data_structures"

[tool.setuptools.packages.find]
where = ["."]
include = ["data_structures*"]
exclude = ["test*", "docs*", "venv*"]

[tool.ruff]
line-length = 88
select = ["E", "F", "D"]
ignore = ["D107"]

[tool.pydocstyle]
convention = "google"
add-ignore = ["D107"]

[tool.pdoc]
docformat = "google"