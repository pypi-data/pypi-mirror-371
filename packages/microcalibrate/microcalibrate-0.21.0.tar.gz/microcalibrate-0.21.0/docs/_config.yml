title: MicroCalibrate documentation
author: PolicyEngine
logo: logo.png

execute:
  execute_notebooks: force
  timeout: 120

repository:
  url: https://github.com/policyengine/microcalibrate
  branch: main
  path_to_book: docs

sphinx:
  config:
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme: furo
    pygments_style: default
    html_css_files:
      - style.css
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.viewcode"
    - "sphinx.ext.napoleon"
    - "sphinx.ext.mathjax"
