[project]
name = "microcalibrate"
version = "0.21.0"
description = "Calibrating microdata"
readme = "README.md"
authors = [
    { name = "Nikhil Woodruff", email = "nikhil.woodruff@outlook.com" },
    { name = "MarÃ­a Juaristi", email = "juaristi@uni.minerva.edu" }
]
requires-python = ">=3.13"
dependencies = [
    "torch>=2.7.0",
    "numpy",
    "pandas",
    "tqdm",
    "l0-python",
    "optuna",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8>=6.0.0",
    "black",
    "isort",
    "mypy",
    "build",
    "linecheck",
    "yaml-changelog>=0.1.7",
]

docs = [
    "sphinx>=5.0.0",
    "docutils>=0.21.0",
    "jupyter-book>=0.15.0",
    "sphinx-book-theme>=1.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-design>=0.3.0",
    "ipywidgets>=7.8.0",
    "plotly",
    "sphinx-argparse>=0.5.0",
    "sphinx-math-dollar>=1.2.1",
    "myst-parser>=0.18.1",
    "myst-nb>=0.17.2",
    "pyyaml",
    "furo>=2022.12.7",
    "h5py>=3.1.0,<4.0.0",
]

[tool.setuptools]
packages = ["microcalibrate"]
include-package-data = true

[tool.setuptools.package-data]
"microcalibrate" = ["**/*"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py313"]

[project.scripts]
policyengine-calibrate = "policyengine_calibrate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
