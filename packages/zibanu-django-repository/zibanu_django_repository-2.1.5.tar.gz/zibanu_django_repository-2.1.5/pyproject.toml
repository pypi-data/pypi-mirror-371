[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "zibanu-django-repository"
dynamic = ["version"]
authors = [
    {name="Mario CerÃ³n", email="mario.ceron@cqinversiones.co"}
]
description = "Zibanu repository library for django projects"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4",
    "Framework :: Django :: 5",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
    "Django>=3.2",
    "zibanu-django>=2.0.6",
    "pypdf",
    "xhtml2pdf"
]
keywords = [
    "django",
    "zibanu",
    "library",
    "repository",
    "filemanager",
    "files"
]

[tool.setuptools.dynamic]
version = {attr= "zibanu.django.repository.__version__"}