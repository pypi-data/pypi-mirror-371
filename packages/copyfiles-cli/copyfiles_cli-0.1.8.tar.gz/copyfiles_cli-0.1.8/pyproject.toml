[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

#  Core project metadata
[project]
name        = "copyfiles-cli"
version     = "0.1.8"              
description = "Generate a copyfiles.txt containing project tree + file contents."
readme      = "README.md"
requires-python = ">=3.8"
authors     = [{ name = "Bethvour", email = "bethvourc@gmail.com" }]

keywords = ["llm", "context", "project-tree", "cli"]
license  = { text = "MIT" }

dependencies = [
    "pathspec>=0.11.0",
    "textual>=0.55.0",
    "colorama>=0.4.6",
    "rich>=13.5",
    "rich-argparse>=1.4",
    "pyfiglet>=0.8",
]

[project.urls]
Homepage     = "https://github.com/bethvourc/copyf"
Documentation = "https://github.com/bethvourc/copyf#readme"
Changelog    = "https://github.com/bethvourc/copyf/releases"

[project.scripts]
copyfiles = "copyfiles.cli:main"

[project.optional-dependencies]
dev = [
    # tests / coverage
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "coverage[toml]>=7.4",
    "tox>=4.15",
    # lint / typing / hooks
    "ruff>=0.4",
    "mypy>=1.10",
    "pre-commit>=3.7",
    # build / publish helpers
    "build>=1.2.1",
    "twine>=5.0",
]

[tool.setuptools.packages.find]
where = ["src"]


#  Pytest / Coverage
[tool.pytest.ini_options]
addopts   = "-ra -q"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["copyfiles"]

[tool.coverage.report]
show_missing = true
skip_covered = true

# ─────────────────────────────────────────────────────────────
#  Typing & Linting
# ─────────────────────────────────────────────────────────────
[tool.mypy]
python_version          = "3.8"
check_untyped_defs      = true
ignore_missing_imports  = true
pretty                  = true
show_error_codes        = true

[tool.ruff]
line-length     = 100
indent-width    = 4
target-version  = "py38"
exclude         = ["tests/data"]

[tool.ruff.lint]
select            = ["E", "F", "W", "I", "UP", "C90"]
ignore            = ["E501"]
per-file-ignores  = { "tests/*.py" = ["S101", "S603"] }
