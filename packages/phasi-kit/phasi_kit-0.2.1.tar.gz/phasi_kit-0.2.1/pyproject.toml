[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "phasi-kit"
version = "0.2.1"
description = "Thai VAT tax ID lookup with 10/13-digit support (RD VATINFO)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "phasi-kit maintainers" }
]
dependencies = [
  "httpx>=0.27",
  "beautifulsoup4>=4.12",
  "loguru>=0.7",
]

[project.urls]
Homepage = "https://example.com/phasi-kit"
Repository = "https://example.com/phasi-kit.git"

[tool.hatch.build.targets.wheel]
packages = ["phasi_kit"]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21.0",
]
