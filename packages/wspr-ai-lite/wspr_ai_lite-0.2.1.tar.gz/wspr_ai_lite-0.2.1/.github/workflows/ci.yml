name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]   # match your local env; expand later if desired

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Show env (debug)
        run: |
          python -V
          uname -a
          lscpu | head -n 5 || true

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip freeze

      - name: Run tests (verbose, stop on first failure)
        run: |
          pytest -vv --maxfail=1

      - name: Upload pytest cache/logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: |
            .pytest_cache
            .coverage
