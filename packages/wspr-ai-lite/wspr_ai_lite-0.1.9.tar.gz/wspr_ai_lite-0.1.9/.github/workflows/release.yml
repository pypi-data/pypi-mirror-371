name: publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Verify tag matches package version
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          echo "Tag: $TAG"
          PKG_VERSION=$(python -c 'import re, pathlib; txt=pathlib.Path("src/wspr_ai_lite/__init__.py").read_text(encoding="utf-8"); m=re.search(r"__version__\s*=\s*\"([^\"]+)\"", txt); print(m.group(1) if m else "")')
          echo "Package version: $PKG_VERSION"
          [ -n "$PKG_VERSION" ] || { echo "Could not read __version__"; exit 1; }
          test "$TAG" = "$PKG_VERSION" || { echo "Tag $TAG != package $PKG_VERSION"; exit 1; }
      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
