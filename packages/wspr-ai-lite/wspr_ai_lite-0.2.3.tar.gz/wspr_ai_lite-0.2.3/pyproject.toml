[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "wspr-ai-lite"
dynamic = ["version"]
description = "Lightweight WSPR analytics: DuckDB ingest + Streamlit dashboard."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Greg Beam (KI7MT)" }]
keywords = ["wspr", "ham radio", "duckdb", "streamlit", "amateur radio", "analytics"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Environment :: Console",
]

dependencies = [
  "duckdb",
  "pandas",
  "streamlit",
  "requests",
]

[project.urls]
Homepage = "https://github.com/KI7MT/wspr-ai-lite"
Documentation = "https://ki7mt.github.io/wspr-ai-lite/"
Source = "https://github.com/KI7MT/wspr-ai-lite"
Issues = "https://github.com/KI7MT/wspr-ai-lite/issues"
Changelog = "https://github.com/KI7MT/wspr-ai-lite/blob/main/CHANGELOG.md"

[project.scripts]
wspr-ai-lite = "wspr_ai_lite.cli:main"
wspr-lite = "wspr_ai_lite.cli:deprecated_entrypoint"

[tool.hatch.version]
path = "src/wspr_ai_lite/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/wspr_ai_lite"]

# --- your interrogate block (keep this!) ---
[tool.interrogate]
fail-under = 70
verbose = true
ignore-init-method = true
ignore-magic = true
ignore-private = true
exclude = [".venv", "data", "site", "build", "dist", "tmp", "temp", ".pytest_cache", "__pycache__"]
color = true
