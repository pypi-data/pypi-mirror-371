name: smoke
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build deps (make smoke-test uses system python)
        run: |
          python -m pip install --upgrade pip build

      - name: Run smoke-test
        run: make smoke-test
