name: "Bug Report"
description: Report something that isnâ€™t working correctly.
labels: [bug]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what went wrong.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `wspr-ai-lite ingest ...`
        2. Start the UI
        3. Observe the error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `wspr-ai-lite --version`
