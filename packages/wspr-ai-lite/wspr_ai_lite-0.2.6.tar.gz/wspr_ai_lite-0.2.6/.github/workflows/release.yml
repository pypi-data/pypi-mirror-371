name: publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Verify tag matches package version
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          echo "Tag: $TAG"
          PYPROJ_VERSION=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")
          echo "Version in pyproject.toml: $PYPROJ_VERSION"
          [ -n "$PYPROJ_VERSION" ] || { echo "Could not read version from pyproject.toml"; exit 1; }
          test "$TAG" = "$PYPROJ_VERSION" || { echo "Tag $TAG != pyproject $PYPROJ_VERSION"; exit 1; }

      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
