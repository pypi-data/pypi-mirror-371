[build-system]
requires = ["setuptools>=70", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "wspr-ai-lite"
version = "0.2.6"
requires-python = ">=3.11"

# These get bundled into the wheel/sdist
dependencies = [
    "duckdb>=0.10.2",
    "streamlit>=1.37.0",
    "pandas>=2.2",
    "click>=8.1",
    "requests>=2.31",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit",
]

docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-macros-plugin",
]

[tool.hatch.build.targets.wheel]
packages = ["src/wspr_ai_lite"]

readme = "README.md"
description = "Lightweight WSPR analytics: DuckDB ingest + Streamlit dashboard."
license = { file = "LICENSE" }
authors = [{ name = "Greg Beam (KI7MT)" }]
keywords = ["wspr", "ham radio", "duckdb", "streamlit", "amateur radio", "analytics"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Environment :: Console",
]




[project.scripts]
wspr-ai-lite = "wspr_ai_lite.cli:main"
wspr-lite = "wspr_ai_lite.cli:deprecated_entrypoint"

[project.urls]
Homepage = "https://github.com/KI7MT/wspr-ai-lite"
Documentation = "https://ki7mt.github.io/wspr-ai-lite/"
Source = "https://github.com/KI7MT/wspr-ai-lite"
Issues = "https://github.com/KI7MT/wspr-ai-lite/issues"
Changelog = "https://github.com/KI7MT/wspr-ai-lite/blob/main/CHANGELOG.md"

# --- your interrogate block (keep this!) ---
[tool.interrogate]
fail-under = 70
verbose = true
ignore-init-method = true
ignore-magic = true
ignore-private = true
exclude = [".venv", "data", "site", "build", "dist", "tmp", "temp", ".pytest_cache", "__pycache__"]
color = true
