site_name: WSPR AI Lite Documentation
site_description: Lightweight WSPR analytics with DuckDB + Streamlit
site_author: KI7MT
site_url: https://ki7mt.github.io/wspr-ai-lite/
repo_url: https://github.com/KI7MT/wspr-ai-lite
repo_name: KI7MT/wspr-ai-lite

theme:
  name: material
  language: en
  palette:
    primary: indigo

  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - User Setup: user-setup.md
  - Developer Setup: developer-setup.md
  - Testing: testing.md
  - Makefile: makefile.md
  - Troubleshooting: troubleshooting.md
  - Process Release: process-release.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - macros:
      include_dir: docs/_ext
      modules:
        - wspr_macros

extra:
  version: !ENV [WSPR_AI_LITE_VERSION, dev]

# MkDocs serves content from the ./docs directory.
# Make sure these files exist (copied from your repo):
#   docs/README.md, docs/DEV_SETUP.md, docs/MAKEFILE.md, docs/TESTING.md, docs/TROUBLESHOOTING.md
