site_name: WSPR AI Lite Documentation
site_description: Lightweight WSPR analytics with DuckDB + Streamlit
site_author: KI7MT
repo_url: https://github.com/KI7MT/wspr-ai-lite
repo_name: KI7MT/wspr-ai-lite

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Setup:
      - User Setup & Usage: user-setup.md
      - Developer Setup: DEV_SETUP.md
      - Makefile Guide: MAKEFILE.md
  - Testing: TESTING.md
  - Troubleshooting: TROUBLESHOOTING.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

# MkDocs serves content from the ./docs directory.
# Make sure these files exist (copied from your repo):
#   docs/README.md, docs/DEV_SETUP.md, docs/MAKEFILE.md, docs/TESTING.md, docs/TROUBLESHOOTING.md
