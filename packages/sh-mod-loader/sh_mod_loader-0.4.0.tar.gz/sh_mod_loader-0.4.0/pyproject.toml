[build-system]
requires = ["setuptools >= 80.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sh_mod_loader"
version = "0.4.0"
authors = [
  { name="SeniorShadifer" },
]
description = "Simple ModLoader for Python"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/SeniorShadifer/MyModLoader"
Issues = "https://github.com/SeniorShadifer/MyModLoader/issues"