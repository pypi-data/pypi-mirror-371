[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["geoinsights_3d*"]

[tool.setuptools.package-data]
geoinsights_3d = ["demo_data/*.csv", "assets/*.png"]
# -----------------------------

[project]
name = "geoinsights-3d"
version = "1.101" 
authors = [
  { name="Gavin Chapman", email="gavinjchapman@gmail.com" }, # Corrected a small typo in your email
]
description = "Rapid drilling data visualisation and analysis for geologists with AI."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]

dependencies = [
    "streamlit",
    "pandas",
    "numpy",
    "plotly",
    "google-genai",
    "scikit-learn",
    "Pillow",
    "matplotlib",
    "shap",
    "tensorflow",
    "scikit-image"
]

[project.urls]
"Homepage" = "https://github.com/chapmangj/geoinsights3d" 
"Tutorial" = "https://medium.com/@gavinjchapman/geoinsights-3d-rapid-drilling-data-visualisation-and-analysis-for-geologists-with-ai-1163b4039bb1"
"User Guide" = "https://github.com/chapmangj/geoinsights3d/blob/main/GeoInsights%203D%20User%20Guide.pdf"

[project.scripts]
geoinsights-3d = "geoinsights_3d.__main__:main"
