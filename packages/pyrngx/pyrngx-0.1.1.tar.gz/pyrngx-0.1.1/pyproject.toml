[build-system]
requires = ["scikit-build-core>=0.9", "pybind11>=2.12", "numpy"]
build-backend = "scikit_build_core.build"

[project]
name = "pyrngx"
version = "0.1.1"
description = "Parallel & reproducible counter-based RNG streams for HPC (Philox/Threefry) with stream splitting, jump-ahead and deterministic distributions."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Kabir Dhruw" }]
dependencies = ["numpy>=1.22"]
license = {text = "MIT"}

[tool.scikit-build]
wheel.py-api = "cp311"
cmake.minimum-version = "3.18"
