[project]
name = "root-painter"
description = "RootPainter GUI and trainer packaged as a single CLI"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPL-3.0-or-later" }
dependencies = [
    "root-painter-painter",
    "root-painter-trainer",
    "typer[all]>=0.16.1",
]
version = "0.1.4"

[project.scripts]
root-painter = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main"]

[tool.setuptools.packages.find]
where = [""]
include = ["painter", "painter.*", "trainer", "trainer.*"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material[imaging]>=9.6.17",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.sources]
root-painter-trainer = { path = "trainer" }
root-painter-painter = { path = "painter" }
