site_name: "Cordage: Computational Research Data Management"
theme:
  name: material
  logo: assets/icon_small.svg
  favicon: assets/favicon.svg
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.foo
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
repo_url: https://github.com/plonerma/cordage
repo_name: plonerma/cordage
