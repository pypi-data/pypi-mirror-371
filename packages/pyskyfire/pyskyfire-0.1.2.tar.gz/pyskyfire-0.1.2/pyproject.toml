[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "pyskyfire"
version = "0.1.2"
description = "A Python library for rocket engine simulation and design."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Ask Haugerud Hovik", email = "ask.hovik@gmail.com" }]
dependencies = [
  "numpy>=2.3",
  "scipy>=1.16",
  "matplotlib>=3.10",
  "cantera>=3.1",
  "rocketcea>=1.2",
  "vispy>=0.15",
  "coolprop>=7.0",
  "pandas>=2.3",
  "cloudpickle>=3.1",
  "pyvis>=0.3",
  "pywebview>=6.0",
  "PySide6>=6.9"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ask-hovik/pyskyfire"
Issues = "https://github.com/ask-hovik/pyskyfire/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pyskyfire"]

[tool.hatch.build]
include = [
  "src/pyskyfire/**",
  "README.md",
  "LICENSE",
]