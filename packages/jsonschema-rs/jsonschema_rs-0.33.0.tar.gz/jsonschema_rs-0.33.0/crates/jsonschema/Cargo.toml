[package]
name = "jsonschema"
version = "0.33.0"
description = "JSON schema validaton library"
keywords = ["jsonschema", "validation"]
categories = ["web-programming"]
readme = "README.md"
license.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true
authors.workspace = true

[lints.clippy]
result_large_err = "allow"

[features]
default = ["resolve-http", "resolve-file"]

resolve-http = ["reqwest"]
resolve-file = []
resolve-async = ["referencing/retrieve-async", "reqwest/default", "dep:async-trait", "dep:tokio"]

[dependencies]
ahash.workspace = true
base64 = "0.22"
bytecount = { version = "0.6", features = ["runtime-dispatch-simd"] }
email_address = "0.2.9"
fancy-regex = "0.16"
fraction = { version = "0.15", default-features = false, features = [
  "with-bigint",
] }
idna = "1.0.2"
itoa = "1"
num-cmp = "0.1"
once_cell = "1.20.1"
percent-encoding = "2.3"
regex-syntax = "0.8.5"
reqwest = { version = "0.12", features = [
  "blocking",
  "json",
], default-features = false, optional = true }
referencing = { version = "0.33.0", path = "../jsonschema-referencing" }
serde.workspace = true
serde_json.workspace = true
uuid-simd = "0.8"

tokio = { version = "1.0", features = ["fs", "rt"], optional = true }
async-trait = { version = "0.1.86", optional = true }
num-traits = "0.2.19"
regex = "1.11.1"

[dev-dependencies]
benchmark = { path = "../benchmark/" }
codspeed-criterion-compat = { version = "3.0", default-features = false }
criterion = { version = "0.7", default-features = false }
testsuite = { package = "jsonschema-testsuite", path = "../jsonschema-testsuite" }
test-case = "3"
tokio = { version = "1", features = ["macros", "rt"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
mockito = "1.5"
tempfile = "3.13.0"

[[bench]]
harness = false
name = "jsonschema"

[[bench]]
harness = false
name = "keywords"

[[bench]]
harness = false
name = "errors"

[[bench]]
harness = false
name = "location"
