[metadata]
name = desktop-access-mcp-server
version = 0.1.0


[options]
packages = find:
python_requires = >=3.8
install_requires =
    mcp>=1.0.0
    Pillow>=9.0.0
    pynput>=1.7.0
    mss>=9.0.0

[options.packages.find]
where = .
include = desktop_access_mcp_server*

[options.entry_points]
console_scripts =
    desktop-access-mcp-server = desktop_access_mcp_server.entry_point:run_server
    desktop-cli = desktop_access_mcp_server.cli_entry_point:run_cli
