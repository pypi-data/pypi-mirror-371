[metadata]
name = charisma-sdk
description = SDK for Charisma.ai
author = To Play For Ltd.
author_email = hello@charisma.ai
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/charisma-ai/charisma-sdk-python
project_urls = 
	Documentation = https://github.com/charisma-ai/charisma-sdk-python/blob/main/README.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyee
	python-socketio[client]>=4.0,<5.0
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
	--capture no
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = charisma_sdk
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

