name: Release PyPi

on:
  release:
    types:
      - created
jobs:
  release-job:
    name: Build and publish on PyPi
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      run: uv publish --token ${{ secrets.PYPI_TOKEN }}

    - name: Check upload
      run: uv run --with dotevals --no-project -- python -c "import dotevals"
