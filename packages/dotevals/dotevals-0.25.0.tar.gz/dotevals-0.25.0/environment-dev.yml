# To use:
#
#   $ conda env create -f environment-dev.yml  # `mamba` works too for this command
#   $ conda activate outlines-eval
#
name: doteval
channels:
  - conda-forge
  - huggingface
  - pytorch
  - nvidia
dependencies:
  - python==3.10.0
  - jinja2
  - numpy
  - pillow
  - pydantic>=2.0
  - scipy
  - pytest
  - pre-commit
  - transformers
  - datasets
  - pytorch
  - optimum>=1.12.0
  - outlines==0.0.37
  - huggingface_hub
  - hypothesis-jsonschema
  - fastapi
  - pydantic==2.7
  - sqlalchemy[mypy]
  - diskcache==5.6.3
  - async-lru==2.0.4
  - jupyterlab
  - click
  - pip
  - pip:
    - -e ".[test]"
    - modal
    - auto-gptq --extra-index-url https://huggingface.github.io/autogptq-index/whl/cu118/
    - vllm
