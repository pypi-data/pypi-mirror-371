[project]
name = "mailtrace"
version = "0.2.0"
description = ""
authors = [{ name = "SiriusKoan", email = "me@siriuskoan.one" }]
readme = "README.md"
dependencies = [
    "click>=8.2.1",
    "opensearch-py>=3.0.0",
    "paramiko>=3.5.1",
    "pyyaml>=6.0.2",
]

[project.scripts]
mailtrace = "mailtrace.__main__:cli"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8-pyproject>=1.2.3",
    "isort>=6.0.1",
    "pyright>=1.1.402",
]

[tool.flake8]
exclude = ".venv"
ignore = ['E501', 'E704', 'W503']

[tool.isort]
profile = "black"
src_paths = ["mailtrace"]

[tool.pyright]
include = ["mailtrace"]
reportMissingImports = "error"

[tool.black]
line-length = 79
