[project]
name = "Ara_core"
version = "1.1.1"
description = "Lightweight minimalistic Ara framework"
readme = "README.md"
authors = [{ name = "HanamileH", email = "hanamileh@gmail.com" }]
license = "MIT"

dependencies = [
   "glfw>=2.8.0",
   "pyopengl>=3.1.9",
   "ara_log>=1.0.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/hanamileh-DEV/Ara_core"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"