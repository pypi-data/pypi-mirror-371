[project]
name = "summd"
version = "0.1.0"
description = "A CLI tool to bundle coding files into a single Markdown file."
authors = [{ name = "a-duty-rookie", email = "yutaro1127@gmail.com" }]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["nbformat (>=5.10.4,<6.0.0)", "pathspec (>=0.12.1,<0.13.0)"]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
summd = "summd.__main__:main"
