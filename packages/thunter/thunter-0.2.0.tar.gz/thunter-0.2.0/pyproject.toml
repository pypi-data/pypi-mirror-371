[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"

[project]
name = "thunter"
version = "0.2.0"
description = "A CLI To Do list w/ time tracking."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.1",
    "pyparsing>=3.2.3",
    "rich>=14.1.0",
    "typer>=0.16.1",
]
authors = [{ name = "Alejandro Frias", email = "joker454@gmail.com" }]
maintainers = [{ name = "Alejandro Frias", email = "joker454@gmail.com" }]
license = "MIT"
keywords = ["cli", "todo", "task", "tracking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
]

[project.scripts]
thunter = "thunter.cli:main"

[project.urls]
Issues = "https://github.com/AlejandroFrias/thunter/issues"
Source = "https://github.com/AlejandroFrias/thunter"

[dependency-groups]
build = [
    "twine>=6.1.0",
]
dev = [
    "coverage>=7.10.4",
    "ruff>=0.12.9",
]
