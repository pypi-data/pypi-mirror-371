[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "replicate-batch-process"
version = "1.1.1"
description = "Intelligent batch processing tool for Replicate models with automatic fallback mechanisms"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "preangelleo"}
]
maintainers = [
    {name = "preangelleo"}
]
keywords = [
    "replicate",
    "ai", 
    "batch-processing",
    "image-generation",
    "machine-learning",
    "api-client",
    "fallback-mechanism",
    "concurrent-processing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "replicate>=0.15.0",
    "requests>=2.25.0", 
    "asyncio-throttle>=1.0.2",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
test = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
replicate-batch = "replicate_batch_process.main:main"
replicate-init = "replicate_batch_process.init_environment:main"

[project.urls]
Homepage = "https://github.com/preangelleo/replicate_batch_process"
Documentation = "https://github.com/preangelleo/replicate_batch_process#readme"
Repository = "https://github.com/preangelleo/replicate_batch_process.git"
"Bug Reports" = "https://github.com/preangelleo/replicate_batch_process/issues"
Changelog = "https://github.com/preangelleo/replicate_batch_process/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["replicate_batch_process*"]
exclude = ["tests*", "output*", "code_backup*", ".claude-flow*", ".swarm*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | output
  | code_backup
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
    "output/",
    "code_backup/",
    ".claude-flow/",
    ".swarm/"
]