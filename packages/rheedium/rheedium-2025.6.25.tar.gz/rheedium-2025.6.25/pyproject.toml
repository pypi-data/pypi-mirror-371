[project]
name = "rheedium"
version = "2025.06.25"
description = "Differentiable RHEED simulations and Reconstruction in JAX"
authors = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
license = {file = "LICENSE"}
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "RHEED",
    "MBE",
    "PLD",
    "JAX",
    "Electron Diffraction",
    "Automated Synthesis",
    "Differentiable Programming"
]
readme = "README.md"
requires-python = ">=3.11, <3.14"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]
dependencies = [
    "jaxtyping >= 0.2.21",
    "chex >= 0.1.85",
    "optax >= 0.1.8",
    "pytest >= 8.0.0",
    "beartype",
    "ipython>=8.31.0",
    "jupyter>=1.1.1",
    "numpy>=2.2.1",
    "scipy>=1.14.1",
    "matplotlib>=3.10.0",
    "jupyter-black>=0.4.0",
    "ipykernel>=6.29.5",
    "pandas>=2.3.0",
    "jax>=0.7.0 ; sys_platform == 'win64'",
    "jax>=0.7.0 ; sys_platform == 'darwin'",
    "jax[cuda12]>=0.7.0 ; platform_machine == 'x86_64' and sys_platform == 'linux'",
    "black>=25.1.0",
    "isort>=6.0.1",
]
[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=3.0.2",
    "nbsphinx>=0.9.7",
    "myst-parser>=2.0.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
    "sphinx-autobuild>=2024.10.3",
    "furo>=2025.7.19",
    "sphinx-autodoc-typehints>=3.0.1",
    "numpydoc>=1.9.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "chex>=0.1.89",
]
dev = [
    "cryoblob[docs,test]",
    "black[jupyter]>=25.1.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "ipywidgets>=8.1.0",
    "ruff>=0.12.9",
    "twine>=6.0.1",
]
notebooks = [
    "ipywidgets>=8.1.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
]
all = [
    "rheedium[docs,test,dev,notebooks]",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "src"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.coverage.run]
source = ["rheedium"]
omit = [
    "tests/*",
    "**/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "pass",
    "raise ImportError",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"rheedium" = ["py.typed"]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/rheedium/"
Documentation = "https://rheedium.readthedocs.io/"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 99
target-version = "py312"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "ANN", "S", "A", "C4", "PIE", "PT", "RET", "SIM", "ARG", "ERA", "PL"]
ignore = [
    "ANN401",
    "PYI021",
    "F722",
    "COM812",
]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.per-file-ignores]
"**/*.py" = ["F821"]

[tool.ruff.lint.isort]
known-third-party = ["jax", "jaxtyping"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "preserve"
