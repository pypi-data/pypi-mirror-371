[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phootlogger"
version = "0.1.0"
authors = [
  { name="Parker Hooten", email="parkerhooten@gmail.com" },
]
description = "Package to print out messages to user."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["messages", "logger"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS"
]

[project.urls]
"Homepage" = "https://github.com/phooten/phootlogger/"
"Bug Tracker" = "https://github.com/phooten/phootlogger/issues"


