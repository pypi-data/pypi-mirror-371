[project]
name = "kabforge"
version = "0.1.2"
description = "kABForge - khasi AsyncIO Bot Forge: Framework for creating Telegram bots"
authors = [
    { name="Aziz Khasanov", email="runpadshell9@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["telegram", "bot", "framework", "asyncio", "kabforge", "aiogram"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: Communications :: Chat"
]
dependencies = [
    "httpx>=0.24",
    "aiofiles>=24.1",
    "aiocache>=0.12",
    "aiosqlite>=0.21",
    "asyncpg>=0.30",
    "attrs>=25.3",
    "loguru>=0.7",
    "pydantic>=2.11",
    "yarl>=1.20",
    "multidict>=6.6",
    "babel>=2.17",
    "python-dotenv>=1.1",
    "tortoise-orm>=0.25",
    "magic-filter>=1.0",
    "pypika-tortoise>=0.6",
    "pytest>=8.4",
    "pytest-asyncio>=1.1",
    "typing-extensions>=4.14"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
