[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pytmx-ng"
version = "3.34.1"
description = "Loads tiled tmx maps"
readme = {file = "readme.md", content-type = "text/markdown"}
license = {text = "LGPL-3.0-or-later"}
authors = [
    {name = "bitcraft", email = "leif.theden@gmail.com"}
]
maintainers = [
    {name = "Peter Nearing", email = "me@peternearing.ca"}
]
classifiers = [
        "Intended Audience :: Developers",
        "Development Status :: 5 - Production/Stable",
        "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Games/Entertainment",
        "Topic :: Multimedia :: Graphics",
        "Topic :: Software Development :: Libraries :: pygame",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/pnearing/pytmx-ng"
Repository = "https://github.com/pnearing/pytmx-ng"
Issues = "https://github.com/pnearing/pytmx-ng/issues"

[tool.setuptools]
packages = ["pytmx"]

[project.optional-dependencies]
pygame = ["pygame>=2.0.0"]
pygame-ce = ["pygame-ce>=2.1.3"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
line_length = 88
profile = "black"
skip_gitignore = true