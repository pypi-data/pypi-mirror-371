[project]
name = "mcp-long-context-reader"
version = "0.9.0"
description = "A tool to help agents read and query long documents."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Yuping Lin", email = "linyupin@msu.edu" },
    { name = "Zitao Li", email = "zitao.l@alibaba-inc.com" },
]
maintainers = [
    { name = "Yuping Lin", email = "linyupin@msu.edu" },
    { name = "Zitao Li", email = "zitao.l@alibaba-inc.com" },
]
requires-python = ">=3.10"
keywords = ["mcp", "llm", "document", "reader", "long-context", "rag", "summarization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "dashscope>=1.23.5",
    "faiss-cpu>=1.11.0",
    "fastmcp>=2.8.1",
    "langchain>=0.3.25",
    "langchain-community>=0.3.25",
    "langchain-openai>=0.3.24",
    "tiktoken>=0.9.0",
    "transformers>=4.52.4",
]

[project.urls]
Homepage = "https://github.com/yuplin2333/mcp-long-context-reader"
Repository = "https://github.com/yuplin2333/mcp-long-context-reader"
Issues = "https://github.com/yuplin2333/mcp-long-context-reader/issues"
Documentation = "https://github.com/yuplin2333/mcp-long-context-reader#readme"

[project.scripts]
mcp-long-context-reader = "mcp_long_context_reader.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
