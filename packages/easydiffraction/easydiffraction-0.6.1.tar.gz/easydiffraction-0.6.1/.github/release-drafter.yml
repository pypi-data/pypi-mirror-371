# This file is used to configure the Release Drafter GitHub Action
# https://github.com/marketplace/actions/release-drafter

name-template: 'easydiffraction $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'Added'
    labels:
      - '[scope] significant'
      - '[scope] enhancement'
  - title: 'Fixed'
    labels:
      - '[scope] bug'
  - title: 'Changed'
    labels:
      - '[scope] maintenance'
  - title: 'Documentation'
    labels:
      - '[scope] documentation'

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - '[scope] significant'
  minor:
    labels:
      - '[scope] enhancement'
  patch:
    labels:
      - '[scope] bug'
      - '[scope] maintenance'
      - '[scope] documentation'
  default: patch

template: |
  $CHANGES
