[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "sandpaper-py"
version = "0.0.5"
authors = [
  { name="Aaryan Dadu", email="aaryandadu5157@gmail.com" },
]
description = "SandPaper is a package for scraping web pages with Playwright and exporting structured data to CSV."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Aaryan-Dadu/SandPaper"

[project.scripts]
sandpaper = "sandpaper_py.menu:sandpaper"