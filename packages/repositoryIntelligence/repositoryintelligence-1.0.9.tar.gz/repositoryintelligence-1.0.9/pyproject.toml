[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "repositoryIntelligence"
version = "1.0.9"
authors = [
  { name="Ted Habermann", email="ted@metadatagamechangers.com" },
]
description = "A package supporting analysis of DataCite Repositories."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Free for non-commercial use",
    "Operating System :: OS Independent",
]
dependencies = [
  "jsonpath_ng==1.7.0"
]
[project.urls]
"Homepage" = "https://github.com/Metadata-Game-Changers/repositoryIntelligence"
"Bug Tracker" = "https://github.com/Metadata-Game-Changers/repositoryIntelligence/issues"
