[metadata]
name = torchlanc
version = 1.0
author = ArtificialSweetener
author_email = artificialsweetenerai@proton.me
description = A High-Quality Lanczos Scaler for PyTorch
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/Artificial-Sweetener/TorchLanc
license = GPL-3.0-or-later
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	torch

[options.extras_require]
dev = 
	pytest
	torchvision
	numpy
	Pillow
	py-cpuinfo

[egg_info]
tag_build = 
tag_date = 0

