[project]
name = "ros2em"
version = "0.2.0"
description = "ROS2 Environment Manager"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kodo Robotics", email = "kodorobotics@gmail.com" }]
dependencies = ["typer[all]", "rich"]
requires-python = ">=3.7"

[project.scripts]
ros2em = "ros2em.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"