[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "undetected-chrome-mcp-server"
version = "1.0.0"
description = "Undetected ChromeDriver MCP server for enhanced browser automation with anti-detection capabilities"
authors = [
    {name = "Andrew Lewin", email = "andrewlwn77@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "undetected-chromedriver>=3.5.0",
    "selenium>=4.15.0",
    "Pillow>=10.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
undetected-chrome-mcp-server = "undetected_chrome_mcp.server:cli_main"
undetected-chrome-mcp-debug = "undetected_chrome_mcp.server_debug:cli_main"
undetected-chrome-mcp-minimal = "undetected_chrome_mcp.server_minimal:cli_main"
undetected-chrome-mcp-fixed = "undetected_chrome_mcp.server_fixed:cli_main"
undetected-chrome-mcp-single = "undetected_chrome_mcp.server_single:cli_main"

[project.urls]
Homepage = "https://github.com/andrewlwn77/undetected-chrome-mcp-server"
Repository = "https://github.com/andrewlwn77/undetected-chrome-mcp-server"
Issues = "https://github.com/andrewlwn77/undetected-chrome-mcp-server/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"