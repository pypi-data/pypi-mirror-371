[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yokedcache"
dynamic = ["version"]
description = "A robust, performance-focused caching library for Python backends with FastAPI integration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Project Yoked LLC" },
]
keywords = [
    "cache",
    "caching",
    "fastapi",
    "redis",
    "database",
    "orm",
    "sqlalchemy",
    "performance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]
dependencies = [
    "redis>=4.0.0",
    "fastapi>=0.68.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
sqlalchemy = ["sqlalchemy>=1.4.0"]
fuzzy = ["fuzzywuzzy>=0.18.0", "python-levenshtein>=0.12.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "fakeredis>=2.0.0",
    "httpx>=0.24.0",
    "types-PyYAML>=6.0.0",
    "types-redis>=4.0.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.12.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/sirstig/yokedcache"
Documentation = "https://sirstig.github.io/yokedcache"
Repository = "https://github.com/sirstig/yokedcache"
"Bug Tracker" = "https://github.com/sirstig/yokedcache/issues"

[project.scripts]
yokedcache = "yokedcache.cli:main"

[tool.hatch.version]
path = "src/yokedcache/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/yokedcache"]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-config",
    "--strict-markers",
    "--cov=yokedcache",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/yokedcache"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
