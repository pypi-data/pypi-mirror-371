site_name: YokedCache
site_description: High-performance caching for modern Python applications
site_url: https://sirstig.github.io/yokedcache
repo_url: https://github.com/sirstig/yokedcache
repo_name: sirstig/yokedcache

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - content.code.copy
    - content.code.annotate
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_signature_annotations: true
            show_source: false
            filters: ["!^_", "!^__"]

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts: core-concepts.md
  - Configuration: configuration.md
  - Usage Guide:
      - Usage Patterns: usage-patterns.md
      - FastAPI Integration: tutorials/fastapi.md
      - SQLAlchemy Integration: tutorials/sqlalchemy.md
  - Advanced Features:
      - Backends & Setup: backends.md
      - Vector Search: vector-search.md
      - Monitoring & Health: monitoring.md
  - Reference:
      - CLI Tool: cli.md
      - Performance: performance.md
      - Security: security.md
      - Testing: testing.md
      - Troubleshooting: troubleshooting.md
      - API Reference: api/index.md

