<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qalita CLI UI - Sources</title>
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="left">
        <img src="/static/logo-no-slogan.png" alt="Qalita" />
        <span>Qalita CLI UI</span>
      </div>
      <div class="right">
        <a href="https://doc.qalita.io/" target="_blank" rel="noopener noreferrer">Help</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Sources</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Visibility</th>
            <th>Validity</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for s in sources %}
          <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.type }}</td>
            <td>{{ s.visibility }}</td>
            <td>{{ s.validate or '' }}</td>
            <td>{{ s.description }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
