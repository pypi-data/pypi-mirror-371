[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binoauth"
version = "0.0.5"
description = "Multi-tenant authentication and authorization Python SDK supporting OAuth2, OpenID Connect, API keys, and multiple authentication methods"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Binoauth", email = "support@binoauth.com"}]
keywords = ["authentication", "authorization", "oauth2", "openid-connect", "api", "sdk", "multi-tenant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
dependencies = [
    "urllib3>=1.25.3",
    "python-dateutil>=2.8.0",
    "pydantic>=1.10.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "bump-my-version>=1.2.1",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://binoauth.com"
Documentation = "https://docs.binoauth.com"
Repository = "https://github.com/binoauth/binoauth-python-sdk"
"Bug Tracker" = "https://github.com/binoauth/binoauth-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["binoauth*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Auto-generated directories
  binoauth/admin/
  | binoauth/tenant/
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
skip_glob = [
    "binoauth/admin/**",
    "binoauth/tenant/**",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
    "binoauth/admin/",
    "binoauth/tenant/",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "binoauth/admin/",
    "binoauth/tenant/",
]
per-file-ignores = [
    "__init__.py:F401,F403",
    "test_*.py:D",
]

[tool.pytest.ini_options]
testpaths = ["binoauth"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=binoauth --cov-report=term-missing --cov-report=html"
