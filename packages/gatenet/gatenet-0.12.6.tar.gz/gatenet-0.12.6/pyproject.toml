[project]
authors = [
  {name = "MJ Anglin", email = "contact@mjanglin.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.25.0",
  "aiohttp>=3.8.0",
  "zeroconf>=0.47.0",
  "psutil>=5.8.0",
  "rich>=10.0.0",
  "fastapi>=0.68.0",
  "uvicorn>=0.15.0",
  "httpx>=0.24.0",
]
description = "Python library for gateways, networks, and devices."
license = "MIT"
license-files = ["LICENSE"]
name = "gatenet"
readme = "README.md"
requires-python = ">=3.9"
version = "0.12.6"

[project.urls]
Homepage = "https://github.com/clxrityy/gatenet"
Issues = "https://github.com/clxrityy/gatenet/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.26"]

[tool.hatch.build]
include = [
  "src/gatenet/**",
  "README.md",
  "LICENSE",
  "CHANGELOG.md",
]
sources = ["src"]

[tool.hatch.metadata]
include = ["LICENSE", "CHANGELOG.md", "README.md"]

[project.optional-dependencies]
all = [
  "bleak>=0.19.0",
  "pyobjc-core>=9.0",
  "pyobjc-framework-Cocoa>=9.0",
  "pyobjc-framework-CoreBluetooth>=9.0",
  "pyobjc-framework-libdispatch>=9.0",
  "numpy>=1.21.0",
  "matplotlib>=3.5.0",
  "Flask>=2.0.0",
]
bluetooth = [
  "bleak>=0.19.0",
]
dashboard = [
  "Flask>=2.0.0",
]
dev = [
  "pytest >=8.0.0",
  "pytest-cov >=4.0.0",
  "coverage >=7.0.0",
  "pytest-asyncio >=1.0.0",
  "twine",
]
macos = [
  "pyobjc-core>=9.0",
  "pyobjc-framework-Cocoa>=9.0",
  "pyobjc-framework-CoreBluetooth>=9.0",
  "pyobjc-framework-libdispatch>=9.0",
]
mesh = [
  "numpy>=1.21.0",
  "matplotlib>=3.5.0",
]

[project.scripts]
gatenet = "gatenet.cli:main"
