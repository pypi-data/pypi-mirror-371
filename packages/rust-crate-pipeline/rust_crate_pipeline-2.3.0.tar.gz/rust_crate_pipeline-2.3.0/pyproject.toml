[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rust-crate-pipeline"
version = "2.3.0"
authors = [
    {name = "SigilDERG Team", email = "sigilderg@example.com"}
]
description = "A comprehensive pipeline for analyzing Rust crates with AI enrichment and enhanced scraping"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["rust", "crates", "analysis", "ai", "pipeline", "scraping"]

dependencies = [
    # Core HTTP & Networking
    "requests>=2.31.0,<3.0.0",
    "requests-cache>=1.1.1,<2.0.0",
    "httpx>=0.25.0,<1.0.0",
    "aiohttp>=3.9.0,<4.0.0",
    
    # Web Scraping & Browser Automation
    "beautifulsoup4>=4.12.0,<5.0.0",
    "lxml>=4.9.0,<6.0.0",
    "playwright>=1.40.0,<2.0.0",
    "selenium>=4.15.0,<5.0.0",
    "crawl4ai>=0.6.0,<1.0.0",
    
    # LLM & AI Integration
    "litellm>=1.30.0,<2.0.0",
    "llama-cpp-python>=0.2.0,<1.0.0",
    "tiktoken>=0.5.0,<1.0.0",
    
    # Azure AI Services
    "azure-core>=1.29.0,<2.0.0",
    "azure-identity>=1.15.0,<2.0.0",
    "azure-ai-inference>=1.0.0b9,<2.0.0",
    
    # Data Processing & Analysis
    "pydantic>=2.5.0,<3.0.0",
    "dataclasses-json>=0.6.0,<1.0.0",
    "toml>=0.10.0,<1.0.0",
    "python-dateutil>=2.8.0,<3.0.0",
    "radon>=6.0.0,<7.0.0",
    "rustworkx>=0.13.0,<1.0.0",
    
    # Privacy & Security
    "presidio-analyzer>=2.2.0,<3.0.0",
    "spacy>=3.7.0,<4.0.0",
    
    # System & Utilities
    "psutil>=5.9.0,<7.0.0",
    "tqdm>=4.66.0,<5.0.0",
]

[project.urls]
Homepage = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production"
Documentation = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production#readme"
Repository = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production"
"Bug Tracker" = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production/issues"

[project.scripts]
rust-crate-pipeline = "rust_crate_pipeline.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["rust_crate_pipeline*"]

[tool.setuptools.package-data]
rust_crate_pipeline = ["*.md", "*.txt", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
# Rule Zero Compliance: Clean test output by filtering third-party deprecation warnings
filterwarnings = [
    "ignore::DeprecationWarning:pydantic._internal._config",
    "ignore::UserWarning:pkg_resources",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
# Configure async testing support
asyncio_mode = "auto"

[tool.mypy]
# Rule Zero Compliance: Strict type checking for robust code quality
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Performance optimization for dmypy daemon
cache_dir = ".mypy_cache"
sqlite_cache = true

# Module-specific settings
[[tool.mypy.overrides]]
module = [
    "requests_cache.*",
    "beautifulsoup4.*",
    "bs4.*",
    "tqdm.*",
    "tiktoken.*",
    "psutil.*",
    "llama_cpp.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["openai.*"]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["crawl4ai.*"]
ignore_missing_imports = true
