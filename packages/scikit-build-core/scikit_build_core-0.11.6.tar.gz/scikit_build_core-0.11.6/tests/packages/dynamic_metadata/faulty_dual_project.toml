[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "fancy"
dynamic = ["version", "readme", "license"]

[tool.scikit-build]
experimental = true
metadata.version.provider = "test_dual"
metadata.license.provider = "test_dual"
metadata.readme.provider = "test_dual"
