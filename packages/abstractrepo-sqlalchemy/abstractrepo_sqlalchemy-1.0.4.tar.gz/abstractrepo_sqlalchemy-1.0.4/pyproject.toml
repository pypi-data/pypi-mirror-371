[build-system]
requires = ["setuptools>=46.4.0", "wheel", "abstractrepo>=1.4.2"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["abstractrepo_sqlalchemy"]

[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "@(abc\\.)?abstractmethod",
    "# pragma: no cover",
]
exclude_lines = [
    "raise NotImplementedError",
    "@(abc\\.)?abstractmethod",
    "# pragma: no cover",
]
