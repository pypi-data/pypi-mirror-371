[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BICSdifftest"
version = "1.0.1"
description = "Differential Testing Framework for Verilog Hardware Verification"
authors = [
    {name = "Guolin Yang", email = "curryfromuestc@gmail.com"}
]
maintainers = [
    {name = "Guolin Yang", email = "curryfromuestc@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "hardware verification",
    "differential testing", 
    "verilog",
    "cocotb",
    "verilator",
    "pytorch",
    "golden model",
    "rtl verification",
    "hardware testing",
    "eda"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education", 
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=1.10.0",
    "numpy>=1.20.0",
    "PyYAML>=5.4.0",
    "cocotb>=1.6.0",
    "cocotb-test>=0.2.0",
    "click>=8.0.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "flake8>=3.8.0",
    "black>=21.0.0",
    "pre-commit>=2.10.0",
    "mypy>=0.910",
    "isort>=5.9.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.15.0",
]
reporting = [
    "jinja2>=3.0.0",
    "matplotlib>=3.3.0",
    "plotly>=4.14.0",
    "pandas>=1.3.0",
]
all = [
    "BICSdifftest[dev,docs,reporting]"
]

[project.scripts]
bicsdifftest = "bicsdifftest.cli:main"
BICSdifftest = "bicsdifftest.cli:main"

[project.urls]
Homepage = "https://github.com/curryfromuestc/BICSdifftest"
Documentation = "https://bicsdifftest.readthedocs.io/"
Repository = "https://github.com/curryfromuestc/BICSdifftest.git"
"Bug Reports" = "https://github.com/curryfromuestc/BICSdifftest/issues"
Changelog = "https://github.com/curryfromuestc/BICSdifftest/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["bicsdifftest*"]
exclude = ["tests*", "sim_build*", "test_work*", "logs*", "reports*", "dist*"]

[tool.setuptools.package-data]
"bicsdifftest" = ["*.yaml", "*.yml", "*.json", "*.sv", "*.v", "*.md", "*.txt"]
"bicsdifftest.golden_model" = ["**/*.py"]
"bicsdifftest.testbench" = ["**/*.py"] 
"bicsdifftest.examples" = ["**/*"]
"bicsdifftest.config" = ["*.yaml", "*.yml"]
"bicsdifftest.rtl" = ["*.sv", "*.v"]
"bicsdifftest.scripts" = ["**/*.py"]
"bicsdifftest.sim" = ["**/*"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--verbose --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | sim_build
  | test_work
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["bicsdifftest"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = [
    "sim_build/",
    "test_work/",
    "build/",
    "dist/",
]

[tool.flake8]
max-line-length = 88
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "build",
    "dist",
    "sim_build",
    "test_work",
]
ignore = ["E203", "W503", "E501"]