[metadata]
name = swiftly_api_python_client
version = attr:attr: swiftly_api_client.__version__.__version__
author = Swiftly
author_email = brock@goswift.ly
description = Hopthru's Swiftly API Python Client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Hopthru/swiftly-api-python-client
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = swiftlyclient
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	pandas >= 1.5.3
	typing-extensions >= 3.10
	requests >= 2.28

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

