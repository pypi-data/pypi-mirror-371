services:
  app:
    build: .
    env_file:
      - app.env
    ports:
      - "{{ app_port }}:80"
    volumes:
      - ./coverage:/tmp/coverage/
    depends_on:
      mysql:
        condition: service_healthy

  {% if mysql_enabled %}
  mysql:
    image: mysql:5.7
    env_file:
      - mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping"]
      interval: 10s
      timeout: 20s
      retries: 10
  {% endif %}

  {% if postgres_enabled %}
  postgres:
    image: postgres:16
    env_file:
      - postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 20s
      retries: 10
  {% endif %}

volumes:
  {% if mysql_enabled %}
  mysql_data:
  {% endif %}
  {% if postgres_enabled %}
  postgres_data:
  {% endif %}
