# -*- coding: utf-8 -*-

anisoprint_a4:
  # general properties
  nozzle_diam: 0.4
  filament_diam: 1.75
  # default settings
  p_vel: 35
  p_acc: 1000
  jerk: 10
  # axis max speeds
  vX: 180
  vY: 180
  vZ: 30
  vE: 33
  firmware: mka

prusa_mini:
  # general properties
  nozzle_diam: 0.4
  filament_diam: 1.75
  # default settings
  p_vel: 35
  p_acc: 1250
  jerk: 8
  # axis max speeds
  vX: 180
  vY: 180
  vZ: 12
  vE: 80
  absolute_position: True
  absolute_extrusion: True
  volumetric_extrusion: False
  initial_position: "first"
  units: "SI (mm)"
  firmware: prusa

debugging:
  # general properties
  nozzle_diam: 0.4
  filament_diam: 1.75
  # default settings
  p_vel: 85
  p_acc: 100
  jerk: 8
  # axis max speeds
  vX: 180
  vY: 180
  vZ: 12
  vE: 80
  firmware: ultimaker
