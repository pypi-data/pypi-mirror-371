[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tmux-mcp-tools"
version = "0.3.2"
description = "MCP server for tmux operations"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "fastmcp",
    "openai>=1.78.0",
]

[project.scripts]
tmux-mcp-tools = "tmux_mcp_tools.server:main"
tmux-agent = "tmux_mcp_tools.client:run_main"

