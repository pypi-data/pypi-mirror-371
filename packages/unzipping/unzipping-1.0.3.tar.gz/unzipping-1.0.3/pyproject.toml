[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "unzipping"
version = "1.0.3"
description = "The inverse of zip, including for empty iterables."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
maintainers = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
keywords = [
  "empty",
  "unzip",
  "zip",
]

[project.urls]
Homepage = "https://github.com/JohnADawson/unzipping"
Documentation = "https://github.com/JohnADawson/unzipping/blob/master/src/unzipping/__init__.py"
