[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-lightcast"
version = "0.2.1"
# dynamic = ["version"]  # Disabled in favor of static version
description = "MCP server for Lightcast API integration using FastMCP"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lawrence Wu"}
]
maintainers = [
    {name = "Lawrence Wu"}
]
keywords = ["mcp", "lightcast", "skills", "job-titles", "api", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "fastmcp>=2.11.0",
    "httpx>=0.25.0", 
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/your-username/mcp-lightcast"
Repository = "https://github.com/your-username/mcp-lightcast"
Issues = "https://github.com/your-username/mcp-lightcast/issues"
Documentation = "https://github.com/your-username/mcp-lightcast/blob/main/README.md"
Changelog = "https://github.com/your-username/mcp-lightcast/releases"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-httpx>=0.21.0",
    "pytest-cov",
    "black",
    "ruff", 
    "mypy",
    "pre-commit",
    "twine",
    "build",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0", 
    "pytest-cov",
]

[project.scripts]
mcp-lightcast = "mcp_lightcast:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--asyncio-mode=auto"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = ["E501"]  # Line too long

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true

# Static versioning - version is set in [project] section above

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_lightcast"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report] 
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]