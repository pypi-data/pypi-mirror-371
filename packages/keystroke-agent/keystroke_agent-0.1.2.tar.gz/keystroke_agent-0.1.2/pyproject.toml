[project]
name = "keystroke-agent"
version = "0.1.2"
description = "A Python project for generating and using S3 presigned URLs with a chat interface."
authors = [
    { name = "Puspak Rout", email = "thepuspak@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Chat"
]
keywords = ["chatbot", "cli", "aws", "s3", "presigned-url"]
dependencies = [
    "boto3",
    "requests",
    "python-dotenv",
    "litellm",
    "rich",
    "build>=1.3.0",
    "twine>=6.1.0",
    "numpydoc>=1.9.0",
    "ruff>=0.12.10",
    "mypy>=1.17.1"
]

[project.scripts]
agent = "keystroke.agent:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["keystroke"]
exclude = ["**/__pycache__"]

[tool.hatch.build.targets.wheel]
packages = ["keystroke"]