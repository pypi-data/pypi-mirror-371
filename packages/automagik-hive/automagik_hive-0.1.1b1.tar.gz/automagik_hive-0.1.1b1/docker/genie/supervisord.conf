[supervisord]
nodaemon=true
user=hive
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=hive:hive

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# PostgreSQL Service
[program:postgresql]
command=/usr/lib/postgresql/16/bin/postgres -D /var/lib/postgresql/data/pgdata -c config_file=/etc/postgresql/16/main/postgresql.conf
user=hive
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/postgresql/postgresql.log
stderr_logfile=/var/log/postgresql/postgresql.error.log
environment=PGDATA="/var/lib/postgresql/data/pgdata"
priority=100

# FastAPI Application Service  
[program:hive-genie]
command=python -m uvicorn api.serve:app --host 0.0.0.0 --port 45886 --workers 2
directory=/app
user=hive
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/hive/genie-api.log
stderr_logfile=/var/log/hive/genie-api.error.log
environment=HIVE_DATABASE_URL="postgresql+psycopg://hive:genie_secure_password@localhost:5432/hive_genie",HIVE_API_PORT="45886",HIVE_SERVICE_MODE="genie"
priority=200

# Health Check Service (Optional)
[program:health-monitor]
command=/app/docker/genie/health-monitor.sh
user=hive
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/hive/health-monitor.log
priority=300