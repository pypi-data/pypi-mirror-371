[flake8]
exclude = __pycache__
ignore = 
	ANN101,ANN102,
	D200,
	D202,D204,
	E303,
	S101,
	SCS108,
	SFS301,
	W503,
per-file-ignores = 
	makebadge.py:LIT003,
	enrobie/conftest.py:LIT003,
	enrobie/plugins/ainswer/helpers.py:LIT015,
	enrobie/plugins/ainswer/memory.py:S311,
	enrobie/plugins/ainswer/plugin.py:S311,
	enrobie/plugins/ainswer/test/test_helpers.py:LIT015,
	enrobie/plugins/status/helpers.py:LIT001,
	enrobie/robie/addons/logger.py:SIM114,
	enrobie/robie/config.py:SIM908,

[mypy]
strict = True

[coverage:report]
exclude_lines = 
	NOCVR
	NCTrue
	NCFalse
	NCNone
	if TYPE_CHECKING
	if mqueue.qsize
	if cqueue.qsize
	if vacate.is_set
	if cancel.is_set
	raise NotImplementedError
	raise InvalidChild
	raise InvalidParam
	raise DupliThread
	except Exception
	except DupliThread
	self\.__status\('pending'\)

[egg_info]
tag_build = 
tag_date = 0

