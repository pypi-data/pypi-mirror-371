[metadata]
name = pokie-gunicorn
version = attr: pokie_gunicorn.__version__
url = https://git.oddbit.org/OddBit/pokie-gunicorn
author = JoÃ£o Pinheiro
description = Gunicorn embedding module for pokie
long_description = file: README.MD
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Source = https://git.oddbit.org/OddBit/pokie-gunicorn/

[options]
python_requires = >=3.10
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	rick>=0.6.0
	pokie>=0.5.2
	gunicorn>=22.0.0
	tabulate>=0.9.0

[bdist_rpm]
doc_files = 
	README.MD

[egg_info]
tag_build = 
tag_date = 0

