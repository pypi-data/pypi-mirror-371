---
#this file determines the parameters used to convert long format tables as e.g. produced by Spectronaut or DIA-NN into a wide table format
alphadia_precursor:
  format: longtable
  sample_ID: run
  quant_ID:
    precursor: mean_overlapping_intensity
  protein_cols:
   - genes
  ion_hierarchy:
    precursor:
      order: [SEQ, MOD, CHARGE]
      mapping:
        SEQ:
         - sequence
        MOD:
         - mods
         - modsite
        CHARGE:
         - charge
  use_iontree: True
  ml_level: CHARGE
  filters:
    protein_qval:
      param: pg_qval
      comparator: "<="
      value: 0.01

alphadia_precursor_protein:
  format: longtable
  sample_ID: run
  quant_ID:
    precursor: mean_overlapping_intensity
  protein_cols:
   - pg
  ion_hierarchy:
    precursor:
      order: [SEQ, MOD, CHARGE]
      mapping:
        SEQ:
         - sequence
        MOD:
         - mods
        CHARGE:
         - charge
  use_iontree: True
  ml_level: CHARGE
  filters:
    protein_qval:
      param: pg_qval
      comparator: "<="
      value: 0.01

alphadia_fragion: #this is only for recognizing the alphadia fragion matrix
  format: widetable
  quant_pre_or_suffix: ""
  protein_cols:
   - pg
  ion_cols:
   - ion
  ml_level: SEQ
  use_iontree: False

alphapept_peptides:
  format: longtable
  sample_ID: shortname
  quant_ID:
    precursor_intensity: int_sum
  protein_cols:
   - protein_group
  ion_hierarchy:
    precursor_intensity:
      order: [SEQ, CHARGE]
      mapping:
        SEQ:
         - naked_sequence
        CHARGE:
         - charge

  use_iontree: False

maxquant_peptides:
  format: widetable
  quant_pre_or_suffix: "Intensity "
  protein_cols:
   - Gene names
  ion_cols:
   - Sequence
  ion_hierarchy:
    sequence_int:
      order: [SEQ, MOD]
      mapping:
        SEQ:
          - Sequence
        MOD:
          - Mass
  filters:
    reverse:
      param: Reverse
      comparator: "!="
      value: "+"
    contaminant:
      param: Potential contaminant
      comparator: "!="
      value: "+"
    amino_acid:
      param: Amino acid before
      comparator: "!="
      value: "XYZ"
  ml_level: SEQ
  use_iontree: False

maxquant_peptides_leading_razor_protein:
  format: widetable
  quant_pre_or_suffix: "Intensity "
  protein_cols:
   - Leading razor protein
  ion_cols:
