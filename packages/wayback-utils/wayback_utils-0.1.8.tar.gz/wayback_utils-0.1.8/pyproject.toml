[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wayback_utils"
version = "0.1.8"
description = "Wayback Machine utils (web.archive.org)"
readme = "README.md"
authors = [
  { name = "melon-dog", email = "JackTezos@proton.me" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]
requires-python = ">=3.10"

dependencies = [
    "requests>=2.25.1",
]

[project.urls]
"Homepage" = "https://github.com/melon-dog/wayback_utils"

