[project]
name = "balancer-maths"
version = "0.1.1"
description = "Python implementation of mathematics for Balancer v3"
readme = "README.md"
license = {text = "MIT"}
keywords = ["balancer", "defi", "amm", "liquidity", "pools", "mathematics"]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/balancer/balancer-maths"
Repository = "https://github.com/balancer/balancer-maths"
Documentation = "https://github.com/balancer/balancer-maths/tree/main/python#readme"
"Bug Tracker" = "https://github.com/balancer/balancer-maths/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]

[tool.mypy]
python_version = "3.10"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.wheel.sources]
"src" = "balancer_maths"