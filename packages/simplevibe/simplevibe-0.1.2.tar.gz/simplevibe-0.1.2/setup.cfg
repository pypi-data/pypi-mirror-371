[metadata]
name = simplevibe
version = attr: simplevibe.__version__
author = bomxacalaka
author_email = jorgeeduardodsc@gmail.com
description = A Python library that interfaces with Llama LLM for various operations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bomxacalaka/simplevibe
project_urls = 
	Bug Tracker = https://github.com/bomxacalaka/simplevibe/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	pillow==10.4.0
	requests>=2.25.0

[options.extras_require]
local = 
	transformers==4.52.3
	torch==2.6.0
	accelerate==1.3.0
	bitsandbytes==0.45.5

[options.packages.find]
exclude = 
	tests*
	docs*

[options.entry_points]
console_scripts = 
	simplevibe = simplevibe.cli:main

[egg_info]
tag_build = 
tag_date = 0

