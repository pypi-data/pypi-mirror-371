[project]
name = "reviews-lm-scorer"
version = "0.1.0"
repository = "https://github.com/mattdurai/reviews-lm-scorer"
description = "A lightweight ML framework for AI-generated review detection"
authors = [
    {name = "mattdurai",email = "mattdurai99@gmail.com"}
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11,<3.14"
dependencies = [
    "transformers>=4.55.2",
    "scikit-learn>=1.7.1",
    "datasets>=2.12.0",
    "pandas>=2.3.1",
    "numpy>=2.1.0",
    "huggingface_hub>=0.18.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "textblob >= 0.17.1, < 0.18.0",
    "accelerate (>=0.26.0)"
]

[project.optional-dependencies]
torch = ["torch>=2.2.0,<2.4.0"]



[tool.poetry]
packages = [{include = "reviews_lm_scorer", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
ruff = "^0.1.0"
pytest-mock = "^3.0"
pytest-cov = "^4.0"
mypy = "^1.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
