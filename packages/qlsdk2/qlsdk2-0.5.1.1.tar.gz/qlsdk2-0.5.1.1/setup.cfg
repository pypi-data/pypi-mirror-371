[metadata]
name = qlsdk2
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = SQL SDK Library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/qlsdk

[options]
package_dir = = src
packages = find:
python_requires = >=3.8
install_requires = 
	loguru>=0.6.0

[options.packages.find]
where = src
exclude = 
	tests*
	examples*

[options.extras_require]
dev = 
	pytest>=6.0
	twine>=3.0

[egg_info]
tag_build = 
tag_date = 0

