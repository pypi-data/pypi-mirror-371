[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orbin"
version = "0.1.0"
authors = [
    {name = "Marcelo Ribeiro", email = "marcelo@floox.ai"},
]
description = "A powerful framework for building AI-powered chat applications with FastAPI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
keywords = [
    "fastapi", 
    "ai", 
    "chat", 
    "framework", 
    "generators", 
    "sqlalchemy", 
    "alembic",
    "redis",
    "caching",
    "sessions",
    "convention-over-configuration",
    "crud",
    "restful",
    "orm",
    "migration",
    "scaffold",
    "agent",
    "chatbot",
    "websocket",
    "realtime"
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0", 
    "sqlalchemy>=2.0.23",
    "alembic>=1.12.1",
    "psycopg2-binary>=2.9.9",
    "python-dotenv>=1.0.0",
    "ipython>=8.0.0",
    "jinja2>=3.0.0",
    "inflect>=7.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
"Homepage" = "https://github.com/marceloribeiro/orbin"
"Documentation" = "https://github.com/marceloribeiro/orbin#readme"
"Repository" = "https://github.com/marceloribeiro/orbin"
"Bug Reports" = "https://github.com/marceloribeiro/orbin/issues"
"Changelog" = "https://github.com/marceloribeiro/orbin/blob/main/README.md#changelog"

[project.scripts]
orbin = "orbin.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["orbin*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
orbin = ["templates/**/*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
