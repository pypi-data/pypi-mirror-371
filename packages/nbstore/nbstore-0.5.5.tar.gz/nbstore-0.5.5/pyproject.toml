[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "nbstore"
version = "0.5.5"
description = "A lightweight tool for extracting and manipulating content from Jupyter notebooks"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
keywords = [
  "jupyter",
  "notebook",
  "extraction",
  "content-management",
  "visualization",
  "markdown",
  "documentation",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
]
requires-python = ">=3.10"
dependencies = ["nbformat>=5"]

[project.urls]
Documentation = "https://daizutabi.github.io/nbstore/"
Source = "https://github.com/daizutabi/nbstore"
Issues = "https://github.com/daizutabi/nbstore/issues"

[dependency-groups]
dev = [
  "cairosvg>=2.7",
  "hvplot>=0.11",
  "ipykernel>=6.29",
  "ipython>=8",
  "matplotlib>=3.10",
  "nbconvert>=7",
  "numpy>=2.2",
  "pandas>=2.2",
  "pillow>=11",
  "polars>=1.22",
  "pyarrow>=19",
  "pytest-clarity",
  "pytest-cov",
  "pytest-randomly",
  "pytest-xdist>=3.6",
  "seaborn>=0.13",
]
docs = ["mkapi", "mkdocs-material"]

[tool.pytest.ini_options]
testpaths = ["src", "tests"]
addopts = ["--doctest-modules", "--cov=nbstore", "--cov-report=lcov:lcov.info"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:", "no cov", "raise NotImplementedError"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "A005",
  "ANN001",
  "ANN002",
  "ANN003",
  "ANN201",
  "ARG001",
  "ARG002",
  "C901",
  "D",
  "D105",
  "D203",
  "D213",
  "FBT001",
  "FBT002",
  "PERF401",
  "PGH003",
  "PLC0415",
  "PLR2004",
  "SIM102",
  "SLF001",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["ANN", "ARG", "D", "FBT", "NPY", "PD", "PLR", "RUF", "S"]
"*.ipynb" = ["ERA001", "T201"]

[tool.basedpyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportIncompatibleVariableOverride = false
reportImportCycles = false
reportUnusedCallResult = false
