[metadata]
name = qywx-toolkit
version = 0.1.1
author = chouhong
author_email = chouhong2021@163.com
description = 企业微信纯 requests 工具集
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/yourname/qywx-toolkit
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	requests>=2.20
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

