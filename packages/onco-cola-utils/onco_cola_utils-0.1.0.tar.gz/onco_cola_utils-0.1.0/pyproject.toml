[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "onco-cola-utils"
version = "0.1.0"
description = "Мои общие утилиты для работы с Excel, файлами и AI"
authors = [
    {name = "Volodin Alexandr Sergeevich", email = "endocrinologist@ya.ru"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5",
    "openpyxl>=3.0",
    "deprecated>=1.2",
    "loguru",
    "twine (>=6.1.0,<7.0.0)",
    "build (>=1.3.0,<2.0.0)"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["my_utils*"]

[tool.setuptools.package-dir]
"" = "src"