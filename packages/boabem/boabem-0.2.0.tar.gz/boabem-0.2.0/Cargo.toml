[package]
name = "boabem"
version = "0.2.0"
description = "Python bindings for the Rust crate 'boa', an embeddable JavaScript engine"
edition = "2024"
authors = ["Dowon <ks2515@naver.com>"]
readme = "README.md"
repository = "https://github.com/Bing-su/boabem"
license = "MIT or Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "boabem"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "<1", features = [
    "extension-module",
    "generate-import-lib",
    "eyre",
] }
boa_engine = { version = "~0.20.0", features = [
    "annex-b",
    "flowgraph",
    "trace",
    "intl_bundled",
    "temporal",
] }
boa_runtime = "~0.20.0"
pythonize = "0.25"
eyre = "0.6"

[profile.release]
strip = true
lto = true
codegen-units = 1
split-debuginfo = "packed"
