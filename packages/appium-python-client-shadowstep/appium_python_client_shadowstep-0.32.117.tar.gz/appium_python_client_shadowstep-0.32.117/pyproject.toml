[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "appium-python-client-shadowstep"
version = "0.32.117"
description = "UI Testing Framework powered by Appium Python Client"
authors = [{ name = "Klim Molokov", email = "klim.molokov@yandex.ru" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "Appium-Python-Client>=4.2.0",
    "allure-pytest>=2.13.2",
    "zlib-compress>=0.0.1",
    "zlib-decompress>=0.0.2",
    "pylibjpeg>=1.4.0",
    "Pillow>=11.3.0",
    "requests>=2.31.0",
    "pyserial>=3.5",
    "opencv-python>=4.8.0.74",
    "pytesseract>=0.3.10",
    "numpy>=2.0.0",
    "selenium>=4.12",
    "paramiko>=3.4.0",
    "scp>=0.14.5",
    "lxml>=5.3.2",
    "networkx>=3.2.1",
    "websocket-client>=1.8.0",
    "unidecode>=1.4.0",
    "jinja2>=3.1.6"
]

keywords = ["appium", "testing", "uiautomator2", "android", "automation", "framework"]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.optional-dependencies]
dev = [
    "ruff>=0.5.0",
    "pyright>=1.1.377",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
docs = [
    "sphinx>=7.2.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Repository = "https://github.com/molokov-klim/Appium-Python-Client-Shadowstep"
