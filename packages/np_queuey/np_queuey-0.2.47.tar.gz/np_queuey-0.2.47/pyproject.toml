[project]
name = "np_queuey"
version = "0.2.47"
description = "Tools for submitting and processing jobs through a message queue for Mindscope Neuropixels workflows."
authors = [
    { name = "Ben Hardcastle", email = "ben.hardcastle@alleninstitute.org" },
]
dependencies = [
    "huey>=2.4.5",
    "np-config>=0.4.17",
    "np-logging>=0.5.1",
    "np-tools>=0.1.14",
    "np-session>=0.6.38",
    "typing-extensions>=4.5.0",
    "np-jobs>=0.0.8",
    "np-envs>=0.1.3",
    "s3fs>=2023.10.0",
    "universal-pathlib>=0.1.4",
    "boto3>=1.1.0",
    "npc_ephys",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

[project.license]
text = "MIT"

[project.scripts]
run_small_jobs = "np_queuey.scripts.run_small_jobs:main"
run_sorting = "np_queuey.hueys.acq:main"
run_qc = "np_queuey.hueys.qc:main"
run_cloud_upload = "np_queuey.hueys.cloud_upload:main"
run_vbn = "np_queuey.hueys.vbn:main"

[project.urls]
Repository = "https://github.com/AllenInstitute/np_queuey"
"Bug Tracker" = "https://github.com/AllenInstitute/np_queuey/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "blue>=0.9.1",
    "pytest>=7.2.2",
    "mypy>=1.1.1",
    "coverage[toml]>=7.2.2",
    "pytest-cov>=4.0.0",
    "bump>=1.3.2",
    "types-backports>=0.1.3",
    "ruff>=0.0.260",
]

[tool.pdm.scripts]
ruff = "ruff --fix src"
blue = "blue src"
pytest = "pytest --cov"
bump = "bump -p pyproject.toml"

[tool.pdm.scripts.prebuild]
composite = [
    "blue",
    "ruff",
    "pytest",
]

[tool.pdm.scripts.build]
composite = [
    "prebuild",
    "pdm build",
]

[tool.pdm.scripts.dry-run]
composite = [
    "prebuild",
    "pdm build",
    "pdm publish --no-build --repository https://test.pypi.org/simple",
]

[tool.pdm.scripts.publish]
composite = [
    "prebuild",
    "bump",
    "pdm build",
    "pdm publish --no-build",
]

[tool.pdm.scripts.pub]
composite = [
    "bump",
    "pdm publish",
]

[tool.ruff]
ignore-init-module-imports = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
testpaths = [
    "tests",
    "src",
]

[tool.coverage.paths]
source = [
    "src",
]

[tool.coverage.run]
branch = true
source = [
    "np_queuey",
]

[tool.coverage.report]
show_missing = true
