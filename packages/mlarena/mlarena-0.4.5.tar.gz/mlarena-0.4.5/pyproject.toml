[tool.poetry]
name = "mlarena"
version = "0.4.5"
description = "An algorithm-agnostic machine learning toolkit for model training, diagnostics and optimization"
authors = ["Mena Wang <ningwang25@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/MenaWANG/mlarena"
repository = "https://github.com/MenaWANG/mlarena"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["machine-learning", "data-science", "preprocessing", "pipeline"]
packages = [{include = "mlarena"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = ">=1.23.5"
pandas = ">=1.5.3"
scikit-learn = ">=1.3.0"
matplotlib = ">=3.7.2"
mlflow = ">=2.11.3"
shap = ">=0.44.0"
optuna = ">=3.6.1"
plotly = ">=5.9.0"
seaborn = ">=0.12.2"
statsmodels = ">=0.14.0"
lightgbm = { version = ">=4.3.0", optional = true }

[tool.poetry.group.dev.dependencies]
jupyter = ">=1.0.0"
ipython = ">=7.27.0"
sphinx = ">=4.1.2"
sphinx-rtd-theme = ">=0.5.2"
twine = ">=3.4.2"
build = ">=0.7.0"
pytest = ">=7.0.0"
black = {extras = ["jupyter"], version = "^25.1.0"}
isort = ">=5.0.0"
mypy = ">=1.0.0"
flake8 = ">=6.0.0"
pytest-cov = "^6.0.0"

[tool.poetry.extras]
demo_dependencies = ["lightgbm"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88 