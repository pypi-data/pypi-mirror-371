[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EASLT"
version = "0.0.2"
description = "Enhanced Automatic Shifted Log Transformer with Monte Carlo optimization"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Akmal Husain", email = "akmalhusain2003@gmail.com"}
]
keywords = [
    "data-transformation",
    "log-transformation",
    "normality",
    "monte-carlo-optimization",
    "statistical-preprocessing",
    "data-science",
    "machine-learning",
    "numba-acceleration",
    "feng-transformation",
    "adaptive-algorithms"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "numba>=0.50.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "pytest-xdist>=2.2",
    "black>=21.0",
    "flake8>=3.9",
    "isort>=5.9",
    "mypy>=0.910",
    "pre-commit>=2.15",
    "jupyter>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0"
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "pytest-xdist>=2.2",
    "hypothesis>=6.0"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "numpydoc>=1.1",
    "myst-parser>=0.15"
]
examples = [
    "jupyter>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0"
]
performance = [
    "numba>=0.56.0",
    "llvmlite>=0.39.0"
]
all = [
    "pytest>=6.0", "pytest-cov>=2.10", "pytest-xdist>=2.2", "black>=21.0",
    "flake8>=3.9", "isort>=5.9", "mypy>=0.910", "pre-commit>=2.15",
    "jupyter>=1.0.0", "matplotlib>=3.3.0", "seaborn>=0.11.0", "hypothesis>=6.0",
    "sphinx>=4.0", "sphinx-rtd-theme>=1.0", "numpydoc>=1.1", "myst-parser>=0.15",
    "plotly>=5.0.0", "numba>=0.56.0", "llvmlite>=0.39.0"
]

[project.urls]
Homepage = "https://github.com/AkmalHusain2003/enhanced-automatic-shifted-log"
Repository = "https://github.com/AkmalHusain2003/enhanced-automatic-shifted-log.git"
Issues = "https://github.com/AkmalHusain2003/enhanced-automatic-shifted-log/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["EASLT"]

[tool.setuptools.package-data]
EASLT = ["py.typed", "*.pyi"]
