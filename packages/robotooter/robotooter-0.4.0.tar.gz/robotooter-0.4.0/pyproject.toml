[tool.poetry]
name = "robotooter"
version = "0.4.0"
description = "A Python framework for easily creating Mastodon bots with pluggable content generation and filtering capabilities"
authors = ["Bryan L. Fordham <bfordham@naughtybaptist.com>"]
readme = "README.md"
license = "AGPL-3.0"
homepage = "https://codeberg.org/bfordham/robotooter"
repository = "https://codeberg.org/bfordham/robotooter"
documentation = "https://codeberg.org/bfordham/robotooter#readme"
keywords = ["mastodon", "bot", "social-media", "markov", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "robotooter", from="src"}]

[tool.poetry.scripts]
robotooter = 'robotooter.cli.cli:call_cli'

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.4"
markovify = "^0.9.4"
mastodon-py = "^2.0.1"
pydantic = "^2.11.7"
jinja2 = "^3.1.6"


[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"
mypy = "^1.17.1"
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
keepachangelog = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "W", "I"]  # Error, pyflakes, warnings, import sorting
fix = true  # Auto-fix what it can

[tool.ruff.lint.isort]
known-first-party = ["robotooter"]

[tool.mypy]
mypy_path = ["src", "test"]
python_version = "3.12"  # or whatever version you're using
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
packages = ["robotooter"]

[[tool.mypy.overrides]]
module = "markovify"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", "tests"]
