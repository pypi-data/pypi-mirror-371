[project]
name = "oso-policy-builder"
version = "0.1.0"
description = "Pythonic builder for Oso's Polar policies"
authors = [{ name = "Oso Security, Inc." }]
readme = "README.md"
requires-python = ">=3.13"

[tool.poetry]
name = "oso-policy-builder"
version = "0.1.0"
description = "Pythonic builder for Oso Polar authorization policies"
authors = ["Oso Security, Inc."]
packages = [{ include = "oso_policy_builder", from = "src" }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
demo = "examples.basic_example:main"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.1,<9.0.0"
ruff = "^0.8.0"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
