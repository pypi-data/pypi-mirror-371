[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "moskit-cli"
version = "0.1.4"
description = "Client for MOSKIT controller (Home / Position / Velocity)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  
authors = [{ name = "Ensume" }]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["moskit_cli*"]

[project.urls]
Homepage = "https://ensume.com"
