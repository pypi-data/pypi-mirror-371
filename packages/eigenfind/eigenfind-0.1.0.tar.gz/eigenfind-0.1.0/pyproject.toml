[project]
name = "eigenfind"
version = "0.1.0"
description = "A Python library to find eigenvectors by known eigenvalues."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name = "Aleks Mashanski", email = "maszanski@yahoo.com" }
]
keywords = ["eigenvectors", "eigenvalues", "linear algebra", "math", "numpy", "scipy"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Mathematics"
]

[project.urls]
Homepage = "https://github.com/metroproxyn/eigenfind"
Documentation = "https://github.com/metroproxyn/eigenfind/blob/master/README.md"
Source = "https://github.com/yourusername/eigenfind"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
