# config file
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Codops"
version = "1.2.4"
description = "App for developpers."
authors = ["Grace Domguia <gracemedom@gmail.com>"]
readme = "README.md" # Fichier README
license = "MIT"
homepage = "https://Codops.com" 

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.0"
openai = "^0.27.0"  
requests = "^2.25"
flask = "^2.0"     

uvicorn = "^0.15"   

authlib = "^0.15"

[tool.poetry.scripts]
codops = "Codops.codops:main"  # Entry point for the CLI 

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
pytest-cov = "^2.12"
flake8 = "^3.9"
build = "^0.7"
twine = "^4.0"

[tool.poetry.extras]
faiss = ["faiss-cpu"]
chroma = ["chroma"]