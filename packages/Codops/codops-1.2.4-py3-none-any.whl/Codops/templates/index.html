<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Auth and GPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <br><br><br><br><br>
    <center><h1>CODOPS</h1></center>
    <center><p>A ChatOps for streamlined <br> development workflows </p></center>
    {% if authenticated %}
        <form method="POST" action="/ask">
            <textarea name="command" placeholder="Enter your command..." required></textarea><br><br><br>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
            <h2>Response:</h2>
            <p style="font-size: 20px">{{ answer }}</p>
        {% endif %}
    {% else %}
        <center><a href="/login" class="login"> <i class="fab fa-github" style="font-size: 30px;"></i> Sign in with GitHub</a></center>
        <br>
        <p style="margin-left:450px"> > Run a command ...</p>
    {% endif %}
</body>

<style>
body{
    background-color:black;
    color: white;
    
}
.login{
    border-radius: 6px;
    border: 1px solid white;
    padding: 20px;
    bottom: 30px;
    color: white;
    margin-left: -90px;
    text-decoration: none;
font-family: Arial, sans-serif;
font-size: 18px;
}
img{
    width:20px;
    height:20px;
}
h1{
    font-size: 60px;
    font-family: Arial, sans-serif;
}
p{
    
    font-size: 30px;
    font-family: Arial, sans-serif;
}

textarea{
    color: white;
    background-color: black;
    border-radius: 6px;
    margin-left:450px;
    padding: 30px;
    padding-left:30px;
    width: 300px;
}
button{
    background-color: black;
    color:white;
     margin-left:600px;
     border-radius: 6px;
    padding: 10px 20px;
    border: 1px solid white;
}
</style>
</html>
