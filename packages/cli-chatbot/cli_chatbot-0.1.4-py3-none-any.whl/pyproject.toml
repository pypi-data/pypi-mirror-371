[project]
name = "cli-chatbot"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "build>=1.3.0",
    "fastmcp>=2.11.3",
    "litellm>=1.75.9",
    "rich>=14.1.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "**/*",
]
exclude = [
    ".env",
    ".venv",
    ".venv/*",
]
