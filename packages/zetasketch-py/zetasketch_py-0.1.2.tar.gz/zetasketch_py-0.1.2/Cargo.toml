[package]
name = "zetasketch-rs"
version = "0.1.2"
edition = "2021"
authors = [ "Daniel Vr√°til <me@dvratil.cz>" ]
license = "MIT"
description = "Rust reimplementation of the ZetaSketch Java library for HyperLogLog++ implementation used by Google BigQuery and BigTable."
keywords = [ "zetasketch", "hyperloglog", "google", "hll", "sketch" ]
documentation = "https://docs.rs/zetasketch-rs"
homepage = "https://crates.io/crates/zetasketch-rs"
repository = "https://github.com/danvratil/zetasketch-rs"
readme = "README.md"
categories = [
    "algorithms",
    "data-structures",
]

[workspace]
members = ["python"]

[dependencies]
prost = "0.12"
prost-types = "0.12"
bytes = "1" # Required by prost
byteorder = "1"
thiserror = "1.0"
ordered-float = "5.0"
protobuf = "3.7"
itertools = "0.14"
once_cell = "1.19"

[build-dependencies]
prost-build = "0.12" 
protobuf-codegen = "3.7"

[dev-dependencies]
assert2 = "0.3"
approx = "0.5"
rand = "0.9"
zetasketch-java = { path = "java" }
