[tool.runbot]


[[tool.runbot.log-filters]]
regex= '.*log to accept.*'
min-match = 1
max-match = 1


[tool.runbot.step.install]
modules = ["module_to_test", "module_to_test_2"]
action = "install"

[tool.runbot.step.tests]
modules = ["module_to_test", "module_to_test_2"]
test-tags = ["/module_to_test:MyTestCase", "/module_to_test"]
