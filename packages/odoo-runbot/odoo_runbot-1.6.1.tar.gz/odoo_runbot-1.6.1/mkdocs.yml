# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Mangono Runbot
docs_dir: docs/mkdocs
site_url: https://gitlab-ci.docs.gitlab.io/mangono-runbot
theme:
  name: material
nav:
  - index.md
plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: ["src", "tests"]
        import:
          - https://docs.python.org/3/objects.inv
          - https://unittest-xml-reporting.readthedocs.io/en/latest/objects.inv
- mkdocs-autoapi:
    autoapi_add_nav_entry: API Reference
    autoapi_dir: "src/odoo_runbot"
    autoapi_ignore:
      - "tests/odoo_project/**"
