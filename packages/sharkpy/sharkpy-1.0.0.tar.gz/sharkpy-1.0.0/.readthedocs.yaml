# .readthedocs.yaml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_create_environment:
      # Install system dependencies for better plotting and PDF generation
      - apt-get update && apt-get install -y graphviz dvipng texlive-latex-extra texlive-fonts-recommended

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

formats:
  - pdf
  - epub
  - html

# Build documentation with multiple versions
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"