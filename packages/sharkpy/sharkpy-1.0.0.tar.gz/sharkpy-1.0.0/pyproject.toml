[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sharkpy"
version = "1.0.0"
description = "A friendly machine learning framework with shark-themed feedback ðŸ¦ˆ"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Ezz Eldin Ahmed", email = "ezzeldinahmad96@gmail.com" }
]
maintainers = [
    { name = "Ezz Eldin Ahmed", email = "ezzeldinahmad96@gmail.com" }
]
keywords = [
    "machine learning",
    "data science",
    "visualization",
    "education",
    "model comparison",
    "automated ml",
    "reporting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.19.0",
    "scikit-learn>=0.24.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "statsmodels>=0.12.0",
    "joblib>=1.0.0",
    "optuna>=2.8.0",
    "xgboost>=1.4.0",
    "shapash>=2.0.0",
    "python-docx>=0.8.11",
    "docx2pdf>=0.1.8"
]

[project.optional-dependencies]
full = [
    "lightgbm>=3.2.0",
    "catboost>=0.24.0"
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b2",
    "flake8>=3.9.0"
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0"
]

[project.urls]
Homepage = "https://github.com/Ezzio11/sharkpy"
Documentation = "https://sharkpy.readthedocs.io/"
Repository = "https://github.com/Ezzio11/sharkpy.git"
Issues = "https://github.com/Ezzio11/sharkpy/issues"
Changelog = "https://github.com/Ezzio11/sharkpy/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["sharkpy"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3