[project]
name = "audio-glitch-detector"
version = "0.2.1"
description = "Detect audio glitches and discontinuities in sinusoidal audio signals"
authors = [
    {name = "Kasper Nyhus", email = "kanyhus@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["audio", "glitch", "detection", "signal-processing", "cli"]
dependencies = [
    "numpy>=1.24.0",
    "pyaudio>=0.2.14",
    "soundfile>=0.12.0",
    "tqdm>=4.65.0",
    "rich>=13.0.0",
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/kaspernyhus/audio-glitch-detector"
Repository = "https://github.com/kaspernyhus/audio-glitch-detector"
Issues = "https://github.com/kaspernyhus/audio-glitch-detector/issues"

[project.scripts]
audio-glitch-detector = "audio_glitch_detector.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
    "twine>=6.1.0",
]
