[project]
name = "hw-mcp-demo"
version = "0.1.3"
description = "Huawei MCP Plugin - Human in the Loop"
requires-python = ">=3.10"
dependencies = [
    "hatchling>=1.27.0",
    "mcp>=1.13.1",
]

[project.scripts]
"hw-mcp-demo" = "mcp_demo:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_demo"]
