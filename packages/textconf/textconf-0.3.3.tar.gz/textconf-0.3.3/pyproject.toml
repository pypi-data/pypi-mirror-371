[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "textconf"
version = "0.3.3"
description = "Jinja2-based text generation from configuration objects"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"
dependencies = ["jinja2", "omegaconf"]

[project.urls]
Documentation = "https://daizutabi.github.io/textconf/"
Source = "https://github.com/daizutabi/textconf"
Issues = "https://github.com/daizutabi/textconf/issues"

[dependency-groups]
dev = [
  "hydra-core>=1.3",
  "pytest-clarity>=1",
  "pytest-cov>=6",
  "pytest-randomly>=3.16",
  "pytest-xdist>=3.6",
]

[tool.pytest.ini_options]
addopts = ["--cov=textconf", "--cov-report=lcov:lcov.info"]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A005",
  "ANN002",
  "ANN003",
  "ANN401",
  "ARG002",
  "ARG003",
  "B904",
  "D105",
  "D203",
  "D213",
  "EM101",
  "PGH003",
  "PLC0415",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
  "A001",
  "ANN",
  "ARG",
  "D",
  "FBT",
  "PD",
  "PLR",
  "PT",
  "S",
  "SIM117",
  "SLF",
]

[tool.basedpyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportIncompatibleVariableOverride = false
reportUnusedCallResult = false
