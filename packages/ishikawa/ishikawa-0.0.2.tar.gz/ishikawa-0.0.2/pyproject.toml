[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ishikawa"]

[project]
name = "ishikawa"
version = "0.0.2"
authors = [
    { name = "Kaike Sa Teles Rocha Alves", email = "kaikerochaalves@outlook.com" }
]


dependencies = [
"matplotlib"
]
description = "Ishikawa is a library used to draw a fish (also known as ishikawa) diagram"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/kaikerochaalves/Ishikawa.git"
Issues = "https://github.com/kaikerochaalves/Ishikawa.git"
