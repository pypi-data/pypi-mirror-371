[tool.poetry]
name = "mongorepository"
version = "0.6.7"
description = ""
authors = ["Ramon Rodrigues <ramon.srodrigues01@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
motor = "^3.1.1"
pydantic = "^2.11.7"
polyfactory = "^2.21.0"


[tool.poetry.group.lint.dependencies]
mypy = "^1.1.1"
isort = "^5.12.0"
black = "^23.1.0"
flake8 = "^6.0.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
mongomock = "^4.1.2"
mongomock-motor = "^0.0.17"
factory-boy = "^3.3.3"


[tool.poetry.group.semver.dependencies]
python-semantic-release = "^7.33.2"


[tool.poetry.group.dev.dependencies]
ipython = "^8.11.0"


[tool.poetry.group.docs.dependencies]
sphinx-rtd-theme = "^1.2.0"

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = "mongorepository/__init__.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
version_source = "tag"
commit_version_number = true # required for version_source = "tag"
commit_message = "{version} [skip ci]" # skip triggering ci pipelines for version commits
tag_commit = true
upload_to_pypi = false
upload_to_release = true
hvcs = "github"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
