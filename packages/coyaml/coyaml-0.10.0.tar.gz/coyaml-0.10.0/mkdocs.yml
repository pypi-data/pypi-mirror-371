      - Sources: concepts/sources.md
      - Merge: concepts/merge.md
      - Registry: concepts/registry.md
      - Injection: concepts/injection.md
  - Scenarios:
      - 12-factor: scenarios/12factor.md
      - Overlays: scenarios/overlays.md
      - DI in apps: scenarios/di_in_apps.md
      - Splitting configs: scenarios/splitting_configs.md
      - Testing: scenarios/testing.md
      - Frameworks: scenarios/frameworks.md
  - Cookbook: cookbook/index.md
  - Reference:
      - Errors: errors.md
      - Security: security.md
