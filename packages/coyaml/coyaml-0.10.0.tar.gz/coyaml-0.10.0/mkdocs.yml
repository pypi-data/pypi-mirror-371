site_name: Coyaml Docs
docs_dir: docs
use_directory_urls: false
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets
extra_css:
  - assets/extra.css

