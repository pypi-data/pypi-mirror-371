[tool.poetry]
name = "Gephipy"
version = "0.0.2"
description = "A wrapper of Gephi toolkit for Python"
authors = ["Gephi <contact@gephi.org>"]
readme = "README.md"
license="MIT"

[tool.poetry.dependencies]
python = "^3.11"
JPype1 = "^1.6.0"
networkx = "^3.5"

[tool.poetry.group.test.dependencies]  
pytest = "^8.2.0"  

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

