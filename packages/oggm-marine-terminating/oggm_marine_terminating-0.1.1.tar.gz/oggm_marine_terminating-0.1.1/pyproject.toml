[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oggm_marine_terminating"
version = "0.1.1"
authors = [
    {name = "Muhammad Shafeeque", email = "shafeequ@uni-bremen.de"},
]
description = "Enhanced modeling of marine-terminating glaciers for OGGM"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]

dependencies = [
    "oggm==1.5.3",
    "numpy>=1.17.0",
    "scipy>=1.3.0",
    "pandas>=1.0.0",
    "matplotlib>=3.1.0",
]

[project.urls]
"Homepage" = "https://github.com/MuhammadShafeeque/Enhanced-Modeling-Marine-Terminating-Glaciers"
"Bug Tracker" = "https://github.com/MuhammadShafeeque/Enhanced-Modeling-Marine-Terminating-Glaciers/issues"

[tool.setuptools]
packages = ["oggm_marine_terminating"]
