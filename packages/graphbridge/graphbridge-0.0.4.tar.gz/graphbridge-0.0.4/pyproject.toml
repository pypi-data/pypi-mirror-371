[project]
name = "graphbridge" # Name of the library
version = "0.0.4" # Version of the library
dependencies = [
    "azure-core==1.35.0",
    "azure-identity==1.24.0",
    "certifi==2025.8.3",
    "cffi==1.17.1",
    "charset-normalizer==3.4.3",
    "cryptography==45.0.6",
    "idna==3.10",
    "msal==1.33.0",
    "msal-extensions==1.3.1",
    "pycparser==2.22",
    "PyJWT==2.10.1",
    "requests==2.32.5",
    "six==1.17.0",
    "typing_extensions==4.14.1",
    "urllib3==2.5.0",
] # Dependencies of the library
authors = [{ name="Cecchelani Diego", email="ceccdieg@gmail.com" },] # Authors of the library
description = "GraphBridge is a lightweight Microsoft Graph client that uses app-only (Azure AD) authentication and streamlines SharePoint site/list operations: metadata retrieval, feature-based queries, CRUD, upsert, and field key encoding/decoding." # Description of the library
readme = "README.md" # Readme file of the library
requires-python = ">=3.10" # Required python version
classifiers = [ 
    "Development Status :: 2 - Pre-Alpha", 
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
] # Classifiers of the library
urls = { Homepage="https://www", Issues="https://www" }
license = "MIT"
license-files = ["LICEN[CS]E*"]


[build-system] # Build system of the library
requires = ["setuptools>=77", "wheel"] # Required packages for build system
build-backend = "setuptools.build_meta" # Build backend of the library


[tool.setuptools] 
include-package-data = true # include file non-Python nel wheel
package-data = { Example = ["*", "**/*"] } # Include all files and subdirectories in the package 'Example'
packages = { find = { where=["src"], include=["graphbridge*"] } }  # Con layout src/, ricorda che i moduli sono sotto src/Example/... e lâ€™import in runtime resta import Example.
