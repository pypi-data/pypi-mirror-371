name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Java (for PDF processing)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ."[dev,pdf]"
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Use our .flake8 configuration for consistency
        flake8 . --config=.flake8
    
    - name: Format check with black
      run: |
        black --check --diff --line-length=120 .
    
    - name: Test with pytest
      env:
        KMP_DUPLICATE_LIB_OK: "TRUE"
      run: |
        coverage run -m pytest tests/ -v
        coverage report --include="rag_core/*,nancy_brain/*,connectors/*,scripts/*"
        coverage xml --include="rag_core/*,nancy_brain/*,connectors/*,scripts/*"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
