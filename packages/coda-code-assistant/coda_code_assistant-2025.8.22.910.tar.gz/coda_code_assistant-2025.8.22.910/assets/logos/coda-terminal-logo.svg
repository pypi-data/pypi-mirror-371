<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="50%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#9d00ff"/>
    </linearGradient>
  </defs>
  
  <!-- Terminal Window -->
  <rect x="0" y="0" width="200" height="140" rx="12" fill="#0d1117" stroke="#00ff9d" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="2" y="2" width="196" height="32" rx="10" fill="url(#headerGradient)"/>
  
  <!-- Traffic Light Dots -->
  <circle cx="18" cy="18" r="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="30" cy="18" r="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="42" cy="18" r="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Title -->
  <text x="100" y="22" text-anchor="middle" fill="#0d1117" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="600">CODA</text>
  
  <!-- Content -->
  <text x="16" y="54" fill="#888" font-family="SF Mono, Monaco, monospace" font-size="16">$</text>
  <text x="26" y="54" fill="#00ff9d" font-family="SF Mono, Monaco, monospace" font-size="16">coda</text>
  
  <text x="16" y="78" fill="#00ff9d" font-family="SF Mono, Monaco, monospace" font-size="16">AI ready</text>
  <rect x="82" y="64" width="10" height="18" fill="#00ff9d" opacity="1">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>