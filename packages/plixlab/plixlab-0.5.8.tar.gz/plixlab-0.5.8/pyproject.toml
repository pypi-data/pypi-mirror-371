[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "plixlab"
description = "Interactive scientific presentations in Python"
readme = "README.md"
requires-python = ">=3.11"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
  {name = "Giuseppe Romano", email = "romanog@mit.edu"}
]
keywords = ["presentations", "scientific", "interactive", "visualization", "jupyter"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics :: Presentation",
]
dependencies = [
  "requests",
  "plotly",
  "matplotlib",
  "pycairo",
  "bibtexparser==1.4.3",
  "hash_dict",
  "jsonpointer",
  "msgpack",
  "watchdog",
  "tornado",
  "nest_asyncio",
  "jsonpatch",
  "dict_hash",
  "pandas",
  "bokeh",
  "beautifulsoup4"
]
dynamic = ["version"]

[project.optional-dependencies]
docs = [
  "sphinx>=7",
  "sphinx-book-theme>=1.1.4",
  "sphinx-copybutton",
  "sphinxcontrib-video",
  "setuptools-scm",
  "roman",
  "sphinx-autodoc-typehints"
]

dev = [
  "pytest>=6.0",
  "pytest-cov"
]

[project.urls]
Homepage = "https://github.com/plixlabdev/plixlab"
Documentation = "https://plixlabdev.github.io/plixlab/"
Repository = "https://github.com/plixlabdev/plixlab"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
plixlab = ["web/**/*"]

[tool.setuptools_scm]
version_file = "plixlab/_version.py"
