name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers only for tags like v0.1.0, v2.5.3, etc.

permissions:
  contents: read
  id-token: write  # Required for Trusted Publishing via OIDC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm to find tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm[toml]

      - name: Clean dist/
        run: rm -rf dist/*

      - name: Build package
        run: python -m build

      - name: Publish to PyPI via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1

