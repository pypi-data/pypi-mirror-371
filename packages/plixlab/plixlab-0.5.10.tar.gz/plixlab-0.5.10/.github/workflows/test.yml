name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        max_attempts=5
        attempt=1
        until sudo apt-get update; do
        if [ $attempt -ge $max_attempts ]; then
         echo "apt-get update failed after $max_attempts attempts."
         exit 1
        fi
        echo "Apt lock is held, retrying in 5 seconds... (attempt $attempt/$max_attempts)"
        attempt=$((attempt+1))
        sleep 5
        done
        
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: pytest tests/ -v --cov=plixlab --cov-report=xml
