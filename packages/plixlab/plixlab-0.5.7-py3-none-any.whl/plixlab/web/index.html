<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PlixLab</title>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

<script defer src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.3.min.js"></script>
<script defer src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.7.3.min.js"></script>
<script defer src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.7.3.min.js"></script>
<script defer src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.7.3.min.js"></script>
<script defer src="https://cdn.bokeh.org/bokeh/release/bokeh-api-3.7.3.min.js"></script>

<!-- THREE_JS_IMPORTMAP_PLACEHOLDER -->
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js":"https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js":"https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js"
      }
    }
</script>

<!-- CSS_STYLES_PLACEHOLDER -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- PLOTTING_LIBRARIES_PLACEHOLDER -->
<script defer src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
<script defer src="https://3Dmol.org/build/3Dmol-min.js"></script>


<!-- UTILITY_LIBRARIES_PLACEHOLDER -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/dark.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

<!-- MATHJAX_PLACEHOLDER -->
<script>
    window.MathJax = {
        loader: {
            load: ['input/tex', 'output/chtml', 'ui/menu', '[tex]/ams', '[tex]/color']
        },
        tex: {
            packages: {'[+]': ['ams', 'color']},
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$']],
            processEscapes: true
        },
        startup: {
            ready: () => {
                MathJax.startup.defaultReady();
                console.log('MathJax loaded successfully');
            }
        }
    };
</script>
<script type="text/javascript" async defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.js"></script>

<!-- JSON_PATCH_PLACEHOLDER -->
<script src="https://cdn.jsdelivr.net/npm/fast-json-patch@3.1.1/dist/fast-json-patch.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/msgpack-lite/dist/msgpack.min.js"></script>

  <link rel="stylesheet" href="assets/css/plixlab.css">
  <script type='module' src="assets/js/load.js"></script>
  <script type='module' src="assets/js/plixlab.js"></script>


</head>

<body>
    <div class="control-div">
        <button class="button-base" id="embed" title="Share">
            <i class="fas fa-link"></i>
        </button>
        
        <button class="button-base" id="sidebar-toggle" title="Toggle Sidebar">
            <i class="fas fa-columns"></i>
        </button>
        
        <button class="button-base" id="full-screen" title="Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <!-- Permanent Sidebar -->
    <div id="slide-sidebar" class="sidebar">
        <div id="sidebar-slides"></div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <button id="copyBtn" data-clipboard-text=""><i class="fas fa-copy"></i></button>
            <p id="modalText"></p>
        </div>
    </div>
    
    

    <div id="slide-container"></div>
   

<!-- Embed Modal -->
<div id="embed-modal" class="modal">
  <div class="modal-overlay" id="embed-overlay"></div>
  <div class="modal-content">
    <h2>Share</h2>

    <label class="checkbox-label">
      <input type="checkbox" id="carousel-toggle" /> Enable carousel mode
    </label>

    <label class="checkbox-label">
      <input type="checkbox" id="embed-toggle" /> Enable embed mode (fullscreen)
    </label>

    <p><strong>Link:</strong></p>
    <div class="copy-row">
      <input type="text" id="embed-link" readonly />
      <button class="icon-btn" data-copy="#embed-link" title="Copy link">
        <i class="fa-regular fa-copy"></i>
      </button>
    </div>

    <p><strong>Embed Code:</strong></p>
    <div class="copy-row">
      <textarea id="embed-code" rows="5" readonly></textarea>
      <button class="icon-btn" data-copy="#embed-code" title="Copy embed">
        <i class="fa-regular fa-copy"></i>
      </button>
    </div>

    <div class="modal-actions">
      <button id="embed-close" class="close-btn">Close</button>
    </div>
  </div>
</div>

  
</body>

</html>
