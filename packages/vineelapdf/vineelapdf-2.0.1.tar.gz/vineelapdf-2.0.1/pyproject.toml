[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vineelapdf"
version = "2.0.1"
description = "This will convert pdf to image and text"
readme = "README.md"
authors = [
  { name="Srinath Reddy", email="srinathreddy438@gmail.com" }
]
license = "MIT"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
exclude = ["data*", "tests*"]

[project.urls]
