[bumpversion]
current_version = 3.0.0
commit = True
tag = True

[bumpversion:file:setup.py]

[metadata]
license_file = LICENSE

[flake8]
exclude = tmp
ignore = E722
max-line-length = 100

[coverage:run]
branch = True
source = select2
omit = 

