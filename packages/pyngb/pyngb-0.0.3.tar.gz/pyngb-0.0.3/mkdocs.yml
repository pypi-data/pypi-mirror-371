site_name: pyngb - NETZSCH STA File Parser
site_description: Comprehensive Python library for parsing and analyzing NETZSCH STA NGB files
site_author: Grayson Bellamy
site_url: https://graysonbellamy.github.io/pyngb/

repo_name: GraysonBellamy/pyngb
repo_url: https://github.com/GraysonBellamy/pyngb
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # Use string reference for format to satisfy YAML linter
          format: "pymdownx.superfences.fence_code_format"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Troubleshooting: troubleshooting.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Batch Processing: user-guide/batch-processing.md
    - Data Analysis: user-guide/data-analysis.md
    - Command Line: user-guide/command-line.md
    - Validation: api/data-validation.md
  - API Reference:
    - Overview: api.md
    - Core Functions: api/core-functions.md
    - Batch Processing: api/batch-processing.md
    - Data Validation: api/data-validation.md
    - Configuration: api/configuration.md
    - Exceptions: api/exceptions.md
    - Utilities: api/utilities.md
  - Development:
    - Contributing: development.md
    - Testing: development/testing.md
    - Architecture: development/architecture.md
    - Performance: development/performance.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GraysonBellamy/pyngb
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyngb/
  version:
    provider: mike
  analytics:
    provider: google
    property: ${GOOGLE_ANALYTICS_KEY}
  generator: false

extra_css:
