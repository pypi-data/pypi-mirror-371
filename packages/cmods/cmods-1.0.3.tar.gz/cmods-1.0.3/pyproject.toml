[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cmods"
dynamic = ["version"]
description = 'A package manager for C projects'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Guille-ux", email = "guilleleiratemes@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Guille-ux/cmods#readme"
Issues = "https://github.com/Guille-ux/cmods/issues"
Source = "https://github.com/Guille-ux/cpak"

[project.scripts]
cmods = "cmods.cli:main"

[tool.hatch.version]
path = "src/cmods/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/cmods tests}"

[tool.coverage.run]
source_pkgs = ["cmods", "tests"]
branch = true
parallel = true
omit = [
  "src/cmods/__about__.py",
]

[tool.coverage.paths]
cpak = ["src/cmods", "*/cmods/src/cmods"]
tests = ["tests", "*/cmods/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
