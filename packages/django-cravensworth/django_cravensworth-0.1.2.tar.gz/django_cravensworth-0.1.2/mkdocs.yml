site_name: Django Cravensworth
theme: readthedocs

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_source: false
          extra:
            show_inheritance: true
            inherited_members: true

markdown_extensions:
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
