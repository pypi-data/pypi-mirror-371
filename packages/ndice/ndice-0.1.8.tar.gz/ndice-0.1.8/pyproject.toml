[project]
name = 'ndice'
version = '0.1.8'
description = 'A dice rolling library for games.'
readme = 'README.md'
license = 'BSD-2-Clause'
license-files = ['LICENSE']
authors = [
    {name = 'Don McCaughey', email = 'don@donm.cc'}
]
keywords = ['dice', 'roll', 'random', 'game', 'rpg']
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.13',
    'Topic :: Games/Entertainment :: Role-Playing',
]
requires-python = '>= 3.13'
dependencies = []


[project.urls]
Homepage = 'https://git.sr.ht/~donmcc/ndice'
Documentation = 'https://git.sr.ht/~donmcc/ndice'
Repository = 'https://git.sr.ht/~donmcc/ndice'
Changelog = 'https://git.sr.ht/~donmcc/ndice/tree/main/item/CHANGELOG.md'


[build-system]
requires = ['uv-build >= 0.8.13, < 0.9.0']
build-backend = 'uv_build'


[tool.ruff]
line-length = 80


[tool.ruff.format]
quote-style = 'single'


[tool.uv]
dev-dependencies = [
    'mypy == 1.17.1',
    'pytest == 8.4.1',
    'pytest-cov == 6.2.1',
    'pytest-randomly == 3.16.0',
    'uv-build == 0.8.13',
]


[tool.uv.build-backend]
source-exclude = ['*_test.py']


[[tool.uv.index]]
# https://docs.astral.sh/uv/concepts/indexes/
name = 'pypi'
url = 'https://pypi.org/simple'
publish-url = 'https://upload.pypi.org/legacy/'
default = true


[[tool.uv.index]]
name = 'test.pypi'
url = 'https://test.pypi.org/simple'
publish-url = 'https://test.pypi.org/legacy/'
explicit = true
