apiVersion: v1
kind: Service
metadata:
  name: {{ include "{{ SERVICE_NAME }}.fullname" . }}
  labels:
    {{- include "{{ SERVICE_NAME }}.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "{{ SERVICE_NAME }}.selectorLabels" . | nindent 4 }} 