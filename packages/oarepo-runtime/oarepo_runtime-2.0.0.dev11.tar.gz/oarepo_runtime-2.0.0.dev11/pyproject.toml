[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oarepo-runtime"
dynamic = ["version"]
description = "A set of runtime extensions of Invenio repository"
readme = "README.md"
license = "MIT"
dependencies = [
    "langcodes>=3.5.0",
    "oarepo[rdm,tests]>=13,<14",
]
requires-python = ">=3.13,<3.14"

[project.urls]
Homepage = "https://github.com/oarepo/oarepo-runtime"

[project.optional-dependencies]
dev = [
    "pytest>=7.1.2",
]
tests = [
    "pytest>=7.1.2",
]

[project.entry-points."invenio_base.api_apps"]
oarepo_runtime = "oarepo_runtime.ext:OARepoRuntime"

[project.entry-points."invenio_base.apps"]
oarepo_runtime = "oarepo_runtime.ext:OARepoRuntime"

[project.entry-points."flask.commands"]
oarepo = "oarepo_runtime.cli:oarepo"

[tool.hatch.version]
path = "oarepo_runtime/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/oarepo_runtime",
]

[tool.pytest.ini_options]
    testpaths = [
        "tests"
    ]

[tool.hatch.metadata]
allow-direct-references = true
