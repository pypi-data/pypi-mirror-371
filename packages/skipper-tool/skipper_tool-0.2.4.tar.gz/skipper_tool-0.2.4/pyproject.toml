[project]
name = "skipper-tool"
version = "0.2.4"
description = "A desktop interaction tool that allows AI agents like Claude Code or OpenAI Codex to control web browsers and interact with desktop applications through natural language commands."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.25",
    "playwright>=1.54.0",
    "openai>=1.0.0",
    "ruff>=0.12.7",
    "beautifulsoup4>=4.12.0",
    "pillow>=11.3.0",
    "loguru>=0.7.0",
    "rich>=14.1.0",
    "pytest>=8.4.1",
    "tomli>=2.0.0;python_version<'3.11'",
    "requests>=2.32.4"
]

[project.optional-dependencies]
# Installs OmniParser-related local inference dependencies
local = [
    "torch",
    "torchvision",
    "supervision",
    "ultralytics",
    "transformers",
    "paddleocr==3.2.0",
    "paddlepaddle-gpu==3.1.1",
    "opencv-python",
    "setuptools",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

[[tool.uv.index]]
name = "paddlepaddle-cu129"
url = "https://www.paddlepaddle.org.cn/packages/stable/cu129"
explicit = true

[tool.uv.sources]
paddlepaddle-gpu = [
  { index = "paddlepaddle-cu129", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[project.scripts]
skipper = "skipper_tool.scripts.main:main"

[project.urls]
Homepage = "https://github.com/nharada1/skipper-tool"
Issues = "https://github.com/nharada1/skipper-tool/issues"
