version: "2"

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - misspell
    - gocritic
    - revive
  settings:
    govet:
      enable:
        - shadow
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - exitAfterDefer # CLI apps often exit after defer
        - rangeValCopy # Sometimes acceptable for readability
        - hugeParam # Not performance critical application
        - singleCaseSwitch # Sometimes switch is more readable than if
        - ifElseChain # Sometimes if-else is clearer than switch
        - paramTypeCombine # Sometimes separate params are clearer
    revive:
      severity: warning
      rules:
        - name: exported
          severity: warning
          disabled: true # Type names like TaskEvent are fine
          arguments:
            - "checkPrivateReceivers"
            - "sayRepetitiveInsteadOfStutters"

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
