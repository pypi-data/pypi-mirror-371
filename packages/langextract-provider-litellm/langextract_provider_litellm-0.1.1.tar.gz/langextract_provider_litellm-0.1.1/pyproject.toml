[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-provider-litellm"
version = "0.1.1"
description = "LangExtract provider plugin for LiteLLM"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    "langextract>=1.0.0,<2.0.0",
    "litellm>=1.40.0",
]

[project.entry-points."langextract.providers"]
litellm = "langextract_provider_litellm.provider:LiteLLMLanguageModel"

[tool.setuptools.packages.find]
where = ["."]
include = ["langextract_provider_litellm*"]
