[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[project]
name = "pure-validator"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
version = "0.2.0"
description = "Purity validator for Python code."
authors = [
    { name = "Johan Dahlin", email = "jdahlin@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/jdahlin/pure"
Repository = "https://github.com/jdahlin/pure"

[project.scripts]
pure-validator = "pure_validator.__main__:main"
