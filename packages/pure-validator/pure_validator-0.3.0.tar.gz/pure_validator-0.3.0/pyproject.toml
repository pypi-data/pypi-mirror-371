[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[project]
name = "pure-validator"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
version = "0.3.0"
description = "Purity validator for Python code."
authors = [
    { name = "Johan Dahlin", email = "jdahlin@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/jdahlin/pure"
Repository = "https://github.com/jdahlin/pure"

[project.scripts]
pure-validator = "pure_validator.__main__:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.12.10",
]
flake8 = ["flake8>=7.3.0"]

[project.entry-points."flake8.extension"]
PUR = "pure_validator.flake8_plugin:PureFlake8Plugin"

[tool.ruff]
target-version = "py312"
line-length = 88
extend-exclude = ["__pycache__"]

[tool.ruff.lint]
select = [
    "E","F","I","B","UP","N","YTT","S","BLE","A","C4","DTZ","T10",
    "EM","ERA","FA","ISC","ICN","G","INP","PIE","T20","PT","Q","RET","SLF",
    "SIM","TID","TCH","ARG","PTH","PD","PL","TRY","RUF","PERF","FURB"
]
# Temporary ignores to reduce initial noise; can be tightened later.
ignore = [
    "N999",  # invalid module name
    "PLR2004",  # magic constant
]

[tool.ruff.lint.per-file-ignores]
"pure_validator/__init__.py" = ["F401"]
"pure_validator/tests/*" = ["S101","PLR2004","ARG001","ARG002"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
addopts = "-vv"