[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ifs-cloud-parser"
description = "Parses the IFS Cloud source code, including nested SQL support."
version = "0.3.0"
keywords = ["incremental", "parsing", "tree-sitter", "ifs-cloud-parser"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Compilers",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed",
]
authors = [{ name = "Sindre van der Linden", email = "sindre@apply.no" }]
requires-python = ">=3.8"
license = "MIT"
readme = "README.md"
dependencies = [
  "tree-sitter>=0.25.0,<0.26.0",
]

[project.urls]
Homepage = "https://github.com/graknol/ifs-parser"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "wheel",
    "build",
]

[tool.cibuildwheel]
build = "cp310-*"
build-frontend = "build"
