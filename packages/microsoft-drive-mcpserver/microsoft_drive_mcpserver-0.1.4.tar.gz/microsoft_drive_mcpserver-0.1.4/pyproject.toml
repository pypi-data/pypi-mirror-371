[project]
name = "microsoft-drive-mcpserver"
version = "0.1.4"
description = "Microsoft OneDrive MCP Server"
authors = [
    {name = "yanrujing", email = "rujing.yan@protagonist-ai.com"}
]
repository = "https://github.com/protagolabs/Netmind-review-MCP"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "mcp (>=1.6.0,<2.0.0)"
]

packages = [{ include = "src/microsoft_drive_mcpserver" }]


[tool.poetry.scripts]
