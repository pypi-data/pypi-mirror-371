[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gnotify"
version = "0.0.1"
description = "A Python library for sending notifications to Google Spaces with trading holiday awareness"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Duc Phan", email = "vducphan@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httplib2>=0.20.0",
    "loguru>=0.6.0",
    "pytz>=2022.1",
    "holidays>=0.34",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=22.0", "flake8>=4.0"]

[project.urls]
Homepage = "https://github.com/PhanDuc/gnotify"
Repository = "https://github.com/PhanDuc/gnotify"