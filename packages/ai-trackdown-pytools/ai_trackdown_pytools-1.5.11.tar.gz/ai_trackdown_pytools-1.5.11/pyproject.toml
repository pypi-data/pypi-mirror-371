[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-trackdown-pytools"
dynamic = ["version"]
description = "Modern Python CLI tools for AI project tracking and task management"
authors = [
    {name = "AI Trackdown Team", email = "dev@ai-trackdown.com"},
]
maintainers = [
    {name = "AI Trackdown Team", email = "support@ai-trackdown.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Natural Language :: English",
    "Typing :: Typed",
]
keywords = [
    "ai",
    "artificial-intelligence", 
    "machine-learning",
    "project-management",
    "task-management",
    "cli",
    "terminal",
    "tracking",
    "tasks",
    "git",
    "workflow",
    "productivity",
    "agile",
    "scrum",
    "kanban",
    "typer",
    "rich",
    "pydantic"
]
dependencies = [
    # Core CLI framework (Typer includes Click internally)
    "typer>=0.9.0,<1.0.0",
    
    # Data validation and serialization
    "pydantic>=2.0.0,<3.0.0",
    "pyyaml>=6.0,<7.0",
    "jsonschema>=4.17.0,<5.0.0",
    "toml>=0.10.2,<1.0.0",
    
    # Git integration (updated for security)
    "gitpython>=3.1.40,<4.0.0",
    
    # Terminal output and formatting
    "rich>=13.0.0,<14.0.0",
    
    # Template engine
    "jinja2>=3.1.0,<4.0.0",
    
    # Path pattern matching
    "pathspec>=0.11.0,<1.0.0",
]

[project.optional-dependencies]
# Sync adapters - install with: pip install ai-trackdown-pytools[sync]
sync = [
    # HTTP client for async operations
    "aiohttp>=3.9.0,<4.0.0",
    
    # GraphQL client for Linear
    "gql[aiohttp]>=3.4.0,<4.0.0",
    
    # Jira client
    "jira>=3.5.0,<4.0.0",
]
# All sync adapters - install with: pip install ai-trackdown-pytools[all]
all = [
    "aiohttp>=3.9.0,<4.0.0",
    "gql[aiohttp]>=3.4.0,<4.0.0",
    "jira>=3.5.0,<4.0.0",
]
dev = [
    # Testing (includes all from test group)
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-xdist>=3.0.0,<4.0.0",  # Parallel test execution
    "pytest-timeout>=2.1.0,<3.0.0",  # Test timeouts
    "pytest-benchmark>=4.0.0,<5.0.0",  # Performance benchmarking
    "pytest-stress>=1.0.0,<2.0.0",  # Stress testing
    "pytest-html>=3.1.0,<4.0.0",  # HTML test reports
    
    # Code quality
    "black>=23.0.0,<24.0.0",
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.5.0,<2.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.0.0,<7.0.0",
    "flake8-docstrings>=1.7.0,<2.0.0",
    "flake8-bugbear>=23.0.0,<24.0.0",
    "flake8-comprehensions>=3.14.0,<4.0.0",
    "flake8-simplify>=0.20.0,<1.0.0",
    
    # Security
    "bandit[toml]>=1.7.5,<2.0.0",
    "safety>=2.3.0,<3.0.0",
    "pip-audit>=2.6.0,<3.0.0",
    "semgrep>=1.45.0,<2.0.0",
    
    # Coverage and analysis
    "coverage[toml]>=7.0.0,<8.0.0",
    "radon>=6.0.1,<7.0.0",  # Complexity analysis
    "vulture>=2.7,<3.0",  # Dead code detection
    "xenon>=0.9.0,<1.0.0",  # Complexity monitoring
    
    # Performance monitoring
    "psutil>=5.9.0,<6.0.0",
    "memory-profiler>=0.61.0,<1.0.0",
    "line-profiler>=4.1.0,<5.0.0",
    
    # Development tools
    "pre-commit>=3.0.0,<4.0.0",
    "tox>=4.0.0,<5.0.0",
    "bump2version>=1.0.1,<2.0.0",
    "twine>=4.0.0,<5.0.0",
    "build>=0.10.0,<1.0.0",
    "check-manifest>=0.49,<1.0",
    
    # Documentation
    "pydocstyle>=6.3.0,<7.0.0",
    "commitizen>=3.0.0,<4.0.0",
    
    # Type checking
    "types-PyYAML>=6.0.0,<7.0.0",
    "types-toml>=0.10.0,<1.0.0",
    "types-requests>=2.31.0,<3.0.0",
]
test = [
    # Core testing framework
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-xdist>=3.0.0,<4.0.0",  # Parallel test execution
    "pytest-timeout>=2.1.0,<3.0.0",  # Test timeouts
    
    # Coverage
    "coverage[toml]>=7.0.0,<8.0.0",
]
security = [
    # Security scanning tools
    "bandit[toml]>=1.7.5,<2.0.0",
    "safety>=2.3.0,<3.0.0",
    "pip-audit>=2.6.0,<3.0.0",
    "semgrep>=1.45.0,<2.0.0",
    "cyclonedx-bom>=4.0.0,<5.0.0",  # Software Bill of Materials
    "pip-licenses>=4.3.0,<5.0.0",  # License compliance
]
performance = [
    # Performance testing and monitoring
    "pytest-benchmark>=4.0.0,<5.0.0",
    "pytest-stress>=1.0.0,<2.0.0",
    "psutil>=5.9.0,<6.0.0",
    "memory-profiler>=0.61.0,<1.0.0",
    "line-profiler>=4.1.0,<5.0.0",
    "py-spy>=0.3.14,<1.0.0",  # Production profiler
]
ci = [
    # CI/CD specific dependencies
    "pytest-github-actions-annotate-failures>=0.2.0,<1.0.0",
    "pytest-json-report>=1.5.0,<2.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "coverage[toml]>=7.0.0,<8.0.0",
    "psutil>=5.9.0,<6.0.0",
]
docs = [
    "sphinx>=6.0.0,<8.0.0",
    "sphinx-rtd-theme>=1.2.0,<2.0.0",
    "myst-parser>=2.0.0,<3.0.0",
]

[project.scripts]
aitrackdown = "ai_trackdown_pytools.cli:run_cli"
atd = "ai_trackdown_pytools.cli:run_cli"
aitrackdown-init = "ai_trackdown_pytools.commands.init:main"
aitrackdown-status = "ai_trackdown_pytools.commands.status:main"
aitrackdown-create = "ai_trackdown_pytools.commands.create:main"
aitrackdown-template = "ai_trackdown_pytools.commands.template:main"

[project.urls]
Homepage = "https://ai-trackdown.com"
Documentation = "https://ai-trackdown-pytools.readthedocs.io/"
Repository = "https://github.com/ai-trackdown/ai-trackdown-pytools.git"
"Bug Tracker" = "https://github.com/ai-trackdown/ai-trackdown-pytools/issues"
Changelog = "https://github.com/ai-trackdown/ai-trackdown-pytools/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/ai-trackdown/ai-trackdown-pytools"
"Discord" = "https://discord.gg/ai-trackdown"
"Twitter" = "https://twitter.com/aitrackdown"
"Funding" = "https://github.com/sponsors/ai-trackdown"

[tool.hatch.build]
include = [
    "src/ai_trackdown_pytools/**/*.py",
    "src/ai_trackdown_pytools/templates/**/*",
    "src/ai_trackdown_pytools/schemas/**/*.json",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_trackdown_pytools"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "tests/",
    "VERSION",
    "README.md",
    "CHANGELOG.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/ai_trackdown_pytools",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=85",
    "-ra",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow tests",
    "regression: Regression tests",
    "asyncio: Asynchronous tests",
]

[tool.coverage.run]
source = ["src/ai_trackdown_pytools"]
branch = true
parallel = true
data_file = ".coverage"
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/conftest.py",
    "*/venv/*",
    "*/.*",
    "setup.py",
    "*/migrations/*",
    "*/locale/*",
    "*/static/*",
    "*/media/*",
]
dynamic_context = "test_function"
relative_files = true

[tool.coverage.report]
# Minimum coverage percentage for failure
fail_under = 85
# Show missing lines in terminal report
show_missing = true
# Skip covered files in terminal report
skip_covered = false
# Skip empty files
skip_empty = false
# Include branches in precision calculation
precision = 2
# Sort by coverage percentage
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "def __repr__",
    "def __str__",
    "if self.debug:",
    "if settings.DEBUG",
    "if DEBUG:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "@abstractmethod",
    "\\.\\.\\.",
    "pass",
    "except ImportError:",
    "except ModuleNotFoundError:",
    "# pragma: no cover",
    "# noqa",
    "# type: ignore",
    "if TYPE_CHECKING:",
    "@overload",
]

[tool.coverage.html]
directory = "htmlcov"
show_contexts = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"
show_contexts = true
pretty_print = true

[tool.coverage.lcov]
output = "coverage.lcov"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG001", # unused-function-argument
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "Q", # flake8-quotes
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "ISC001", # conflicts with formatter
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101", "ARG", "FBT"]

[tool.ruff.lint.isort]
known-first-party = ["ai_trackdown_pytools"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["ai_trackdown_pytools"]
src_paths = ["src", "tests"]
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = [
    "git.*",
    "yaml.*",
    "typer.*",
    "click.*",
    "rich.*",
    "jinja2.*",
    "pathspec.*",
    "aiohttp.*",
    "gql.*",
    "jira.*",
    "jsonschema.*",
    "toml.*",
]
ignore_missing_imports = true

