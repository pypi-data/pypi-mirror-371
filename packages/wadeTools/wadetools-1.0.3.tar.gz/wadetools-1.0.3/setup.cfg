[metadata]
name = wade-tools
version = 2.0.1
author = wa'de
author_email = 你的邮箱
description = 仅包含abc.py的工具包
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/你的用户名/你的仓库
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.8
license = MIT

[options.package_data]
wadetools = 
	abc.py  # 只包含这个文件

[options.exclude_package_data]
wadetools = 
	*.txt
	*.log
	tests/*
	*.py[cod]
	__pycache__/*

[egg_info]
tag_build = 
tag_date = 0

