[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "devnotify"
version = "0.1.0"
description = "Send phone notifications from your code via DevNotify"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Your Name" }]
license = { file = "LICENSE" }
dependencies = ["requests>=2.31"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "coverage",
    "mypy",
    "ruff",
    "black",
    "types-requests", # stays here
]

[project.urls]
Homepage = "https://devnotify.dev"

[tool.hatch.build.targets.wheel]
packages = ["devnotify"]

[tool.pytest.ini_options]
addopts = "-q"
