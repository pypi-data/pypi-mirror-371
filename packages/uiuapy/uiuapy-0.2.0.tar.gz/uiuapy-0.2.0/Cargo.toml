[package]
name = "uiuapy"
version = "0.1.0"
edition = "2024"

[lib]
name = "uiua"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
uiua = { git = "https://github.com/uiua-lang/uiua", rev = "8c232e8" }
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = "0.25"
ecow = "0.2.6"
