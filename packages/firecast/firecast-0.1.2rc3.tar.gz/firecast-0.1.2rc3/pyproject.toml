[tool.black]
line-length = 100

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "firecast"
version = "0.1.2rc3"
description = "Monte Carlo simulation tool for FIRE (Financial Independence / Early Retirement) planning."
authors = [{ name = "aimer63", email = "63aimer@gmail.com" }]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy",
  "pandas",
  "pandas-stubs",
  "openpyxl",
  "PyQt5",
  "matplotlib",
  "seaborn",
  "pydantic",
  "tomli",
  "tomli-w",
  "tqdm"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "coverage",
  "twine",
  "build",
  "commitizen"
]

[project.scripts]
fire = "firecast.main:main"

[tool.setuptools.packages.find]
include = ["firecast*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"firecast" = [
 "README.md",
 "CHANGELOG.md",
 "config/config.toml",
 "docs/*",
 "docs/pics/*",
 "docs/reports/*",
 "data/MSCI-World-ACWI-ACWIIMI-1999-2025-daily.xlsx",
 "data/MSCI-World-ACWI-ACWIIMI-1999-2025-monthly.xlsx",
 "data/data_metrics.md",
 "data/data_metrics.py",
 "data/shocks.md"
]

[tool.ruff]
ignore = ["E501"]
