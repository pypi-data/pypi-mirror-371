[project]
name = "entari-plugin-server"
version = "0.3.0"
description = "Entari plugin for running Satori Server"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "arclet-entari<0.16.0,>=0.15.0",
    "satori-python-server>=0.16.6",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/ArcletProject/entari-plugin-server"
repository = "https://github.com/ArcletProject/entari-plugin-server"

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.116.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "arclet-entari[yaml]>=0.13.1",
    "nekobox @ git+https://github.com/wyapx/nekobox.git",
    "satori-python-adapter-onebot11>=0.1.0",
    "satori-python-adapter-console>=0.1.0",
    "fastapi>=0.116.1",
]
