name: âœ¨ Feature Request
description: Suggest an idea for AlphaPy
title: "[Feature]: "
labels: ["type: enhancement", "status: needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out this form as completely as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like AlphaPy to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: Alternative approaches could include...

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: What category does this feature request fall into?
      options:
        - "Data Processing"
        - "Machine Learning Algorithms"
        - "Feature Engineering"
        - "Model Evaluation"
        - "Visualization"
        - "API/Interface"
        - "Performance"
        - "Documentation"
        - "Testing"
        - "Configuration"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Low - Nice to have"
        - "Medium - Would improve my workflow"
        - "High - Critical for my use case"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case and how this feature would help.
      placeholder: |
        I work with [type of data] and need to [specific task].
        This feature would help by [specific benefit].
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If possible, provide an example of how you would use this feature.
      render: python
      placeholder: |
        # Example code showing how the feature might work
        from alphapy import NewFeature
        
        result = NewFeature.do_something(data)

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.
      placeholder: |
        - Links to related research papers
        - Examples from other libraries
        - Screenshots or mockups
        - Performance requirements

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to help implement this feature?
      options:
        - label: I am willing to submit a PR for this feature
          required: false
        - label: I can help with testing this feature
          required: false
        - label: I can help with documentation for this feature
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: By submitting this issue, you agree to the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true