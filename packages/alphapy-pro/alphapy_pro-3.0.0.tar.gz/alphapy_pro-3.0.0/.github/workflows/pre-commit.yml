name: Pre-commit

on:
  pull_request:
    paths:
      - 'tests/**'
      - 'scripts/**'
      - 'docs/*.md'
      - '.github/**'
  # Disable on push for now to avoid fixing all legacy files
  # push:
  #   branches: [main, develop]
  workflow_dispatch:
    inputs:
      target-paths:
        description: 'Paths to run pre-commit on (space-separated)'
        required: false
        default: 'tests/ scripts/ docs/ .github/'
        type: string

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Run pre-commit on specified paths
      run: |
        pip install pre-commit
        # Use custom paths if provided via workflow_dispatch, otherwise use default paths
        TARGET_PATHS="${{ github.event.inputs.target-paths || 'tests/ scripts/ docs/ .github/' }}"
        echo "Running pre-commit on: $TARGET_PATHS"
        pre-commit run --files $TARGET_PATHS || true