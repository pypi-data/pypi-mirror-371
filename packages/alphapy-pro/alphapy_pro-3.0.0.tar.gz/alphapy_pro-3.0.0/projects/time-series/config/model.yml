project:
    directory         : .
    file_extension    : csv
    live_results      : False
    submission_file   : 
    submit_probas     : False

model:
    algorithms        : ['CATBR', 'LGBR', 'RFR', 'XGBR']
    balance_classes   : False
    calibration       :
        option        : False
        type          : sigmoid
    cv_folds          : 5
    estimators        : 101
    grid_search       :
        option        : False
        iterations    : 20
        random        : True
        subsample     : False
        sampling_pct  : 0.2
    ranking           :
        group_id      : 
        group_size    : 
    pvalue_level      : 0.01
    rfe               :
        option        : False
        step          : 3
    scoring_function  : neg_mean_absolute_error
    target            : y
    time_series       :
        option        : True
        date_index    : ds
        forecast      : 1
        n_lags        : 1
        group_id      : unique_id
        leaders       : ['Exogenous1', 'Exogenous2', 'day_0', 'day_1', 'day_2', 'day_3', 'day_4', 'day_5', 'day_6']
    type              : regression

data:
    allow_na_targets  : True
    drop              : []
    features          : '*'
    sampling          :
        option        : False
        method        : over_random
        ratio         : 1.0
    sentinel          : -1
    separator         : ','
    shuffle           : False
    split             : 0.333

features:
    clustering        :
        option        : False
        increment     : 3
        maximum       : 30
        minimum       : 3
    counts            :
        option        : False
    encoding          :
        rounding      : 2
        type          : target
    factors           : []
    interactions      :
        option        : False
        poly_degree   : 2
        sampling_pct  : 10
    isomap            :
        option        : False
        components    : 2
        neighbors     : 5
    lofo              :
        option        : False
    log_transform     :
        option        : False
        pvalue_level  : 0.01
    numpy             :
        option        : False
    pca               :
        option        : False
        increment     : 1
        maximum       : 10
        minimum       : 2
        whiten        : False
    scaling           :
        option        : True
        type          : standard
    scipy             :
        option        : False
    text              :
        ngrams        : 2
        vectorize     : False
    tsne              :
        option        : False
        components    : 2
        learning_rate : 1000.0
        perplexity    : 30.0
    univariate        :
        option        : True
        percentage    : 50
        uni_grid      : [5, 10, 15, 20, 25]
        score_func    : f_classif
    variance          :
        option        : False
        threshold     : 0.1

transforms:
    ds                : ['alphapy.transforms', 'dateparts']

pipeline:
    number_jobs       : -1
    seed              : 42
    verbosity         : 0

plots:
    calibration       : True
    confusion_matrix  : True
    importances       : True
    learning_curve    : True
    roc_curve         : True

xgboost:
    stopping_rounds   : 20
