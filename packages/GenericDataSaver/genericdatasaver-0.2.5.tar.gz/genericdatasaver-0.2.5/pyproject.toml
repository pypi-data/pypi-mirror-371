[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GenericDataSaver"
version = "0.2.5"
description = "Saves Data, Don't use it in production cuz it's not secure and it's just my hobby project"
authors = [
    {name = "MondayStuff", email = "Hoangquocanhmon@icloud.com"}
]
requires-python = ">=3.6"
classifiers = [
    
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"

]