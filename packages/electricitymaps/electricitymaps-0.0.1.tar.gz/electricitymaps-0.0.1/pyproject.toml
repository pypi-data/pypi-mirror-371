[project]
name = "electricitymaps"
version = "0.0.1"
description = "Official Electricity Maps Python SDK"
authors = [
  { name = "Electricity Maps", email = "hello@electricitymaps.com" },
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["OpenAPI", "Electricity Maps API", "carbon intensity", "SDK"]
requires-python = ">=3.10,<4.0"

dependencies = [
  "urllib3>=2.1.0,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
]

[project.urls]
Documentation = "https://docs.electricitymaps.com"
Source = "https://github.com/electricitymaps/electricitymaps-contrib"
Tracker = "https://github.com/electricitymaps/electricitymaps-contrib/issues"

[tool.mypy]
files = [
  "electricitymaps",
  "tests",
]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

[[tool.mypy.overrides]]
module = [
  "electricitymaps.configuration",
]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true

[tool.poetry.group.dev.dependencies]
build = "^1.3.0"
twine = "^6.1.0"

[tool.poetry.scripts]
start = 'main:main'

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
