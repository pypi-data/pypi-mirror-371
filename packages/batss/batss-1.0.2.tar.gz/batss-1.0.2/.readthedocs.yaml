version: 2

sphinx:
   configuration: doc/conf.py
   builder: html
   fail_on_warning: false

build:
   os: ubuntu-latest
   tools:
      python: "3.13"
   jobs:
      pre_create_environment:
         - asdf plugin add uv
         - asdf install uv latest
         - asdf global uv latest
      create_environment:
         - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
      install:
         - uv pip install -r docs-requirements.txt