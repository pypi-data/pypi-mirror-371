[tool.poetry]
name = "tutorfile"
version = "0.1.4"
description = "A vimtutor-inspired library for generating interactive tutorials using AI"
authors = ["Carl Byers"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/cdbyers/tutorfile" 
packages = [{include = "tutorfile", from = "src"}]
keywords = ["tutorial", "education", "AI", "interactive-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = ">=3.11,<4"
openai = ">=1.3,<2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
