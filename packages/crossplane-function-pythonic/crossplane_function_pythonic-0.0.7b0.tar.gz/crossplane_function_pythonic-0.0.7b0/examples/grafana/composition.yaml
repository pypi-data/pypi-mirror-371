apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xefc.observability.fortra.com
spec:
  compositeTypeRef:
    apiVersion: observability.fortra.com/v1alpha1
    kind: XEFC
  mode: Pipeline
  pipeline:

  - step: environmentConfigs
    functionRef:
      name: function-environment-configs
    input:
      apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
      kind: Input
      spec:
        environmentConfigs:
        - type: Reference
          ref:
            name: cluster

  - step: pythonic
    functionRef:
      name: function-pythonic
    input:
      apiVersion: pythonic.fn.fortra.com/v1alpha1
      kind: Composite
      composite: efcobs.alert.EFCObservability
