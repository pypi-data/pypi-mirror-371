[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny-knn"
version = "0.2.0"
authors = [
  { name="AmeyaP", email="ameya.prabhu@bethgelab.org" },
]
description = "A tiny KNN library for large Torch tensors."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.1",
    "numpy"
]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Homepage = "https://github.com/noosphaerenbauer/tiny-knn"
Issues   = "https://github.com/noosphaerenbauer/tiny-knn/issues"
Source   = "https://github.com/noosphaerenbauer/tiny-knn"

# If you want the CLI `tiny-knn` shown in your README:
[project.scripts]
tiny-knn = "tiny_knn.cli:main"    # ensure tiny_knn/cli.py defines main()

[tool.setuptools.packages.find]
exclude = ["tests*", "benchmarks*"]
