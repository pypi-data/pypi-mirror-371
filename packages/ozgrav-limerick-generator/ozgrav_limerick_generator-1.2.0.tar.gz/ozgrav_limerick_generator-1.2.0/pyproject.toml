[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ozgrav-limerick-generator"
version = "1.2.0"
description = "A Python module that connects to OpenAI's ChatGPT API to generate humorous limericks on any topic"
authors = ["Owen Cole <ocole@swin.edu.au>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.0.0"
pyyaml = "^6.0"

[tool.poetry.scripts]
limerick = "src.cli:main"
