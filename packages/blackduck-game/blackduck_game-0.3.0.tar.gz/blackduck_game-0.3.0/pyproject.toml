[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blackduck-game"
version = "0.3.0"
description = "Blackjack but with ducks. And for some reason, a complex ATM system"
authors = [
    { name="Braeden Sy Tan", email="braedenjairsytan@icloud.com" }
]
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment :: Board Games",
]
keywords = ["blackjack", "game", "card-game", "casino", "duck"]

[project.scripts]
blackduck = "blackduck.game:main"

[project.urls]
Homepage = "https://github.com/DuckyBoi-XD/BlackJack-Ducky"

[tool.setuptools.packages.find]
where = ["."]
include = ["blackduck*"]
