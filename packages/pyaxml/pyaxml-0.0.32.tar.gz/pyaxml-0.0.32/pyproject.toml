[build-system]
requires = ["setuptools >= 61.0", "setuptools-protobuf"]
build-backend = "setuptools.build_meta"


[project]
name = "pyaxml"
dynamic = ["version", "readme"]
dependencies = [
  'click',
  'protobuf',
  'lxml',
]
requires-python = ">=3.8"
authors = [
  {name = "Benoit Forgette (MadSquirrel)", email = "benoit.forgette@ci-yow.com"},
]
maintainers = [
  {name = "Benoit Forgette (MadSquirrel)", email = "benoit.forgette@ci-yow.com"},
]
description = "Manipulate AXML file and create one from scratch"
license = {file = "LICENSE"}
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.entry-points.console_scripts]
pyaxml = "pyaxml.cli:main"


[tool.setuptools.dynamic]
version = {attr = "pyaxml.conf.VERSION"}
readme = {file = ["README.md"]}

[tool.setuptools-protobuf]
protobufs = ["./src/pyaxml/proto/axml.proto"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pyaxml = ["proto/*.proto", "public.xml", "public.json"]


[project.urls]
Homepage = "https://ci-yow.com"
Documentation = "https://pyaxml.ci-yow.com"
Repository = "https://gitlab.com/MadSquirrels/mobile/pyaxml"

[mypy-myproject.generated]
ignore_missing_imports = true
ignore_errors = true

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "setuptools-protobuf==0.1.13",
    "black",
    "mypy",
    "pylint"
]

[tool.uv]
default-groups = ["dev"]
