[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "gjqh_DataFetch"
version = "0.0.6"
authors = [
  { name="HongYuan", email="yuanhong2@gtht.com" }
]
description = "A simple trading API for internal use compatible with IS and XT trading systems."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE.txt"]
dependencies = [
  "requests",
  "clickhouse-connect==0.7.8",
  "pandas>=1.5.0",
  "redis",
  "PyMySQL"
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"


[tool.setuptools.package-data]
"gjqh_DataFetch" = ["*.so", "*.pyd"]

