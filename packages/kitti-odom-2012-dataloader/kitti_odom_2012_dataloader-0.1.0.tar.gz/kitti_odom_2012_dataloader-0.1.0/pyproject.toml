[project]
name = "kitti-odom-2012-dataloader"
version = "0.1.0"
description = "Efficient and user-friendly point cloud data loader for the Kitti Odometry 2012 dataset, supporting multiple coordinate systems and numpy compatibility."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "HopeCollector", email = "cmw0249@gmail.com" },
]
keywords = [
    "kaist",
    "pointcloud",
    "lidar",
    "slam",
    "autonomous driving",
    "dataset",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=2.3.2",
]

[project.urls]
Homepage = "https://github.com/HopeCollector/kitti-odom-2012-dataloader"
Documentation = "https://github.com/HopeCollector/kitti-odom-2012-dataloader#readme"
Source = "https://github.com/HopeCollector/kitti-odom-2012-dataloader"

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.5",
    "open3d>=0.19.0",
    "pybind11>=3.0.1",
    "pytest>=8.4.1",
    "ruff>=0.12.10",
]

[tool.ruff]
# 项目根目录（告诉 ruff 去哪找第一方 import）
src = ["src"]
target-version = "py312"

[tool.ruff.lint]
# 允许 autofix 的规则（`ruff check --fix` 会自动修复）
fixable = ["ALL"]
unfixable = [
    "F401",   # 未使用 import 先别删，可能调试需要
]


# 针对测试文件的特殊规则
[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "S101",  # 允许测试文件中使用 assert 断言
    "D",     # 允许测试文件中缺少 docstring
]

# 参见 https://docs.pytest.org/en/stable/reference/customize.html#pyproject-toml
# https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
[tool.pytest.ini_options]
testpaths = ["test"]

# 测试提交到 TestPyPI
# uv publish --index testpypi -t pypi-xxxx
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
