[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latent-watermark"
version = "0.1.0"
description = "A robust latent watermark system for tracking image distribution"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cheng Yanru", email = "yanru@cyanru.com"},
]
keywords = ["watermark", "image", "security", "tracking", "latent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Security",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "blind-watermark>=0.4.4",
    "pillow>=9.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/cyanru/latent-watermark"
Repository = "https://github.com/cyanru/latent-watermark"
Documentation = "https://github.com/cyanru/latent-watermark#readme"

[project.scripts]
latent_watermark = "latent_watermark.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["latent_watermark*"]

[tool.setuptools.package-data]
latent_watermark = ["*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true