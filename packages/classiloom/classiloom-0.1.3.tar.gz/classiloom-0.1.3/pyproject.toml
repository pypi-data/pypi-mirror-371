[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "classiloom"
version = "0.1.3"
description = "CLI image classification trainer with Gemini-driven hyperparameters and modern Keras backbones"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "You" }]
keywords = ["machine-learning", "deep-learning", "image-classification", "tensorflow", "cli", "gemini"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.1",
  "numpy>=1.23",
  "pillow>=10.0.0",
  "pandas>=2.0.0",
  "scikit-learn>=1.3.0",
  "matplotlib>=3.7.0",
  "google-generativeai>=0.7.0",
  "python-dotenv>=1.0.0",
  "tqdm>=4.66.0",
  "tensorflow>=2.16,<3.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "tensorflow-macos>=2.16,<3.0; platform_system == 'Darwin' and platform_machine == 'arm64'",
]

[project.scripts]
classiloom = "classiloom.cli:app"

[tool.setuptools.package-data]
classiloom = []

[project.urls]
Homepage = "https://pypi.org/project/classiloom/"
Source = "https://example.com/classiloom"