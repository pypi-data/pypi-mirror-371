[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skimly"
version = "0.1.4"
description = "Skimly Python SDK"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Skimly", email = "dev@skimly.ai" }]
dependencies = ["requests>=2.31.0"]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License"
]
keywords = ["skimly", "ai", "sdk", "gateway", "openai", "anthropic"]
urls = { "Homepage" = "https://skimly.ai", "Issues" = "https://github.com/skimly/skimly/issues" }

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "flake8"]
