[project]
name = "urarovite"
dynamic = ["version"]
description = "A Google Sheets validation library"
authors = [{ name = "Mo Dorff", email = "mohonrid@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
keywords = ["google-sheets", "validation", "data-quality", "gspread", "spreadsheets"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "gspread>=6.0.0",
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "google-auth-httplib2>=0.2.0",
    "pandas>=1.5.0",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "python-dotenv>=1.1.1",
    "openpyxl>=3.1.5",
    "rich>=13.0.0",
]

[project.scripts]
urarovite = "urarovite.cli:main"

[project.urls]
Homepage = "https://github.com/ParetoWorkers/Urarovite"
Documentation = "https://github.com/ParetoWorkers/Urarovite#readme"
Repository = "https://github.com/ParetoWorkers/Urarovite.git"
flags = "https://github.com/ParetoWorkers/Urarovite/flags"
Changelog = "https://github.com/ParetoWorkers/Urarovite/blob/main/MIGRATION_SUMMARY.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.6",
    "pre-commit>=3.6.0",
    "pydocstyle>=6.3.0",
    "bandit[toml]>=1.7.5",
]
excel = [
    "openpyxl>=3.0.0",
]
notebook = [
    "ipykernel>=6.30.1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["urarovite"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "urarovite/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/urarovite",
    "/tests",
    "/README.md",
    "/MIGRATION_SUMMARY.md",
    "/pyproject.toml",
]
exclude = [
    "/.git",
    "/archived",
    "/_data-projects",
    "*.pyc",
    "__pycache__",
]

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line too long (handled by line-length)

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
