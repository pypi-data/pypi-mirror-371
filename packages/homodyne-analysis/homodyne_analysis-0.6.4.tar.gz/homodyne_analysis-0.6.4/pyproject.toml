[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "homodyne-analysis"
dynamic = ["version"]
description = "Comprehensive Python package for analyzing homodyne scattering in X-ray Photon Correlation Spectroscopy (XPCS) under nonequilibrium conditions"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
    {name = "Hongrui He"},
]
maintainers = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = [
    "xpcs",
    "homodyne", 
    "scattering",
    "correlation spectroscopy",
    "soft matter",
    "nonequilibrium dynamics",
    "transport coefficients",
    "optimization",
    "Nelder-Mead",
    "Gurobi", 
    "quadratic programming",
    "Bayesian analysis",
    "MCMC",
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.24.0,<2.3.0",  # Compatible with Numba 0.61.2
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
data = [
    "xpcs-viewer>=1.0.4",  # XPCS data handling (pyXpcsViewer): https://github.com/AdvancedPhotonSource/pyXpcsViewer
]
performance = [
    "numba>=0.61.0,<0.62.0",  # Ensure NumPy 2.2 compatibility
    "psutil>=5.8.0",  # For memory profiling and system monitoring
]
mcmc = [
    "pymc>=5.0.0",
    "arviz>=0.12.0",
    "pytensor>=2.8.0",
    "corner>=2.2.0",  # For enhanced MCMC corner plots
]
gurobi = [
    "gurobipy>=11.0.0",  # Gurobi optimization solver (requires license)
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.17.0",
    "sphinx-autodoc-typehints>=1.12.0",
    "numpydoc>=1.2.0",
    "linkify-it-py>=2.0.0",
]
test = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.6.0",  # For mocking utilities in tests
    "hypothesis>=6.0.0",  # For property-based testing
]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.6.0",
    "hypothesis>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "types-psutil>=5.9.0",
    "types-Pillow>=10.0.0",
    "types-six>=1.16.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.17.0",
    "sphinx-autodoc-typehints>=1.12.0",
    "numpydoc>=1.2.0",
    "linkify-it-py>=2.0.0",
]
all = [
    "xpcs-viewer>=1.0.4",
    "numba>=0.61.0,<0.62.0",
    "psutil>=5.8.0",
    "pymc>=5.0.0",
    "arviz>=0.12.0",
    "pytensor>=2.8.0",
    "corner>=2.2.0",
    "gurobipy>=11.0.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.17.0",
    "sphinx-autodoc-typehints>=1.12.0",
    "numpydoc>=1.2.0",
    "linkify-it-py>=2.0.0",
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-xdist>=2.3.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.6.0",
    "hypothesis>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "types-psutil>=5.9.0",
    "types-Pillow>=10.0.0",
    "types-six>=1.16.0",
]

[project.urls]
Homepage = "https://github.com/imewei/homodyne"
Documentation = "https://homodyne.readthedocs.io/"
Repository = "https://github.com/imewei/homodyne"
Issues = "https://github.com/imewei/homodyne/issues"

[project.scripts]
homodyne = "homodyne.run_homodyne:main"
homodyne-config = "homodyne.create_config:main"

[tool.setuptools]
packages = {find = {exclude = ["tests*", "docs*", "examples*", "homodyne.tests*"]}}
include-package-data = true

[tool.setuptools.package-data]
homodyne = ["config_*.json", "templates/*.json", "typings/**/*.pyi"]

[tool.setuptools.dynamic]
version = {attr = "homodyne.__version__"}

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-config",
    "--strict-markers",
    "--color=yes",
    "-v",
    "-rs",  # Show reasons for skipped tests in summary
]
testpaths = ["homodyne/tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests", 
    "mcmc: marks tests requiring MCMC dependencies",
    "performance: marks performance-related tests",
    "benchmark: marks tests for benchmarking (requires pytest-benchmark)",
    "memory: marks tests that monitor memory usage",
    "regression: marks tests for performance regression detection",
    "import_time: marks tests that measure import performance",
    "optimization: marks tests for Phase 3 batch optimization features",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.mypy]
python_version = "3.12"
mypy_path = "homodyne/typings"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "numba.*",
    "pymc.*",
    "arviz.*",
    "pytensor.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["homodyne"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
