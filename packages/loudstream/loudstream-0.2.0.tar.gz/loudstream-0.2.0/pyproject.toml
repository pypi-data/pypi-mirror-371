[build-system]
requires = [
    "setuptools>=42",
    "scikit-build",
    "cmake>=3.14",
    "ninja",
    "pybind11>=2.12"
]
build-backend = "setuptools.build_meta"

[project]
name = "loudstream"
version = "0.2.0"
description = "Python wrapper for libebur128 with streaming support"
authors = [
  { name = "Matt Hosack", email = "hosack.matt@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
  "cffi",
  "soundfile",
]

[project.urls]
homepage = "https://github.com/hosackm/loudstream"
source = "https://github.com/hosackm/loudstream"

[project.optional-dependencies]
dev = [
    "bump-my-version==1.2.1",
    "pytest>=8.0.0",
]

[tool.bumpversion]
current_version = "0.2.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[tool.setuptools.packages.find]
where = ["src"]
include = ["loudstream*"]
exclude = ["external*", "tests*", "docs*"]

