[build-system]
requires = [
    "setuptools>=42",
    "scikit-build",
    "cmake>=3.14",
    "ninja",
]
build-backend = "setuptools.build_meta"

[project]
name = "loudstream"
version = "0.2.2"
description = "Python wrapper for libebur128 with streaming support"
authors = [
  { name = "Matt Hosack", email = "hosack.matt@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = ["audio", "loudness", "EBU R128", "libebur128"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
  "cffi",
  "soundfile",
]

[project.urls]
homepage = "https://github.com/hosackm/loudstream"
source = "https://github.com/hosackm/loudstream"

[project.optional-dependencies]
dev = [
    "bump-my-version==1.2.1",
    "pytest>=8.0.0",
]

[tool.bumpversion]
current_version = "0.2.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "setup.py"

[tool.setuptools.packages.find]
where = ["src"]
include = ["loudstream*"]
exclude = ["external*", "tests*", "docs*"]

