[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pip-brief"
version = "1.0.0"
description = "A simple wrapper for pip install with clean, organized output"
authors = [
    { name="Nachiket Mehendale", email="your-email@example.com" }
]
dependencies = []
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities"
]
keywords = ["pip", "wrapper", "cli", "package-manager", "install", "summary"]

[project.scripts]
pip-brief = "pip_brief.cli:main"

[project.urls]
Homepage = "https://github.com/Nachiket-Mehendale/pip-brief"
Repository = "https://github.com/Nachiket-Mehendale/pip-brief"
Issues = "https://github.com/Nachiket-Mehendale/pip-brief/issues"
