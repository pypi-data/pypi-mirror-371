[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xraylabtool"
version = "0.1.7"
authors = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
description = "High-Performance X-ray Optical Properties Calculator with CLI - Python package and command-line tool for calculating X-ray optical properties of materials based on chemical formulas and densities"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
keywords = ["xray", "crystallography", "diffraction", "scattering", "laboratory", "synchrotron", "optics", "materials", "cxro", "nist", "cli", "command-line", "batch-processing", "analysis", "physics", "chemistry"]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "mendeleev>=0.10.0",
    "tqdm>=4.60.0",
    "matplotlib>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-benchmark>=3.4.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "sphinxcontrib-napoleon>=0.7",
]

[project.urls]
Homepage = "https://github.com/imewei/pyXRayLabTool"
Documentation = "https://pyxraylabtool.readthedocs.io"
Repository = "https://github.com/imewei/pyXRayLabTool.git"
Issues = "https://github.com/imewei/pyXRayLabTool/issues"
Changelog = "https://github.com/imewei/pyXRayLabTool/blob/main/CHANGELOG.md"
"CLI Reference" = "https://github.com/imewei/pyXRayLabTool/blob/main/CLI_REFERENCE.md"
"Bug Reports" = "https://github.com/imewei/pyXRayLabTool/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["xraylabtool*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
xraylabtool = ["data/AtomicScatteringFactor/*.nff"]

[project.scripts]
xraylabtool = "xraylabtool.cli:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
filterwarnings = [
    # Ignore resource warnings from mendeleev database connections
    "ignore::ResourceWarning",
    # Ignore specific mendeleev database warnings
    "ignore:unclosed database in:ResourceWarning",
    # Ignore deprecation warnings in tests (legacy field names are tested intentionally)
    "ignore::DeprecationWarning:tests.*",
    "ignore::DeprecationWarning:xraylabtool.*",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "scipy.*",
    "mendeleev.*",
    "tqdm.*",
]
ignore_missing_imports = true
