[package]
name = "rs-catch-22"
version = "0.1.0"
authors = ["Carlos Arias <carlos.eligio92@gmail.com>"]
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rs_catch_22"
crate-type = ["cdylib"]

[dependencies]
num-complex = "0.4.6"
pyo3 = { version = "0.25.1", features = ["extension-module"] }
rayon = "1.10.0"
serde = "1.0.219"

[profile.release]
opt-level = 3
lto = "fat"
debug = true
overflow-checks = false
debug-assertions = false
