[project]
name = "cardspy"
version = "2.4"
description = "Functionalities for playing cards"
authors = [
    {name = "bd.noads@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mypy (>=1.15.0,<2.0.0)"
]

# PEP 561: Include type information in the distribution
[tool.setuptools.package-data]
"cardspy" = ["py.typed"]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
