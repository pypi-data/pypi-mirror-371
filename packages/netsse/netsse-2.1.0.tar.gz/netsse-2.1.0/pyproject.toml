[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netsse"
version = "2.1.0"
authors = [
  { name="Raphael E.G. Mounet", email="regmo@dtu.dk" },
  { name="Ulrik D. Nielsen", email="udni@dtu.dk" },
]
maintainers = [
  { name="Raphael E.G. Mounet", email="regmo@dtu.dk" },
]
description = "NetSSE Python package for network-based sea state estimation"
keywords = ["wave estimation", "ship technology", "sea spectrum", "physical oceanography", "in-situ observation"]
readme = "README.md"
license = {file = "LICENCE.md"}
dependencies = [
    'numpy>=2.0.0',
    'scipy>=1.14.0',
    'matplotlib>=3.8.4',
    'geopy>=2.4.1',
    'cartopy>=0.24.1',
    'cdsapi>=0.7.5',
]
requires-python = ">=3.12"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering :: Oceanography',
]

[project.urls]
Repository = "https://gitlab.gbar.dtu.dk/regmo/NetSSE"
Documentation = "https://netsse.readthedocs.io/en/latest/"
DOI = "https://doi.org/10.11583/DTU.26379811"