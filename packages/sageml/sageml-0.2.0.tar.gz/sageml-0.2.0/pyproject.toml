[project]
name = "sageml"
version = "0.2.0"
description = "SageML is library for automatic one-shot algorithm selection for tabular data using tda for extracting information about dataset."
authors = [
    {name = "Dawid64",email = "dawid.siera@gmail.com"},
    {name = "Tole-k", email = "anatol.kaczmarek@gmail.com"}
]
license = {text = "LICENSE"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "certifi>=2025.4.26",
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
    "optuna>=4.3.0",
    "pandas>=2.2.3",
    "pyballmapper>=0.3.7",
    "requests>=2.32.3",
    "ripser>=0.6.12",
    "scikit-learn>=1.6.1",
    "scikit-posthocs>=0.11.4",
    "torch>=2.7.0",
    "tqdm>=4.67.1",
    "xgboost>=3.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sageml*"]

[dependency-groups]
dev = [
    "click>=8.1.8",
    "pydataset>=0.2.0",
    "pytest>=8.3.5",
]

[project.scripts]
sagedev = "sageml.dev.__main__:cli"
