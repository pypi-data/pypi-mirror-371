[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gnssmultipath"
version = "1.6.1"
authors = [
  { name="Per Helge Aarnes", email="per.helge.aarnes@gmail.com" },
]
maintainers  = [
  { name="Per Helge Aarnes", email="per.helge.aarnes@gmail.com" },
]
description = "A python software that provides comprehensive solutions for GNSS multipath analysis."
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "GNSS",
    "multipath",
    "analytics",
    "gps",
    "glonass",
    "galileo",
    "beidou",
    "rinex",
    "sp3",
    "snr",
    "position-estimation",
]
license = { text = "MIT" }
classifiers = [

    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "matplotlib==3.9.2",
  "numpy==2.1.0",
  "pandas==2.3.0",
  "tqdm==4.66.5",
  "zstandard==0.23.0",
  "pyproj==3.7.1"
  ]

[project.urls]
"Homepage" = "https://github.com/paarnes/GNSS_Multipath_Analysis_Software"
"Bug Tracker" = "https://github.com/paarnes/GNSS_Multipath_Analysis_Software/issues"