[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nimble-llm-caller"
version = "0.2.1"
description = "A robust, multi-model LLM calling package with intelligent context management, file processing, and advanced prompt handling"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Nimble Books LLC", email = "info@nimblebooks.com"}
]
keywords = ["llm", "ai", "openai", "anthropic", "google", "prompt", "batch", "document", "context-management", "file-processing", "token-estimation", "model-upshifting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "litellm>=1.0.0",
    "python-dotenv>=1.0.0",
    "json-repair>=0.25.0",
    "jinja2>=3.1.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "tiktoken>=0.5.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pandoc>=2.4",
    "tomli>=2.2.1",
    "streamlit>=1.48.1",
    "build>=1.3.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
enhanced = [
    # Enhanced file processing
    "PyPDF2>=3.0.0",
    "pdfplumber>=0.9.0",
    "python-docx>=0.8.11",
    "striprtf>=0.0.26",
    "Pillow>=9.0.0",
    "openpyxl>=3.0.0",
    # Enhanced tokenization
    "anthropic>=0.25.0",
    "google-generativeai>=0.3.0",
    # YAML support
    "PyYAML>=6.0.0",
]

all = [
    "nimble-llm-caller[enhanced]",
]

dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    # Additional dev dependencies for enhanced features
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/nimblebooks/nimble-llm-caller"
Documentation = "https://nimble-llm-caller.readthedocs.io"
Repository = "https://github.com/nimblebooks/nimble-llm-caller"
Issues = "https://github.com/nimblebooks/nimble-llm-caller/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"nimble_llm_caller" = ["templates/*.md", "templates/*.tex", "templates/*.txt"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=nimble_llm_caller --cov-report=html --cov-report=term-missing"
