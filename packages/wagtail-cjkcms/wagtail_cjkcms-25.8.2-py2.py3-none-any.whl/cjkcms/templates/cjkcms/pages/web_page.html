{% extends "cjkcms/pages/web_page_notitle.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content_pre_body %}
  {% if self.cover_image %}
  {% image page.cover_image fill-2000x1000 as cover_image %}
  <div class="hero-bg mb-5" style="min-height: 300px; background-image:url({{cover_image.url}}); background-size: cover">
    <div class="hero-fg">
      <div class="container gap-3">
        <h1 class="text-light">{{page.title}}</h1>
      </div>
    </div>
  </div>
  {% else %}
  <div class="container my-5">
    <h1>{{page.title}}</h1>
  </div>
  {% endif %}
{% endblock %}
