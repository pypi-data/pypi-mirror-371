[project]
name = "grvpn"
version = "1.5.0"
description = "Gaucho Racing's custom VPN manager and client, built on top of OpenVPN."
authors = [
    {name = "Bharat Kathi",email = "bharat1031@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "psutil (>=7.0.0,<8.0.0)",
    "typing-extensions (>=4.14.1,<5.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "typer (>=0.16.0,<0.17.0)",
    "rich (>=14.1.0,<15.0.0)"
]


[project.scripts]
grvpn = "grvpn.main:app"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
