[project]
name = "radarr-mcp"
version = "0.2.0"
description = "MCP server for Radarr movie management"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.scripts]
radarr-mcp = "radarr_mcp_server:main"

[dependency-groups]
dev = [
    "twine>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["radarr_mcp_server"]
