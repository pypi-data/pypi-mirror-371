[project]
name = "kaist-dataloader"
version = "0.1.1"
description = "Efficient and user-friendly point cloud data loader for the KAIST dataset, supporting multiple coordinate systems and numpy compatibility."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "HopeCollector", email = "cmw0249@gmail.com" },
]
keywords = [
    "kaist",
    "pointcloud",
    "lidar",
    "slam",
    "autonomous driving",
    "dataset",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["numpy>=2.3.2", "scipy>=1.16.1"]

[project.urls]
Homepage = "https://github.com/HopeCollector/kaist-dataloader"
Documentation = "https://github.com/HopeCollector/kaist-dataloader#readme"
Source = "https://github.com/HopeCollector/kaist-dataloader"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.5",
    "open3d>=0.19.0",
    "pytest>=8.4.1",
    "pybind11>=3.0.1",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

# 参见 https://docs.pytest.org/en/stable/reference/customize.html#pyproject-toml
# https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
[tool.pytest.ini_options]
testpaths = ["test"]

# 测试提交到 TestPyPI
# uv publish --index testpypi -t pypi-xxxx
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
