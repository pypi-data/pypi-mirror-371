[project]
name = "topasio"
version = "1.0.3"
description = "Automation of (Open)TOPAS scripts, allowing for type inference and better access to parameters"
readme = "README.md"
authors = [
    { name = "PinoLG01", email = "zuello.01@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.0",
    "polars>=1.31.0",
    "pyarrow>=20.0.0",
    "python-calamine>=0.3.2",
    "quantities>=0.16.2",
    "rich>=14.0.0",
    "xlsxwriter>=3.2.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
