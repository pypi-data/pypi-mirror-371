site_name: SupplyNetPy Documentation
nav:
  - Home: index.md
  - SupplyNetPy in 10 Minutes: ten_min.md
  - About: about.md
  - Examples: 
    - Supply Chain With Factory: example.md
    - News Vendor Example: example-newvendor.md
    - Complex Supply Chain Example: example-complex.md
  - API reference:
    - Introduction: api-reference/api-intro.md
    - Components.core:
      - Overview: api-reference/api-ref-core.md
      - NamedEntity: api-reference/api-ref-core/#namedentity
      - InfoMixin: api-reference/api-ref-core/#infomixin
      - Statistics: api-reference/api-ref-core/#statistics
      - RawMaterial: api-reference/api-ref-core/#rawmat
      - Product: api-reference/api-ref-core/#product
      - InventoryReplenishment: api-reference/api-ref-core/#inventoryreplenishment
      - SSReplenishment: api-reference/api-ref-core/#ssreplenish
      - RQReplenishment: api-reference/api-ref-core/#rqreplenish
      - PeriodicReplenishment: api-reference/api-ref-core/#periodicreplenish
      - SupplierSelectionPolicy: api-reference/api-ref-core/#supplierselectionpolicy
      - SelectFirst: api-reference/api-ref-core/#selectfirst
      - SelectAvailable: api-reference/api-ref-core/#selectavailable
      - SelectCheapest: api-reference/api-ref-core/#selectcheapest
      - SelectFastest: api-reference/api-ref-core/#selectfastest
      - Node: api-reference/api-ref-core/#nodeclass
      - Link: api-reference/api-ref-core/#linkclass
      - Inventory: api-reference/api-ref-core/#inventoryclass
      - Supplier: api-reference/api-ref-core/#supplierclass
      - InventoryNode: api-reference/api-ref-core/#inventorynodeclass
      - Manufacturer: api-reference/api-ref-core/#manufacturerclass
      - Demand: api-reference/api-ref-core/#demandclass
    - Components.logger: api-reference/api-ref-logger.md
    - Components.utilities: api-reference/api-ref-utilities.md

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - rust

plugins:
  - search
  - autorefs
  - include
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false