[build-system]
requires = ["setuptools >= 61.0", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "bindensity"
version = "0.1.4"
authors = [
  { name = "Jean-Baptiste Delisle", email = "jean-baptiste.delisle@unige.ch" },
]
description = "Suite of functions to manipulate bins densities and covariance matrices."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
  "Operating System :: OS Independent",
]
dependencies = ["numpy>=1.19"]

[project.urls]
Homepage = "https://gitlab.unige.ch/delisle/bindensity"
Issues = "https://gitlab.unige.ch/delisle/bindensity/-/issues"
