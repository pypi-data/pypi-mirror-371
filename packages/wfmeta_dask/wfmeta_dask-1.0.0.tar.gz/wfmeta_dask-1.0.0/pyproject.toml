[project]
name = "wfmeta_dask"
version = "1.0.0"
authors = [
    { name="Polina Shpilker", email="infinite.loopholes@gmail.com" }
]
description = "wfmeta Tool to parse and restructure the scheduler and worker event logs captured by the dask-mofka plugin."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12"
dependencies = [
    "numpy>1.24.4",
    "pandas>=2.0.3",
]

[project.urls]
Homepage = "https://github.com/RECUP-DOE/wfmeta-dask"

[project.scripts]
wfmeta_dask = "wfmeta_dask:create_parser_and_run"

[tool.pytest.ini_options]
pythonpath= [
    "src"
]

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "jupyter>=1.1.1",
    "pytest>=8.3.5",
]
documentation = [
    "autodocsumm>=0.2.14",
    "dash>=3.2.0",
    "dash-mantine-components>=2.1.0",
    "myst-parser>=3.0.1",
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=3.0.2",
]
test = [
    "pytest>=8.3.5",
]