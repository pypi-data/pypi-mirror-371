[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdk-pytest-checkmate"
version = "0.3.0a6"
description = "Pytest plugin for enriched HTML test reporting with steps, soft assertions, and data attachments"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {file = "LICENSE"}
authors = [
    { name = "o73k51i", email = "o73k51i@proton.me" }
]
keywords = [
    "pytest",
    "plugin", 
    "test",
    "report",
    "test-reporting",
    "soft-assertions",
    "step",
    "test-steps",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "httpx>=0.28.1",
    "pytest>=8.4.1",
]

[project.urls]
Homepage = "https://github.com/o73k51i/sdk-pytest-checkmate"
Documentation = "https://github.com/o73k51i/sdk-pytest-checkmate#readme"
Repository = "https://github.com/o73k51i/sdk-pytest-checkmate.git"
"Bug Tracker" = "https://github.com/o73k51i/sdk-pytest-checkmate/issues"

[project.entry-points.pytest11]
checkmate = "sdk_pytest_checkmate.plugin"

[dependency-groups]
dev = [
    "ruff>=0.12.9",
]
