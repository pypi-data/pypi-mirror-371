[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseek-mcp-client"
version = "2.0.0"
description = "Cliente para conectar modelos DeepSeek con servidores MCP"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Carlos Ruiz", email = "car06ma15@gmail.com"}
]
maintainers = [
    {name = "Carlos Ruiz", email = "car06ma15@gmail.com"}
]
keywords = [
    "deepseek", "mcp", "client", "ai", "llm", 
    "model context protocol", "tools", "agent"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "mcp>=1.0.0", 
    "uvicorn>=0.32.1",
    "openai>=1.67.0",
    "httpx",
    "fastmcp"
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=22.0", "flake8>=4.0", "isort>=5.0"]
docs = ["sphinx>=4.0", "sphinx-rtd-theme>=1.0"]
test = ["pytest>=6.0", "pytest-asyncio>=0.20", "pytest-cov>=3.0"]

[project.urls]
Homepage = "https://github.com/CarlosMaroRuiz/deepseek-mcp-client"
Repository = "https://github.com/CarlosMaroRuiz/deepseek-mcp-client"
Documentation = "https://github.com/CarlosMaroRuiz/deepseek-mcp-client#readme"
"Bug Tracker" = "https://github.com/CarlosMaroRuiz/deepseek-mcp-client/issues"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 88