[project]
name = "hari-data"
version = "0.1.5"
description = 'Hari is a Python library designed to establish a standardized pattern for developing PySpark applications, leveraging the concept of "data contracts" to ensure consistency, reliability, and maintainability in data engineering workflows.'
authors = [
    {name = "Julio Zeferino",email = "julioszeferino@gmail.com"}
]
license="MIT"
readme = "README.md"
packages = [
    {include = "hari_data"}
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Distributed Computing",
    "Environment :: Console",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.11"
]


requires-python = ">=3.11,<4.0"
dependencies = [
    "typer (>=0.16.0,<0.17.0)",
    "rich (>=14.1.0,<15.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pyspark (==3.5.0)"
]

[tool.poetry.urls]
"Documentation" = "https://hari-data.readthedocs.io/en/latest/"
"Source Code" = "https://github.com/julioszeferino/hari"
"Bug Tracker" = "https://github.com/julioszeferino/hari/issues"
"Donation" = "https://hari-data.readthedocs.io/en/latest/"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hari = "hari_data.cli.commands.cli:app"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
blue = "^0.9.1"
isort = "^6.0.1"
taskipy = "^1.14.1"
pytest-mock = "^3.14.1"
pyyaml = "^6.0.2"
pytest-spark = "^0.8.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.6.16"
mkdocstrings = "^0.30.0"
mkdocstrings-python = "^1.16.12"
mkdocs-macros-plugin = "^1.3.7"
jinja2 = "^3.1.6"
pymdown-extensions = "^10.16.1"
mkdocs = "^1.6.1"
mkdocs-material-extensions = "^1.3.1"

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules --ignore=hari_data/cli/templates"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint= "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=hari_data --cov-report=term-missing -vv"
post_test = "coverage html"
