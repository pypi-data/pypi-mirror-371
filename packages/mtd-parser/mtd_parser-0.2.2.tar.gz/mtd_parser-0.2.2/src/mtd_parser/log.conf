[loggers]
keys=root,mtdParserLogger

[handlers]
keys=fileHandler, consoleHandler, consoleHandlerUser

[formatters]
keys=mtdParserFormatter, mtdParserFormatterUser

[logger_root]
level=DEBUG
handlers=fileHandler, consoleHandlerUser

[logger_mtdParserLogger]
level=DEBUG
handlers=fileHandler, consoleHandlerUser
qualname=mtdParserLogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=mtdParserFormatter
args=('mtd_parser.log', 'w')

[handler_consoleHandlerUser]
class=StreamHandler
level=WARNING
formatter=mtdParserFormatterUser
args=(sys.stderr,)

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=mtdParserFormatter
args=(sys.stderr,)

[formatter_mtdParserFormatter]
format=mtdParser parser: %(name)s - %(levelname)s - %(message)s

[formatter_mtdParserFormatterUser]
format=mtdParser parser: %(levelname)s - %(message)s
