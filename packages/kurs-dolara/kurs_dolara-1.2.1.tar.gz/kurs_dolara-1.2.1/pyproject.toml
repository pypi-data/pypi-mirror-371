[project]
name = "kurs-dolara"
version = "1.2.1"
description = "Program koji prikazuje trenutni kurs dolara prema podacima sa web sajta Centralne banke BiH"
authors = [
    { name = "Ernad Husremovic", email = "hernad@bring.out.ba" }
]
dependencies = [
    "textual>=5.3.0",
    "requests>=2.32.5",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
kurs_dolara = "kurs_dolara.main:main"

[project.urls]
github = "https://github.com/bringout/kurs_dolara"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.4.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/kurs_dolara"]
