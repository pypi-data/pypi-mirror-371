name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up rye
        uses: eifinger/setup-rye@v1
        with:
          rye-version: 'latest'
      - name: Install dependencies
        run: rye sync
      - name: Test with pytest
        run: rye test