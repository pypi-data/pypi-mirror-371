[project]
name = "probely"
dynamic = ["version"]
description = "CLI wrapper for Probely's API"
authors = [
    { name = "Probely", email = "hello@probely.com" },
]
maintainers = [
    { name = "JoÃ£o Silva", email = "joao.silva@probely.com" },
    { name = "Vladimir Kontic", email = "vladimir@probely.com" },
    { name = "Temidire Adams", email = "temidire@probely.com" }
]
license = { file = "LICENSE" }
keywords = ["probely", "cli", "api", "client", "wrapper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
]

readme = "README.md"
requires-python = ">= 3.8"

dependencies = [
    "requests",
    "rich",
    "rich-argparse",
    "environs",
    "marshmallow",
    "pyyaml",
    "mergedeep",
    "python-dateutil", # Python <= 3.10's fromisoformat is not a full ISO-8601 format parser
    "toml", # Python < 3.11's doesn't support toml
    "pydantic[email]",
]

[project.optional-dependencies]
dev = [
    "pytest",
    #"pytest-cov",
    "tox",
    "hatch",
    "ruff==0.8.6",
    "pre-commit",
    "datamodel-code-generator",
]
docs = [
    "sphinx",
    "sphinx-argparse-cli",
    "sphinx-markdown-builder",
]

[project.scripts]
probely = "probely.cli:app"

[project.urls]
Homepage = "https://probely.com"
Documentation = "https://developers.probely.com"
Repository = "https://github.com/probely/probely-python.git"
"Bug Tracker" = "https://github.com/probely/probely-python/issues"
#Changelog = "https://github.com/probely/probely-python/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.gitlab",
    "/.tox",
    "/builds",
    "/docs",
    "/examples",
    "/tests",
    "/tox.ini",
]
[tool.hatch.build.targets.wheel]
packages = ["probely"]

[tool.hatch.version]
path = "probely/version.py"

[tool.hatch.build.hooks.version]
path = "README.md"
pattern = "pip install probely==(?P<version>\\d+\\.\\d+\\.\\d+\\S*)"


[tool.black]
line-length = 88

[tool.isort]
profile = "black"
include_trailing_comma = true
line_length = 88

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
