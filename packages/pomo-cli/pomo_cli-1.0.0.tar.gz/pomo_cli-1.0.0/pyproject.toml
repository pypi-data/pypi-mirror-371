[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pomo-cli"
version = "1.0.0"
authors = [
  { name="Manasvi", email="manasvi.bathula@gmail.com" },
]
description = "A simple Pomodoro timer for the command line."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click",
    "winsound; platform_system=='Windows'",
]

[project.scripts]
pomo = "pomo.pomo:cli"