[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chart-to-code"
version = "0.1.3"
description = "A self-hosted trading assistant based on a trained vision-language-model and algorithmic trading concepts."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Ahmad Shalaby", email = "ahmad.t.shalaby@gmail.com"}
]
maintainers = [
    {name = "Ahmad Shalaby", email = "ahmad.t.shalaby@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"

dependencies = [
    "streamlit==1.48.1",
    "streamlit-autorefresh",
    "pandas",
    "ccxt",
    # NOT for their modes but rather to run vLLM, which relies on the OpenAI protocol standard
    "openai",
    "mplfinance",
    "pyarrow",
    "numpy",
    "matplotlib",
]

[project.optional-dependencies]
gpu = [
    "accelerate==1.6.0",
    "autoawq==0.2.9",
    "build==1.2.2.post1",
    "cachetools==5.5.2",
    "langchain==0.3.25",
    "langchain-community==0.3.24",
    "openpyxl==3.1.5",
    "optimum==1.25.3",
    "pillow==11.2.1",
    "PyPDF4==1.27.0",
    "qwen-vl-utils==0.0.8",
    "tiktoken==0.9.0",
    "torch==2.6.0",
    "torchaudio==2.6.0",
    "torchvision==0.21.0",
    "transformers==4.51.3",
    "triton==3.2.0",
    "typing==3.7.4.3",
    "vllm==0.8.3",
]
extras = [
    "python-dotenv",
    "Pillow",
]
trading = [
    "ccxt",
    "python-dotenv",
    "asyncio-mqtt",
]
training = [
    "torch",
    "transformers",
    "peft",
    "datasets",
    "evaluate",
    "jsonlines",
    "scikit-learn",
]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/Ruby-xantho/chart-to-code"
Repository = "https://github.com/Ruby-xantho/chart-to-code"
Issues = "https://github.com/Ruby-xantho/chart-to-code/issues"
Documentation = "https://github.com/Ruby-xantho/chart-to-code#readme"

[tool.hatch.build]
include = [
  "src/chart_to_code",
  "src/chart_to_code/app",
  "README.md",
  "LICENSE",
  "HISTORY.md",
  "pyproject.toml",
]
exclude = [
  "trained_model",
  "generated_dataset",
  "model_training",
  "exchange_bots",
  "validate_model",
  "docs",
  "tests",
]

[project.scripts]
chart-to-code = "chart_to_code.cli:main"


[tool.hatch.build.targets.wheel]
packages = ["src/chart_to_code"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
