[project]
name = "mcp-jira-confluence"
version = "0.2.9"
description = "Model Context Protocol server for Jira and Confluence"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["mcp", "jira", "confluence", "atlassian", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "mcp>=1.9.4",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[[project.authors]]
name = "akhilthomas236"
email = "akhilthomas236@gmail.com"

[project.urls]
Homepage = "https://github.com/akhilthomas236/mcp-jira-confluence"
Repository = "https://github.com/akhilthomas236/mcp-jira-confluence"
Issues = "https://github.com/akhilthomas236/mcp-jira-confluence/issues"
Documentation = "https://github.com/akhilthomas236/mcp-jira-confluence/blob/main/README.md"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
mcp-jira-confluence = "mcp_jira_confluence.server:main"
