[project]
name = "gistqd"
version = "0.1.0"
description = "A simple CLICK application to style images using palettes or just raw transformations"
authors = [
    { name = "Anatoliy Dudar", email = "gigsollt@gmail.com" },
]
dependencies = [
    "numpy>=2.3.1",
    "opencv-python>=4.11.0.86",
    "pillow>=11.3.0",
    "pygobject-stubs>=2.13.0",
    "click>=8.2.1",
    "platformdirs>=4.3.8",
]
requires-python = ">=3.13"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
gistqd = "gistqd.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/",
]
