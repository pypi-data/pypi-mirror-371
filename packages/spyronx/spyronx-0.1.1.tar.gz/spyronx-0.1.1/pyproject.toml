[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "spyronx"
version = "0.1.1"
description = "Spyronx: tiện ích Python nhẹ, có CLI mẫu và cấu trúc tests chuẩn."
authors = [{name = "Ken (Kenzema)", email = "ken3009le@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://example.com/spyronx"

[project.scripts]
spyronx = "spyronx.cli:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]

# <--- Thêm đây để Hatchling biết package nằm ở đâu
[tool.hatch.build.targets.wheel]
packages = ["src/spyronx"]
