[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyppet"
description = "pyppet is a robot model format that uses Python instead of XML for better type checking, logic, scripting, and parsing"
requires-python = ">=3.10, <3.13"
version = "1.0.1"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/david-dorf/pyppet"

[project.optional-dependencies]
test = ["yourdfpy>=0.0.58,<0.0.59", "pyglet<2.0.0"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.environments]
default = { features = [], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
