# In uuid7_project/pyproject.toml

[build-system]
build-backend = "setuptools.build_meta"

requires = ["setuptools>=61.8.0", "wheel" ]
#backend-path = ["."] # Tells setuptools to look for setup.cfg/setup.py in the current dir

[project]
name = "UUIDv7gen"
version = "1.0.2" # Keep this in sync with __init__.py or read from there
authors = [
    { name="Roger Mukai", email="roger@mukaiguy.com" },
]
description = "A Python library to generate and validate UUID version 7 identifiers from scratch."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8" # Specify your minimum Python version

classifiers = [
    "Development Status :: 4 - Beta", # Or "3 - Alpha", "5 - Production/Stable"
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["uuid", "uuid7", "guid", "unique identifier", "globally unique identifier", "generator", "uuid generator"]

[project.urls]
Homepage = "https://github.com/MukaiGuy/UUIDv7"
"Bug Tracker" = "https://github.com/MukaiGuy/UUIDv7issues"

[tool.setuptools.packages.find]
where = ["."]