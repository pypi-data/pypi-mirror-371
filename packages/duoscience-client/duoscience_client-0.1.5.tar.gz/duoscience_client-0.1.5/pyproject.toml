[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "duoscience-client"
version = "0.1.5"
authors = [
    { name="Roman Fitzjalen", email="fitzjalen@duoscience.ai" },
]
description = "Python client for the DuoScience API."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "requests==2.32.3",
    "sseclient==0.0.27",
    "markdown==3.8.2",
    "pdfkit==1.0.0",
    "twine==6.1.0",
    "wheel==0.45.1",
    "setuptools==80.9.0",
    "beautifulsoup4==4.13.4"
]

[project.urls]
"Homepage" = "https://github.com/duoscience-ai/duoscience-client"
"Bug Tracker" = "https://github.com/duoscience-ai/duoscience-client/issues"
