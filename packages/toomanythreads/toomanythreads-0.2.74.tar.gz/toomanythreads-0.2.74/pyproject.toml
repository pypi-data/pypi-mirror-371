[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "toomanythreads"
version = "0.2.74"
description = "A singleton-based thread management system"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Miles Copeland Luce"}
]
keywords = ["threading", "thread", "management", "singleton", "decorator", "async"]
requires-python = ">=3.13,<4.0"
dependencies = [
    "loguru (>=0.7.3,<0.8.0)",
    "singleton-decorator>=1.0.0",
    "uvicorn (>=0.35.0,<0.36.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "toomanyports (>=0.1.1,<0.2.0)",
    "starlette (>=0.47.2,<0.48.0)",
    "httpx (>=0.28.1,<0.29.0)",
]