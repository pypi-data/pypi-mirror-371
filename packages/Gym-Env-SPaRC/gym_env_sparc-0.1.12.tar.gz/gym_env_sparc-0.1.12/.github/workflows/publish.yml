name: Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check Git Version
        run: git --version
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Extract version from tag
        run: |
          # Extract version from git tag (format: v0.0.0 or 0.0.0)
          PACKAGE_VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///' | sed 's/^v//')
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "Extracted version: $PACKAGE_VERSION"
      - name: Update version in pyproject.toml
        run: |
          # Update the version field in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$PACKAGE_VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml with version $PACKAGE_VERSION"
          # Verify the change
          grep "^version = " pyproject.toml
      - name: Build package
        run: |
          python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
