[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pcsuite"
version = "1.0.0"
description = "Open-source Windows cleanup, startup, optimization, and security toolkit"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "PCSuite Contributors" }]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.1",
  "psutil>=5.9.8",
  "pywin32>=306",
  "pyyaml>=6.0.1",
  "Send2Trash>=1.8.2"
]

[project.scripts]
pcsuite = "pcsuite.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]