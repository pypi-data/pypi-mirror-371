[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "Equia"
version = "0.1.9"
authors = [
  { name="VLXE A/S", email="tl@vlxe.com" },
]
description = "Python SDK for accessing Equia API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vlxe/equia.python.sdk"
"Bug Tracker" = "https://github.com/vlxe/equia.python.sdk/issues"