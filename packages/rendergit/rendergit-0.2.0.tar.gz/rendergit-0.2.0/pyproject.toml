[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["repo_to_single_page"]

[project]
name = "rendergit"
version = "0.2.0"
description = "Flatten a GitHub repo into a single static HTML page for fast skimming and Ctrl+F"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Andrej Karpathy"},
    {name = "Eden Chan", email = "edenchan717@gmail.com"},
]
dependencies = [
    "pygments",
    "markdown",
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
rendergit = "repo_to_single_page:main"

[project.urls]
Homepage = "https://github.com/eden-chan/rendergit"
Repository = "https://github.com/eden-chan/rendergit"