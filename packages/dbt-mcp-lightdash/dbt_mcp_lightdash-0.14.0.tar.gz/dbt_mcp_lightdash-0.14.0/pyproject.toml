[project]
name = "dbt-mcp-lightdash"
description = "Enhanced MCP server for dbt with Lightdash integration for visualization and chart management."
authors = [{ name = "Brat", email = "brat@inceptly.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
version = "0.14.0"
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
]
dependencies = [
  # Pinning all dependencies because this app is installed with uvx
  # and we want to have a consistent install as much as possible.
  "mcp[cli]==1.10.1",
  "pandas==2.2.3",
  "pydantic-settings==2.10.1",
  "pyyaml==6.0.2",
  "requests==2.32.4",
  "httpx",
]

[project.optional-dependencies]
dbt = [
  "dbt-protos==1.0.317",
  "dbt-sl-sdk[sync]==0.11.0",
  "dbtlabs-vortex==0.2.0",
]
dspy = [
  "dspy-ai>=2.4.0",
  "openai>=1.0.0",
]
[dependency-groups]
dev = [
  "ruff>=0.11.2",
  "types-requests>=2.32.0.20250328",
  "mypy>=1.12.1",
  "pre-commit>=4.2.0",
  "pytest-asyncio>=0.26.0",
  "pytest>=8.3.5",
  "openai>=1.71.0",
  "pyarrow-stubs>=19.1",
  "types-pyyaml>=6.0.12.20250516",
]

[project.urls]
Documentation = "https://github.com/bratko1234/dbt-mcp#readme"
Issues = "https://github.com/bratko1234/dbt-mcp/issues"
Source = "https://github.com/bratko1234/dbt-mcp"
Original = "https://github.com/dbt-labs/dbt-mcp"

[project.scripts]
dbt-mcp-lightdash = "dbt_mcp.main:main"
# Also keep dbt-mcp for backward compatibility
dbt-mcp = "dbt_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/dbt_mcp/**/*", "README.md", "LICENSE"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [".", "src"]
