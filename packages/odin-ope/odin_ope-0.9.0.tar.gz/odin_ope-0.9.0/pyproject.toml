[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odin-ope"
version = "0.9.0"
description = "ODIN Open Proof Envelope (OPE): canonical JSON, CID hashing, Ed25519 signatures, verifiable envelopes & bundles"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name="ODIN Protocol", email="maintainers@odinprotocol.dev" }]
keywords = ["odin", "ope", "provenance", "envelope", "ed25519", "cid", "signature", "audit", "ai", "security"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security :: Cryptography",
  "Typing :: Typed"
]

dependencies = [
  "cryptography>=43.0.1",
]

[project.optional-dependencies]
gcpkms = ["google-cloud-kms>=2.24.0"]
awskms = ["boto3>=1.34.0"]
azurekv = ["azure-identity>=1.16.0", "azure-keyvault-keys>=4.9.0"]
dev = ["mypy>=1.11.0", "pytest", "pytest-cov", "hypothesis", "black>=24.4.0", "ruff>=0.5.0", "pre-commit>=3.7.0"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E","F","I","B","UP","N","ANN","C90"]
ignore = ["ANN101","ANN102"]  # ignore missing self/cls type hints for brevity

[tool.black]
line-length = 100
target-version = ["py310"]

[project.urls]
Homepage = "https://github.com/odin-protocol/odin-ope"
Documentation = "https://github.com/odin-protocol/odin-ope#readme"
Source = "https://github.com/odin-protocol/odin-ope"
Changelog = "https://github.com/odin-protocol/odin-ope/releases"
Issues = "https://github.com/odin-protocol/odin-ope/issues"

[project.scripts]
odin-ope = "odin_ope.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
odin_ope = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-q"

