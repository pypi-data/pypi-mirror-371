[project]
name = "tailflow"
version = "0.1.1"
description = "A simple viewer for logfmt logs"
readme = "README.md"
dependencies = [
    "click>=8.2.1",
    "prompt-toolkit>=3.0.51",
]
authors = [
    { name = "Martin Å mid", email = "martin.smid@gmail.com" }
]
requires-python = ">=3.12"

[project.scripts]
tailflow = "tailflow.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tailflow"]


[[tool.uv.index]]
name = "pypitest"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
username = "__token__"
authenticate = "always"

[dependency-groups]
dev = [
    "setuptools>=69.0.0",
]
